    text:
      format: 1
      content: >-
        <p>A petrified character has been turned to stone and is considered
        @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.kHwbZ38VHCa1wkUF]{unconscious}.
        If a petrified character cracks or breaks, but the broken pieces are
        joined with the body as he returns to flesh, he is unharmed. If the
        character’s petrified body is incomplete when it returns to flesh, the
        body is likewise incomplete and there is some amount of permanent hit
        point loss and/or debilitation.</p>
