      <p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.class-abilities.iyYyc3rKW0cBZ1cs]{Rogue's Edge (UC)}
      or 5 ranks in the choosen skill (see
      @UUID[Compendium.pf1.feats.zOxJqI5CG4VoycmQ]{Signature Skill})</p><p>With
      sufficient ranks in
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.224EaK0K72NhCeRi]{Profession},
      you earn the following.</p><p><strong>5 Ranks</strong>: When using
      Profession checks to earn income, you earn gold pieces equal to the result
      of your check each week.</p><p><strong>10 Ranks</strong>: When attempting
      Profession checks, you can roll twice and take the better result. When
      answering questions about your Profession, you can always take
      10.</p><p><strong>15 Ranks</strong>: You can attempt checks to earn income
      once per day instead of once per week.</p><p><strong>20 Ranks</strong>:
      When attempting Profession checks, you can choose to roll once instead of
      twice. If you do and the result of the roll is less than 10, replace it
      with 10. When answering questions about your Profession, you can always
      take 20.</p>
