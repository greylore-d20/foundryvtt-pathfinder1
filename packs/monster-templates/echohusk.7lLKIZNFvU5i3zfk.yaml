      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      No<br><b>Usable with Summons</b> No<p>Echohusks are the walking corpses of
      creatures slain by powerful psychic attacks and animated by the mental
      energies that caused their deaths. The mind and soul of an echohusk are
      erased from its being, leaving nothing but the psychic echo of the
      creature that scoured its mind.<p>Left unattended, echohusks do little
      other than attack creatures that disturb them. However, anyone who creates
      an echohusk possesses an innate mental link to the undead creature, and is
      able to command the echohusk to perform whatever gruesome tasks she
      desires.<p>Echohusks are common in and around Geb, where death from the
      powerful mental attacks of psychic spellcasters—even liches—is an all too
      common occurrence. In such areas, echohusks are found in groups, obeying
      the commands of their dark masters. In the deep reaches of the underworld,
      where lost travelers or wayward patrols might encounter psychic horrors
      like neothelids, masterless echohusks are more common; the ancient and
      terrible creatures that happen to spawn them typically have little use for
      mindless servants.<p>Many psychic creatures have attempted to perfect the
      technique of creating echohusks, but only the attacks of the incorporeal
      undead known as psychic stalkers (see page 45) can create echohusks
      without fail. The horrific nature of psychic stalkers is likely the reason
      for this phenomenon.<p>“Echohusk” is an acquired template that can be
      added to any living, intelligent corporeal creature, referred to hereafter
      as the base creature.<p><b>Challenge Rating:</b> This depends on the
      creature’s new total number of Hit Dice, as given below.<br><br></p>

