    value: >-
      <p><em>Your critical hits cause opponents to become
      sickened.</em></p><p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.feats.Item.JNlMhMhcDO8wkXiw]{Critical Focus}, base
      attack bonus +11.</p><p><strong>Benefits</strong>: Whenever you score a
      critical hit, your opponent becomes sickened for 1 minute. The effects of
      this feat do not stack. Additional hits instead add to the effect's
      duration.</p><p><strong>Special</strong>: You can only apply the effects
      of one critical feat to a given critical hit unless you possess Critical
      Mastery.</p>
