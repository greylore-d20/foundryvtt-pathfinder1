system:
  description:
    value: >-
      <p>The forces of the Elemental Planes envelop and inure your flesh against
      hostile energy. You gain resistance 2 to acid, cold, electricity, and fire
      (this stacks with any other resistance you have of that type). This
      resistance increases to 5 at 7th level, 10 at 11th level, and 20 at 17th
      level.</p>
