  - name: Panicked
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A panicked creature must drop anything it holds and flee at top speed from the source of its fear, as well as any other dangers it encounters, along a random path. It can’t take any other actions. In addition, the creature takes a –2 penalty on all\_<em>saving throws</em>, skill checks, and ability checks. If cornered, a panicked creature cowers and does not attack, typically using the\_<em>total defense</em>\_action in combat. A panicked creature can use special abilities, including spells, to flee; indeed, the creature must use such means if they are the only way to escape.</p>\n<p>Panicked is a more extreme state of fear than @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.XxLUswkCuXnXmA5T]{shaken} or @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.uqpJ7ZMnWF5qjOTl]{frightened}.</p>"
