      <h4>Tea, Ceremonial</h4>

      <p class="source"><b>Source</b> <em>PZO9410</em></p>

      <p>This dark, hot tea comes from the east, and its brewing is part of the
      classical tea ceremony. Knowing the proper steps of preparing and
      participating in a tea ceremony requires a successful DC 15
      <em>Knowledge</em> (nobility) skill check. A ceremonial tea set includes a
      tray, teapot, and four tiny cups and spoons.</p>

      <p>The listed prices are for a tavern or restaurant in an average
      city.</p>

