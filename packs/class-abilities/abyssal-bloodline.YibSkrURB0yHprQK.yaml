      (11th)</li><li>@Compendium[pf1.spells.9pbl3ktd5oqejl19]{Transformation}
      (13th)</li><li>@Compendium[pf1.spells.5cdmojmydhwowzy1]{Teleport, Greater}
      (15th)</li><li>@Compendium[pf1.spells.flrn1xmm2wfrxbkf]{Unholy Aura}
      (17th)</li><li>@Compendium[pf1.spells.mi52crelhwuy6bmp]{Summon Monster IX}
      (19th)</li></ul><p><strong>Bonus
      Feats:</strong></p><ul><li>@Compendium[pf1.feats.7bJjKqNRrvpXJ4L3]{Augment
      Summoning}</li><li>@Compendium[pf1.feats.Zeq6RWYv5otvg8q7]{Cleave}</li><li>@Compendium[pf1.feats.77gXSucrxfrE9yWk]{Empower
      Spell}</li><li>@Compendium[pf1.feats.fVRnBIHR4Jq6btvm]{Great
