      <p><br><b>Spell-Like Abilities (Sp):</b> An enlightened construct gains a
      number of spell-like abilities set by its Hit Dice. It gains the
      spell-like abilities listed in the entry for its Hit Dice on the table
      below, as well as all listed spell-like abilities for prior entries.
      Unless otherwise noted, each ability is usable 1/day. The caster level for
      these abilities is equal to the enlightened construct’s Hit Dice (or the
      caster level of the base construct’s spell-like abilities, whichever is
      higher). The DC for a saving throw against the enlightened construct’s
      spell-like ability is equal to 10 + the spell’s level + the enlightened
      construct’s Intelligence modifier.</p>

