name: Inquisitor
type: class
img: systems/pf1/icons/items/inventory/book-red.jpg
system:
  description:
    value: >-
      <p>Grim and determined, the inquisitor roots out enemies of the faith,
      using trickery and guile when righteousness and purity is not enough.
      Although inquisitors are dedicated to a deity, they are above many of the
      normal rules and conventions of the church. They answer to their deity and
      their own sense of justice alone, and are willing to take extreme measures
      to meet their goals.</p>

      <p><b>Role</b>: Inquisitors tend to move from place to place, chasing down
      enemies and researching emerging threats. As a result, they often travel
      with others, if for no other reason than to mask their presence.
      Inquisitors work with members of their faith whenever possible, but even
      such allies are not above suspicion.</p>

      <p><b>Alignment</b>: An inquisitor’s alignment must be within one step of
      her deity’s, along either the law/chaos axis or the good/evil axis.</p>

      <p><b>Hit Dice</b>: d8.</p>

      <p><b>Starting Wealth</b>: 4d6 × 10 gp (average 140gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The inquisitor’s class skills are <em>Bluff</em> (<em>Cha</em>),
      <em>Climb</em> (<em>Str</em>), <em>Craft</em> (<em>Int</em>),
      <em>Diplomacy</em> (<em>Cha</em>), <em>Disguise</em> (<em>Cha</em>),
      <em>Heal</em> (<em>Wis</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (arcana) (<em>Int</em>), <em>Knowledge</em>
      (dungeoneering) (<em>Int</em>), <em>Knowledge</em> (nature)
      (<em>Int</em>), <em>Knowledge</em> (planes) (<em>Int</em>),
      <em>Knowledge</em> (religion) (<em>Int</em>), <em>Perception</em>
      (<em>Wis</em>), <em>Profession</em> (<em>Wis</em>), <em>Ride</em>
      (<em>Dex</em>), <em>Sense Motive</em> (<em>Wis</em>), <em>Spellcraft</em>
      (<em>Int</em>), <em>Stealth</em> (<em>Dex</em>), <em>Survival</em>
      (<em>Wis</em>), and <em>Swim</em> (<em>Str</em>).</p>

      <p><b>Skill Ranks per Level</b>: 6 + <em>Int</em> modifier.</p>
