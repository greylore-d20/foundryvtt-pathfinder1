  description:
    value: >-
      <p>Mediums channel spirits into themselves, using their own bodies as
      vessels for astral entities spawned from myths and legends. A medium
      balances his need for the spirits’ power with the danger of allowing such
      beings influence over his mind.</p>

      <p><b>Role:</b> Mediums are very versatile, filling whatever role the
      party needs at the moment by channeling the right spirit.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Starting Wealth</b>: 4d6 × 10 gp (average 140 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The medium’s class skills are Bluff (Cha),
      Craft (Int), Diplomacy (Cha),
      Fly (Dex), Heal (Wis),
      Intimidate (Cha), Knowledge (arcana)
      (Int), Knowledge (planes) (Int),
      Knowledge (religion) (Int), Linguistics
      (Int), Perception (Wis), Perform
      (Cha), Profession (Wis), Sense Motive
      (Wis), Spellcraft (Int), and <em>Use Magic
      Device</em> (Wis).</p>

      <p><b>Skill Ranks per Level</b>: 4 + Int modifier.</p>
