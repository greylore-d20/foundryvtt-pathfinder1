  description:
    value: >-
      <p>This spell functions as beast shape I, except that it also allows you
      to assume the form of a Tiny or Large creature of the animal type. If the
      form you assume has any of the following abilities, you gain the listed
      ability: climb 60 feet, fly 60 feet (good maneuverability), swim 60 feet,
      darkvision 60 feet, low-light vision, scent, grab, pounce, and
      trip.</p><p><i>Tiny</i> animal: If the form you take is that of a Tiny
      animal, you gain a +4 size bonus to your Dexterity, a -2 penalty to your
      Strength, and a +1 natural armor bonus.</p><p><i>Small animal</i>: If the
      form you take is that of a Small animal, you gain a +2 size bonus to your
      Dexterity and a +1 natural armor bonus.</p><p><i>Medium animal</i>: If the
      form you take is that of a Medium animal, you gain a +2 size bonus to your
      Strength and a +2 natural armor bonus.</p><p><i>Large animal</i>: If the
      form you take is that of a Large animal, you gain a +4 size bonus to your
      Strength, a -2 penalty to your Dexterity, and a +4 natural armor
      bonus.</p>
