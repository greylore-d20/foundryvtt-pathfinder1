    value: >-
      <p>As a standard action, you can assume the form of a Small or Medium
      humanoid, as the alter self spell.</p>

      <p>At 7th level, you can assume the form of a Small or Medium animal, as
      beast shape I.</p>

      <p>At 11th level, you can assume the form of a Small or Medium magical
      beast, as beast shape III.</p>

      <p>At 15th level, you can assume a variety of forms, as greater
      polymorph.</p>

      <p>You can use this ability for 1 minute per day per oracle level. This
      duration does not need to be consecutive, but it must be spent in 1-minute
      increments.</p>

      <p>You must be at least 3rd level to select this revelation.</p>
