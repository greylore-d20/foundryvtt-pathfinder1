name: Psychic
type: class
img: systems/pf1/icons/skills/beast_04.jpg
system:
  description:
    value: >-
      <p>Within the mind of any sentient being lies power to rival that of the
      greatest magical artifact or holy site. By accessing these staggering
      vaults of mental energy, the psychic can shape the world around her, the
      minds of others, and pathways across the planes. No place or idea is too
      secret or remote for a psychic to access, and she can pull from every type
      of psychic magic. Many methods allow psychics to tap into their mental
      abilities, and the disciplines they follow affect their abilities.</p>

      <p><b>Role:</b> With a large suite of spells, psychics can handle many
      situations, but they excel at moving and manipulating objects, as well as
      reading and influencing thoughts.</p>

      <p><b>Alignment:</b> Any.</p>

      <p><b>Hit Die</b>: d6.</p>

      <p><b>Starting Wealth</b>: 2d6 × 10 gp (average 70 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The psychic’s class skills are <em>Bluff</em> (<em>Cha</em>),
      <em>Craft</em> (<em>Int</em>), <em>Diplomacy</em> (<em>Cha</em>),
      <em>Fly</em> (<em>Dex</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (all) (<em>Int</em>), <em>Linguistics</em>
      (<em>Int</em>), <em>Perception</em> (<em>Wis</em>), <em>Profession</em>
      (<em>Wis</em>), <em>Sense Motive</em> (<em>Wis</em>), and
      <em>Spellcraft</em> (<em>Int</em>).</p>

      <p><b>Skill Ranks per Level</b>: 2 + <em>Int</em> modifier.</p>
