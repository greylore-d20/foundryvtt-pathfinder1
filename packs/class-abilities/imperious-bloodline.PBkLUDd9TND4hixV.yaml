      <p><b>Bloodline Arcana:</b> Whenever you cast a harmful spell, you gain a
      bonus equal to the spell’s level on <em>Intimidate</em> checks made
      against any creature adversely affected by that spell until the end of
      your next turn. Adversely affected typically means damage, but it can also
      mean debilitating effects or conditions.</p>
