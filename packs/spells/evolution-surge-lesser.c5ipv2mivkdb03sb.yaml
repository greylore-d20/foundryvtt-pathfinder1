      characteristics.</p><p>You can grant the eidolon any evolution whose total
      cost does not exceed 2 evolution points. You may only grant one evolution
      with this spell, even if that evolution can be taken multiple
      times.</p><p>You can grant an evolution that allows you to spend
      additional evolution points to upgrade that evolution. This spell cannot
      be used to grant an upgrade to an evolution that the eidolon already
