  description:
    value: >-
      <i>Your critical hits cause opponents to become sickened.</i>

      <p><b>Prerequisites</b></p>

      <p>Critical Focus, base attack bonus +11.</p>

      <p><b>Benefits</b></p>

      <p>Whenever you score a critical hit, your opponent becomes sickened for 1
      minute. The effects of this feat do not stack. Additional hits instead add
      to the effect's duration.</p>

      <p><b>Special</b></p>

      <p>You can only apply the effects of one critical feat to a given critical
      hit unless you possess Critical Mastery.</p>
