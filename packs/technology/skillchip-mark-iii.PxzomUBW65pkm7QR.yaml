      lore concerning a single skill. Skillchips for skills like Craft,
      Knowledge, Perform, and Profession that have multiple subcategories each
      encode only one subcategory; a user can have a Knowledge (engineering)
      skillchip, but there are no general Knowledge or Craft skillchips. In
      order for a user to access a skillchip's lore, it must be inserted into an
      active skillslot (see page 38).</p><p>The magnitude of the bonus granted
      by a skillchip varies, ranging from a +2 enhancement bonus to a +10
      enhancement bonus, as summarized on the following
