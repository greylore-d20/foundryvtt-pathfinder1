      ranges.</em></p><p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.feats.Item.8rsFtye3PwM6CKli]{Point-Blank
      Shot}.</p><p><strong>Benefits</strong>: You only suffer a -1 penalty per
