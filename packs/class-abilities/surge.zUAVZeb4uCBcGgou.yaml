    value: >-
      <p>As a standard action, you can cause a mighty wave to appear that pushes
      or pulls a single creature. Make a combat maneuver check against the
      target, using your cleric level + your Wisdom modifier as your CMB. If
      successful, you may pull or push the creature as if using the bull rush or
      drag combat maneuver. You can use this ability a number of times per day
      equal to 3 + your Wisdom modifier.</p>

