name: Greater Overrun
type: feat
img: systems/pf1/icons/feats/greater-overrun.jpg
system:
  description:
    value: >-
      <i>Enemies must dive to avoid your dangerous move.</i>

      <p><b>Prerequisites</b></p>

      <p>Improved Overrun, Power Attack, base attack bonus +6, Str 13.</p>

      <p><b>Benefits</b></p>

      <p>You receive a +2 bonus on checks made to overrun a foe. This bonus
      stacks with the bonus granted by Improved Overrun. Whenever you overrun
      opponents, they provoke attacks of opportunity if they are knocked prone
      by your overrun.</p>

      <p><b>Normal</b></p>

      <p>Creatures knocked prone by your overrun do not provoke an attack of
      opportunity.</p>
