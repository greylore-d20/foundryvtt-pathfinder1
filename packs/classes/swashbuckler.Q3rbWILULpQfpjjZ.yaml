name: Swashbuckler
type: class
img: icons/equipment/head/hat-tricorn-brown.webp
system:
  description:
    value: >-
      <p>Whereas many warriors brave battle encased in suits of armor and
      wielding large and powerful weapons, swashbucklers rely on speed, agility,
      and panache. Swashbucklers dart in and out of the fray, wearing down
      opponents with lunges and feints, all while foiling the powerful attacks
      against them with a flick of the wrist and a flash of the blade. Their
      deft parries and fatal ripostes are carnage elevated to an art form. Some
      may be arrogant and devil-may-care, but behind this veneer lie people
      deeply dedicated to their craft. Those of smaller races are particularly
      driven to prove that the right mix of discipline and daring is the perfect
      counter to size and strength, and enjoy nothing more than taking down
      lumbering brutes and bullies.</p>

      <p><b>Role</b>: Combining fancy footwork with quick and precise lunges,
      swashbucklers dart in and out of battle, harassing and thwarting their
      opponents. These fast and agile combatants serve as protectors for
      spellcasters and flank mates for rogues and slayers, while waiting for the
      opportunity to show panache and score the killing blow on some lumbering
      hulk. Swashbucklers often face death with wry humor, mocking it with
      jabbing wit.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d10.</p>

      <p><b>Parent Classes</b>: <em>Fighter</em> and <em>gunslinger</em>.</p>

      <p><b>Starting Wealth</b>: 5d6 × 10 gp (average 175 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The swashbuckler’s class skills are <em>Acrobatics</em> (<em>Dex</em>),
      <em>Bluff</em> (<em>Cha</em>), <em>Climb</em> (<em>Str</em>),
      <em>Craft</em> (<em>Int</em>), <em>Diplomacy</em> (<em>Cha</em>),
      <em>Escape Artist</em> (<em>Dex</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (local) (<em>Int</em>), <em>Knowledge</em> (nobility)
      (<em>Int</em>), <em>Perception</em> (<em>Wis</em>), <em>Perform</em>
      (<em>Cha</em>), <em>Profession</em> (<em>Wis</em>), <em>Ride</em>
      (<em>Dex</em>), <em>Sense Motive</em> (<em>Wis</em>), <em>Sleight of
      Hand</em> (<em>Dex</em>), and <em>Swim</em> (<em>Str</em>).</p>

      <p><b>Skill Ranks per Level</b>: 4 + <em>Int</em> modifier.</p>
