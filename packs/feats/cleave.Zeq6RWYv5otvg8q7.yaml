  description:
    value: >-
      <p><em>You can strike two adjacent foes with a single
      swing.</em></p><p><strong>Prerequisites</strong>: Str 13,
      @UUID[Compendium.pf1.feats.Item.FUW5mIXHNBBIQ1Sq]{Power Attack}, base
      attack bonus +1.</p><p><strong>Benefits</strong>: As a standard action,
      you can make a single attack at your full base attack bonus against a foe
      within reach. If you hit, you deal damage normally and can make an
      additional attack (using your full base attack bonus) against a foe that
      is adjacent to the first and also within reach. You can only make one
      additional attack per round with this feat. When you use this feat, you
      take a -2 penalty to your Armor Class until your next turn.</p><h3>Combat
      Trick</h3><p>When using the Cleave or Great Cleave feat, you can spend 4
      stamina points to negate the -2 penalty to Armor Class until your next
      turn.</p>
