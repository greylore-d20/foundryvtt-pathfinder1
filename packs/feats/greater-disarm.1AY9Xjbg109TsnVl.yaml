  description:
    value: >-
      <p><em>You can knock weapons far from an enemy's
      grasp.</em></p><p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.feats.Item.NFxHebU1XhEs5WJh]{Combat Expertise},
      @UUID[Compendium.pf1.feats.Item.711B9WNFgpdDKKf2]{Improved Disarm}, base
      attack bonus +6, Int 13.</p><p><strong>Benefits</strong>: You receive a +2
      bonus on checks made to disarm a foe. This bonus stacks with the bonus
      granted by Improved Disarm. Whenever you successfully disarm an opponent,
      the weapon lands 15 feet away from its previous wielder, in a random
      direction.</p><p><strong>Normal</strong>: Disarmed weapons and gear land
      at the feet of the disarmed creature.</p>
