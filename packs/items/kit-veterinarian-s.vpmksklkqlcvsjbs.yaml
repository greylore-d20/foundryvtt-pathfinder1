      especially suitable for treating common <em>animals</em> (<em>cats</em>,
      <em>dogs</em>, <em>goats</em>, oxen, <em>sheep</em>, and so on). It
      provides a +3 <em>circumstance bonus</em> on <em>Heal</em> checks to treat
      <em>animals</em>, but only a +1 <em>circumstance bonus</em> on
      <em>Heal</em> checks on other creatures. A veterinarian's kit is exhausted
      after 10 uses.</p>
