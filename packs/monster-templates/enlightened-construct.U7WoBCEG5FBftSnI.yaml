      II}</p></td></tr><tr><td><p>5-7</p></td><td><p>@UUID[Compendium.pf1.spells.Item.8semprhq10vg0cbm]{Mind
      thrust
      III}</p></td></tr><tr><td><p>8-10</p></td><td><p>@UUID[Compendium.pf1.spells.Item.lagfx4z1pzeyib95]{Mind
      thrust
      IV}</p></td></tr><tr><td><p>11-15</p></td><td><p>@UUID[Compendium.pf1.spells.Item.g2k2pg3l7ru29p0j]{Mind
      thrust
      V}</p></td></tr><tr><td><p>16-20</p></td><td><p>@UUID[Compendium.pf1.spells.Item.qkzhfe8f0wshad53]{Mind
      thrust VI}</p></td></tr></tbody></table><hr /><p><br /><strong>Spell-Like
      Abilities (Sp):</strong> An enlightened construct gains a number of
      spell-like abilities set by its Hit Dice. It gains the spell-like
      abilities listed in the entry for its Hit Dice on the table below, as well
      as all listed spell-like abilities for prior entries. Unless otherwise
      noted, each ability is usable 1/day. The caster level for these abilities
      is equal to the enlightened construct’s Hit Dice (or the caster level of
      the base construct’s spell-like abilities, whichever is higher). The DC
      for a saving throw against the enlightened construct’s spell-like ability
      is equal to 10 + the spell’s level + the enlightened construct’s
      Intelligence modifier.</p><hr
      /><table><tbody><tr><td><p><strong>HD</strong></p></td><td><p><strong>Spell-Like
      Abilities</strong></p></td></tr><tr><td><p>1-2</p></td><td><p>@UUID[Compendium.pf1.spells.Item.ojtxej8ir6nycrtr]{Mindlink}
      3/day</p></td></tr><tr><td><p>3-4</p></td><td><p>@UUID[Compendium.pf1.spells.Item.sh36xp1aey9ipk65]{Mental
      block}</p></td></tr><tr><td><p>5-6</p></td><td><p>@UUID[Compendium.pf1.spells.Item.vrzgrnmiz8kmz6di]{Mind
      probe}
      3/day</p></td></tr><tr><td><p>7-8</p></td><td><p>@UUID[Compendium.pf1.spells.Item.3lfx1ccxo2hdqrf3]{Telekinesis}
      3/day</p></td></tr><tr><td><p>9-10</p></td><td><p>@UUID[Compendium.pf1.spells.Item.ef75tkrzjuotgra2]{Dimensional
      lock}
      3/day</p></td></tr><tr><td><p>11-12</p></td><td><p>@UUID[Compendium.pf1.spells.Item.ojwg1ki98tq8xyh9]{Dimension
      door}
      3/day</p></td></tr><tr><td><p>13-14</p></td><td><p>@UUID[Compendium.pf1.spells.Item.i6x6fporwng7de5e]{Mass
      synesthesia}</p></td></tr><tr><td><p>15-16</p></td><td><p>@UUID[Compendium.pf1.spells.Item.niqxt53lhxrjfaty]{Antimagic
      field}</p></td></tr><tr><td><p>17-18</p></td><td><p>@UUID[Compendium.pf1.spells.Item.egbw0mba2cpe3xe5]{Telekinetic
      storm}</p></td></tr><tr><td><p>19-20</p></td><td><p>@UUID[Compendium.pf1.spells.Item.51ob5y7phwlhcuzz]{Power
      word kill}</p></td></tr></tbody></table><hr /><p><br /><strong>Ability
      Scores:</strong> If the base creature had an Intelligence score of 9 or
      less, roll 2d6+4 to determine the enlightened construct’s new Intelligence
      score. If the base creature had an Intelligence score of 10 or greater,
      increase its Intelligence score by 6. Additionally, increase the
      enlightened construct’s Charisma score by
      2d6.</p><p><strong>Feats:</strong> Since it has an Intelligence score, an
      enlightened construct gains feats as normal for a creature of its Hit
      Dice.</p><p><strong>Skills:</strong> An enlightened construct gains skill
      points according to its new Intelligence score, which are assigned
      appropriately for its function, as determined by the
      GM.</p><p><strong>Languages:</strong> An enlightened construct speaks one
      language that its creator spoke, plus a number of additional languages
      that its creator knew equal to the enlightened construct’s Intelligence
      bonus (if any). The enlightened construct can also communicate by
      telepathy up to a range of 100 feet.</p><p><strong>Special
      Qualities:</strong> An enlightened construct gains the following special
      qualities.</p><p><em>Artificial Soul (Su):</em> Though not the true soul
      of a living creature, the enlightened construct’s artificial soul provides
      it with a unique personality and a spark of sentience. Unlike most
      constructs, the enlightened construct is not immune to necromantic
      effects. Enlightened constructs are still immune to death effects and they
      cannot be raised or resurrected. Enlightened construct golems are still
      immune to magic as described in their entries.</p><p><em>Phrenic Stone
      (Su):</em> An enlightened construct has a stone infused with supernatural
      mental energy embedded into its head or chest that is the source of its
      awakened intellect. If an enlightened construct is destroyed but this
      phrenic stone remains intact, it can be used to create another enlightened
      construct, using the same cost as augmenting a new enlightened construct
      (see Construction below). When a phrenic stone is used to create a new
      enlightened construct, the personality and memories of the previous
      enlightened construct are lost. A phrenic stone has hardness 10, 20 hit
      points, and a break DC of 30.</p>
