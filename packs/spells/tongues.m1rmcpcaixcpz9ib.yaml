    <i>Tongues</i> does not enable the subject to speak with creatures who don't
    speak. The subject can make itself understood as far as its voice carries.
    This spell does not predispose any creature addressed toward the subject in
    any way.</p><p><i>Tongues</i> can be made permanent with a <i>permanency</i>
