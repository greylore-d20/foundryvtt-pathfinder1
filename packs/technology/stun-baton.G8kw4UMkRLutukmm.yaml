      (small), Special (medium); <strong>Damage Type</strong> B and E (special);
      <strong>Critical</strong> x2</p><p><strong>Range</strong> -;
      <strong>Capacity</strong> 10; <strong>Usage</strong> 1 charge/round;
      <strong>Special</strong> Touch</p><h3>Description</h3><p>This slender rod
      has an insulated grip and a conductive tip. All bludgeoning damage dealt
      by an active stun baton is nonlethal, while the electrical charge can be
      either nonlethal or lethal. By activating a control in the handle as a
      swift action, the wielder can switch the attack between a nonlethal jolt
      and a lethal shock. On a confirmed critical hit, a target must succeed at
      a Fortitude saving throw (DC = 10 + the damage dealt by the critical hit)
      or be staggered for 1 round. When it's not activated, a stun baton
      functions as a sap. A character who is proficient with saps is proficient
      with a stun baton.</p><h3>Construction</h3><p><strong>Craft</strong> DC
