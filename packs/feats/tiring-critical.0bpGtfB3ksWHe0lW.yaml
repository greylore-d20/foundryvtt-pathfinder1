name: Tiring Critical
system:
  description:
    value: >-
      <p><em>Your critical hits cause opponents to become
      fatigued.</em></p><p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.feats.Item.JNlMhMhcDO8wkXiw]{Critical Focus}, base
      attack bonus +13.</p><p><strong>Benefits</strong>: Whenever you score a
      critical hit, your opponent becomes fatigued. This feat has no additional
      effect on a fatigued or exhausted
      creature.</p><p><strong>Special</strong>: You can only apply the effects
      of one critical feat to a given critical hit unless you possess Critical
      Mastery.</p>
