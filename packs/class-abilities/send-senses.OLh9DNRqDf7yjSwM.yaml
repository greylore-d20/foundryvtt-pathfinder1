      <p>As a <em>standard action</em>, you place a <em>scrying</em> sensor at a
      point within medium range (100 feet + 10 feet/wizard level) that you can
      see and have line of effect to. You can see or hear (not both) through
      this sensor for number of rounds equal to 1/2 your wizard level (minimum
      1). The sensor otherwise functions as a
      @Compendium[pf1.spells.6kmkxepwgsbta6ui]{Clairaudience/Clairvoyance} spell
      with a <em>caster level</em> equal to your wizard level.</p>

      <p>You can use this ability a number of times per day equal to 3 + your
      <em>Intelligence</em> modifier.</p>
