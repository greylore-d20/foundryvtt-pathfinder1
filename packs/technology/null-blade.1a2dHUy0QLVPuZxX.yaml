    value: >-
      <h3>Statistics</h3><p><strong>Type</strong> one-handed melee;
      <strong>Proficiency</strong> exotic</p><p><strong>Damage</strong> 1d8
      (small), 1d10 (medium); <strong>Damage Type</strong> S;
      <strong>Critical</strong> 19-20/x2</p><p><strong>Range</strong> -;
      <strong>Capacity</strong> 10; <strong>Usage</strong> 1 charge/round;
      <strong>Special</strong> -</p><h3>Description</h3><p>A potent fusion of
      magic, advanced science, and masterful weaponsmithing, <em>null
      blades</em> were devised by the Technic League as weapons against both
      magic and machine. <em>Null blades</em> incorporate an adamantine-noqual
      alloy in their blades, a closely guarded metallurgical secret of the
      Technic League. The League guards these weapons closely, and when one
      falls into another's hands, they spare no expense in their efforts to
      recover it.</p><p>A <em>null blade</em> is a <em>+1 construct-bane bastard
      sword</em>- using it in this capacity does not consume any charges. The
      blade's strange alloy penetrates hardness as if it were made of
      adamantine. The blade can be activated as a swift action. While it's
      active, a shimmering field of green energy wraps around the blade,
      disrupting magic and technology alike, and the weapon's enhancement bonus
      increases to +2. In addition, the first time in a round that an activated
      <em>null blade</em> strikes a creature or object, it consumes an
      additional charge and targets the creature or object struck with
      <em>dispel magic</em> and <em>discharge</em> (see page 9). If a
      technological item damaged by a <em>null blade</em> is used in the same
      round it took damage, it glitches as if it were timeworn (see page
      55).</p><h3>Construction</h3><p><strong>Craft</strong> DC 30;
      <strong>Cost</strong> 33,835
      gp</p><p>@UUID[Compendium.pf1.feats.Item.4hNO4OAWYF5vXphH]{Craft Magic
      Arms and Armor}, @UUID[Compendium.pf1.feats.Item.SkiZsGPMlsMNeBhf]{Craft
      Technological Arms and Armor}, military lab, <em>discharge</em>,
      <em>dispel magic</em>, <em>summon monster I</em></p>
