      <p><br>Zombies use their Charisma modifiers to determine bonus hit points
      (instead of Constitution).<p><b>Saves:</b> Base save bonuses are Fort +1/3
      HD, Ref +1/3 HD, and Will +1/2 HD + 2.<p><b>Defensive Abilities:</b>
      Zombies lose their defensive abilities and gain all of the qualities and
      immunities granted by the undead type. Zombies gain DR
      5/slashing.<p><b>Speed:</b> Winged zombies can still fly, but
      maneuverability drops to clumsy. If the base creature flew magically, so
      can the zombie. Retain all other movement types.<p><b>Attacks:</b> A
      zombie retains all the natural weapons, manufactured weapon attacks, and
      weapon proficiencies of the base creature. It also gains a slam attack
      that deals damage based on the zombie's size, but as if it were one size
      category larger than its actual size (see Natural Attacks).<p><b>Special
      Attacks:</b> A zombie retains none of the base creature's special
      attacks.<p><b>Abilities:</b> Str +2, Dex –2. A zombie has no Con or Int
      score, and its Wis and Cha become 10.<p><b>BAB:</b> A zombie's base attack
      is equal to 3/4 its Hit Dice.<p><b>Skills:</b> A zombie has no skill
      ranks.<p><b>Feats:</b> A zombie loses all feats possessed by the base
      creature, and does not gain feats as its Hit Dice increase, but it does
      gain Toughness as a bonus feat.<p><b>Special Qualities:</b> A zombie loses
      most special qualities of the base creature. It retains any extraordinary
      special qualities that improve its melee or ranged attacks. A zombie gains
      the following special quality.<p><em>Staggered (Ex): </em>Zombies have
      poor reflexes and can only perform a single move action or standard action
      each round. A zombie can move up to its speed and attack in the same round
      as a charge action.</p>
