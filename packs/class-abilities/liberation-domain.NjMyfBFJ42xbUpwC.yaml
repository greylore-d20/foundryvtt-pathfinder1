      @UUID[Compendium.pf1.class-abilities.Item.WZhZcT4KPDcgQ6ON]{Self-Realization}</p><h3>Domain
      Powers</h3><p>@UUID[Compendium.pf1.class-abilities.Item.2mnWAoFKqKKxWCt4]{Liberation
      (Su)}: You have the ability to ignore impediments to your mobility. For a
      number of rounds per day equal to your cleric level, you can move normally
      regardless of magical effects that impede movement, as if you were
      affected by freedom of movement. This effect occurs automatically as soon
      as it applies. These rounds do not need to be
      consecutive.</p><p>@UUID[Compendium.pf1.class-abilities.Item.F6D6MV5q8BOjiCTU]{Freedom's
      Call (Su)}: At 8th level, you can emit a 30-foot aura of freedom for a
      number of rounds per day equal to your cleric level. Allies within this
      aura are not affected by the confused, grappled, frightened, panicked,
      paralyzed, pinned, or shaken conditions. This aura only suppresses these
      effects, and they return once a creature leaves the aura or when the aura
      ends, if applicable. These rounds do not need to be
      consecutive.</p><h3>Domain
      Spells</h3><ul><li>1st—@Compendium[pf1.spells.eu4u4mr1naoiqohz]{Remove
