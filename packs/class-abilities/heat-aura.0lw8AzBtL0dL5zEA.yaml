      <p>As a swift action, you can cause waves of heat to radiate from your
      body. This heat deals 1d4 points of fire damage per two oracle levels
      (minimum 1d4) to all creatures within 10 feet. A Reflex save halves the
      damage. In addition, your form wavers and blurs, granting you 20%
      concealment until your next turn.</p>

