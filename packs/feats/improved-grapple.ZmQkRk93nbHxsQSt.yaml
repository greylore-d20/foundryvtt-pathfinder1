system:
  description:
    value: >-
      <i>You are skilled at grappling opponents.</i>

      <p><b>Prerequisites</b></p>

      <p>Dex 13, Improved Unarmed Strike.</p>

      <p><b>Benefits</b></p>

      <p>You do not provoke an attack of opportunity when performing a grapple
      combat maneuver. In addition, you receive a +2 bonus on checks made to
      grapple a foe. You also receive a +2 bonus to your Combat Maneuver Defense
      whenever an opponent tries to grapple you.</p>

      <p><b>Normal</b></p>

      <p>You provoke an attack of opportunity when performing a grapple combat
      maneuver.</p>
