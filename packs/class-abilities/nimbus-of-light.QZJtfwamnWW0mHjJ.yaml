    value: >-
      <p>At 8th level, you can emit a 30-foot nimbus of light for a number of
      rounds per day equal to your cleric level. This acts as a
      @Compendium[pf1.spells.7x2z0i8rcx7s81fk]{Daylight} spell. In addition,
