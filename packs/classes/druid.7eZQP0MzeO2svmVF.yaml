system:
  description:
    value: >-
      <p>Within the purity of the elements and the order of the wilds lingers a
      power beyond the marvels of civilization. Furtive yet undeniable, these
      primal magics are guarded over by servants of philosophical balance known
      as druids. Allies to beasts and manipulators of nature, these often
      misunderstood protectors of the wild strive to shield their lands from all
      who would threaten them and prove the might of the wilds to those who lock
      themselves behind city walls. Rewarded for their devotion with incredible
      powers, druids gain unparalleled shape-shifting abilities, the
      companionship of mighty beasts, and the power to call upon nature’s wrath.
      The mightiest temper powers akin to storms, earthquakes, and volcanoes
      with primeval wisdom long abandoned and forgotten by civilization.</p>

      <p><b>Role</b>: While some druids might keep to the fringe of battle,
      allowing companions and summoned creatures to fight while they confound
      foes with the powers of nature, others transform into deadly beasts and
      savagely wade into combat. Druids worship personifications of elemental
      forces, natural powers, or nature itself. Typically this means devotion to
      a nature deity, though druids are just as likely to revere vague spirits,
      animalistic demigods, or even specific awe-inspiring natural wonders.</p>

      <p><b>Alignment</b>: Any neutral</p>

      <p><b>Hit Die</b>: d8</p>

      <p><b>Starting Wealth</b>: 2d6 × 10 gp (average 70 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The druid’s class skills are <em>Climb</em> (<em>Str</em>),
      <em>Craft</em> (<em>Int</em>), <em>Fly</em> (<em>Dex</em>), <em>Handle
      Animal</em> (<em>Cha</em>), <em>Heal</em> (<em>Wis</em>),
      <em>Knowledge</em> (geography) (<em>Int</em>), <em>Knowledge</em> (nature)
      (<em>Int</em>), <em>Perception</em> (<em>Wis</em>), <em>Profession</em>
      (<em>Wis</em>), <em>Ride</em> (<em>Dex</em>), <em>Spellcraft</em>
      (<em>Int</em>), <em>Survival</em> (<em>Wis</em>), and <em>Swim</em>
      (<em>Str</em>).</p>

      <p><b>Skill Ranks Per Level</b>: 4 + <em>Int</em> modifier.</p>
