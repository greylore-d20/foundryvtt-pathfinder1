      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      No<br><b>Usable with Summons</b> No<p>Under the influence of the cold
      rider, the frigid clutch of winter’s malice entered the hearts of
      Syntira’s fey and transformed them to ice. Now, empowered by the cold hate
      of the Witch Queen, her former companions are ready to exact a brutal
      vengeance against the people of Falcon’s Hollow.<p>“Dark ice creature” is
      an acquired template that can be added to any fey without the fire subtype
      (hereafter referred to as the base creature). A dark ice creature uses all
      of the base creature’s statistics except as noted here.<p><b>Size and
      Type:</b> The creature’s type is unchanged, but it gains the cold subtype.
      Its size is unchanged.<p><b>AC:</b> A dark ice creature’s natural armor
      bonus improves by +4, as a layer of thick permafrost toughens its now
      leathery skin and coats its body with a thin but durable shell of
      ice.<p><b>Defensive Abilities:</b> A dark ice creature retains the base
      creature’s defensive abilities and gains the following.<p><em>Fast Healing
      (Su): </em>As long as a dark ice creature is in contact with ice or snow
      it heals 3 hit points per round.<p><em>Immunity to Cold (Ex):</em> A dark
      ice creature is immune to cold.<p><b>Weaknesses:</b> A dark ice creature
      retains the base creature’s weaknesses and gains the following.<p><em>Fire
      vulnerability (Ex)</em> A dark ice creature takes 1-1/2 times as much
      damage from fire.<p><b>Attack:</b> A dark ice creature grows jagged
      oversized icicle talons in place of fingers, paws, or hooves, and it gains
      two vicious claw attacks if it did not already have them.<p><b>Damage:</b>
      Use the damage below or the base creature’s claw damage, whichever is
      better.</p>

