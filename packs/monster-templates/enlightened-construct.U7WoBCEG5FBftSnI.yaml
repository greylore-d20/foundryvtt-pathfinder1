    value: >-
      <p><strong>Acquired/Inherited Template</strong> Acquired<br
      /><strong>Simple Template</strong> No<br /><strong>Usable with
      Summons</strong> No</p><p>Infused with powerful psychic energy,
      enlightened constructs have access to strange and deadly mental powers.
      Highly intelligent and secretive, these constructs typically serve as
      henchmen to powerful psychics or sorcerous cabals.</p><p>“Enlightened
      construct” is an acquired template that can be added to any construct,
      referred to hereafter as the base creature. An enlightened construct
      retains all the base creature’s statistics and special abilities except as
      noted here.</p><p><strong>Challenge Rating:</strong> If the base creature
      had 4 or fewer HD, base creature’s CR + 1; HD 5–10, base creature’s CR +
      2; HD 11 or more, base creature’s CR +
      3.</p><p><strong>Alignment:</strong> An enlightened construct’s alignment
      is no more than one step away from that of its
      creator.</p><p><strong>Type:</strong> An enlightened construct gains the
      augmented subtype.</p><p><strong>Senses:</strong> An enlightened construct
      gains lifesense out to 60 feet.</p><p><strong>Weaknesses:</strong> An
      enlightened construct gains the following weakness.</p><p><em>Susceptible
      to Mind-Affecting Effects (Ex):</em> An enlightened construct is
      susceptible to mind-affecting effects, even though it is a construct.
      Although they can be magically charmed or compelled, enlightened
      constructs are particularly resistant to enchantments and receive a +4
      bonus on Will saves to resist these effects.</p><p><strong>Special
      Attacks:</strong> An enlightened construct gains the following special
      abilities.</p><p><em>Mind Thrust (Sp):</em> An enlightened construct can
      use <em>mind thrust</em> as a spell-like ability a number of times per day
      equal to 2 + the enlightened construct’s Intelligence modifier. The
      version of <em>mind thrust</em> available to an enlightened construct is
      determined by its Hit Dice: HD Spell</p><hr
      /><table><tbody><tr><td><p><strong>HD</strong></p></td><td><p><strong>Spell</strong></p></td></tr><tr><td><p>1-2</p></td><td><p>@UUID[Compendium.pf1.spells.Item.rvf2gxyy1d4strae]{Mind
      thrust
      I}</p></td></tr><tr><td><p>3-4</p></td><td><p>@UUID[Compendium.pf1.spells.Item.it1fbobapvnp5swg]{Mind
