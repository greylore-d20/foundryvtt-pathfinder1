    value: >-
      <p>You unleash chaotic power to smite your enemies. The power takes the
      form of a multicolored explosion of leaping, ricocheting energy. Only
      lawful and neutral (not chaotic) creatures are harmed by the
      spell.</p><p>The spell deals 1d8 points of damage per two caster levels
