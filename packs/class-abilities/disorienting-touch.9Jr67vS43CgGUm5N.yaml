name: Disorienting Touch
type: feat
img: systems/pf1/icons/skills/ice_16.jpg
system:
  description:
    value: >-
      <p>At 1st level, as a melee <em>touch attack</em>, you can cause a
      creature to doubt its sense of depth and direction. The target is
      <em>sickened</em> for a number of rounds equal to 1/2 your
      <em>sorcerer</em> level (minimum 1). Multiple touches do not stack, but
      they do add to the duration. You can use this ability a number of times
      per day equal to 3 + your <em>Charisma</em> modifier.</p>
