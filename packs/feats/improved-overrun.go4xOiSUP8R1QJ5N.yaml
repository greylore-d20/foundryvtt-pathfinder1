system:
  description:
    value: >-
      <i>You are skilled at running down your foes.</i>

      <p><b>Prerequisites</b></p>

      <p>Str 13, Power Attack, base attack bonus +1.</p>

      <p><b>Benefits</b></p>

      <p>You do not provoke an attack of opportunity when performing an overrun
      combat maneuver. In addition, you receive a +2 bonus on checks made to
      overrrun a foe. You also receive a +2 bonus to your Combat Maneuver
      Defense whenever an opponent tries to overrun you. Targets of your overrun
      attempt may not chose to avoid you.</p>

      <p><b>Normal</b></p>

      <p>You provoke an attack of opportunity when performing an overrun combat
      maneuver.</p>
