      <p><br><b>Hit Dice:</b> A skeleton drops any HD gained from class levels
      and changes racial HD to d8s. Creatures without racial HD are treated as
      if they have 1 racial HD. If the creature has more than 20 Hit Dice, it
      can’t be made into a skeleton by the animate dead spell. A skeleton uses
      its Cha modifier (instead of its Con modifier) to determine bonus hit
      points.<p><b>Saves:</b> Base save bonuses are Fort +1/3 HD, Ref +1/3 HD,
      and Will +1/2 HD + 2.<p><b>Defensive Abilities:</b> A skeleton loses the
      base creature’s defensive abilities and gains DR 5/bludgeoning and
      immunity to cold. It also gains all of the standard immunities and traits
      possessed by undead creatures.<p><b>Speed:</b> A winged skeleton can’t use
      its wings to fly. If the base creature flew magically, so can the
      skeleton. All other movement types are retained.<p><b>Attacks:</b> A
      skeleton retains all the natural weapons, manufactured weapon attacks, and
      weapon proficiencies of the base creature, except for attacks that can’t
      work without flesh. A creature with hands gains one claw attack per hand;
      the skeleton can strike with each of its claw attacks at its full attack
      bonus. A claw attack deals damage depending on the skeleton’s size (see
      Natural Attacks). If the base creature already had claw attacks with its
      hands, use the skeleton claw damage only if it’s better.<p><b>Special
      Attacks:</b> A skeleton retains none of the base creature’s special
      attacks.<p><b>Abilities:</b> A skeleton’s Dexterity increases by +2. It
      has no Constitution or Intelligence score, and its Wisdom and Charisma
      scores change to 10.<p><b>BAB:</b> A skeleton’s base attack bonus is equal
      to 3/4 of its Hit Dice.<p><b>Skills:</b> A skeleton loses all skill ranks
      possessed by the base creature and gains none of its own.<p><b>Feats:</b>
      A skeleton loses all feats possessed by the base creature and gains
      Improved Initiative as a bonus feat.<p><b>Special Qualities:</b> A
      skeleton loses most special qualities of the base creature. It retains any
      extraordinary special qualities that improve its melee or ranged
      attacks.</p>
