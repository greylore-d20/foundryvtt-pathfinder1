      <p><br><b>Alignment:</b> Always neutral evil.<p><b>Type:</b> The
      creature’s type changes to undead. It retains any subtype except for
      alignment subtypes and subtypes that indicate kind. It does not gain the
      augmented subtype. It uses the base creature’s abilities except as noted
      below.<p><b>Armor Class:</b> The base creature’s natural armor changes as
      follows.</p>

