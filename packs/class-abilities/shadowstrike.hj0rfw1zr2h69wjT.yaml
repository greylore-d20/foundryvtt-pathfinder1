    value: >-
      <p>At 1st level, you can make a melee <em>touch attack</em> as a
      <em>standard action</em> that inflicts 1d4 points of <em>nonlethal
      damage</em> + 1 for every two sorcerer levels you possess. In addition,
      the target is <em>dazzled</em> for 1 minute. Creatures with <em>low-light
      vision</em> or <em>darkvision</em> are not <em>dazzled</em> by this
      ability. You can use this ability a number of times per day equal to 3 +
