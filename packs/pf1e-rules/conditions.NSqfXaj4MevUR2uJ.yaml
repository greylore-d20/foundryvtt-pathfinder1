  - name: Blinded
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>The creature cannot see. It takes a –2 penalty to\_<em>Armor Class</em>, loses its\_<em>Dexterity</em>\_bonus to\_<em>AC</em>\_(if any), and takes a –4 penalty on most\_<em>Strength</em>– and\_<em>Dexterity</em>-based skill checks and on opposed\_<em>Perception</em>\_skill checks. All checks and activities that rely on vision (such as reading and\_<em>Perception</em>\_checks based on sight) automatically fail. All opponents are considered to have total\_<em>concealment</em>\_(50% miss chance) against the blinded character. Blind creatures must make a DC 10\_<em>Acrobatics</em> skill check to move faster than half speed. Creatures that fail this check fall @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.VbagnIPQS523dwxa]{prone}. Characters who remain blinded for a long time grow accustomed to these drawbacks and can overcome some of them.</p>"
