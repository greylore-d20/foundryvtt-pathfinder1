      <p><b>Bloodline Arcana:</b> Every time you cast a spell, you can restore a
      number of <em>hit points</em> equal to double the level of the spell you
      cast to one target of your choice that you can see. A creature at its
      maximum <em>hit points</em> cannot be affected by this ability. Healing a
      <em>dying</em> creature with this ability does not automatically
      <em>stabilize</em> the creature unless its <em>hit points</em> are brought
      to 0 or above.</p>
