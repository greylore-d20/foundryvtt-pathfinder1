  description:
    value: >-
      <p>At 4th level, the bloodrager gains the ability to cast spells even
      while bloodraging. He can also cast these spells defensively and can make
      concentration checks for these spells while bloodraging. While
      bloodraging, he can cast and concentrate on only his bloodrager spells;
      spells from other classes cannot be cast during this state.</p>
