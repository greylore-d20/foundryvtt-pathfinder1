      <p><b>Element</b> aether; <b>Type</b> form infusion; <b>Level</b> 8;
      <b>Burn</b> 4<br><b>Prerequisite</b> extended range<br><b>Associated
      Blasts</b> telekinesis<br><b>Saving Throw</b> none</p>

      <p>You grab a large number of objects and throw them all at once. You can
      use your telekinetic blast to make attack rolls against a number of
      targets equal to your kineticist level within 120 feet, but no two targets
      can be more than 30 feet apart.</p>
