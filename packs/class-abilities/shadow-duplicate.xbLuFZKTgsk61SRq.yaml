system:
  description:
    value: >-
      <p>Once per day as an immediate action when the character is hit, the
      character can create a single shadow duplicate of herself, as per
      @Compendium[pf1.spells.4jsss37x0pplib8f]{Mirror Image}. The GM randomly
      determines whether the attack hit the character or the shadow duplicate.
      The shadow duplicate lasts for a number of rounds equal to the character's
      class level, or until the shadow duplicate is dispelled or destroyed. This
      ability does not stack with the mirror image spell. The caster level for
      this ability is equal to the character's class level. A character can use
      this ability one additional time per day for every 5 class levels she
      has.</p>
