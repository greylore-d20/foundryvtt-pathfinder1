      <p><b>Bloodline Arcana:</b> You count as a hag for the purpose of joining
      a hag’s coven. The coven must contain at least one hag. In addition,
      whenever you are within 30 feet of another sorcerer with this bloodline or
      a <em>witch</em> with the coven hex, you can use the <em>aid another</em>
      action to grant a +1 bonus to the other spellcaster’s <em>caster
      level</em> for 1 round.</p>
