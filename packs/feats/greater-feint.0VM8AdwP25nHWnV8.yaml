name: Greater Feint
type: feat
img: systems/pf1/icons/feats/greater-feint.png
system:
  description:
    value: >-
      <i>You are skilled at making foes overreact to your attacks.</i>

      <p><b>Prerequisites</b></p>

      <p>Combat Expertise, Improved Feint, base attack bonus +6, Int 13.</p>

      <p><b>Benefits</b></p>

      <p>Whenever you use feint to cause an opponent to lose his Dexterity
      bonus, he loses that bonus until the beginning of your next turn, in
      addition to losing his Dexterity bonus against your next attack.</p>

      <p><b>Normal</b></p>

      <p>A creature you feint loses its Dexterity bonus against your next
      attack.</p>
