      format: 1
      content: "<p>Invisible creatures are visually undetectable. An invisible creature gains a +2 bonus on attack rolls against sighted opponents, and ignores its opponents’\_<em>Dexterity</em>\_bonuses to\_<em>AC</em>\_(if any). See the\_<em>invisibility special ability</em>.</p>"
