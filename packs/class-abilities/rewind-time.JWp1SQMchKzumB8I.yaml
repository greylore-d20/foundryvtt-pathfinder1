  description:
    value: >-
      <p>Once per day as an immediate action, you can reroll any one d20 roll
      that you have just made before the results of the roll are revealed. You
      must take the result of the reroll, even if it's worse than the original
      roll.</p>

      <p>At 11th level, and every four levels thereafter, you can use this
      ability an additional time per day.</p>

      <p>You must be at least 7th level to select this revelation.</p>
