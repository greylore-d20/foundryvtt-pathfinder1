      <p>The following bloodline is available to kobold sorcerers.</p>

      <p><em>While many kobold sorcerers tout their purely draconic bloodline,
      over generations of eldritch training, some such spellcasters have created
      a bloodline that, while tinged with some draconic magic, is the embodiment
      of the race’s virtue distilled into arcane form. Many practitioners of
      this bloodline go on to lead powerful kobold tribes.</em></p>

