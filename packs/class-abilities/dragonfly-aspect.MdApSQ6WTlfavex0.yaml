system:
  description:
    value: >-
      <p><em>The aspect of the dragonfly offers the ability to make quick,
      darting attacks at foes.</em><p><b>Minor Form:</b> You gain an enhancement
      bonus of +10 feet to your base speed when charging.</p>

      <p>This bonus increases to +20 feet at 8th level and +30 feet at 15th
      level.<p><b>Major Form:</b> Your shape changes to that of a <a
      href="https://www.aonprd.com/MonsterDisplay.aspx?ItemName=Giant%20Dragonfly">giant
      dragonfly</a>. While in this form, you gain a fly speed of 60 feet
      (average), darkvision with a range of 60 feet, and a bite attack (2d6)
      with the <a href="https://www.aonprd.com/UMR.aspx?ItemName=Grab">grab</a>
      ability.</p>

      <p>At 8th level, you gain <a
      href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Flyby%20Attack">Flyby
      Attack</a> as a bonus feat, and your fly speed improves to 60 feet
      (good).</p>

      <p>At 15th level, your fly speed increases to 80 feet (perfect), and if
      you charge while flying, you gain a +4 bonus on grapple combat maneuver
      checks for 1 round.<p><b>Alternate Natural Attacks:</b> Bite (B, P, S),
      wing (B)</p>
