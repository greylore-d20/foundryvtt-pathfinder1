      <p>Starting at 1st level, you can make a melee touch attack as a standard
      action that causes a living creature to become <em>shaken</em> for a
      number of rounds equal to 1/2 your sorcerer level (minimum 1). If you
      touch a <em>shaken</em> creature with this ability, it becomes
      <em>frightened</em> for 1 round if it has fewer Hit Dice than your
      sorcerer level. You can use this ability a number of times per day equal
      to 3 + your <em>Charisma</em> modifier.</p>
