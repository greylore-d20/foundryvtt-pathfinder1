      <p>This spell functions as <i>plant shape II</i> except that it also
      allows you to assume the form of a Huge creature of the plant type. If the
      form you assume has any of the following abilities, you gain the listed
      ability: DR, regeneration 5, and trample.</p><p><i>Huge plant</i>: If the
      form you take is that of a <i>Huge plant</i>, you gain a +8 size bonus to
      your Strength, a -2 penalty to your Dexterity, a +4 size bonus to your
      Constitution, and a +6 natural armor bonus.</p>
