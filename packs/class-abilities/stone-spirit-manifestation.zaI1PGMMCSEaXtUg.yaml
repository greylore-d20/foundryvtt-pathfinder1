name: Stone Spirit Manifestation
system:
  associations:
    classes:
      - Shaman
  description:
    value: >-
      <p>Upon reaching 20th level, the shaman becomes a being of acid and earth.
      The shaman gains acid resistance 30. She can also apply any one of the
      following feats to any acid or earth spell she casts without increasing
      the spell’s level or casting time: Enlarge Spell, Extend Spell, Silent
      Spell, or Still Spell. She doesn’t need to possess these feats to use this
      ability.</p>
  subType: classFeat
type: feat
