  description:
    value: >-
      <p>When unarmored and unencumbered, you add your Wisdom bonus (if any) to
      your AC and CMD. The bonus to AC applies even against touch attacks or
      when you’re flat-footed. You lose these bonuses when you’re immobilized or
      helpless, when you wear any armor, when you carry a shield, or when you
      carry a medium or heavy load.</p>
