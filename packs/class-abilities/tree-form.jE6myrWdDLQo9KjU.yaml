      <p>At 9th level, you can assume the form of a Small or Medium plant
      creature, as @Compendium[pf1.spells.y653mq8kmma3kg3w]{Plant Shape I}.</p>

      <p>At 11th level, you can assume the form of a Large plant creature, as
      @Compendium[pf1.spells.ik4riccm7tozdwox]{Plant Shape II}.</p>

      <p>At 13th level, you can assume the form of a Huge plant creature, as
      @Compendium[pf1.spells.sheso071mxbywlah]{Plant Shape III}.</p>

      <p>You can use this ability once per day, but the duration is 1
      hour/level.</p>

      <p>You must be at least 3rd level to select this revelation.</p>
