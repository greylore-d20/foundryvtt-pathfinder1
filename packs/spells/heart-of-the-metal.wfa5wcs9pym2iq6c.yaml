name: Heart of the Metal
type: spell
img: systems/pf1/icons/misc/magic-swirl.png
system:
  description:
    value: >-
      <p>You lend the nature of adamantine, cold iron, or silver to the targeted
      weapons, depending on which component you used, with the following
      effects. <i>Adamantine</i>: The weapons overcome DR/adamantine and ignore
      hardness of less than 20. <i>Cold Iron</i>: The weapons overcome DR/cold
      iron. <i>Silver</i>: The weapons overcome DR/silver.  No other advantages
      or disadvantages of these metal types apply. For example, a weapon given
      the nature of adamantine is not automatically masterwork.  This spell can
      affect nonmetal weapons. If you grant the target weapons the property of
      cold iron, the spell lasts half as long as normal.</p>
