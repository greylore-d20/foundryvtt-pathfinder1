    _key: '!journal.pages!nBnUY0koBzXqoEft.8zivKFrhTVkbtjm3'
    name: Natural Attacks
    sort: 100000
    text:
      content: >-
        <p><strong>Source</strong> <span>Bestiary 6 pg. 295</span>, Pathfinder
        RPG Bestiary pg. 301, Bestiary 2 pg. 299, Bestiary 3 pg. 297, Bestiary 4
        pg. 296, Bestiary 5 pg. 296</p><p>Most creatures have natural attacks
        (attacks made without a weapon). These attacks can be primary or
        secondary attacks. Primary attacks are made using the creature’s full
        base attack bonus and add the creature’s full Strength bonus to damage
        rolls. Secondary attacks are made using the creature’s base attack bonus
        – 5 and add only 1/2 the creature’s Strength bonus to damage rolls. If a
        creature has only one natural attack, it is always made using the
        creature’s full base attack bonus and adds 1-1/2 times the creature’s
        Strength bonus to damage rolls. This increase does not apply if the
        creature has multiple attacks but takes only one. If a creature has only
        one type of attack, but has multiple attacks per round, that attack is
        treated as a primary attack, regardless of its type. Table 3–1 lists
        some of the most common types of natural attacks and their
        classifications.</p><p>Some creatures treat one or more of their attacks
        differently, such as dragons, which always add 1-1/2 times their
        Strength bonus to damage rolls with their bite attack. These exceptions
        are noted in the creature’s description.</p><p>Creatures with natural
        attacks and attacks made with weapons can use both as part of a full
        attack action (although a creature must forgo one natural attack, be it
        a claw, slam, or tentacle attack, for each weapon clutched in a limb
        that would otherwise make a natural attack). Such creatures attack with
        their weapons normally but treat all of their natural attacks as
        secondary attacks during that attack, regardless of their
        type.</p><p>The Damage Type column refers to the sort of damage that the
        natural attack typically deals: bludgeoning (B), slashing (S), or
        piercing (P). Some attacks deal damage of more than one type, depending
        on the creature. In such cases, all the damage is considered to be of
        all listed types for the purpose of overcoming damage
        reduction.</p><p>Some fey, humanoids, monstrous humanoids, and outsiders
        do not have natural attacks. These creatures can make unarmed strikes,
        but treat them as weapons for the purpose of determining attack bonuses,
        and they must use the two-weapon fighting rules when making attacks with
        both hands.</p><p>See Table 3–1 for typical damage values for natural
        attacks by creature size.</p><h3>Table 3-1: Natural Attacks by
        Size</h3><table border="1"><thead><tr><th></th><th
        style="text-align:center" colspan="9">Base Damage by Size*</th><th
        colspan="2"></th></tr><tr><th>Natural
        Attack</th><th>Fine</th><th>Diminutive</th><th>Tiny</th><th>Small</th><th>Medium</th><th>Large</th><th>Huge</th><th>Gargantuan</th><th>Colossal</th><th>Damage
        Type</th><th>Attack
        Type</th></tr></thead><tbody><tr><td>Bite</td><td>1</td><td>1d2</td><td>1d3</td><td>1d4</td><td>1d6</td><td>1d8</td><td>2d6</td><td>2d8</td><td>4d6</td><td>B/S/P</td><td>Primary</td></tr><tr><td>Claw</td><td>—</td><td>1</td><td>1d2</td><td>1d3</td><td>1d4</td><td>1d6</td><td>1d8</td><td>2d6</td><td>2d8</td><td>B/S</td><td>Primary</td></tr><tr><td>Gore</td><td>1</td><td>1d2</td><td>1d3</td><td>1d4</td><td>1d6</td><td>1d8</td><td>2d6</td><td>2d8</td><td>4d6</td><td>P</td><td>Primary</td></tr><tr><td>Hoof,
        Tentacle,
