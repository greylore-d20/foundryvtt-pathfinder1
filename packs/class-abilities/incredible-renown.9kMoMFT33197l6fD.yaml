name: Incredible Renown
system:
  abilityType: ex
  associations:
    classes:
      - Vigilante
  description:
    value: >-
      <p>The vigilante is incredibly famous in both identities. He can gain
      renown in a single community of up to 25,000 individuals (a large city) or
      up to two smaller cities of no more than 10,000 individuals each (two
      small cities). The bonus while he is in his social identity remains
      unchanged, but the circumstance bonus to Intimidate from his great renown
      social talent while in he is in his vigilante identity increases to
      +8.</p>

      <p>A vigilante must be at least 11th level and have the great renown
      social talent to select this talent.</p>
