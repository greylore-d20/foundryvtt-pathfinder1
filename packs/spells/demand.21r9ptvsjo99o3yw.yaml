      <em>demand</em>, if received, is understood even if the subject's
      Intelligence score is as low as 1. If the message is impossible or
      meaningless according to the circumstances that exist for the subject at
      the time the <em>demand</em> is issued, the message is understood but the
      <em>suggestion</em> is ineffective.</p><p>The <em>demand's</em> message to
