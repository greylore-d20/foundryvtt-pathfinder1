      tag: ignite
  description:
    value: >-
      <p>This 1-foot-long, gold-tipped iron rod glows brightly when struck (a
      standard action).</p><p>It sheds normal light in a 30-foot radius and
      increases the light level by one step for an additional 30 feet beyond
      that area (darkness becomes dim light and dim light becomes normal
      light).</p><p>A sunrod does not increase the light level in normal light
      or bright light. It glows for 6 hours, after which the gold tip is burned
      out and worthless.</p><h3>Alchemical Recipe</h3><p><strong>Recipe</strong>
      (2 magnesium + 2 phosphorus)/ceration; <strong>Craft</strong>
      25</p><p><strong>Time</strong> 10 minutes; <strong>Tools</strong>
      crucible; <strong>Type</strong> alchemical tool</p>
  equipped: false
  price: 2
  scriptCalls:
    - _id: s9jObYUxPgbHP1q2
      category: use
      hidden: false
      img: icons/svg/dice-target.svg
      name: Turn on light
      type: script
      value: |-
        if (!token) return;
        if (action.tag !== "ignite") return;

        const light = token.document.light;

        // Set lamp light as Foundry light configuration
        const flameAnimation = {
          type: "flame",
          speed: 2,
          intensity: 1,
        };
        const lightSource = {
          bright: 30,
          dim: 60,
          color: "#fcba03",
          alpha: 0.3,
          angle: 360,
          animation: {...flameAnimation},
        };

        token.document.update({light: {...lightSource}});
