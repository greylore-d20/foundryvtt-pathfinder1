      bonus</em> on saves against spells and <em>spell-like
      abilities</em>.</li><li><strong>Stability</strong>: Duergar receive a +4
      <em>racial bonus</em> to their <em>CMD</em> against <em>bull rush</em> or
      <em>trip</em> attempts while on solid ground.</li></ul><h3>Magical Racial
      Traits</h3><ul><li><strong>Spell-Like Abilities</strong>: A duergar can
