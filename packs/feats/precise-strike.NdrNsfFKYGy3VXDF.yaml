      <p><em>You are skilled at striking where it counts, as long as an ally
      distracts your foe.</em></p><p><b>Prerequisites</b>: Dex 13, base attack
      bonus +1.</p><p><b>Benefit</b>: Whenever you and an ally who also has this
      feat are flanking the same the creature, you deal an additional 1d6 points
      of precision damage with each successful melee attack. This bonus damage
      stacks with other sources of precision damage, such as sneak attack. This
      bonus damage is not multiplied on a critical hit.</p><h2>Combat
      Trick</h2><p>When dealing precision damage with this feat, you can spend 2
      stamina points to increase that precision damage to 2d6.</p>
