  description:
    value: >-
      <p>This spell functions as <i>beast shape II</i>, except that it also
      allows you to assume the form of a Diminutive or Huge creature of the
      animal type. This spell also allows you to take on the form of a Small or
      Medium creature of the magical beast type. If the form you assume has any
      of the following abilities, you gain the listed ability: burrow 30 feet,
      climb 90 feet, fly 90 feet (good maneuverability), swim 90 feet,
      blindsense 30 feet, darkvision 60 feet, low-light vision, scent,
      constrict, ferocity, grab, jet, poison, pounce, rake, trample, trip, and
      web.</p><p><i>Diminutive animal</i>: If the form you take is that of a
      Diminutive animal, you gain a +6 size bonus to your Dexterity, a -4
      penalty to your Strength, and a +1 natural armor bonus.</p><p><i>Tiny
      animal</i>: If the form you take is that of a Tiny animal, you gain a +4
      size bonus to your Dexterity, a -2 penalty to your Strength, and a +1
      natural armor bonus.</p><p><i>Small animal</i>: If the form you take is
      that of a Small animal, you gain a +2 size bonus to your Dexterity and a
      +1 natural armor bonus.</p><p><i>Medium animal</i>: If the form you take
      is that of a Medium animal, you gain a +2 size bonus to your Strength and
      a +2 natural armor bonus.</p><p><i>Large animal</i>: If the form you take
      is that of a Large animal, you gain a +4 size bonus to your Strength, a -2
      penalty to your Dexterity, and a +4 natural armor bonus.</p><p><i>Huge
      animal</i>: If the form you take is that of a Huge animal, you gain a +6
      size bonus to your Strength, a -4 penalty to your Dexterity, and a +6
      natural armor bonus.</p><p><i>Small magical beast</i>: If the form you
      take is that of a Small magical beast, you gain a +4 size bonus to your
      Dexterity, and a +2 natural armor bonus.</p><p><i>Medium magical
      beast</i>: If the form you take is that of a Medium magical beast, you
      gain a +4 size bonus to your Strength, and a +4 natural armor bonus.</p>
