  - sort: 300000
    name: Divination
    type: text
    _id: nEmQBCf2hoztaP7R
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Divination spells enable you to learn secrets long forgotten, predict
        the future, find hidden things, and foil deceptive spells.</p><p>Many
        divination spells have cone-shaped areas. These move with you and extend
        in the direction you choose. The cone defines the area that you can
        sweep each round. If you study the same area for multiple rounds, you
        can often gain additional information, as noted in the descriptive text
        for the spell.</p><h2>Scrying</h2><p>A scrying spell creates an
        invisible magical sensor that sends you information. Unless noted
        otherwise, the sensor has the same powers of sensory acuity that you
        possess. This level of acuity includes any spells or effects that target
        you, but not spells or effects that emanate from you. The sensor,
        however, is treated as a separate, independent sensory organ of yours,
        and thus functions normally even if you have been blinded or deafened,
        or otherwise suffered sensory impairment.</p><p>A creature can notice
        the sensor by making a Perception check with a DC 20 + the spell level.
        The sensor can be dispelled as if it were an active spell.</p><p>Lead
        sheeting or magical protection blocks a scrying spell, and you sense
        that the spell is blocked.</p>
