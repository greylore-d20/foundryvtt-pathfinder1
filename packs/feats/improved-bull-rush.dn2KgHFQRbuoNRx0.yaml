system:
  description:
    value: >-
      <i>You are skilled at pushing your foes around.</i>

      <p><b>Prerequisites</b></p>

      <p>Str 13, Power Attack, base attack bonus +1.</p>

      <p><b>Benefits</b></p>

      <p>You do not provoke an attack of opportunity when performing a bull rush
      combat maneuver. In addition, you receive a +2 bonus on checks made to
      bull rush a foe. You also receive a +2 bonus to your Combat Maneuver
      Defense whenever an opponent tries to bull rush you.</p>

      <p><b>Normal</b></p>

      <p>You provoke an attack of opportunity when performing a bull rush combat
      maneuver.</p>
