  description:
    value: >-
      <p>When you cast this spell you can assume the form of any Small or Medium
      creature of the plant type (see the <i>Pathfinder RPG
      Bestiary</i>).</p><p>If the form you assume has any of the following
      abilities, you gain the listed ability: darkvision 60 feet, low-light
      vision, constrict, grab, and poison. If the form you assume does not
      possess the ability to move, your speed is reduced to 5 feet and you lose
      all other forms of movement. If the creature has vulnerability to an
      element, you gain that vulnerability.</p><p><i>Small plant</i>: If the
      form you take is that of a <i>Small plant</i>, you gain a +2 size bonus to
      your Constitution and a +2 natural armor bonus.</p><p><i>Medium plant</i>:
      If the form you take is that of a <i>Medium plant</i>, you gain a +2 size
      bonus to your Strength, a +2 enhancement bonus to your Constitution, and a
      +2 natural armor bonus.</p>
