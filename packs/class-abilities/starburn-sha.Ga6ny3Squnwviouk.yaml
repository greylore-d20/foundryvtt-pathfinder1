system:
  description:
    value: >-
      <p>As a standard action, the shaman causes one creature within 30 feet to
      burn like a star. The creature takes 1d6 points of fire damage for every 2
      levels the shaman possesses and emits bright light for 1 round. A
      successful Fortitude saving throw halves the damage and negates the
      emission of bright light. The shaman can use this hex a number of times
      per day equal to her Charisma modifier (minimum 1), but must wait 1d4
      rounds between uses.</p>
