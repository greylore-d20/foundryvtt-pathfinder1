    value: >-
      <p>At 9th level, you can distort the scenery around you for a number of
      rounds equal to your <em>sorcerer</em> level. This ability provides a 20%
      miss chance on ranged attacks made against you and grants you a bonus on
      <em>Stealth</em> checks equal to 1/2 your <em>sorcerer</em> level. You can
      use this ability once per day at 9th level, twice per day at 17th level,
      and three times per day at 20th level.</p>
