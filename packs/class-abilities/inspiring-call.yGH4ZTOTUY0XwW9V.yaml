    value: >-
      <p>As a standard action, you can grant all allies who can see and hear you
      a competence bonus equal to your spirit bonus on either saving throws or
      attack and damage rolls. You choose which bonus to grant each time you use
      inspiring call. This ability lasts for 1 round. If you have the decisive
      strike greater spirit power, you can use inspiring call as a move action.
