      Finesse}.</p><p>At 6th level, he adds
      @UUID[Compendium.pf1.feats.Item.TbOPtIL8Fv8obXtP]{Improved Critical (short
      sword)} and @UUID[Compendium.pf1.feats.Item.tocde3sKG1O3GKgd]{Improved
      Feint} to the list.</p><p>At 10th level, he adds Deadly Finish and Greater
      Blind-Fight to the list.</p>
