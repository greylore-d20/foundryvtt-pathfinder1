      must still expend a higher-level spell slot to cast this spell. You can
      use this ability once per day at 3rd level and one additional time per day
      for every four sorcerer levels you possess beyond 3rd, up to five times
      per day at 19th level. At 20th level, this ability is replaced by arcane
      apotheosis.</p><p>@UUID[Compendium.pf1.class-abilities.Item.0ZfpdepXs7JYw975]{New
      Arcana (Ex)}: At 9th level, you can add any one spell from the
