    value: >-
      <p class="source"><b>Source</b> <em>PZO1115</em></p>

      <p>This coarse gray powder ignites and burns almost instantly if exposed
      to flame, significant friction, or even a simple force such as throwing it
      against a floor (a <em>standard action</em>). Creatures within the
      10-foot-radius burst are <em>blinded</em> for 1 round (<em>Fortitude</em>
      DC 13 negates).</p>

      <p><b>Create</b>: <em>Craft</em> (alchemy) DC 20</p>

      <p>Alchemical Power Component</p>

      <p class="source"><b>Source</b> <em>PZO9410</em></p>

      <p>Useful as a distraction, flash powder makes light-burst spells more
      dangerous.</p>

      <ul>

      <li><em>Flare</em> (M): Increase the saving throw DC of the spell by
      2.</li>

      <li><em>Pyrotechnics</em> (M): When used to create fireworks, increase the
      DC by 1 and the blindness duration by 1 round.</li>

      </ul>
