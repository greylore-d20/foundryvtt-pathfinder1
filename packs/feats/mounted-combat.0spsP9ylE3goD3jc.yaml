  description:
    value: >-
      <i>You are adept at guiding your mount through combat.</i>

      <p><b>Prerequisites</b></p>

      <p>Ride 1 rank.</p>

      <p><b>Benefits</b></p>

      <p>Once per round when your mount is hit in combat, you may attempt a Ride
      check (as an immediate action) to negate the hit. The hit is negated if
      your Ride check result is greater than the opponent's attack roll.</p>
