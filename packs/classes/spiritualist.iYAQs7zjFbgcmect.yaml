  description:
    value: >-
      <p>Becoming a spiritualist is not a calling—it’s a phenomenon.</p>

      <p>When a creature dies, its spirit flees its body and begins the next
      stage of its existence. Debilitating emotional attachments during life and
      other psychic corruptions cause some spirits to drift into the
      <em>Ethereal Plane</em> and descend toward the <em>Negative Energy
      Plane</em>. Some of these spirits are able to escape the pull of undeath
      and make their way back to the <em>Material Plane</em>, seeking refuge in
      a psychically attuned mind. Such a fusing of consciousnesses creates a
      spiritualist—the master of a single powerful phantom whom the spiritualist
      can manifest to do her bidding.</p>

      <p><b>Role:</b> The spiritualist seeks the occult and esoteric truth about
      life, death, and the passage beyond, using her phantom as a guide and
      tool. The connection with her phantom allows her to harness the powers of
      life and death, thought and nightmare, shadow and revelation.</p>

      <p><b>Alignment:</b> Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Starting Wealth</b>: 2d6 × 10 gp (average 70 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The spiritualist’s class skills are Bluff (Cha), Craft (Int), Fly
      (Dex), Heal (Wis), Intimidate (Cha), Knowledge (all) (Int), Linguistics
      (Int), Profession (Wis), Sense Motive (Wis), Spellcraft (Int), and Use
      Magic Device (Cha).</p>

      <p><b>Skill Ranks per Level</b>: 4 + Int modifier.</p>
