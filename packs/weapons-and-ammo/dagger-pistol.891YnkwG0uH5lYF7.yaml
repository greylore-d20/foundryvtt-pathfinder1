      <h3>Statistics</h3><p><b>Damage</b> 1d3 (small), 1d4 (medium);
      <b>Critical</b> x3; <b>Range</b> 10 ft.; <b>Type</b> B and P</p>

      <p><b>Misfire</b> 1 (5 ft.); <b>Capacity</b> 1</p>

      <h3>Description</h3>

      <p>A combination of a coat pistol and a blade, the dagger pistol can be
      used as both weapons. The awkwardness of the configuration means you do
      not gain the bonus on Sleight of Hand checks that either of those
      stand-alone weapons grants. The dagger pistol is considered a double
      weapon for the purpose of creating masterwork or magical versions of this
      weapon.</p>

      <p>If this firearm gains the broken condition, both the firearm component
      and the dagger component are considered broken. A dagger pistol uses
      either a bullet and 1 dose of black powder or a single alchemical
      cartridge as ammunition.</p>
