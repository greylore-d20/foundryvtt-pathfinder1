name: Deadly Excretions
type: feat
img: systems/pf1/icons/items/potions/unique-3.jpg
system:
  description:
    value: >-
      <p>When using his toxic skin ability, the alchemist can choose to excrete
      a Constitution poison instead of a Dexterity poison. This poison works the
      same as the normal grippli toxic skin poison except that a failed save
      deals 1 point of Constitution damage.</p>

      <p>The alchemist must be at least 8th level and must have the <a
      href="https://aonprd.com/RacesDisplay.aspx?ItemName=Grippli">toxic skin
      racial trait</a> before selecting this discovery.</p>
