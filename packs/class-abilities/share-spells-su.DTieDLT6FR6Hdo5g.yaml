  description:
    value: >-
      <p>The spiritualist can cast a spell with a target of “you” on her phantom
      (as a spell with a range of touch) instead of on herself. A spiritualist
      can cast spells from the spiritualist spell list on her phantom even if
      the spells normally do not affect creatures of the phantom’s type
      (outsider). This ability does not allow the phantom to share abilities
      that aren’t spells, even if they function like spells.</p>
