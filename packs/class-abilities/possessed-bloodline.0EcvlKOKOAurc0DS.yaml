    value: >-
      <p><em>Possessed <em>sorcerers</em> channel their magic potential through
      a unique bond with a possessing spirit rather than through blood alone.
      These spirits take numerous forms, but such is their tenaciousness that
      they bond in a way that prevents their banishment from the host. Instead,
      both possessor and <em>sorcerer</em> work together, their joint nature
      allowing the <em>sorcerer</em> to unlock many unnatural
      abilities.</em></p>

      <p><em>The magical nature of a <em>sorcererâ€™s</em> <em>bloodline</em>
      means the <em>sorcerer</em> herself does not even need to be the creature
      initially possessed to have this particular <em>bloodline</em>. It may be
      that one of your ancestors was possessed by a powerful spirit, one whose
      presence was so overwhelming that it sends ripples of power down through
      the generations.</em></p>

