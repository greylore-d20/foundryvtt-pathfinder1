system:
  description:
    value: >-
      <p>For a renegade few, battle sounds different than it does for the
      typical fighter. The clash of steel and the sizzle of spell energy are
      drowned out by the thunderous rhythm of gunfire—the pounding beat of the
      gunslinger.</p>

      <p>Gunslingers are a bold and mysterious lot. While many treat the secrets
      of black powder with the same care and reverence that a wizard typically
      reserves for his spellbook, most gunslingers know that firearms are a
      secret that cannot remain concealed forever. While current firearms are
      simple, often imprecise, and even dangerous devices, they are a technology
      on the move, and one that will become even more powerful when it is fully
      fused with magic.</p>

      <p><b>Role</b>: Gunslingers are thunderous artillery, often found where
      the fighting is fiercest. Brave, clever, and frequently foolhardy, many
      gunslingers push to position themselves at close range, barrels blazing,
      to take down their foes and demoralize their enemies. Other gunslingers
      are masters of distant death, picking off enemies from afar with their
      strange and wondrous weapons.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d10.</p>

      <p><b>Starting Wealth</b>: 5d6 x 10 gp (average 175gp) In addition, each
      character begins play with an outfit worth 10 gp or less, and the
      gunslinger begins with her starting firearm.</p>

      <h2>Class Skills</h2>

      <p>The gunslinger’s class skills are <em>Acrobatics</em> (<em>Dex</em>),
      <em>Bluff</em> (<em>Cha</em>), <em>Climb</em> (<em>Str</em>),
      <em>Craft</em> (<em>Int</em>), <em>Handle Animal</em> (<em>Cha</em>),
      <em>Heal</em> (<em>Wis</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (engineering) (<em>Int</em>), <em>Knowledge</em>
      (local) (<em>Int</em>), <em>Perception</em> (<em>Wis</em>),
      <em>Profession</em> (<em>Wis</em>), <em>Ride</em> (<em>Dex</em>),
      <em>Sleight of Hand</em> (<em>Dex</em>), <em>Survival</em> (<em>Wis</em>),
      and <em>Swim</em> (<em>Str</em>).</p>

      <p><b>Skill Ranks per Level</b>: 4 + <em>Int</em> modifier.</p>
