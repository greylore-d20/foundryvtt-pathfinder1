      <p>Whenever the vigilante attacks a foe that is unaware of his presence
      (or who views him as an ally), and the attack deals nonlethal damage, the
      attack deals an additional 1d6 points of nonlethal damage. This additional
      damage increases by 1d6 at each of 6th, 12th, and 18th levels.</p>

      <p>Only an avenger vigilante can select this talent.</p>
