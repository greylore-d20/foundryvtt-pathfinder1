system:
  description:
    value: >-
      <p>At 1st level, you can touch a weapon as a <em>standard action</em>,
      giving it the <em>shock</em> property for a number of rounds equal to 1/2
      your sorcerer level (minimum 1). At 9th level, you can confer the
      <em>shocking burst</em> property instead, but the duration of the power is
      halved. You can use this ability a number of times per day equal to 3 +
      your <em>Charisma</em> modifier.</p>
