    text:
      format: 1
      content: "<p>A stunned creature drops everything held, can’t take actions, takes a –2 penalty to\_<em>AC</em>, and loses its\_<em>Dexterity</em>\_bonus to\_<em>AC</em>\_(if any).</p>\n<p>Attackers receive a +4 bonus on attack rolls to perform\_<em>combat maneuvers</em>\_against a stunned opponent.</p>"
