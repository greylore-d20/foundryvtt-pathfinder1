system:
  description:
    value: >-
      <p>At 8th level, when the cavalier uses his wolf or dog mount to perform a
      bull rush or overrun maneuver, the mount is considered to be one size
      category larger for the purposes of determining the size of creature it is
      maneuvering against and the mount's CMB. He also receives a bonus feat,
      chosen from the following list:
      @Compendium[pf1.feats.0spsP9ylE3goD3jc]{Mounted Combat},
      @Compendium[pf1.feats.liPAO5urMI9chctT]{Ride-By Attack},
      @Compendium[pf1.feats.7zJTztNW7hdaqjKc]{Skill Focus}<a
      href="https://aonprd.com/FeatDisplay.aspx?ItemName=Skill%20Focus">
      (Ride)</a>, @Compendium[pf1.feats.jKVhOxHu6VmUgFdp]{Spirited Charge},
      @Compendium[pf1.feats.8mS9B8Uc8odklIpl]{Trample}<a
      href="https://aonprd.com/FeatDisplay.aspx?ItemName=Trample"> (the mount
      can make a bite attack in place of a hoof attack)</a>, or
      @Compendium[pf1.feats.4fAgch4ut1JYPBbL]{Unseat}. He must qualify for the
      feat selected.</p>
