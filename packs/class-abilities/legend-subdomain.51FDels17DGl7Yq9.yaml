      <p><b>Replacement Power:</b> In campaigns that use the optional hero point
      system (Pathfinder RPG Advanced Player’s Guide 322), you gain Hero’s
      Fortune (Advanced Player’s Guide 324) as a bonus feat. Otherwise, you gain
      Marked for Glory (Pathfinder RPG Mythic Adventures 69) as a bonus feat,
      even if you do not meet its prerequisites.</p>

