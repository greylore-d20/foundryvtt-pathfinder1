name: Acrobatic Steps
type: feat
img: systems/pf1/icons/feats/acrobatic-step.png
system:
  description:
    value: >-
      <i>You can easily move over and through obstacles.</i>

      <p><b>Prerequisites</b></p>

      <p>Dex 15, Nimble Moves.</p>

      <p><b>Benefits</b></p>

      <p>Whenever you move, you may move through up to 15 feet of difficult
      terrain each round as if it were normal terrain. The effects of this feat
      stack with those provided by Nimble Moves (allowing you to move normally
      through a total of 20 feet of difficult terrain each round).</p>
