system:
  description:
    value: >-
      <i>You've learned to use your quickness in place of brute force when
      performing combat maneuvers.</i>

      <p><b>Benefits</b></p>

      <p>You add your Dexterity bonus to your base attack bonus and size bonus
      when determining your Combat Maneuver Bonus (see Combat) instead of your
      Strength bonus.</p>

      <p><b>Normal</b></p>

      <p>You add your Strength bonus to your base attack bonus and size bonus
      when determining your Combat Maneuver Bonus.</p>
  tags:
    - Combat
  changes:
