      Storm}</li><li>6th—@Compendium[pf1.spells.g9koefk7x9szoheo]{Control
      Winds}</li><li>7th—@Compendium[pf1.spells.578t0lra5ll3aifs]{Control
      Weather}</li><li>8th—@Compendium[pf1.spells.i9greyz3c0ap32vi]{Whirlwind}</li><li>9th—@Compendium[pf1.spells.n4e35m6qu9nmkhgm]{Storm
      Of Vengeance}</li></ul>
