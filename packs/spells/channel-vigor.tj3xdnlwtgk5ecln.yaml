  shortDescription: >-
    <p>You focus the energy of your mind, body, and spirit into a specific part
    of your being, granting yourself an exceptional ability to perform certain
    tasks. When you cast the spell, choose one of the following portions of your
    self as your focus target. Thereafter, you may change the focus target as a
    move action. You can gain the benefit of only one <i>channel vigor</i> spell
    at a time.</p><p><i>Limbs</i>: You gain the benefits of a <i>haste</i>
