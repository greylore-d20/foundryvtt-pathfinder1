system:
  description:
    value: >-
      <p>Mediums channel spirits into themselves, using their own bodies as
      vessels for astral entities spawned from myths and legends. A medium
      balances his need for the spirits’ power with the danger of allowing such
      beings influence over his mind.</p>

      <p><b>Role:</b> Mediums are very versatile, filling whatever role the
      party needs at the moment by channeling the right spirit.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Starting Wealth</b>: 4d6 × 10 gp (average 140 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The medium’s class skills are <em>Bluff</em> (<em>Cha</em>),
      <em>Craft</em> (<em>Int</em>), <em>Diplomacy</em> (<em>Cha</em>),
      <em>Fly</em> (<em>Dex</em>), <em>Heal</em> (<em>Wis</em>),
      <em>Intimidate</em> (<em>Cha</em>), <em>Knowledge</em> (arcana)
      (<em>Int</em>), <em>Knowledge</em> (planes) (<em>Int</em>),
      <em>Knowledge</em> (religion) (<em>Int</em>), <em>Linguistics</em>
      (<em>Int</em>), <em>Perception</em> (<em>Wis</em>), <em>Perform</em>
      (<em>Cha</em>), <em>Profession</em> (<em>Wis</em>), <em>Sense Motive</em>
      (<em>Wis</em>), <em>Spellcraft</em> (<em>Int</em>), and <em>Use Magic
      Device</em> (<em>Wis</em>).</p>

      <p><b>Skill Ranks per Level</b>: 4 + <em>Int</em> modifier.</p>
