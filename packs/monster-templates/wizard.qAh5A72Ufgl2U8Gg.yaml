      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      Yes<br><b>Usable with Summons</b> No<p>A wizard creature is skilled in the
      ways of arcane magic, and its spellcasting ability is unmatched. Beyond
      casting damaging spells, a wizard creature can call upon mighty forces to
      serve the will of the creature and its allies. Select a wizard creature's
      arcane school when the template is added. A wizard creature's CR increases
      by 2 if the creature has 7 or more HD, and it increases by 3 if the
      creature has 13 or more HD.<p><b>Quick Rules:</b> +2 on all rolls based on
      Int; gains the arcane school abilities of its chosen school (using its HD
      – 2 as its wizard level to determine the effect and DC [minimum 1]); can
      cast a small number of wizard spells (see the Cleric, Druid, and Wizard
      Spell Slots table on page 251) using its HD as its CL; can designate one
      item as its arcane bond and use that item to cast any one spell it knows
      once per day.<p><b>Rebuild Rules:</b> Special Attacks arcane bond†, arcane
      school abilities (using its HD – 2 as its wizard level to determine the
      effect and DC [minimum 1]); Wizard Spells can cast a small number of
      wizard spells (see the Cleric, Druid, and Wizard Spell Slots table on page
      251) using its HD as its CL; Ability Scores +4 Intelligence.</p>

