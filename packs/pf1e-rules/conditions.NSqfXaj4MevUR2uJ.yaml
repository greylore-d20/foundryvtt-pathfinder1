  - name: Pinned
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A pinned creature is tightly bound and can take few actions. A pinned creature cannot move and is denied its Dexterity bonus. A pinned character also takes an additional –4 penalty to his\_<em>Armor Class</em>. A pinned creature is limited in the actions that it can take. A pinned creature can always attempt to free itself, usually through a combat maneuver check or @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.DTNlXXg77s3178WJ]{Escape Artist}\_check. A pinned creature can take verbal and mental actions, but cannot cast any spells that require a somatic or material component. A pinned character who attempts to cast a spell or use a spell-like ability must make a\_<em>concentration</em> check (DC 10 + grappler’s CMB + spell level) or lose the spell. Pinned is a more severe version of @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.i4gHNAVajJWs4cFI]{grappled}, and their effects do not stack.</p>\n<p><b>Casting Spells while Pinned</b>: The only spells which can be cast while grappling or pinned are those without somatic <em>components</em>\_and whose material\_<em>components</em>\_(if any) you have in hand. Even so, you must make a\_<em>concentration</em>\_check (DC 10 + the grappler’s\_<em>CMB</em>\_+ the level of the spell you’re casting) or lose the spell.</p>"
