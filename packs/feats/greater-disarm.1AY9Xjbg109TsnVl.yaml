  description:
    value: >-
      <i>You can knock weapons far from an enemy's grasp.</i>

      <p><b>Prerequisites</b></p>

      <p>Combat Expertise, Improved Disarm, base attack bonus +6, Int 13.</p>

      <p><b>Benefits</b></p>

      <p>You receive a +2 bonus on checks made to disarm a foe. This bonus
      stacks with the bonus granted by Improved Disarm. Whenever you
      successfully disarm an opponent, the weapon lands 15 feet away from its
      previous wielder, in a random direction.</p>

      <p><b>Normal</b></p>

      <p>Disarmed weapons and gear land at the feet of the disarmed
      creature.</p>
