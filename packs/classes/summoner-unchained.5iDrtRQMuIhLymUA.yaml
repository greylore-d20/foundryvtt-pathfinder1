  description:
    value: >-
      <p>There are those who take a different path when pursuing the arcane
      arts, reaching across the boundaries of the world to the far-f lung planes
      to call forth all manner of creatures to do their bidding. Known as
      summoners, these arcane practitioners form close bonds with particular
      outsiders, known as eidolons, which increase in power along with their
      callers. In the end, summoners and their eidolons become linked, sharing
      shards of the same souls.</p>

      <p><b>Unchained:</b> Most of the summoner’s class features are the same as
      those of the class’s original design—the biggest change comes to the
      eidolon. The unchained summoner selects a subtype for his eidolon (such as
      angel, demon, or protean), which determines a number of its evolutions and
      helps to shape the eidolon’s general attitude and appearance. In addition,
      some of the evolutions are now tied to one or more subtypes and base
      forms, to make eidolons that better match the expected appearances and
      abilities of such creatures. Finally, the summoner spell list has been
      greatly revised, removing a number of imbalances.</p>

      <p><b>Alignment:</b> Any.</p>

      <p><b>Hit Die:</b> d8.</p>

      <p><b>Starting Wealth:</b> 2d6 x 10 gp (average 70 gp).</p>

      <h2>Class Skills</h2>

      <p>The summoner’s class skills are Craft (Int), Fly (Dex), Handle Animal
      (Cha), Knowledge (all) (Int), Linguistics (Int), Profession (Wis), Ride
      (Dex), Spellcraft (Int), and Use Magic Device (Cha).</p>

      <p><b>Skill Ranks per Level</b>: 2 + Int modifier.</p>
