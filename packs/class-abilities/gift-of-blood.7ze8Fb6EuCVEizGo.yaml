  description:
    value: >-
      <p>At 9th level, as a <em>standard action</em>, you can choose to
      sacrifice some of your <em>hit points</em> to grant an ally double that
      number in <em>temporary hit points</em>. You can sacrifice up to your
      character level in <em>hit points</em> when using this ability. These
      <em>temporary hit points</em> last up to 1 minute per <em>sorcerer</em>
      level. You cannot heal your sacrificed <em>hit points</em> until your
      target has lost its <em>temporary hit points</em>.</p>

      <ul>

      <li>At 9th level, you can use this ability once per day.</li>

      <li>At 17th level, you can use this ability twice per day.</li>

      </ul>
