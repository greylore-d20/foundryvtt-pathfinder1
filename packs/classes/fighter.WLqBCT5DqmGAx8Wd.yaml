system:
  description:
    value: >-
      <p><b>Role</b>: Fighters excel at combat—defeating their enemies,
      controlling the flow of battle, and surviving such sorties themselves.
      While their specific weapons and methods grant them a wide variety of
      tactics, few can match fighters for sheer battle prowess.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d10.</p>

      <p><b>Starting Wealth</b>: 5d6 x 10 gp (average 175 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The fighter’s class skills are <em>Climb</em> (<em>Str</em>),
      <em>Craft</em> (<em>Int</em>), <em>Handle Animal</em> (<em>Cha</em>),
      <em>Intimidate</em> (<em>Cha</em>), <em>Knowledge</em> (dungeoneering)
      (<em>Int</em>), <em>Knowledge</em> (engineering) (<em>Int</em>),
      <em>Profession</em> (<em>Wis</em>), <em>Ride</em> (<em>Dex</em>),
      <em>Survival</em> (<em>Wis</em>), and <em>Swim</em> (<em>Str</em>).</p>

      <p><b>Skill Ranks Per Level</b>: 2 + <em>Int</em> modifier.</p>
