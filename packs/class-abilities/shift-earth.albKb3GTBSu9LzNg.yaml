      <p>As a standard action, you can push or pull a 5-foot cube of earth or
      unworked stone within 30 feet, moving the cube 5 feet in any direction.
      You can create raised platforms, stairs up a cliff, holes, or other useful
      features. This doesn’t cause the earth to float in the air, although in
      areas with plenty of earth, you can move a cube upward, creating a short
      pillar.</p>

      <p>If you move the earth beneath a creature’s feet, it can attempt a DC 20
      Reflex save to leap elsewhere and avoid moving along with the earth.</p>
