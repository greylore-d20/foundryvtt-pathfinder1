    value: >-
      <p>When you cast this spell, you assume the form of any <i>Small</i> or
      <i>Medium</i> creature of the vermin type. If the form you assume has any
      of the following abilities, you gain the listed ability: climb 30 feet,
      fly 30 feet (average maneuverability), swim 30 feet, darkvision 60 feet,
      low-light vision, scent, and lunge. You don't gain full immunity to
      mind-affecting effects, but you do gain a +2 resistance bonus on all
      saving throws against such effects.</p><p><i>Small</i> vermin: If you take
      the form of a <i>Small</i> vermin, you gain a +2 size bonus to your
      Dexterity and a +2 natural armor bonus.</p><p><i>Medium</i> vermin: If you
      take the form of a <i>Medium</i> vermin, you gain a +2 size bonus to your
      Strength and a +3 natural armor bonus.</p>
