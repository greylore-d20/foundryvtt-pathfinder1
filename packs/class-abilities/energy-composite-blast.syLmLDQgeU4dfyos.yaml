name: Energy Composite Blast
type: feat
img: systems/pf1/icons/skills/affliction_12.jpg
system:
  description:
    value: >-
      <p>Composite blasts combine elements to form a new blast. When a
      kineticist gains a new element through expanded element, she gains access
      to all composite blasts for which she qualifies. Most composite blasts are
      either physical or energy blasts, like simple blasts. Physical composite
      blasts deal an amount of damage equal to 2d6+2 + the kineticist’s
      Constitution modifier, increasing by 2d6+2 for every 2 kineticist levels
      beyond 1st; energy composite blasts deal an amount of damage equal to 2d6
      + 1/2 the kineticist’s Constitution modifier, increasing by 2d6 for every
      2 kineticist levels beyond 1st.</p>
  actions:
    - _id: cwmyjr1ycmp5a74r
