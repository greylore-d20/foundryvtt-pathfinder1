      are primary <em>natural attacks</em> and have a reach of 10 feet. This
      extended reach only applies to the cecaelia's tentacle attacks and not to
      any other attacks she makes.</li></ul><h3>Senses Racial
      Traits</h3><ul><li><strong>Darkvision</strong>: Cecaelias have
      <em>darkvision</em> with a range of 60 feet.</li><li><strong>Tentacle
      Sense (1 RP)</strong>: While swimming and not <em>grappled</em> or
      <em>grappling</em>, a cecaelia can spread her tentacles wide to form a
      sensory net around herself as a <em>swift action</em>. This grants
      <em>blindsight</em> to a range of 10 feet and lasts as long as the
      cecaelia concentrates or until the cecaelia attacks with a tentacle or
      moves.</li></ul><h3>Other Racial
      Traits</h3><ul><li><strong>Amphibious</strong>: Cecaelia can breathe both
