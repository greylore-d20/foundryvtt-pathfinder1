      <p>If the ranger selects faithful (erastil), he can choose from the
      following list whenever he gains a combat style feat:
      @UUID[Compendium.pf1.feats.Item.K4FEFu94JKOP2l51]{Deadly Aim},
      @UUID[Compendium.pf1.feats.Item.HMCAM3Zyo77kG8Yg]{Far Shot},
