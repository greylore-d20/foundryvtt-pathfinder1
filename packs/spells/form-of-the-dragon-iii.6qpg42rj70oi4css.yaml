    value: >-
      <p>This spell functions as
      @UUID[Compendium.pf1.spells.Item.5icj4nasrlgqojqm]{form of the dragon II}
      save that it also allows you to take the form of a Huge chromatic or
      metallic dragon. You gain the following abilities: a +10 size bonus to
