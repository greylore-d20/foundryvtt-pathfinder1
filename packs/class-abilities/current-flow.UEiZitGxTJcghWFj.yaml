    value: >-
      <p>As a free action, you can increase either your base speed or your swim
      speed by 10 feet. While swimming, you gain a bonus on Swim checks equal to
      half your class level (minimum 1). These effects last for a number of
      rounds equal to your Wisdom modifier (minimum 1). You can use this ability
      a number of times per day equal to 3 + your Wisdom modifier.</p>

      <p>This power replaces the Icicle power of the Water Domain.</p>
