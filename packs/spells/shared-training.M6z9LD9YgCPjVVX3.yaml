      within range for the duration of the spell. Allies do not need to meet the
      prerequisites of this teamwork feat. At caster level 9th, you can grant
      two teamwork feats you have to your allies. At caster level 13th, you can
      grant three teamwork feats, and at caster level 17th, you can grant up to
      four teamwork feats.</p>
