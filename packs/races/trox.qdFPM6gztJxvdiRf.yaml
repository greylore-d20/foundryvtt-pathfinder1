    value: "<h2>Standard Racial Traits</h2><ul><li><strong>Ability Score Modifiers</strong>: Trox are very strong, but they can be dim, unreceptive, and inhospitable. They gain +4\_<em>Strength</em>, –2\_<em>Intelligence</em>, –2\_<em>Wisdom</em> and –2\_<em>Charisma</em>)</li><li><em>Advanced Strength</em> (+2)\_</li><li><strong>Type</strong>: Trox are monstrous humanoids.</li><li><strong>Size</strong>: Trox are Large and take a –1 size penalty to their AC, take a –4 size penalty on Stealth checks, and gain a +1 size bonus on combat maneuver checks and to combat maneuver defense.</li><li><strong>Base Speed</strong>: Trox have a base speed of 30 feet.</li><li><strong>Languages</strong>: Trox begin play speaking Terran. A trox with a high Intelligence score can choose from the following: Common, Dwarven, Giant, Orc, and Undercommon.</li></ul><h3>Movement Racial Traits</h3><ul><li><strong>Burrow</strong>: Trox have the <em>burrow</em> movement ability. They gain a <em>burrow</em>\_speed of 20\_feet.</li></ul><h3>Offensive Racial Traits</h3><ul><li><strong>Frenzy</strong>: Once per day, whenever a trox takes damage, it flies into a frenzy for 1\_minute, gaining a +2\_racial bonus to Constitution and Strength, but a –2\_penalty to AC.</li><li><strong>Grabbing Appendages</strong>: Trox have a small group of appendages that are useful for little more than to aid in grappling. They gain <em>Improved Grapple</em> as a bonus feat, and can maintain a grapple and still make attacks with their main appendages.</li></ul><h3>Senses Racial Traits</h3><ul><li><strong>Darkvision</strong>: Trox have <em>darkvision</em> and so can see perfectly in the dark up to 60\_feet.</li></ul>"
