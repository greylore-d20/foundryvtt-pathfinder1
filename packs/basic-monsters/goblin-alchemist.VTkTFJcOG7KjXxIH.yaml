      description:
        value: >-
          <p>Whether secreted away in a smoky basement laboratory or gleefully
          experimenting in a well-respected school of magic, the alchemist is
          often regarded as being just as unstable, unpredictable, and dangerous
          as the concoctions he brews. While some creators of <em>alchemical
          items</em> content themselves with sedentary lives as merchants,
          providing <em>tindertwigs</em> and <em>smokesticks</em>, the true
          alchemist answers a deeper calling. Rather than cast magic like a
          spellcaster, the alchemist captures his own magic potential within
          liquids and extracts he creates, infusing his chemicals with virulent
          power to grant him impressive skill with poisons, explosives, and all
          manner of self-transformative magic.</p><p><strong>Role</strong>: The
          alchemist’s reputation is not softened by his exuberance (some would
          say dangerous recklessness) in perfecting his magical extracts and
          potion-like creations, infusing these substances with magic siphoned
          from his aura and using his own body as experimental stock. Nor is it
          mollified by the alchemist’s almost gleeful passion for building
          explosive bombs and discovering strange new poisons and methods for
          their use. These traits, while making him a liability and risk for
          most civilized organizations and institutions of higher learning, seem
          to fit quite well with most adventuring groups.</p><h2>Class
          Skills</h2><p>The alchemist’s class skills are Appraise (Int), Craft
