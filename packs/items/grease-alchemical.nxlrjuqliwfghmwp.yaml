name: Grease, Alchemical
system:
  description:
    value: >-
      <p>Each pot of this slick black goo has sufficient contents to cover one
      Medium or two Small creatures. If you coat yourself in alchemical grease,
      you gain a +5 <em>alchemical bonus</em> on <em>Escape Artist</em> checks,
      on <em>combat maneuver</em> checks made to escape a <em>grapple</em>, and
      to your <em>CMD</em> to avoid being <em>grappled</em>; this lasts 4 hours
      or until you wash it off.</p><p><strong>Create</strong>: <em>Craft</em>
      (alchemy) DC 15</p><h3>Alchemical Power Component</h3><p
      class="source"><strong>Source</strong> <em>PZO9410</em></p><p>Alchemical
      grease is good for augmenting spells affecting or creating
      surfaces.</p><ul><li><em>Grease</em> (M): Increase the <em>Reflex</em>
      save DC for affected creatures and the <em>Escape Artist</em> bonus for
      greased armor by 1.</li><li><em>Sleet Storm</em> (M): Increase the
      <em>Acrobatics</em> DC by 1.</li><li><em>Wall of Iron</em> (M): For each
      pot of grease used as a power component, you may designate one 10-foot
      square of iron wall as being slippery (+5 to <em>Climb</em>
      DCs).</li><li><em>Wall of Stone</em> (M): For each pot of grease used as a
      power component, you may designate one 10-foot square of the spell's stone
      wall as being slippery (+5 to <em>Climb</em> DCs).</li></ul>
