  description:
    value: >-
      <p>You become a Medium chromatic or metallic dragon (see the <i>Pathfinder
      RPG Bestiary</i>). You gain a +4 size bonus to Strength, a +2 size bonus
      to Constitution, a +4 natural armor bonus, fly 60 feet (poor), darkvision
      60 feet, a breath weapon, and resistance to one element. You also gain one
      bite (1d8), two claws (1d6), and two wing attacks (1d4). Your breath
      weapon and resistance depend on the type of dragon. You can only use the
      breath weapon once per casting of this spell. All breath weapons deal 6d8
      points of damage and allow a Reflex save for half damage. In addition,
      some of the dragon types grant additional abilities, as noted
      below.</p><p><br /><i>Black dragon</i>: 60-foot line of acid, resist acid
      20, swim 60 feet <br /><i>Blue dragon</i>: 60-foot line of electricity,
      resist electricity 20, burrow 20 feet <br /><i>Green dragon</i>: 30-foot
      cone of acid, resist acid 20, swim 40 feet <br /><i>Red dragon</i>:
      30-foot cone of fire, resist fire 30, vulnerability to cold <br /><i>White
      dragon</i>: 30-foot cone of cold, resist cold 20, swim 60 feet,
      vulnerability to fire <br /><i>Brass dragon</i>: 60-foot line of fire,
      resist fire 20, burrow 30 feet, vulnerability to cold <br /><i>Bronze
      dragon</i>: 60-foot line of electricity, resist electricity 20, swim 60
      feet <br /><i>Copper dragon</i>: 60-foot line of acid, resist acid 20,
      <i>spider climb</i> (always active) <br /><i>Gold dragon</i>: 30-foot cone
      of fire, resist fire 20, swim 60 feet <br /><i>Silver dragon</i>: 30-foot
      cone of cold, resist cold 30, vulnerability to fire</p>
