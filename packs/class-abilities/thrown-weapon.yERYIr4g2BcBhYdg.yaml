    value: >-
      <p>If the ranger selects thrown weapon, he can choose from the following
      list whenever he gains a combat style feat: Distance Thrower,
      @UUID[Compendium.pf1.feats.Item.53urYIbYYpQuoSLd]{Precise Shot},
      @UUID[Compendium.pf1.feats.Item.WKIVfdosc5SqYzmP]{Quick Draw}, and
      @UUID[Compendium.pf1.feats.Item.Ee7JHADKEK37tTHs]{Two-Weapon
      Fighting}.</p><p>At 6th level, he adds Close-Quarters Thrower and False
      Opening to the list.</p><p>At 10th level, he adds
      @UUID[Compendium.pf1.feats.Item.ztV5oURW9cFsLdXT]{Pinpoint Targeting} and
      @UUID[Compendium.pf1.feats.Item.ymtj17MI4MdwB0v2]{Shot on the Run} to the
      list.</p>
