name: Greater Trip
type: feat
img: systems/pf1/icons/feats/greater-trip.jpg
system:
  description:
    value: >-
      <i>You can make free attacks on foes that you knock down.</i>

      <p><b>Prerequisites</b></p>

      <p>Combat Expertise, Improved Trip, base attack bonus +6, Int 13.</p>

      <p><b>Benefits</b></p>

      <p>You receive a +2 bonus on checks made to trip a foe. This bonus stacks
      with the bonus granted by Improved Trip. Whenever you successfully trip an
      opponent, that opponent provokes attacks of opportunity.</p>

      <p><b>Normal</b></p>

      <p>Creatures do not provoke attacks of opportunity from being tripped.</p>
