  - name: Frightened
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A frightened creature flees from the source of its fear as best it can. If unable to flee, it may fight. A frightened creature takes a –2 penalty on all attack rolls,\_<em>saving throws</em>, skill checks, and ability checks. A frightened creature can use special abilities, including spells, to flee; indeed, the creature must use such means if they are the only way to escape.</p>\n<p>Frightened is like @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.XxLUswkCuXnXmA5T]{shaken}, except that the creature must flee if possible. Panicked is a more extreme state of fear.</p>"
