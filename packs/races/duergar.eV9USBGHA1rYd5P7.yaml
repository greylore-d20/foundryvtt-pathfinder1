      lbs.</td><td><p>+(2d8×7 lbs.)<br />(134 – 232
      lbs.)</p></td></tr></tbody></table><h2>Standard Racial
      Traits</h2><ul><li><strong>Ability Score Modifiers</strong>: Duergar are
      hearty and observant, but also belligerent. They gain +2
