      Gravity}</li><li>8th—@Compendium[pf1.spells.bbmd0fj17jsf5300]{Planar
      Binding,
      Greater}</li><li>9th—@Compendium[pf1.spells.4qriqew7d2ot7wr5]{Interplanetary
      Teleport}</li></ul>
