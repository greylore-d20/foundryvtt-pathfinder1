      <p>You gain the Conceal Spell feat as a bonus feat without needing to meet
      the prerequisites.</p>

      <p>At 7th level, you can also hide your use of spell trigger items using
      the Conceal Spell feat, though onlookers receive a +2 bonus on their skill
      checks to pierce your subterfuge.</p>

