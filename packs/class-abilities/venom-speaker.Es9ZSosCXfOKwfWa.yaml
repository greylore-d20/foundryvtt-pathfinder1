    value: >-
      <p><b>Element</b> universal; <b>Type</b> utility (Su); <b>Level</b> 1;
      <b>Burn</b> 0</p>

      <p>You gain the <a
      href="https://aonprd.com/ClassDisplay.aspx?ItemName=Investigator">investigator’s
      poison lore</a> class feature, using your kineticist level as your
      investigator level, and can use your gather power ability even while
      holding a dose of poison in one of your hands or appendages as long as you
      could otherwise use that ability.</p>

      <p>If you are at least 6th level, you can learn the <a
      href="https://aonprd.com/ClassDisplay.aspx?ItemName=Alchemist">alchemist’s
      swift poisoning</a> class feature or one of the following alchemist
      discoveries in place of a utility wild talent, using your kineticist level
      as your alchemist level: concentrate poison, poison conversion, or sticky
      poison.</p>
