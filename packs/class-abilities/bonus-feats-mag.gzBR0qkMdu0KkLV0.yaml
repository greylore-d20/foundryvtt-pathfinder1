system:
  description:
    value: >-
      <p>At 5th level, and every six levels thereafter, a magus gains a bonus
      feat in addition to those gained from normal advancement. These bonus
      feats must be selected from those listed as combat, item creation, or
      metamagic feats. He must meet the prerequisites for these feats as
      normal.</p>
