      <p>By focusing on your connection to air and seeding the air around you
      for 10 minutes, you can create powerful weather effects, as
      @Compendium[pf1.spells.578t0lra5ll3aifs]{Control Weather}. You can create
      tornadoes or hurricane-force winds, as appropriate for the season.</p>

      <p>If you have access to the fire element, you can create hot weather, a
      heat wave, a thaw, or an early spring.</p>

      <p>If you have access to the water element, you can create all other types
      of weather listed in control weather.</p>
