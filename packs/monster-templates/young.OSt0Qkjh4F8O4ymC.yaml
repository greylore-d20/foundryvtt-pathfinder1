      template to easily create a smaller variant of a monster. This template
      cannot be applied to creatures that increase in power through aging or
      feeding (such as dragons or barghests) or creatures that are
      Fine-sized.<p><b>Quick Rules:</b> +2 to all Dex-based rolls, –2 to all
      other rolls, –2 hp/HD.<p><b>Rebuild Rules:</b> Size decrease by one
      category; AC reduce natural armor by –2 (minimum +0); Attacks decrease
      damage dice by 1 step; Ability Scores –4 Strength, –4 Con, +4 size bonus
      to Dex.</p>
