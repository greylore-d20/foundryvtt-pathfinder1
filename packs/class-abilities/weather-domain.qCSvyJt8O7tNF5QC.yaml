    value: >-
      <p><strong>Granted Powers:</strong> With power over storm and sky, you can
      call down the wrath of the gods upon the world
      below.</p><p><strong>Subdomains:</strong>
      @UUID[Compendium.pf1.class-abilities.Item.WsTeyXwNCOSvvcoU]{Monsoon},
      @UUID[Compendium.pf1.class-abilities.Item.AF8sKDTWPV3HVNGu]{Seasons},
      @UUID[Compendium.pf1.class-abilities.Item.6n8L6nbXyfRXoTCF]{Storms}</p><h3>Domain
      Powers</h3><p>@UUID[Compendium.pf1.class-abilities.Item.Kgcm3ye8CYGipsg3]{Storm
      Burst (Sp)}: As a standard action, you can create a storm burst targeting
      any foe within 30 feet as a ranged touch attack. The storm burst deals 1d6
      points of nonlethal damage + 1 point for every two cleric levels you
      possess. In addition, the target is buffeted by winds and rain, causing it
      to take a –2 penalty on attack rolls for 1 round. You can use this ability
      a number of times per day equal to 3 + your Wisdom
      modifier.</p><p>@UUID[Compendium.pf1.class-abilities.Item.FZdWscHJvJpGPoDz]{Lightning
      Lord (Sp)}: At 8th level, you can call down a number of bolts of lightning
      per day equal to your cleric level. You can call down as many bolts as you
      want with a single standard action, but no creature can be the target of
      more than one bolt and no two targets can be more than 30 feet apart. This
      ability otherwise functions as call lightning.</p><h3>Domain
      Spells</h3><ul><li>1st—@Compendium[pf1.spells.tuh5vc2bojaws3ig]{Obscuring
