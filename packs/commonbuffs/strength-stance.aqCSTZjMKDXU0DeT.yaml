      bonus on combat maneuvers and to her CMD. These bonuses increase by 1 for
      every 4 levels the barbarian has. In addition, she gains a +8 competence
      bonus on Strength checks to lift, push, bend, or break objects (this does
      not apply to combat maneuvers). This is a stance rage power.</p>
