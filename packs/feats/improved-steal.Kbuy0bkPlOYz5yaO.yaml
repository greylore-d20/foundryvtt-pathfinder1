      <p><em>You have a knack for snatching items from your
      opponents.</em><p><b>Prerequisites</b><br>Int 13, Combat
      Expertise.<p><b>Benefits</b><br>You do not provoke an attack of
      opportunity when performing a steal combat maneuver. In addition, you
      receive a +2 bonus on checks made to steal an item from a foe. You also
      receive a +2 bonus to your Combat Maneuver Defense when an opponent tries
      to steal an item from you.<p><b>Normal</b><br>You provoke an attack of
      opportunity when performing a steal combat maneuver.</p>
