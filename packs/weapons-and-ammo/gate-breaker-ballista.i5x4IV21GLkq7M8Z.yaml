      <h3>Description</h3>

      <p>Resembling a massive crossbow, a ballista's power is provided by
      twisted skeins of animal sinew used as torsion springs driving a pair of
      adjustable arms. A cord attached to both arms is winched back and a
      projectile is loaded into a grooved slider for release. Ballistae are
      direct-fire weapons.</p>

      <p><em>Light</em>: This common type of ballista, also called an arbalest
      or scorpion, is size Large, maneuverable, and often mounted atop towers or
      even vehicles. Light ballistae have a hardness of 5 and 50 hit points.
      Light ballista bolts cost 10 gp each and weigh 10 pounds.</p>

      <p><em>Heavy</em>: These Huge-sized siege engines are commonly used as
      castle defenses, as well as on large warships. Heavy ballistae have a
      hardness of 5 and 100 hit points. Heavy ballista bolts cost 30 gp and
      weigh 20 pounds each.</p>

      <p><em>Gate Breaker</em>: This massive ballista fires specially weighted
      quarrels with blunt metal tips. These are used as long-range battering
      rams, shot at walls or the gates of castles. When they hit a wooden
      structure, they have a critical range of 19-20/x3. Gate breaker ballistae
      have a hardness of 5 and 200 hit points. Gate breaker ballista bolts cost
      50 gp and weigh 30 pounds each.</p>
