  description:
    value: >-
      <p>Skilled at tracking down targets, slayers are consummate hunters,
      living for the chase and the deadly stroke that brings it to a close.
      Slayers spend most of their time honing their weapon skills, studying the
      habits and anatomy of foes, and practicing combat
      maneuvers.</p><p><strong>Role</strong>: The slayer is elusive, and good at
      finding the opportune time and location to strike. Combining the deadliest
      talents of rangers and rogues, a slayer’s abilities are all about getting
      into combat, dealing with a target, and then getting back out
      again.</p><p><strong>Parent Classes</strong>: <em>Ranger</em> and
      <em>rogue</em>.</p><h2>Class Skills</h2><p>The slayer’s class skills are
      Acrobatics (Dex), Bluff (Cha), Climb (Str), Craft (Int), Disguise (Cha),
      Heal (Wis), Intimidate (Cha), Knowledge (dungeoneering) (Int), Knowledge
      (geography) (Int), Knowledge (local) (Int), Perception (Wis), Profession
      (Wis), Ride (Dex), Sense Motive (Wis), Stealth (Dex), Survival (Wis), and
      Swim (Str).</p>
