  description:
    value: >-
      <i>You can strike out at every foe within reach.</i>

      <p><b>Prerequisites</b></p>

      <p>Dex 13, Int 13, Combat Expertise, Dodge, Mobility, Spring Attack, base
      attack bonus +4.</p>

      <p><b>Benefits</b></p>

      <p>When you use the full-attack action, you can give up your regular
      attacks and instead make one melee attack at your highest base attack
      bonus against each opponent within reach. You must make a separate attack
      roll against each opponent.</p><p>When you use the Whirlwind Attack feat,
      you also forfeit any bonus or extra attacks granted by other feats,
      spells, or abilities.</p>
