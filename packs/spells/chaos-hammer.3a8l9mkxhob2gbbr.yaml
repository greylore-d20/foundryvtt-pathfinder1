      damage by half and negates the <i>slow</i> effect.</p><p>The spell deals
      only half damage against creatures who are neither lawful nor chaotic, and
      they are not <i>slow</i>ed. Such a creature can reduce the damage by half
      again (down to one-quarter) with a successful Will save.</p>
