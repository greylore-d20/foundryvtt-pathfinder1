      _id: SaSJnfHHNMGdz9Gq
    co9R8e8NvNurnDwQ:
      name: Bedroll
      type: loot
      img: systems/pf1/icons/items/inventory/cloth-blue.jpg
      system:
        description:
          value: >-
            <p>This consists of two woolen sheets sewn together along the bottom
