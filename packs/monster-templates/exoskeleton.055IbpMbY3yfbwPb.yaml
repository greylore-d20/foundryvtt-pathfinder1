      <p><br><b>Hit Dice:</b> An exoskeleton retains the number of Hit Dice the
      base creature had, and gains a number of additional Hit Dice as noted on
      the following table. If the base creature has more than 20 Hit Dice, it
      can’t be made into an exoskeleton by the <a
      href="https://aonprd.com/SpellDisplay.aspx?ItemName=animate%20dead">animate
      dead</a> spell. An exoskeleton uses its Charisma modifier (instead of its
      Constitution modifier) to determine bonus hit points.</p>

