      <i>Choose a skill. You are particularly adept at that
      skill.</i><p><strong>Benefits</strong>: You get a +3 bonus on all checks
      involving the chosen skill. If you have 10 or more ranks in that skill,
      this bonus increases to +6.</p><p><strong>Special</strong>: You can gain
      this feat multiple times. Its effects do not stack. Each time you take the
      feat, it applies to a new skill.</p>
