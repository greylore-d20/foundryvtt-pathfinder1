      (to a maximum of 120 points at 10th level), it is
      discharged.</p><p><i>Protection from energy</i> overlaps (and does not
      stack with) <i><i>resist energy</i>.</i> If a character is warded by
      <i><i>protection</i> from energy</i> and <i>resist energy</i>, the
      <i>protection</i> spell absorbs damage until its power is exhausted.</p>
