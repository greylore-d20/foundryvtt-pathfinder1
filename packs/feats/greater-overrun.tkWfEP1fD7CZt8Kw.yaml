  description:
    value: >-
      <p><em>Enemies must dive to avoid your dangerous
      move.</em></p><p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.feats.Item.go4xOiSUP8R1QJ5N]{Improved Overrun},
      @UUID[Compendium.pf1.feats.Item.FUW5mIXHNBBIQ1Sq]{Power Attack}, base
      attack bonus +6, Str 13.</p><p><strong>Benefits</strong>: You receive a +2
      bonus on checks made to overrun a foe. This bonus stacks with the bonus
      granted by Improved Overrun. Whenever you overrun opponents, they provoke
      attacks of opportunity if they are knocked prone by your
      overrun.</p><p><strong>Normal</strong>: Creatures knocked prone by your
      overrun do not provoke an attack of opportunity.</p>
