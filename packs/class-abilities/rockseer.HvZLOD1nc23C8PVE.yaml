      <p>At 3rd level, you gain the stonecunning trait as a <em>dwarf</em>; if
      already a <em>dwarf</em>, your bonus improves to +4. At 9th level, you
      gain <em>tremorsense</em> 30 feet. At 15th level, you can see through
      solid objects as if using a <em>ring of x-ray vision</em> for a number of
