    text:
      format: 1
      content: >-
        <p>Abjurations are protective spells. They create physical or magical
        barriers, negate magical or physical abilities, harm trespassers, or
        even banish the subject of the spell to another plane of
        existence.</p><p>If one abjuration spell is active within 10 feet of
        another for 24 hours or more, the magical fields interfere with each
        other and create barely visible energy fluctuations. The DC to find such
        spells with the Perception skill drops by 4.</p><p>If an abjuration
        creates a barrier that keeps certain types of creatures at bay, that
        barrier cannot be used to push away those creatures. If you force the
        barrier against such a creature, you feel a discernible pressure against
        the barrier. If you continue to apply pressure, you end the spell.</p>
