      <h3>Statistics</h3><p><b>Damage</b> 1d6 (small), 1d8 (medium);
      <b>Critical</b> x4; <b>Range</b> 20 ft.; <b>Type</b> B and P</p>

      <p><b>Misfire</b> 1 (5 ft.); <b>Capacity</b> 1</p>

      <h3>Description</h3>

      <p>The basic single-shot pistol is one of the most common firearms,
      although in most campaigns it is still rare enough to be an object of envy
      or curiosity to most. As such, it can take a variety of different forms,
      from wildly ornate masterpieces in the shape of fire-breathing dragons to
      the more common woodhandled pistols, or nothing more than a simple metal
      tube with a triggering device.</p>

      <p>A pistol uses either a bullet and 1 dose of black powder or a single
      alchemical cartridge as ammunition.</p>
