      Perception checks you attempt is reduced to +1 per 20
      feet.</p><p><strong>10 Ranks</strong>: The distance modifier on the DC of
      Perception checks you attempt is reduced to +1 per 30 feet. In addition,
      you gain a +5 bonus on Perception checks to notice or locate an invisible
      creature or object.</p><p><strong>15 Ranks</strong>: You remain alert to
      sounds even in your sleep, and the normal DC increase to Perception checks
