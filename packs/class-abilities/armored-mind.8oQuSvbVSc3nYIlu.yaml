    value: >-
      <p>While you are wearing Hellknight plate or a signifer mask, you gain a
      +2 bonus on Will saving throws to resist mind-affecting effects. Once per
      day at 7th level, you can reroll a Will saving throw against a
      mind-affecting effect and choose the more favorable result.</p>

      <p>At 11th level, the bonus on Will saving throws increases to +4.</p>
