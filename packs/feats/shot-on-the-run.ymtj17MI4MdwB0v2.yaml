system:
  description:
    value: >-
      <i>You can move, fire a ranged weapon, and move again before your foes can
      react.</i>

      <p><b>Prerequisites</b></p>

      <p>Dex 13, Dodge, Mobility, Point-Blank Shot, base attack bonus +4.</p>

      <p><b>Benefits</b></p>

      <p>As a full-round action, you can move up to your speed and make a single
      ranged attack at any point during your movement.</p>

      <p><b>Normal</b></p>

      <p>You cannot move before and after an attack with a ranged weapon.</p>
