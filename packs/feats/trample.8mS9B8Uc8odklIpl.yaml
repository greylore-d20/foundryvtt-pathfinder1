  description:
    value: >-
      <i>While mounted, you can ride down opponents and trample them under your
      mount.</i>

      <p><b>Prerequisites</b></p>

      <p>Ride 1 rank, Mounted Combat.</p>

      <p><b>Benefits</b></p>

      <p>When you attempt to overrun an opponent while mounted, your target may
      not choose to avoid you. Your mount may make one hoof attack against any
      target you knock down, gaining the standard +4 bonus on attack rolls
      against prone targets.</p>
