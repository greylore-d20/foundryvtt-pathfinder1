    name: Greensight
    sort: 0
    text:
      content: >-
        <p><strong>Source</strong> Bestiary 6 pg. 294, Bestiary 4 pg. 295,
        Bestiary 5 pg. 294, Mythic Adventures pg. 227</p><p>The monster can see
        through thick plant matter as though it were transparent, usually with a
        range of 60 feet. Greenery, leaves, undergrowth, and vines offer no
        concealment to the monster’s sight, though solid wood still blocks its
        line of sight.</p><p><strong>Format</strong>: greensight 60
        ft.</p><p>Location: Senses.</p>
