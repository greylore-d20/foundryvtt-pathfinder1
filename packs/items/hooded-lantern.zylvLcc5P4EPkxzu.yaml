  description:
    value: >-
      <p>A hooded lantern sheds normal light in a 30-foot radius and increases
      the light level by one step for an additional 30 feet beyond that area
      (darkness becomes dim light and dim light becomes normal light). A hooded
      lantern does not increase the light level in normal light or bright light.
      A lantern burns for 6 hours on 1 pint of oil. You can carry a lantern in
      one hand. </p>
  price: 7
  scriptCalls:
    - _id: 0IWRRMjQRcllMcG3
      category: use
      hidden: false
      img: icons/svg/dice-target.svg
      name: Turn on light
      type: script
      value: |-
        if (!token) return;
        if (action.tag !== "ignite") return;

        const light = token.document.light;

        // Set lamp light as Foundry light configuration
        const flameAnimation = {
          type: "flame",
          speed: 2,
          intensity: 1,
        };
        const lightSource = {
          bright: 30,
          dim: 60,
          color: "#fcba03",
          alpha: 0.3,
          angle: 360,
          animation: {...flameAnimation},
        };

        token.document.update({light: {...lightSource}});
    - _id: zbKfZe8I9eRgJYCF
      category: use
      hidden: false
      img: icons/svg/dice-target.svg
      name: Turn off light
      type: script
      value: |
        if (!token) return;
        if (action.tag !== "extinguish") return;

        const lightOff = new foundry.data.LightData().toObject();
        token.document.update({ light: { ...lightOff } });
  sources:
