      immunity to one element (of the same type
      @UUID[Compendium.pf1.spells.Item.iqcjiyi9leldfzxt]{form of the dragon I}
      grants resistance to).</p><p>You also gain one bite (2d8), two claws
      (2d6), two wing attacks (1d8), and one tail slap attack (2d6). You can use
      the breath weapon as often as you like, but you must wait 1d4 rounds
      between uses. All breath weapons deal 12d8 points of damage and allow a
      Reflex save for half damage. Line breath weapons increase to 100-foot
      lines and cones increase to 50-foot cones.</p>
