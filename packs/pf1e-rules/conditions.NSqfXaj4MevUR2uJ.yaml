  - name: Dead
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>The character’s\_<em>hit points</em>\_are reduced to a negative amount equal to his\_<em>Constitution</em>\_score, his\_<em>Constitution</em> drops to 0, or he is killed outright by a spell or effect. The character’s soul leaves his body. Dead characters cannot benefit from normal or magical healing, but they can be restored to life via magic. A dead body decays normally unless magically preserved, but magic that restores a dead character to life also restores the body either to full health or to its condition at the time of death (depending on the spell or device). Either way, resurrected characters need not worry about rigor mortis, decomposition, and other conditions that affect dead bodies.</p>"
