  details:
    alignment: ln
    biography:
      value: >-
        <p>An acolyte is a priest in training, often a callow youth fresh from
        the cloisters, loaded with zeal but not much practiced in proselytism.
        They are found in temples and monasteries throughout the world, and
        their enthusiasm and devotion makes them eager to take up arms and armor
        to defend their faith and flocks.</p><p>Acolytes of different faiths can
        be easily created by simply changing their domains, spells, armor, or
        weapons. Evil acolytes might have the Death and Evil domains, for
        example, and channel negative energy instead. An acolyte of nature could
        have the Animal and Plant domains, and wear leather
        armor.</p><p>Acolytes can be temple caretakers or messengers, attendants
        at small roadside shrines and chapels, or assistants to more experienced
        priests. A pair of acolytes may accompany a temple guard (CR 3), a
        pilgrim (CR 4), or a medium (CR 5).</p>
    cr:
      base: 0.5
    notes:
      value: >-
        <p><strong>Source</strong> <em>GameMastery Guide pg.
        304</em></p><p><strong>Original name</strong> <em>Temple
        (Acolyte)</em></p>
