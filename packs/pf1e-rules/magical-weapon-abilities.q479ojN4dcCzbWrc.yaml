  - _id: OwFdWZnk07YwuBI9
    _key: '!journal.pages!q479ojN4dcCzbWrc.OwFdWZnk07YwuBI9'
    name: Adaptive
    sort: 7900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 134</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 1st<br
        /><strong>Price</strong> +1,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This ability can only
        be placed on composite bows. An <em>adaptive</em> bow responds to the
        strength of its wielder, acting as a bow with a strength rating equal to
        its wielder’s Strength bonus. The wielder can fire it with a lesser
        Strength bonus (and cause less damage) if
        desired.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>warp wood</em>; <strong>Price</strong> +500
        gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ul3wGukpWwFXxhf5
    _key: '!journal.pages!q479ojN4dcCzbWrc.ul3wGukpWwFXxhf5'
    name: Ambushing
    sort: 8000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Wilderness pg. 246</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        7th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on ranged weapons. If the wielder spends at least 1
        minute preparing a hiding place or when she uses the sniping rules
        (<em>Core Rulebook 106</em>), she adds the weapon’s enhancement bonus as
        a competence bonus on Stealth checks. An <em>ambushing</em> weapon deals
        an additional 1d6 points of damage on a successful hit during a surprise
        round or against a creature that is unaware of the wielder’s presence.
        This extra damage is precision damage; it is not multiplied on a
        critical hit but does stack with other forms of precision
        damage.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>cat’s grace</em>, <em>invisibility</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 2dYO2NflxedOX9GC
    _key: '!journal.pages!q479ojN4dcCzbWrc.2dYO2NflxedOX9GC'
    name: Beaming
    sort: 8100000
    text:
      content: >-
        <p><strong>Source</strong><em> Blood of Shadows pg. 21</em><br
        /><strong>Aura</strong> faint evocation <strong>CL</strong> 10th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Only ranged weapons
        can have the <em>beaming</em> ability. Once per day, as a swift action,
        a <em>beaming</em> weapon creates a number of glowing orbs equal to the
        weapon’s enhancement bonus. The orbs float around the wielder’s head
        like a halo and fire rays of light at the wielder’s foes. Once per round
        when the wielder makes an attack or full-attack with the
        <em>beaming</em> weapon, the wielder can expend one orb as a free action
        to fire a beam of <em>searing light</em> at any target within range. The
        orbs remain until expended or until the wielder
        sleeps.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>searing light</em>; <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: IC0GRT1jEMAoNYSz
    _key: '!journal.pages!q479ojN4dcCzbWrc.IC0GRT1jEMAoNYSz'
    name: Clustershot
    sort: 8200000
    text:
      content: >-
        <p><strong>Source</strong><em> Elves of Golarion pg. 23</em><br
        /><strong>Aura</strong> weak transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>These arrows are
        inscribed with a spiral groove down the length of the haft and an
        eye-glyph on the head. They are designed to maintain accuracy when
        firing multiple arrows at the same time (such as with the
        @UUID[Compendium.pf1.feats.Item.w23dO02t0poRrno0]{Manyshot} feat) by
        steering their paths toward the impact point of the first arrow. For a
        <em>clustershot arrow</em> to function, all arrows fired in the attack
        must have this property. If the first arrow can deal sneak attack damage
        or is a critical hit, the remaining arrows from that shot can deal half
        normal sneak attack damage, and if they critically hit deal half normal
        critical hit
        damage.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>magic weapon</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: zN0CD7OBgdiwGx2k
    _key: '!journal.pages!q479ojN4dcCzbWrc.zN0CD7OBgdiwGx2k'
    name: Conserving
    sort: 8300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 137</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 7th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This ability cannot
        be placed on firearms. Only projectile weapons can be made
        <em>conserving</em>. When the wielder misses with a ranged attack, the
        fired ammunition teleports unharmed to its quiver, case, or pouch. If
        the ammunition in question would be destroyed for other reasons than
        merely being launched, such as an arrow that breaks apart in flight,
        this special ability does not function and the ammunition is destroyed
        as normal. Effects that block teleportation prevent this special ability
        from working.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>abundant ammunition</em>, <em>dimension
        door</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: exad2uD4rWyt1arK
    _key: '!journal.pages!q479ojN4dcCzbWrc.exad2uD4rWyt1arK'
    name: Cyclonic
    sort: 8400000
    text:
      content: >-
        <p><strong>Source</strong><em> Ranged Tactics Toolbox pg. 26</em><br
        /><strong>Aura</strong> faint conjuration <strong>CL</strong> 12th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on ranged weapons or ammunition. A <em>cyclonic</em>
        weapon or piece of ammunition feels as though it were surrounded by
        gentle winds pulling it in all directions. When the wielder makes a
        ranged attack with a <em>cyclonic</em> weapon, a sheath of whirling air
        surrounds the weapon or the ammunition fired and prevents the attack
        from being impaired by wind, water, and other liquid or gaseous
        environmental
        factors.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>air bubble</em><sup>UC</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: LNbloUMXS7o7doQE
    _key: '!journal.pages!q479ojN4dcCzbWrc.LNbloUMXS7o7doQE'
    name: Dazzling
    sort: 8500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ranged Tactics Toolbox pg. 26</em><br
        /><strong>Aura</strong> faint evocation <strong>CL</strong> 8th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on firearms or firearm ammunition. Whenever a
        <em>dazzling</em> weapon is fired, it emits an explosive flash that
        dazzles all foes adjacent to the bullet’s path or within or adjacent to
        the cone of a scatter shot. This condition lasts a number of rounds
        equal to the weapon’s enhancement
        bonus.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>flare burst</em><sup>APG</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: vrZaHusfFJd9XEDj
    _key: '!journal.pages!q479ojN4dcCzbWrc.vrZaHusfFJd9XEDj'
    name: Designating, lesser
    sort: 8600000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 140</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 7th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on ranged weapons or ammunition. Each time a ranged
        weapon or ammunition with this ability hits a creature, its magic
        designates the target. Allies gain a +2 morale bonus on melee attack and
        melee damage rolls against the designated target for 1 round. Multiple
        successful shots fired at the same target do not increase the bonuses or
        their duration.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>instant enemy</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: wjHjlQBTtrQCnYAc
    _key: '!journal.pages!q479ojN4dcCzbWrc.wjHjlQBTtrQCnYAc'
    name: Designating, greater
    sort: 8700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 140</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 12th<br
        /><strong>Price</strong> +4 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on ranged weapons or ammunition. Each time a ranged
        weapon or ammunition with this ability hits a creature, its magic
        designates the target. Allies gain a +4 morale bonus on melee attack
        rolls and a +6 morale bonus on melee damage rolls against the designated
        target for 1 round. Multiple successful shots fired at the same target
        do not increase the bonuses or their
        duration.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>instant enemy</em>(<em>Advanced Player’s
        Guide</em>); <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: oqQFxGtRRa2s0ic6
    _key: '!journal.pages!q479ojN4dcCzbWrc.oqQFxGtRRa2s0ic6'
    name: Distance
    sort: 8800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 140</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate
        divination <strong>CL</strong> 6th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on a ranged weapon. A distance weapon has double the
        range increment of other weapons of its
        kind.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>clairaudience/clairvoyance</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ymxOcXpwaCPKrjZ5
    _key: '!journal.pages!q479ojN4dcCzbWrc.ymxOcXpwaCPKrjZ5'
    name: Driving
    sort: 8850000
    text:
      content: >-
        <p><strong>Source</strong><em> Weapon Master's Handbook pg. 30</em><br
        /><strong>Aura</strong> moderate evocation <strong>CL</strong> 10th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on ranged weapons. A <em>driving</em> weapon can be
        used to perform bull rush and trip combat maneuvers in its first range
        increment. A successful ranged bull rush does not require the wielder to
        move to push the target farther than 5 feet. A ranged trip that fails by
        10 or more cannot result in the attacker being knocked
        prone.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>telekinetic charge</em><sup>UC</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 54b3QPjVX03Cx1Uk
    _key: '!journal.pages!q479ojN4dcCzbWrc.54b3QPjVX03Cx1Uk'
    name: Dry Load
    sort: 8875000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 140</em>,
        <em>Ultimate Combat pg. 141</em><br /><strong>Aura</strong> faint
        abjuration <strong>CL</strong> 3rd<br /><strong>Price</strong> +1,500
        gp; <strong>Weight</strong>—</p><h3>Description</h3><p>This weapon
        special ability can only be applied to alchemical or metal firearm
        cartridges.<em>Dry load</em> cartridges can be used to load guns
        underwater or in other airless environments, such as a vacuum. This
        special ability protects the cartridge’s contents as it is being loaded
        into a firearm and creates a residual bubble of air that surrounds that
        firearm, further protecting the ammunition and allowing the firearm with
        this ammunition loaded in it to be fired in an airless environment.
        After the cartridge is loaded, the bubble of air lasts for 3 abilities
        minutes or until the firearm is fired, whichever occurs first.<br /><br
        />A firearm loaded with this ammunition still takes the –2 penalty on
        attack rolls when fired underwater for every 5 feet of water the bullet
        passes through, in addition to the normal penalties to range. When
        firing a dry load cartridge underwater or in an airless environment, a
        misfire that results in a firearm explosion occurs normally.<br /><br
        />The listed price is for 50<em>dry load</em>
        cartridges.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>air bubble</em>(<em>Ultimate
        Combat</em>); <strong>Price</strong> +750 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: j1aK4nQUH79GosFU
    _key: '!journal.pages!q479ojN4dcCzbWrc.j1aK4nQUH79GosFU'
    name: Endless Ammunition
    sort: 8887500
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 141</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 9th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Only bows and
        crossbows can be made into <em>endless ammunition</em> weapons—firearms
        and other projectile weapons cannot. Each time an <em>endless
        ammunition</em> weapon is nocked, a single nonmagical arrow or bolt is
        spontaneously created by the magic, so the weapon’s wielder never needs
        to load the weapon with ammunition.<br /><br />If the wielder attempts
        to load the weapon with other ammunition, the created arrow or bolt
        immediately vanishes and the wielder can load the weapon as normal. This
        ability does not reduce the amount of time required to load or fire the
        weapon. The created arrow or bolt vanishes if removed from the weapon;
        it persists only if fired. Unlike normal bow and crossbow ammunition,
        these arrows and bolts are always destroyed when
        fired.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>minor creation</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
sort: 100000
