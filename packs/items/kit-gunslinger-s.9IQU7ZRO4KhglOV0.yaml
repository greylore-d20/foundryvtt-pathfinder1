          value: >-
            <p>Source <a
            href="http://paizo.com/products/btpy8tmc?Pathfinder-Roleplaying-Game-Ultimate-Equipment">Ultimate
            Equipment pg. 57</a>, <a
            href="http://paizo.com/pathfinderRPG/v5748btpy8mcz">Ultimate Combat
            pg. 141</a>, <a
            href="http://paizo.com/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8ief">Inner
            Sea World Guide pg. 293</a></p>

            <h2>Description</h2>

            <p>Typically crafted from hollowed-out animal horn, but increasingly
            crafted from metal in a wide variety of shapes, a powder horn can
            hold up to 10 doses of black powder. A powder horn protects black
            powder stored within in it from exposure to fire, electricity,
            firearm misfires, and water, and the narrow end of the horn is
            useful in funneling the expensive powder carefully into the barrel
            of a firearm.</p>
