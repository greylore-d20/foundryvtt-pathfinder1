  - name: Sinking
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A ship that is reduced to 0 or fewer\_<em>hit points</em> gains the sinking condition. A sinking ship cannot move or attack, and it sinks completely 10 rounds after it gains the sinking condition. Each additional hit on a sinking ship that deals more than 25 points of damage reduces the remaining time for it to sink by 1 round. A ship that sinks completely drops to the bottom of the body of water and is considered destroyed. A destroyed ship cannot be repaired—it is so significantly damaged it cannot even be used for scrap material. Magic (such as @Compendium[pf1.spells.x23pz2agjub1eh89]{Make Whole}) can repair a sinking ship if the ship’s\_<em>hit points</em>\_are raised above 0, at which point the ship loses the sinking condition. Generally, non-magical repairs take too long to save a ship from sinking once it begins to go down.</p>"
