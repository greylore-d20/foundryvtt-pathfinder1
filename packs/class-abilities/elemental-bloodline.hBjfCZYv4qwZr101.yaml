      [planes])</li><li>@Compendium[pf1.feats.vWiTqHC4Y3Xn1Pme]{Weapon
      Finesse}</li></ul><p><strong>Bloodline Arcana:</strong> Whenever you cast
      a spell that deals energy damage, you can change the type of damage to
      match the type of your bloodline. This also changes the spellâ€™s type to
      match the type of your bloodline.</p><p><strong>Bloodline Powers:</strong>
      One of the four elements infuses your being, and you can draw upon its
      power in times of need. At first level, you must select one of the four
      elements: air, earth, fire, or water. This choice cannot be changed. A
      number of your abilities grant resistances and deal damage based on your
      element, as noted
      below.</p><p>@UUID[Compendium.pf1.class-abilities.Item.zcFwzE3jAqNKY9Xn]{Elemental
      Ray (Sp)}: Starting at 1st level, you can unleash an elemental ray as a
      standard action, targeting any foe within 30 feet as a ranged touch
      attack. This ray deals 1d6 points of damage of your energy type + 1 for
      every two sorcerer levels you possess. You can use this ability a number
      of times per day equal to 3 + your Charisma
      modifier.</p><p>@UUID[Compendium.pf1.class-abilities.Item.g9SoLRJqSd2uvkG3]{Elemental
      Resistance (Ex)}: At 3rd level, you gain energy resistance 10 against your
      energy type. At 9th level, your energy resistance increases to
      20.</p><p>@UUID[Compendium.pf1.class-abilities.Item.rAXKZrrdKNJdXbWC]{Elemental
      Blast (Sp)}: At 9th level, you can unleash a blast of elemental power once
      per day. This 20-foot-radius burst does 1d6 points of damage of your
      energy type per sorcerer level. Those caught in the area of your blast
      receive a Reflex save for half damage. Creatures that fail their saves
      gain vulnerability to your energy type until the end of your next turn.
      The DC of this save is equal to 10 + 1/2 your sorcerer level + your
      Charisma modifier. At 9th level, you can use this ability once per day. At
      17th level, you can use this ability twice per day. At 20th level, you can
      use this ability three times per day. This power has a range of 60
      feet.</p><p>@UUID[Compendium.pf1.class-abilities.Item.Zcatqkdn6BuGYdsM]{Elemental
