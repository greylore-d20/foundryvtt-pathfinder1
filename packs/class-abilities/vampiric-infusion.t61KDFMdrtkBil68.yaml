    value: >-
      <p><b>Element</b> void; <b>Type</b> substance infusion; <b>Level</b> 5;
      <b>Burn</b> 3<br><b>Prerequisite</b> void healer<br><b>Associated
      Blasts</b> negative void<br><b>Saving Throw</b> none</p>

      <p>Your kinetic blast can drain your foes’ vitality to replenish your own.
      If your blast hits (or the enemy fails its saving throw against a blast
      without an attack roll), you can activate the void healer utility wild
      talent on yourself by accepting its burn cost; you don’t need to take an
      action to do so.</p>

      <p>The void healer utility wild talent heals you when used in this way
      even if you are a living creature.</p>
