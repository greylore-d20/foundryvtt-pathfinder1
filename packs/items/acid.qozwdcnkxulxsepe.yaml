      <strong>Type</strong> alchemical weapon</p><h3>Alchemical Power
      Component</h3><p>A common flask of acid has many uses as an alchemical
      power component, particularly with attack
      spells.</p><ul><li>@UUID[Compendium.pf1.spells.Item.wh9zc2reqneafxro]{Acid
      Arrow} (M): The spell's acid lasts 1 round longer than
      normal.</li><li>@UUID[Compendium.pf1.spells.Item.ky8n4yzn6kc2cume]{Acid
      Fog} (M): The fog's radius and height increase by 5
      feet.</li><li>@UUID[Compendium.pf1.spells.Item.eu2xv8klucttzqmd]{Acid
      Splash} (F): The spell deals +1 point of
      damage.</li><li>@UUID[Compendium.pf1.spells.Item.eu2xv8klucttzqmd]{Acid
      Splash} (M): The spell lasts 1 round longer than
      normal.</li><li>@UUID[Compendium.pf1.spells.Item.gmgwyjfpeuuc4t4o]{Dispel
