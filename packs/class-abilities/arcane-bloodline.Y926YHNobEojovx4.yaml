      spells you cast from that school increases by +2. This bonus stacks with
      the bonus granted by Spell
      Focus.</p><p>@UUID[Compendium.pf1.class-abilities.Item.bS39nw77bwZkH8KQ]{Arcane
      Apotheosis (Ex)}: At 20th level, your body surges with arcane power. You
      can add any metamagic feats that you know to your spells without
      increasing their casting time, although you must still expend higher-level
      spell slots. Whenever you use magic items that require charges, you can
      instead expend spell slots to power the item. For every three levels of
      spell slots that you expend, you consume one less charge when using a
      magic item that expends charges.</p>
