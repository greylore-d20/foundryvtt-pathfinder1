  description:
    value: >-
      <i>Your critical hits cause opponents to become fatigued.</i>

      <p><b>Prerequisites</b></p>

      <p>Critical Focus, base attack bonus +13.</p>

      <p><b>Benefits</b></p>

      <p>Whenever you score a critical hit, your opponent becomes fatigued. This
      feat has no additional effect on a fatigued or exhausted creature.</p>

      <p><b>Special</b></p>

      <p>You can only apply the effects of one critical feat to a given critical
      hit unless you possess Critical Mastery.</p>
