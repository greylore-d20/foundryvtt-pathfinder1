    @Compendium[pf1.spells.kouqz0pm1xl8xilm]{Alter Self}. If the form is that of
    a plant, the spell functions as
    @Compendium[pf1.spells.ik4riccm7tozdwox]{Plant Shape II}<em>.</em> If the
    form is that of a dragon, the spell functions as
    @Compendium[pf1.spells.iqcjiyi9leldfzxt]{Form of the Dragon I}<em>.</em> The
    subject may choose to resume its normal form as a full-round action; doing
    so ends the spell.</p>
