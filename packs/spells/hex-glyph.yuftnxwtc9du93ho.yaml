  description:
    value: >-
      <p>This spell functions like the spell glyph version of <i>Glyph of
      Warding</i>, except you can store a hex you know (but not a major hex or a
      grand hex) instead of a spell. If the hex has a target, it targets the
      intruder. If the hex has an area or an amorphous effect, the area or
      effect is centered on the intruder. The triggered hex uses this spell's
      caster level and DC.</p><p><i>Read magic</i> allows its caster to identify
      a <i>hex glyph</i> with a successful DC 13 Knowledge (arcana) check.
      Identifying the glyph does not discharge it and indicates that it stores a
      hex, but does not indicate the effect of that hex.</p>
