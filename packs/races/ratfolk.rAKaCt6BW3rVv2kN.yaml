      lbs.)<br />(56 – 74 lbs.)</p></td></tr></tbody></table><h2>Standard Racial
      Traits</h2><ul><li><strong>Ability Score Modifiers</strong>: Ratfolk are
      agile and clever, yet physically weak. They gain +2 <em>Dexterity</em>, +2
      <em>Intelligence</em>, and –2
      <em>Strength</em>.</li><li><strong>Type</strong>: Ratfolk are
      <em>humanoids</em> with the <em>ratfolk</em>
      subtype.</li><li><strong>Size</strong>: Ratfolk are Small and thus gain a
      +1 <em>size bonus</em> to their AC, a +1 <em>size bonus</em> on <em>attack
      rolls</em>, a –1 penalty on <em>combat maneuver</em> checks and to their
      <em>CMD</em>, and a +4 <em>size bonus</em> on <em>Stealth</em>
      checks.</li><li><strong>Base Speed (Slow)</strong>: Ratfolk have a base
      speed of 20 ft.</li><li><strong>Languages</strong>: Ratfolk begin play
