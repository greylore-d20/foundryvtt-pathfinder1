      aura:
        school: abj
      cl: 1
      description:
        value: "<div class=\"spell-description\">\n  <p>\n  <strong>School</strong>\_Abjuration\_[good]; <strong>Level</strong>\_adept 1, arcanist 1, bloodrager 1, cleric 1, inquisitor 1, medium 1, oracle 1, paladin 1, shaman 1, sorcerer 1, spiritualist 1, summoner 1, summonerUnchained 1, warpriest 1, wizard 1; <strong>Domain</strong>\_Good 1; <strong>Subdomain</strong>\_Purity 1\n    </p>\n  <p>\n  <strong>Casting Time</strong>\_1 Standard<br />\n  <strong>Components</strong>\_V, S<br />\n  </p>\n  <p>\n  <strong>Range</strong>\_Touch<br />\n  \n  <strong>Targets</strong>\_creature touched<br />\n  \n  <strong>Duration</strong>\_<span>1 min./level</span><br />\n    <strong>Saving Throw</strong>\_Will negates;\n    <strong>Spell Resistance</strong>\_no; <strong>Harmless</strong>\_yes\n    <br />\n  </p>\n</div>\n<p>This spell wards a creature from attacks by evil creatures, from mental control, and from summoned creatures. It creates a <i>magic</i>al barrier around the subject at a distance of 1 foot. The barrier moves with the subject and has three major effects.</p><p>First, the subject gains a +2 deflection bonus to AC and a +2 resistance bonus on saves. Both these bonuses apply against attacks made or effects created by evil creatures.</p><p>Second, the subject immediately receives another saving throw (if one was allowed to begin with) against any spells or effects that possess or exercise mental control over the creature (including enchantment [charm] effects and enchantment [compulsion] effects such as <i>charm person</i>, <i>command</i>, and <i>dominate</i> person). This saving throw is made with a +2 morale bonus, using the same DC as the original effect.</p><p>If successful, such effects are suppressed for the duration of this spell. The effects resume when the duration of this spell expires.</p><p>While under the effects of this spell, the target is immune to any new attempts to possess or exercise mental control over the target.</p><p>This spell does not expel a controlling life force (such as a ghost or spellcaster using <i>magic</i> jar), but it does prevent them from controlling the target. This second effect only functions against spells and effects created by evil creatures or objects, subject to GM discretion.</p><p>Third, the spell prevents bodily contact by evil summoned creatures. This causes the natural weapon attacks of such creatures to fail and the creatures to recoil if such attacks require touching the warded creature. Summoned creatures that are not evil are immune to this effect. The protection against contact by summoned creatures ends if the warded creature makes an attack against or tries to force the barrier against the blocked creature. Spell resistance can allow a creature to overcome this protection and touch the warded creature.</p>"
