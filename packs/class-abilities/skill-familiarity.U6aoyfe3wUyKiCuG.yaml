  description:
    value: >-
      <p>The vigilante choses four skills when he gains this talent. He can take
      10 on checks with his chosen skills even when distracted or threatened. If
      he takes 10 on checks with these skills while not distracted or
      threatened, he gains a bonus on the check equal to one-quarter his
      vigilante level (minimum +2).</p>

      <p>A vigilante must be at least 9th level to select this talent.</p>
