system:
  description:
    value: >-
      <p>The shaman can touch a willing creature as a standard action to remove
      one of the following conditions: fatigued, shaken, or sickened.</p>

      <p>At 8th level, she adds confused and frightened to the list of
      conditions she can remove.</p>

      <p>At 12th level, she also adds dazed, nauseated, and panicked.</p>

      <p>The shaman can use this ability a number of times per day equal to her
      shaman level.</p>
