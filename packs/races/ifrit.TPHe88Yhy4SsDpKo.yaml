Ifrits have <em>fire resistance</em>\_5.</li></ul><h3>Magical Racial Trait</h3><ul><li><strong>Spell-Like Ability (Sp)</strong>: Ifrits can use @Compendium[pf1.spells.lndeaqm2j2nvgm6p]{Burning Hands} 1/day as a spell-like ability (<em>caster level</em> equals the ifrit's level; DC 11 + <em>Charisma</em> modifier).</li><li><strong>Fire Affinity</strong>: Ifrit @Compendium[pf1.classes.AoWSbnuTSGIxmv61]{sorcerers} with the @Compendium[pf1.class-abilities.hBjfCZYv4qwZr101]{elemental (fire) bloodline} treat their <em>Charisma</em> score as 2 points higher for all <em>sorcerer</em> spells and class abilities. Ifrit spellcasters with the @Compendium[pf1.class-abilities.KbcnBk7n4tctvnI9]{Fire domain} use their domain powers and spells at +1\_<em>caster level</em>.</li></ul><h3>Senses Racial Trait</h3><ul><li><strong>Darkvision</strong>: Ifrits can see perfectly in the dark up to 60 feet.</li></ul>"
