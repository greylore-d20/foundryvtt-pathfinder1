  description:
    value: >-
      <p>Whether on the trail of a fugitive, a long-lost treasure trove, or a
      criminal mastermind, investigators are motivated by an intense curiosity
      about the world and use knowledge of it as a weapon. Mixing gumption and
      learnedness into a personal alchemy of daring, investigators are full of
      surprises. Observing the world around them, they gain valuable knowledge
      about the situation they’re in, process that information using inspiration
      and deduction, and cut to the quick of the matter in unexpected ways.
      Investigators are always evaluating situations they encounter, sizing up
      potential foes, and looking out for secret dangers, all while using their
      vast knowledge and powers of perception to find solutions to the most
      perplexing problems.</p><p><strong>Role</strong>: Investigators live to
      solve mysteries and find inventive ways to get out of jams. They serve as
      advisors and support for their adventuring parties, but can take center
      stage when knowledge and cunning are needed. No slouches in battle, they
      know how to make surprise attacks and use inspiration to bring those
      attacks home.</p><p><strong>Parent Classes</strong>: <em>Alchemist</em>
      and <em>rogue</em>.</p><h2>Class Skills</h2><p>The investigator’s class
      skills are Acrobatics (Dex), Appraise (Int), Bluff (Cha), Climb (Str),
      Craft (Int), Diplomacy (Cha), Disable Device (Dex), Disguise (Cha), Escape
      Artist (Dex), Heal (Wis), Intimidate (Cha), Knowledge (all) (Int),
      Linguistics (Int), Perception (Wis), Perform (Cha), Profession (Wis),
      Sense Motive (Wis), Sleight of Hand (Dex), Spellcraft (Int), Stealth
      (Dex), and Use Magic Device (Cha).</p>
