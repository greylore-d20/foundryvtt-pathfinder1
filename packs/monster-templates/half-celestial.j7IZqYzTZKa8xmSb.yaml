      <p><br><b>Abilities:</b> A half-celestial gains a +4 bonus on three
      ability scores of its choice and a +2 bonus on the other three. (Select
      these in the "Changes" tab of this entry)<p><b>Skills:</b> A
      half-celestial with racial Hit Dice has skill points per racial Hit Die
      equal to 6 + its Intelligence modifier. Racial class skills are unchanged
      from the base creature's. Skill ranks from class levels are
