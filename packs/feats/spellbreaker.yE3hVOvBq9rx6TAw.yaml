system:
  description:
    value: >-
      <i>You can strike at enemy spellcasters who fail to cast defensively when
      you threaten them.</i>

      <p><b>Prerequisites</b></p>

      <p>Disruptive, 10th-level fighter.</p>

      <p><b>Benefits</b></p>

      <p>Enemies in your threatened area that fail their checks to cast spells
      defensively provoke attacks of opportunity from you.</p>

      <p><b>Normal</b></p>

      <p>Enemies that fail to cast spells defensively do not provoke attacks of
      opportunity.</p>
