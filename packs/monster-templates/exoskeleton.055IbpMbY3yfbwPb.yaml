      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      No<br><b>Usable with Summons</b> No<p>Found skittering through forgotten
      tombs, crawling through deep forests, and filling damp caverns,
      exoskeletons are animated carapaces of arthropods and other vermin. Most
      exoskeletons are the intentional creations of necromancers, but some of
      these undead monstrosities arise spontaneously from places awash with
      negative energy or are created by malfunctioning artifacts. Sometimes, the
      simple act of feeding on freshly destroyed undead creatures is enough to
      transform an insect into an exoskeleton upon its eventual death. Though
      exoskeletons are just as mindless as they were when they were living, they
      have become infused with an evil instinct in their new unlife that drives
      them to relentlessly attack all living creatures on sight, exploding in a
      burst of dusty remains when destroyed.<p>A spellcaster can create an
      exoskeleton using <a
      href="https://aonprd.com/SpellDisplay.aspx?ItemName=animate%20dead">animate
      dead</a>. An exoskeleton can be created from a mostly intact dead vermin
      that has an exoskeleton. This includes arachnids, crustaceans, insects,
      and even some mollusks, but not soft-bodied vermin such as jellyfish and
      leeches.<p>“Exoskeleton” is an acquired template that can be added to any
      corporeal vermin that has an exoskeleton (referred to hereafter as the
      base creature).<p><b>Challenge Rating:</b> Depends on Hit Dice, as
      follows.</p>

