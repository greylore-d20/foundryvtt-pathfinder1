  description:
    value: >-
      <p>At 7th level, a bloodrager gains damage reduction. Subtract 1 from the
      damage the bloodrager takes each time he is dealt damage from a weapon or
      a natural attack.</p>

      <p>At 10th level, and every 3 levels thereafter, this damage reduction
      increases by 1 point. Damage reduction can reduce damage to 0, but not
      below 0.</p>
