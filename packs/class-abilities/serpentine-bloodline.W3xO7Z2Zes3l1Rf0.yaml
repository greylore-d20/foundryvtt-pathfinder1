      <p><b>Bloodline Arcana:</b> Your powers of compulsion can affect even
      bestial creatures. Whenever you cast a mind-affecting or
      language-dependent spell, it affects <em>animals</em>, <em>magical
      beasts</em>, and <em>monstrous humanoids</em> as if they were
      <em>humanoids</em> who understood your language.</p>
