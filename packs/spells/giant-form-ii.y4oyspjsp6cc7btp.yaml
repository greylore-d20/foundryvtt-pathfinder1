      <p>This spell functions as <i>giant form I</i> except that it also allows
      you to assume the form of any Huge creature of the giant type. You gain
      the following abilities: a +8 size bonus to Strength, a -2 penalty to
      Dexterity, a +6 size bonus to Constitution, a +6 natural armor bonus,
      low-light vision, and a +10 foot enhancement bonus to your speed. If the
