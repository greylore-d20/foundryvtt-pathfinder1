name: Shaman
type: class
img: systems/pf1/icons/skills/green_13.jpg
system:
  description:
    value: >-
      <p>While some heroes speak to gods or consort with otherworldly muses,
      shamans commune with the spirits of the world and the energies that exist
      in every living thing. These divine adventurers draw upon their power to
      shape the world and expand the influence of their spiritual patrons.
      Shamans have strong ties to natural spirits. They form powerful bonds with
      particular spirits, and as their power grows they learn to call upon other
      spirits in times of need.</p>

      <p><b>Role</b>: Shamans make for potent divine spellcasters, capable of
      using divine spells and the power of their spirits to aid their allies and
      destroy their foes. While they aren’t the healers that clerics are, they
      can still fill that role when needed.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Parent Classes</b>: <em>Oracle</em> and <em>witch</em>.</p>

      <p><b>Starting Wealth</b>: 3d6 × 10 gp (average 105 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The shaman’s class skills are <em>Craft</em> (<em>Int</em>),
      <em>Diplomacy</em> (<em>Cha</em>), <em>Fly</em> (<em>Dex</em>), <em>Handle
      Animal</em> (<em>Cha</em>), <em>Heal</em> (<em>Wis</em>),
      <em>Knowledge</em> (nature) (<em>Int</em>), <em>Knowledge</em> (planes)
      (<em>Int</em>), <em>Knowledge</em> (religion) (<em>Int</em>),
      <em>Profession</em> (<em>Wis</em>), <em>Ride</em> (<em>Dex</em>),
      <em>Spellcraft</em> (<em>Int</em>), and <em>Survival</em>
      (<em>Wis</em>).</p>

      <p><b>Skill Ranks per Level</b>: 4 + <em>Int</em> modifier.</p>
