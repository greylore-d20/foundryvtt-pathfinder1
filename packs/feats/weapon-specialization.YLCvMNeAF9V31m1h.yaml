name: Weapon Specialization
type: feat
img: systems/pf1/icons/feats/weapon-specialization.jpg
system:
  description:
    value: >-
      <i>You are skilled at dealing damage with one weapon. Choose one type of
      weapon (including unarmed strike or grapple) for which you have already
      selected the Weapon Focus feat. You deal extra damage when using this
      weapon.</i>

      <p><b>Prerequisites</b></p>

      <p>Proficiency with selected weapon, Weapon Focus with selected weapon,
      fighter level 4th.</p>

      <p><b>Benefits</b></p>

      <p>You gain a +2 bonus on all damage rolls you make using the selected
      weapon.</p>

      <p><b>Special</b></p>

      <p>You can gain this feat multiple times. Its effects do not stack. Each
      time you take the feat, it applies to a new type of weapon.</p>
