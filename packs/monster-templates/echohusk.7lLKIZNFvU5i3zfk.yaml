      <p><br><b>Saves:</b> Base save bonuses are Fortitude +1/3 Hit Dice, Reflex
      +1/3 Hit Dice, and Will +1/2 Hit Dice + 2.<p><b>Defensive Abilities:</b>
      Echohusks lose their defensive abilities and gain all of the qualities and
      immunities granted by the undead type.<p><b>Weaknesses:</b> Echohusks gain
      the following weakness.<p><em>Vulnerable to Psychic Magic (Ex):</em>
      Echohusks are particularly susceptible to psychic spells and attacks, as
      the entire force that animates them is composed of psychic energy. They
      take a –4 penalty on saving throws against psychic spells and
      effects.<p><b>Speed:</b> An echohusk retains all of the base creature’s
      movement speeds. However, its maneuverability for flight drops to
      clumsy.<p><b>Attacks:</b> An echohusk retains all the natural weapons,
      manufactured weapon attacks, and weapon proficiencies of the base
      creature. It gains a slam attack that deals damage as if it were one size
      category larger than its actual size.<p><b>Special Attacks:</b> An
      echohusk retains none of the base creature’s special attacks.<p><b>Ability
      Scores:</b> An echohusk’s Strength score increases by 2. An echohusk has
      neither a Constitution score or an Intelligence score, its Wisdom score
      changes to 10, and its Charisma score changes to 14.<p><b>BAB:</b> An
      echohusk’s base attack bonus is equal to 3/4 of its Hit
      Dice.<p><b>Skills:</b> An echohusk has no skill ranks and loses any racial
      bonuses to skills that the base creature possessed.<p><b>Feats:</b> An
      echohusk loses all feats possessed by the base creature, and doesn’t gain
      feats as its Hit Dice increase.<p><b>Special Qualities:</b> An echohusk
      loses most special qualities of the base creature, but it retains any
      extraordinary special qualities that improve its melee or ranged attacks.
      An echohusk gains the following special qualities.<p><em>Psychic Servitude
      (Su):</em> Echohusks are animated not by typical necromantic energies, but
      rather by the mental energies of a powerful psychic creature. They cannot
      be commanded or created by animate dead, command undead, control undead,
      and similar necromancy spells and effects. However, any creature that
      creates an echohusk with its psychic attacks can command that echohusk as
      if it had animated it using the animate dead spell (up to 4 HD of
      echohusks per HD of the animating creature, and no one echohusk can
      possess more than twice the HD of the animating creature). Echohusks under
      a creature’s control don’t count against the number of other undead that
      the creature can control with the animate dead spell, the Command Undead
      feat, or other similar effects.<p><em>Shattered Psyche (Ex):</em> Psychic
      attacks that are powerful enough to destroy minds leave behind a powerful
      but unstable force that lashes out at those nearby. When an echohusk takes
      damage from a melee attack, a ranged attack from within 30 feet, or a
      psychic spell or effect from any distance, the creature that initiated the
      attack must succeed at a Will saving throw (DC = 10 + 1/2 the echohusk’s
      Hit Dice + the echohusk’s Charisma modifier) or take 1 point of Charisma
      damage and be dazed for 1 round as the psychic energies in the echohusk
      shatter once more.</p>
