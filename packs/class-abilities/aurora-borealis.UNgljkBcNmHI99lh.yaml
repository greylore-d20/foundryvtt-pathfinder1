  description:
    value: >-
      <p>At 9th level, you can create a sheet of cascading colors. This power
      acts as a @Compendium[pf1.spells.92hth51cs9oi0nfe]{Wall Of Fire}, but it
      inflicts cold damage and does not radiate heat. However, one side of the
      aurora designated by you <em>fascinates</em> creatures within 10 feet, up
      to a maximum of 2 HD of creatures per sorcerer level. A <em>Will</em> save
      negates this <em>fascinate</em> effect. The save DC is equal to 10 + 1/2
      your sorcerer level + your <em>Charisma</em> modifier. You may use this
      ability for a number of rounds per day equal to your sorcerer level. These
      rounds do not need to be consecutive.</p>
