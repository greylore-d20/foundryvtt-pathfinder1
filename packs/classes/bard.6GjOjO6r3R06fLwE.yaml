  description:
    value: >-
      <p>Untold wonders and secrets exist for those skillful enough to discover
      them. Through cleverness, talent, and magic, these cunning few unravel the
      wiles of the world, becoming adept in the arts of persuasion,
      manipulation, and inspiration. Typically masters of one or many forms of
      artistry, bards possess an uncanny ability to know more than they should
      and use what they learn to keep themselves and their allies ever one step
      ahead of danger. Bards are quick-witted and captivating, and their skills
      might lead them down many paths, be they gamblers or jacks-of-all-trades,
      scholars or performers, leaders or scoundrels, or even all of the above.
      For bards, every day brings its own opportunities, adventures, and
      challenges, and only by bucking the odds, knowing the most, and being the
      best might they claim the treasures of each.</p>

      <p><b>Role</b>: Bards capably confuse and confound their foes while
      inspiring their allies to ever-greater daring. While accomplished with
      both weapons and magic, the true strength of bards lies outside melee,
      where they can support their companions and undermine their foes without
      fear of interruptions to their performances.</p>

      <p><b>Alignment</b>: Any</p>

      <p><b>Hit Die</b>: d8</p>

      <p><b>Starting Wealth</b>: 3d6 × 10 gp (average 105 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The bard’s class skills are <em>Acrobatics</em> (<em>Dex</em>),
      <em>Appraise</em> (<em>Int</em>), <em>Bluff</em> (<em>Cha</em>),
      <em>Climb</em> (<em>Str</em>), <em>Craft</em> (<em>Int</em>),
      <em>Diplomacy</em> (<em>Cha</em>), <em>Disguise</em> (<em>Cha</em>),
      <em>Escape Artist</em> (<em>Dex</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (all) (<em>Int</em>), <em>Linguistics</em>
      (<em>Int</em>), <em>Perception</em> (<em>Wis</em>), <em>Perform</em>
      (<em>Cha</em>), <em>Profession</em> (<em>Wis</em>), <em>Sense Motive</em>
      (<em>Wis</em>), <em>Sleight of Hand</em> (<em>Dex</em>),
      <em>Spellcraft</em> (<em>Int</em>), <em>Stealth</em> (<em>Dex</em>), and
      <em>Use Magic Device</em> (<em>Cha</em>).</p>

      <p><b>Skill Ranks Per Level</b>: 6 + <em>Int</em> <em>modifier</em></p>
