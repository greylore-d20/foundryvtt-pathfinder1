  description:
    value: >-
      <p><b>Requirements:</b> Aberrant subtype, Charisma 10.</p>

      <p>Select one spell from the following list:</p>

      <ul>

      <li>@Compendium[pf1.spells.zymaptg3vmnvfvxl]{Dancing Lights}</li>

      <li>@Compendium[pf1.spells.uqh87jz757r2cb7r]{Detect Magic}</li>

      <li>@Compendium[pf1.spells.mtxqp85izkb20djq]{Ghost Sound}</li>

      <li>@Compendium[pf1.spells.z3ysa1xxmzgj14sd]{Grave Words}</li>

      <li>@Compendium[pf1.spells.yssjgukwe3dgjhf3]{Know Direction}</li>

      <li>@Compendium[pf1.spells.99xovzg8h1nh9o9a]{Lullaby}</li>

      <li>@Compendium[pf1.spells.p8lm7khq3ynyif21]{Mage Hand}</li>

      <li>@Compendium[pf1.spells.ug7ycubjoxgp7ppc]{Open/Close}</li>

      <li>@Compendium[pf1.spells.f6k11j4pvmkka4e9]{Telekinetic Projectile}</li>

      </ul>

      <p>The eidolon can cast that spell as a psychic spell at will. The spell
      requires thought and emotion components as normal for psychic magic
      (Pathfinder RPG Occult Adventures 144).</p>

      <p>The eidolon’s caster level is equal to the eidolon’s Hit Dice – 2
      (minimum CL 1st). The save DC equals 10 + 1/2 the eidolon’s HD + the
      eidolon’s Charisma modifier. This evolution can be selected more than
      once, selecting a different spell each time.</p>
