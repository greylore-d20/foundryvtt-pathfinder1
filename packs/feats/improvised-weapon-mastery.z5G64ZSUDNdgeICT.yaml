      <p><em>You can turn nearly any object into a deadly weapon, from a
      razor-sharp chair leg to a sack of
      flour.</em></p><p><strong>Prerequisites</strong></p><p>@UUID[Compendium.pf1.feats.Item.bZ1YdzkT8NtRIEJ4]{Catch
