      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      Yes<br><b>Usable with Summons</b> No<p>Hellbound creatures have consigned
      their souls to Hell in exchange for infernal power. A hellbound creature’s
      Hit Dice determine what type of devil it can summon with its summon
      spell-like ability and the summon ability’s spell level. It can instead
      choose to summon 1d3 devils of the next weaker category, or 1d4+1 devils
      of two categories weaker.<p><b>Quick Rules:</b> Darkvision; see in
      darkness; +1 to AC; +1 on rolls based on Str and Cha; contract bound*;
      gore attack that deals 1d4 points of damage (for Medium creatures); summon
      (see table; 100%).<p><b>Rebuild Rules:</b> Senses darkvision, see in
      darkness; AC natural armor bonus increases by 1; Weaknesses contract
      bound*; Melee gore attack that deals 1d4 points of damage (for Medium
      creatures); Spell-like Abilities summon (see table; 100%); Ability Scores
      +2 Str, +2 Cha.</p>

