      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      No<br><b>Usable with Summons</b> No<p>Zombies are the animated corpses of
      dead creatures, forced into foul unlife via necromantic magic like animate
      dead. While the most commonly encountered zombies are slow and tough,
      others possess a variety of traits, allowing them to spread disease or
      move with increased speed.<p>Zombies are unthinking automatons, and can do
      little more than follow orders. When left unattended, zombies tend to mill
      about in search of living creatures to slaughter and devour. Zombies
      attack until destroyed, having no regard for their own safety.<p>Although
      capable of following orders, zombies are more often unleashed into an area
      with no command other than to kill living creatures. As a result, zombies
      are often encountered in packs, wandering around places the living
      frequent, looking for victims. Most zombies are created using animate
      dead. Such zombies are always of the standard type, unless the creator
      also casts haste or remove paralysis to create fast zombies, or contagion
      to create plague zombies.<p>“Zombie” is an acquired template that can be
      added to any corporeal creature (other than an undead), referred to
      hereafter as the base creature.<p><b>Challenge Rating:</b> This depends on
      the creature's new total number of Hit Dice, as follows:</p>

