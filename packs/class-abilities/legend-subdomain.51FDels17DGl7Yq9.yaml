      @Compendium[pf1.spells.erndkoe44rgj0lob]{Holy Smite},
      @Compendium[pf1.spells.osi62mwn6rpkwlm6]{Holy Sword}, and
      @Compendium[pf1.spells.n0vm6or4nwaylpfa]{Holy Aura} with
      @Compendium[pf1.spells.okui7mft5bquqfrg]{Unholy Blight},
      @Compendium[pf1.spells.ftrg3ira8jwicetv]{Unholy Sword}, and
      @Compendium[pf1.spells.flrn1xmm2wfrxbkf]{Unholy Aura} respectively.</li>

