    value: >-
      <p><strong>Granted Powers:</strong> You are a spirit of freedom and a
      staunch foe against all who would enslave and
      oppress.</p><p><strong>Subdomains:</strong>
      @UUID[Compendium.pf1.class-abilities.Item.ht94hVn9U6FmkEMz]{Freedom},
