      <p><em>You are skilled at grappling
      opponents.</em></p><p><strong>Prerequisites</strong>: Dex 13,
      @UUID[Compendium.pf1.feats.Item.2aTFNMs3pW6nUBlr]{Improved Unarmed
      Strike}.</p><p><strong>Benefits</strong>: You do not provoke an attack of
      opportunity when performing a grapple combat maneuver. In addition, you
      receive a +2 bonus on checks made to grapple a foe. You also receive a +2
      bonus to your Combat Maneuver Defense whenever an opponent tries to
      grapple you.</p><p><strong>Normal</strong>: You provoke an attack of
      opportunity when performing a grapple combat maneuver.</p>
