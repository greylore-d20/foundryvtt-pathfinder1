      Spell}</li></ul><p><strong>Bloodline Arcana:</strong> Whenever you apply a
      <em>metamagic feat</em> to a spell that increases the slot used by at
      least one level, increase the spellâ€™s DC by +1. This bonus does not stack
      with itself and does not apply to spells modified by the
      @Compendium[pf1.feats.O109YFcItBFUDHvu]{Heighten Spell}
      feat.</p><p><strong>Bloodline Powers: </strong>Magic comes naturally to
      you, but as you gain levels you must take care to prevent the power from
      overwhelming
      you.</p><p>@UUID[Compendium.pf1.class-abilities.qgr0VkVJB3xgbbqd]{Arcane
      Bond (Su)}: At 1st level, you gain an arcane bond, as a wizard equal to
      your sorcerer level. Your sorcerer levels stack with any wizard levels you
      possess when determining the powers of your familiar or bonded object.
