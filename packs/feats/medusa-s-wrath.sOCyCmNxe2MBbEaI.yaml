  description:
    value: >-
      <i>You can take advantage of your opponent's confusion, delivering
      multiple blows.</i>

      <p><b>Prerequisites</b></p>

      <p>Improved Unarmed Strike, Gorgon's Fist, Scorpion Style, base attack
      bonus +11.</p>

      <p><b>Benefits</b></p>

      <p>Whenever you use the full-attack action and make at least one unarmed
      strike, you can make two additional unarmed strikes at your highest base
      attack bonus. These bonus attacks must be made against a dazed,
      flat-footed, paralyzed, staggered, stunned, or unconscious foe.</p>
