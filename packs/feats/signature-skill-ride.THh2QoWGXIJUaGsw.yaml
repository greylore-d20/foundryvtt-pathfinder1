      mount, its speed is increased by 20 feet, and it gains a +2 bonus on
      Reflex saves and a +2 dodge bonus to AC.</p><p><strong>15 Ranks</strong>:
      When an opponent targets you or your mount with a bull rush, drag,
      overrun, reposition, or trip combat maneuver while you are mounted, you
      can substitute the result of a Ride check in place of your (or your
