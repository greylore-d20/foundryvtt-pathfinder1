    value: >-
      <p>This spell functions like
      @UUID[Compendium.pf1.spells.Item.d0d86z521shpman1]{sending}, but the
      message can also contain a <em>suggestion</em> (see the
      @UUID[Compendium.pf1.spells.Item.zqj5qzyl46af27v0]{suggestion} spell),
      which the subject does its best to carry out. A successful Will save
