  - name: Staggered
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A staggered creature may take a single\_<em>move action</em>\_or\_<em>standard action</em>\_each round (but not both, nor can he take full-round actions). A staggered creature can still take free, swift, and immediate actions. A creature with\_<em>nonlethal damage</em>\_exactly equal to its current\_<em>hit points</em>\_gains the staggered condition.</p>"
