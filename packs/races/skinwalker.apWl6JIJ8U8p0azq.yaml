ts</h3><ul><li><p><strong>Change Shape</strong>: A skinwalker can change shape to and from a bestial form as a <em>standard action</em>. In bestial form, a skinwalker gains a +2\_<em>racial bonus</em> to either <em>Strength</em>, <em>Dexterity</em>, or <em>Constitution</em>. While in this form, a skinwalker also takes on an animalistic feature that provides a special effect. Each time a skinwalker assumes bestial form, she can choose to gain one of the following features:</p><ul><li>2 claw attacks that each deal 1d4 points of damage</li><li><em>Darkvision</em> to a range of\_60 feet.</li><li>+1\_<em>racial bonus</em> to <em>natural armor</em>.</li></ul></li></ul>"
