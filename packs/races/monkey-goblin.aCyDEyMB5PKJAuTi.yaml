  description:
    value: "<h2>Standard Racial Traits</h2><ul><li><strong>Ability Score Modifiers</strong>: Monkey goblins are fast, but foolishly impulsive and disagreeable. As a result monkey goblins gain a +4\_bonus to <em>Dexterity</em>, but suffer a –2\_penalty to <em>Wisdom</em> and <em>Charisma</em>.</li><li><strong>Goblinoid</strong>: Monkey goblins are humanoids with the goblinoid subtype.</li><li><strong>Size</strong>: Monkey goblins are Small creatures and thus gain a +1\_<em>size bonus</em> to their AC and <em>attack rolls</em>, but suffer a –1\_penalty to their <em>CMD</em> and on <em>combat maneuver</em> checks, and a +4\_<em>size bonus</em> on <em>Stealth</em> checks.</li><li><strong>Speed (Slow)</strong>: Monkey goblins have a base speed of 20 feet.</li><li><strong>Languages</strong>: Monkey goblins begin play speaking Goblin. Monkey goblins with high <em>Intelligence</em> scores can choose from the following: Common, Draconic, Dwarven, Gnoll, Gnome, Halfling, Orc.</li></ul><h3>Defense Racial Traits</h3><ul><li><strong>Fearless</strong>: Monkey goblins gain a +2\_<em>racial bonus</em> on all saving throws against fear.</li></ul><h3>Feat and Skill Racial Traits</h3><ul><li><strong>Acrobatic</strong>: Monkey goblins gain a +2\_<em>racial bonus</em> on <em>Acrobatics</em> and <em>Stealth</em> checks.</li></ul><h3>Movement Racial Traits</h3><ul><li><strong>Natural Climber</strong>: Monkey goblins have a climb speed of 30 feet.</li></ul><h3>Senses Racial Traits</h3><ul><li><strong>Low-Light Vision</strong>: Monkey goblins can see twice as far as humans in conditions of dim light.</li></ul><h3>Other Racial Traits</h3><ul><li><strong>Prehensile Tail</strong>: Monkey goblins have long, flexible tails that they can use to carry objects. They cannot wield weapons with their tails, but the tails do allow them to retrieve small objects stowed on their persons as a <em>swift action</em>.</li></ul>"
