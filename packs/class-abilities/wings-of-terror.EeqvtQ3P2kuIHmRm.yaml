    value: >-
      <p>You can manifest a pair of enormous, batlike demon wings that grant you
      a fly speed of 60 feet with average maneuverability and a +4 bonus on
      Intimidate checks.</p>

      <p>At 10th level, your speed increases to 90 feet, your maneuverability
      increases to good, and the bonus increases to +8 on Intimidate checks.</p>

      <p>You can use these wings for 1 minute per day per oracle level. This
      duration does not need to be consecutive, but it must be spent in 1-minute
      increments.</p>

      <p>You must be at least 7th level to select this revelation.</p>
