  description:
    value: >-
      <p>Upon reaching 20th level, the shaman becomes one with the spirits of
      her ancestors. She gains a bonus on Will saving throws equal to her
      Charisma modifier, blindsense out to a range of 60 feet, and a +4 bonus to
      her caster level for all divination spells. She can cast
      @Compendium[pf1.spells.lnahlmp5mih2ongh]{Astral Projection} as a
      spell-like ability once per day without requiring material components.</p>
