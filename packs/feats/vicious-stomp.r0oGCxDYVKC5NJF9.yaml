    value: >-
      <p><b>Source</b> Ultimate Combat pg. 123</p><p><em>You take advantage of
      the moment to brutally kick an enemy when he is
      down.</em></p><p><b>Prerequisites</b>: Combat Reflexes, Improved Unarmed
      Strike.</p><p><b>Benefit</b>: Whenever an opponent falls prone adjacent to
      you, that opponent provokes an attack of opportunity from you. This attack
      must be an unarmed strike.</p><h2>Combat Trick</h2><p>When an opponent
      provokes an unarmed strike attack of opportunity from you by falling
      prone, you can spend 2 stamina points to deal an additional 1d6 points of
      damage with that unarmed strike.</p>
