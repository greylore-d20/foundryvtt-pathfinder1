      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.A8j7nF6qHwuGEC2E]{Use
      Magic Device} checks.</li><li><strong>Rodent Empathy</strong>: Ratfolk
      gain a +4 <em>racial bonus</em> on
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.IrVgSeMcAM8rAh2B]{Handle
      Animal} checks made to influence rodents.</li></ul><h3>Offensive Racial
      Traits</h3><ul><li><strong>Swarming</strong>: Ratfolk are used to living
      and fighting communally, and are adept at swarming foes for their own gain
      and their foes’ detriment. Up to two ratfolk can share the same square at
      the same time. If two ratfolk in the same square attack the same foe, they
      are considered to be <em>flanking</em> that foe as if they were in two
      opposite squares.</li></ul><h3>Senses Racial
      Traits</h3><ul><li><strong>Darkvision</strong>: Ratfolk can see perfectly
      in the dark up to 60 feet.</li></ul>
