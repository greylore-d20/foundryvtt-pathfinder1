  description:
    value: >-
      <p><em>Your off-hand weapon while dual-wielding strikes with greater
      power.</em>

      <p><b>Prerequisites</b></p>

      <p>Dex 15, Two-Weapon Fighting.</p>

      <p><b>Benefits</b></p>

      <p>Add your Strength bonus to damage rolls made with your off-hand
      weapon.</p>

      <p><b>Normal</b></p>

      <p>You normally add only half of your Strength modifier to damage rolls
      made with a weapon wielded in your off-hand.</p>

      <p><b>Usage</b>: for your off-hand attack change Damage Ability to x1.</p>
