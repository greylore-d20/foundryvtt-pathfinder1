  - _id: 2ds2JxE2v9kqY9KE
    _key: '!journal.pages!nBnUY0koBzXqoEft.2ds2JxE2v9kqY9KE'
    name: Grab (Ex)
    sort: -100000
    text:
      content: >-
        <p><strong>Source</strong> Bestiary 6 pg. 294, Pathfinder RPG Bestiary
        pg. 301, Bestiary 2 pg. 297, Bestiary 3 pg. 295, Bestiary 4 pg. 295,
        Bestiary 5 pg. 294</p><p>If the creature hits with the indicated attack,
        it deals the normal amount of damage and tries to start a grapple as a
        free action without provoking an attack of opportunity. Unless otherwise
        noted, grab works only against opponents the same size category as the
        creature or smaller. The creature has the option to conduct the grapple
        normally or simply use the part of its body it used in the grab to hold
        the opponent. If it chooses to do the latter, it takes a –20 penalty on
        its combat maneuver check to start and maintain the grapple, but does
        not gain the grappled condition itself. A successful hold does not deal
        any extra damage unless the creature also has the constrict special
        attack. If the creature does not constrict, each grapple combat maneuver
        check it succeeds at during successive rounds automatically deals the
        damage indicated for the attack that established the hold. Otherwise, it
        deals constrict and grapple damage (the amount is given in the
        creature’s descriptive text).</p><p>Creatures with the grab special
        attack receive a +4 bonus on combat maneuver checks to start and
        maintain a grapple.</p><p><strong>Format</strong>:
        grab</p><p><strong>Location</strong>: individual attacks.</p>
