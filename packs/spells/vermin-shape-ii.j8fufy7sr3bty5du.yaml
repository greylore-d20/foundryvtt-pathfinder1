  description:
    value: >-
      <p>This spell functions as
      @UUID[Compendium.pf1.spells.Item.uus00fo4fn7yro0w]{vermin shape I}, except
      it also allows you to assume the form of a <em>Tiny</em> or <em>Large</em>
      creature of the vermintype. If the form you assume has any of the
      following abilities, you gain the listed ability: burrow 30 feet, climb 60
      feet, fly 60 feet (good maneuverability), swim 60 feet, darkvision 60
      feet, low-light vision, tremorsense 30 feet, scent, blood drain,
      constrict, grab, lunge, poison, pull, trample, and web. You don't gain
      full immunity to mind-affecting effects, but you do gain a +4 bonus on all
      saving throws against such effects.</p><p><em>Tiny</em> vermin: If you
      take the form of a <em>Tiny</em> vermin, you gain a +4 size bonus to your
      Dexterity, a -2 penalty to your Strength, and a +1 natural armor
      bonus.</p><p><em>Large</em> vermin: If you take the form of a
      <em>Large</em> vermin, you gain a +4 size bonus to your Strength, a -2
      penalty to your Dexterity, and a +5 natural armor bonus.</p>
