    value: "<h2>Starting Age</h2><table><thead><tr><th>Adulthood</th><th>Intuitive<sup>1</sup></th><th>Self-Taught<sup>2</sup></th><th>Trained<sup>3</sup></th></tr></thead><tbody><tr><td>14 years</td><td><p>+1d4 years<br>(15 – 18 years)</p></td><td><p>+1d6 years<br>(15 – 20 years)</p></td><td><p>+2d6 years<br>(16 – 26 years)</p></td></tr></tbody></table><p><sup>1</sup>\_This category includes barbarians, oracles, rogues, and sorcerers.<br><sup>2</sup>\_This category includes bards, cavaliers, fighters, gunslingers, paladins, rangers, summoners, and witches.<br><sup>3</sup>\_This category includes alchemists, clerics, druids, inquisitors, magi, monks, and wizards.</p><h2>Height and Weight</h2><table><thead><tr><th>Gender</th><th>Base Height</th><th>Height Modifier</th><th>Base Weight</th><th>Weight Modifier</th></tr></thead><tbody><tr><td>Male</td><td>4 ft. 10 in.</td><td><p>+2d12 in.<br>(5 ft – 6 ft. 10 in.)</p></td><td>150 lbs.</td><td><p>+(2d12×7 lbs.)<br>(164 – 318 lbs.)</p></td></tr><tr><td>Female</td><td>4 ft. 5 in.</td><td><p>+2d12 in.<br>(4 ft. 7 in. – 6 ft. 5 in.)</p></td><td>110 lbs.</td><td><p>+(2d12×7 lbs.)<br>(124 – 278 lbs.)</p></td></tr></tbody></table><h2>Standard Racial Traits</h2><ul><li><strong>Ability Score Modifiers</strong>: Half-orc characters gain a +2 bonus to one ability score of their choice at creation to represent their varied nature.</li><li><strong>Type</strong>: Half-orcs are <em>Humanoid</em> creatures with both the <em>human</em> and <em>orc</em> subtypes.</li><li><strong>Size</strong>: Half-orcs are Medium creatures and thus have no bonuses or penalties due to their size.</li><li><strong>Base Speed</strong>: Half-orcs have a base speed of 30 feet.</li><li><strong>Languages</strong>: Half-orcs begin play speaking Common and Orc. Half-orcs with high <em>Intelligence</em> scores can choose from the following: Abyssal, Draconic, Giant, Gnoll, and Goblin.</li></ul><h3>Feat and Skill Racial Traits</h3><ul><li><strong>Intimidating</strong>: Half-orcs receive a +2\_<em>racial bonus</em> on @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.KNn8uxHu23phKC0y]{Intimidate} checks due to their fearsome nature.</li></ul><h3>Offensive Racial Traits</h3><ul><li><strong>Orc Ferocity</strong>: Once per day, when a half-orc is brought below 0\_<em>hit\_points</em> but not killed, he can fight on for 1 more round as if @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.dtHHibCiKZzdjyvp]{Disabled}. At the end of his next turn, unless brought to above 0\_<em>hit\_points</em>, he immediately falls @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.kHwbZ38VHCa1wkUF]{Unconscious} and begins @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.zG6xEGMIerpbnND0]{Dying}.</li><li><strong>Weapon Familiarity</strong>: Half-orcs are proficient with greataxes and falchions and treat any weapon with the word “orc” in its name as a martial weapon.</li></ul><h3>Senses Racial Traits</h3><ul><li><strong>Darkvision</strong>: Half-orcs can see in the dark up to 60 feet.</li></ul><h3>Other Racial Traits</h3><ul><li><strong>Orc Blood</strong>: Half-orcs count as both <em>humans</em> and <em>orcs</em> for any effect related to race.</li></ul>"
