      <p><strong>Granted Powers:</strong> You can call upon the cold darkness
      between the stars to gain flight, travel to other worlds, or summon
      monsters from beyond to do your
      bidding.</p><p><strong>Subdomains:</strong>
      @UUID[Compendium.pf1.class-abilities.Item.QJi75fvhCPwa2e5U]{Dark
      Tapestry},
      @UUID[Compendium.pf1.class-abilities.Item.lSQOZL8w9pzbDMj0]{Isolation},
      @UUID[Compendium.pf1.class-abilities.Item.KZ4dIav1Qcto78xO]{Stars}</p><h3>Domain
      Powers</h3><p>@UUID[Compendium.pf1.class-abilities.Item.QkHDkpopJ7P8g14c]{Guarded
      Mind (Ex)}: You gain a +2 insight bonus on saving throws against all
      mind-affecting
      effects.</p><p>@UUID[Compendium.pf1.class-abilities.Item.XhpyFMIbhL5ogMVe]{Part
      the Veil (Su)}: At 8th level, you can lace spells you cast with the raw
      madness that waits in the outer darkness. Activating this ability is a
      swift action that you must use as you cast a spell that targets a single
      creature and that allows a Will saving throw to negate or reduce the
      spell’s primary effect. If the target fails to resist the spell, the
      target is also confused for a number of rounds equal to the spell’s level
      as visions of the void cause temporary insanity.</p><p>The victim must
      succeed at a new saving throw each round to end the effect— these
      additional saving throws apply only to the additional confusion effect and
      not to the original spell effect. Part the veil is a mind-affecting
      effect. You can use this ability a number of times per day equal to 1/2
      your class level.</p><h3>Domain
      Spells</h3><ul><li>1st—@Compendium[pf1.spells.68m9du7zw2di7ew6]{Feather
