      <p><em>A daemon lurks somewhere along your family tree. Your powers derive
      from these soul-devouring fiends, who take pleasure and gain power from
      manipulating mortal frailties like aging, pestilence, famine, and the
      horrors of war. Your lineage gives you great insight into how to exploit
      the weaknesses of living beings and how to use leeched soul energy to
      enhance your wicked abilities.</em></p>

