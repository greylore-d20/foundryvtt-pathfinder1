      <i>You are skilled at defending yourself while dual-wielding.</i>

      <p><b>Prerequisites</b></p>

      <p>Dex 15, Two-Weapon Fighting.</p>

      <p><b>Benefits</b></p>

      <p>When wielding a double weapon or two weapons (not including natural
      weapons or unarmed strikes), you gain a +1 shield bonus to your
      AC.</p><p>When you are fighting defensively or using the total defense
      action, this shield bonus increases to +2.</p>
