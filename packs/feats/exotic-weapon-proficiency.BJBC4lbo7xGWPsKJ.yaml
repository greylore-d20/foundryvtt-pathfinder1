name: Exotic Weapon Proficiency
type: feat
img: systems/pf1/icons/feats/exotic-weapon-proficiency.jpg
system:
  description:
    value: >-
      <i>Choose one type of exotic weapon, such as the spiked chain or whip. You
      understand how to use that type of exotic weapon in combat, and can
      utilize any special tricks or qualities that exotic weapon might
      allow.</i>

      <p><b>Prerequisites</b></p>

      <p>Base attack bonus +1.</p>

      <p><b>Benefits</b></p>

      <p>You make attack rolls with the weapon normally.</p>

      <p><b>Normal</b></p>

      <p>A character who uses a weapon with which he is not proficient takes a
      -4 penalty on attack rolls.</p>

      <p><b>Special</b></p>

      <p>You can gain Exotic Weapon Proficiency multiple times. Each time you
      take the feat, it applies to a new type of exotic weapon.</p>
