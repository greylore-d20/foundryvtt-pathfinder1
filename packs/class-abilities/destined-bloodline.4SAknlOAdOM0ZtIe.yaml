      <p><em>Your family is destined for greatness in some way. Your birth could
      have been foretold in prophecy, or perhaps it occurred during an
      especially auspicious event, such as a solar eclipse. Regardless of your
      bloodline’s origin, you have a great future
      ahead.</em></p><p><strong>Class Skill:</strong> <em>Knowledge</em>
