      <p>You mask and manipulate a spell's magic aura to make it harder to
      detect. Select one spell effect on the target creature or object. You must
      have either cast this spell yourself or have perceived it by means such as
      <i>detect magic</i> or <i>arcane sight</i>.</p><p>Both the desired spell
      effect and <i>mask dweomer</i> are hidden from <i>detect magic</i>,
      although more powerful spells (such as <i>arcane sight</i>) pierce the
      deception if the caster succeeds on a Will save. <i>Analyze dweomer</i>
      automatically detects both <i>mask dweomer</i> and any masked spell
      effects.</p>
