  - name: Grappled
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A grappled creature is restrained by a creature, trap, or effect. Grappled creatures cannot move and take a –4 penalty to\_<em>Dexterity</em>. A grappled creature takes a –2 penalty on all attack rolls and combat maneuver checks, except those made to grapple or escape a grapple. In addition, grappled creatures can take no action that requires two hands to perform. A grappled character who attempts to cast a spell or use a spell-like ability must make a <em>concentration</em>\_check (DC 10 + grappler’s CMB + spell level), or lose the spell. Grappled creatures cannot make attacks of opportunity.</p>\n<p>A grappled creature cannot use @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.wRWHk7tCUHR99PzD]{Stealth} to hide from the creature grappling it, even if a special ability, such as hide in plain sight, would normally allow it to do so. If a grappled creature becomes @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.Wr2ZWUZcyVWQ4GtX]{invisible}, through a spell or other ability, it gains a +2 <em>circumstance bonus</em>\_on its CMD to avoid being grappled, but receives no other benefit.</p>\n<p><b>Casting Spells while Grappled/Grappling</b>: The only spells which can be cast while grappling or @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.poCq8gXdDi5leaMT]{pinned} are those without somatic <em>components</em>\_and whose material\_<em>components</em>\_(if any) you have in hand. Even so, you must make a\_<em>concentration</em>\_check (DC 10 + the grappler’s\_<em>CMB</em>\_+ the level of the spell you’re casting) or lose the spell.</p>"
