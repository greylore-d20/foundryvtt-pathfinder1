  description:
    value: >-
      <i>You are skilled at fighting with two weapons.</i>

      <p><b>Prerequisites</b></p>

      <p>Dex 17, Two-Weapon Fighting, base attack bonus +6.</p>

      <p><b>Benefits</b></p>

      <p>In addition to the standard single extra attack you get with an
      off-hand weapon, you get a second attack with it, albeit at a -5
      penalty.</p>

      <p><b>Normal</b></p>

      <p>Without this feat, you can only get a single extra attack with an
      off-hand weapon.</p>
