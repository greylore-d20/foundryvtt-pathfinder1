      @Compendium[pf1.spells.oylikodnyku2zewu]{Invisibility} once per day, using
      its character level as its <em>caster level</em> and affecting itself
      only.</li></ul><h3>Senses Racial Traits</h3><ul><li><strong>Superior
      Darkvision</strong>: Duergar have superior darkvision, allowing them to
      see perfectly in the dark up to 120 feet.</li></ul><h3>Weakness Racial
