  description:
    value: >-
      <p><b>Requirements:</b> Summoner level 7th; daemon, demon, devil,
      elemental, or protean subtype; bite or sting evolution.</p>

      <p>The eidolon secretes toxic venom, gaining a poison attack. Select one
      bite or sting attack. Whenever the selected attack hits, the target is
      poisoned.<p><b>Eidolon Poison:</b> Injury; <em>save</em> Fort negates;
      <em>frequency</em> 1/round for 4 rounds; <em>effect</em> 1d4 Str damage;
      <em>cure</em> 1 save.<p>The save DC is equal to 10 + 1/2 the eidolon’s Hit
      Dice + the eidolon’s Constitution modifier.</p>

      <p>For 2 additional evolution points, this poison deals Constitution
      damage instead. This poison can be used no more than once per round.</p>
