  description:
    value: >-
      <p>This spell functions as <i>undead anatomy II</i>, except it also allows
      you to assume the form of a <i>Diminutive</i> or <i>Huge</i> corporeal
      creature of the undead type. If the form you assume has any of the
      following abilities, you gain the listed ability: burrow 30 feet, climb 90
      feet, fly 90 feet (good maneuverability), swim 90 feet, all-around vision,
      blindsense 30 feet, darkvision 60 feet, low-light vision, scent,
      constrict, disease, DR 5/-, fear aura, grab, jet, natural cunning,
      overwhelming, poison, pounce, rake, trample, trip, unnatural aura, and
      web.</p><p>If the creature has immunity or resistance to any energy types,
      you gain resistance 20 to those energy types. If the creature has
      vulnerability to an energy type, you gain that vulnerability. In this
      form, you gain a +8 bonus on saves against mind-affecting effects,
      disease, poison, sleep, and stunning. If the form has a vulnerability to
      an attack (such as sunlight), you gain that
      vulnerability.</p><p><i>Diminutive</i> undead: If the form you take is
      that of a <i>Diminutive</i> undead, you gain a +6 size bonus to your
      Dexterity, a -4 penalty to your Strength, and a +1 natural armor
      bonus.</p><p><i>Huge</i> undead: If the form you take is that of a
      <i>Huge</i> undead, you gain a +6 size bonus to your Strength, a -4
      penalty to your Dexterity, and a +6 natural armor bonus.</p>
