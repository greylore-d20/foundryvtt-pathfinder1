  description:
    value: >-
      <i>Choose one type of weapon. You can also choose unarmed strike or
      grapple (or ray, if you are a spellcaster) as your weapon for the purposes
      of this feat.</i><p><strong>Prerequisites</strong>: Proficiency with
      selected weapon, base attack bonus +1.</p><p><strong>Benefits</strong>:
      You gain a +1 bonus on all attack rolls you make using the selected
      weapon.</p><p><strong>Special</strong>: You can gain this feat multiple
      times. Its effects do not stack. Each time you take the feat, it applies
      to a new type of weapon.</p>
