  description:
    value: >-
      <p>This spell functions like <i>symbol of death</i>, except that all
      creatures within the radius of a <i>symbol of persuasion</i> instead
      become charmed by the caster (as the <i>charm monster</i> spell) for 1
      hour per caster level.</p><p>Unlike <i>symbol of death</i>, <i>symbol of
      persuasion</i> has no hit point limit; once triggered, a <i>symbol of
      persuasion</i> simply remains active for 10 minutes per caster
      level.</p><p><i>Note:</i> Magic traps such as <i>symbol of persuasion</i>
      are hard to detect and disable. A rogue (only) can use the Perception
      skill to find a <i>symbol of persuasion</i> and Disable Device to thwart
      it. The DC in each case is 25 + spell level, or 31 for <i>symbol of
      persuasion</i>.</p>
