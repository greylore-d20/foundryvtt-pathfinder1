system:
  description:
    value: >-
      <p><em>The effects of your bardic performance carry on, even after you
      have stopped performing.</em></p><p><b>Prerequisites</b>: Bardic
      performance class feature.</p><p><b>Benefit</b>: The bonuses and penalties
      from your bardic performance continue for 2 rounds after you cease
      performing. Any other requirement, such as range or specific conditions,
      must still be met for the effect to continue. If you begin a new bardic
      performance during this time, the effects of the previous performance
      immediately cease.</p>
