  description:
    value: >-
      <p>This spell functions as <i>plant shape I</i> except that it also allows
      you to assume the form of a Large creature of the plant type. If the
      creature has immunity or resistance to any elements, you gain resistance
      20 to those elements. If the creature has vulnerability to an element, you
      gain that vulnerability.</p><p><i>Large plant</i>: If the form you take is
      that of a <i>Large plant</i>, you gain a +4 size bonus to your Strength, a
      +2 size bonus to your Constitution, and a +4 natural armor bonus.</p>
