      <p><em>You are trained in the art of causing
      pain.</em><p><b>Prerequisites</b><br>Base attack bonus
      +9.<p><b>Benefits</b><br>You receive a +4 circumstance bonus on attack
      rolls made to confirm critical hits.<p><b>Combat Trick</b><br>If your
      successful critical confirmation roll is a natural 19 or 20, you can spend
      2 stamina points to roll another confirmation roll. If this confirmation
      roll also succeeds, increase your critical multiplier by 1 for this
      attack, and you can roll again. If you continue to roll 19 or 20, you can
      continue to spend stamina points for additional rolls, and the increases
      to the critical multiplier stack.</p>
