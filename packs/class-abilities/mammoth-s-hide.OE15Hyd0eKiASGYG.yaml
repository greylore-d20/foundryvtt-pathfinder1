system:
  description:
    value: >-
      <p>The shaman can touch a willing ally and cause its skin to thicken and
      sprout thick, shaggy fur. The creature gains a +2 enhancement bonus to
      natural armor and cold resistance 5 for 10 minutes.</p>

      <p>At 9th level, the enhancement bonus increases to +3 and the cold
      resistance to 10.</p>

      <p>At 15th level, this enhancement bonus increases to +4 and the cold
      resistance to 15.</p>

      <p>The shaman can use this ability a number of times per day equal to 3 +
      her Charisma bonus.</p>
