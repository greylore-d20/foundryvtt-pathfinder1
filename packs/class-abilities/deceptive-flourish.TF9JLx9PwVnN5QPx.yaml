  description:
    value: >-
      <p>You gain a +2 <em>enhancement bonus</em> on <em>Bluff</em> and
      <em>Disguise</em> skill checks. This bonus increases by 1 for every 5
      <em>wizard</em> levels you have, up to a maximum of +6 at 20th level. At
      20th level, you gain the benefits of
      @Compendium[pf1.spells.8nrt26t37v7koqr8]{Misdirection} (<em>Will</em> DC =
      20 + your <em>Intelligence</em> modifier) or
      @Compendium[pf1.spells.awia42zci8nufpfl]{Nondetection} permanently. At
      will as a <em>standard action</em>, you can change which of the two spells
      is active, and each time you <em>activate</em>
      @Compendium[pf1.spells.8nrt26t37v7koqr8]{Misdirection}, you can choose a
      new creature or object as the secondary object.</p>
