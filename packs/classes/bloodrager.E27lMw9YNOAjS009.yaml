name: Bloodrager
type: class
img: systems/pf1/icons/skills/red_12.jpg
system:
  description:
    value: >-
      <p>While many ferocious combatants can tap into a deep reservoir of buried
      rage, bloodragers have an intrinsic power that seethes within. Like
      sorcerers, bloodragers’ veins surge with arcane power. While sorcerers use
      this power for spellcasting, bloodragers enter an altered state in which
      their bloodline becomes manifest, where the echoes of their strange
      ancestry lash out with devastating power. In these states, bloodragers can
      cast some arcane spells instinctively. The bloodrager’s magic is as fast,
      violent, and seemingly unstoppable as their physical prowess.</p>

      <p><b>Role</b>: Masters of the battlefield, bloodragers unleash fearful
      carnage on their enemies using their bloodlines and combat prowess. The
      bloodrager’s place is on the front lines, right in his enemies’ faces,
      supplying tremendous martial force bolstered by a trace of arcane
      magic.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d10.</p>

      <p><b>Parent Classes</b>: <em>Barbarian</em> and <em>sorcerer</em>.</p>

      <p><b>Starting Wealth</b>: 3d6 × 10 gp (average 105 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The bloodrager’s class skills are <em>Acrobatics</em> (<em>Dex</em>),
      <em>Climb</em> (<em>Str</em>), <em>Craft</em> (<em>Int</em>), <em>Handle
      Animal</em> (<em>Cha</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (arcana) (<em>Int</em>), <em>Perception</em>
      (<em>Wis</em>), <em>Ride</em> (<em>Dex</em>), <em>Spellcraft</em>
      (<em>Int</em>), <em>Survival</em> (<em>Wis</em>), and <em>Swim</em>
      (<em>Str</em>).</p>

      <p><b>Skill Ranks per Level</b>: 4 + <em>Int</em> modifier.</p>
