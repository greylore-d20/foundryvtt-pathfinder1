  description:
    value: >-
      <p>This small sack looks empty at first glance. Anyone reaching into the
      bag feels a small, fuzzy ball inside. If the ball is removed and tossed up
      to 20 feet away, it turns into an animal. The animal serves the character
      who drew it from the bag for 10 minutes (or until slain or ordered back
      into the bag), at which point it disappears. It can follow any of the
      commands described in the
      @UUID[Compendium.pf1.pf1e-rules.JournalEntry.x175kVqUfLGPt8tC.JournalEntryPage.IrVgSeMcAM8rAh2B]{Handle
      Animal} skill. Each type of bag of tricks produces a different set of
      animals. Use the following tables to determine what animals can be
      drawn.</p><table><thead><tr><th colspan="2">Aquamarine
      Bag</th></tr><tr><th>d%</th><th>Animal</th></tr></thead><tbody><tr><td>01-30</td><td>King
      crab</td></tr><tr><td>31-60</td><td>Seal</td></tr><tr><td>61-80</td><td>Dolphin</td></tr><tr><td>81-90</td><td>Octopus</td></tr><tr><td>91-100</td><td>Squid</td></tr></tbody></table><p>The
      heavy horse and the riding dog appear with harness and tack, and each
      accepts the character who drew it from the bag as a rider.</p><p>Animals
      produced are always random, and only one may exist at a time. Up to 10
      animals can be drawn from the bag each week, but no more than two per
      day.</p><h3>Construction</h3><p><strong>Requirements</strong>
      @UUID[Compendium.pf1.feats.Item.tD76K8QGco9scT0r]{Craft Wondrous Item},
      @UUID[Compendium.pf1.spells.Item.9fdte3s6lnanf9rg]{summon nature's ally
      II}; <strong style="box-sizing:border-box;user-select:text;color:rgb(25,
