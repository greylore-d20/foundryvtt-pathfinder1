      content: "<p>A dying creature is @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.kHwbZ38VHCa1wkUF]{unconscious} and near death. Creatures that have negative <em>hit points</em>\_and have not stabilized are dying. A dying creature can take no actions. On the character’s next turn, after being reduced to negative\_<em>hit points</em> (but not @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.YvycF7bsU1hPm4pX]{dead}), and on all subsequent turns, the character must make a DC 10 <em>Constitution</em> check to become @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.krgVb43Vd62dqpYr]{stable}. The character takes a penalty on this roll equal to his negative hit point total. A character that is @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.krgVb43Vd62dqpYr]{stable} does not need to make this check. A natural 20 on this check is an automatic success. If the character fails this check, he loses 1 hit point. If a dying creature has an amount of negative <em>hit points</em>\_equal to its\_<em>Constitution</em>\_score, it dies.</p>"
