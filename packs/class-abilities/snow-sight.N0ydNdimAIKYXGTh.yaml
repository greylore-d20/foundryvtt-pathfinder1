    value: >-
      <p>You can see through falling snow and sleet without taking any penalties
      on Perception checks as long as there is enough light to allow you to see
      normally.</p>

      <p>At 11th level, in cold conditions or in icy or snowy terrain, you can
      learn about your surroundings as if using the
      @Compendium[pf1.spells.icjrw9y6pa1uatlz]{Commune with Nature} spell.</p>

      <p>You can use the commune with nature ability once per day at 11th level,
      and twice per day at 15th level.</p>
