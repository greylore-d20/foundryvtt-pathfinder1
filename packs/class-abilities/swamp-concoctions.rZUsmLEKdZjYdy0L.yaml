  description:
    value: >-
      <p>Twice per day as a full-round action, the vigilante can use the
      environment weapon vigilante talent to improvise an alchemical weapon
      worth no more than 15 gp per vigilante level. This improvised weapon
      cannot be sold and must be used within 3 rounds before it becomes inert.
      The vigilante gains the benefits of the Throw Anything feat for the
      purpose of these improvised weapons. This ability cannot create improvised
      weapons that incorporate special materials unless those materials are also
      present.</p>

      <p>To select this talent, the vigilante must have the environment weapon
      vigilante feat, and he must have selected jungle, swamp, or water for that
      talent.</p>
