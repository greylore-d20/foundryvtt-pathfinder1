    _key: '!actors.items!c70OjHyAAlq4eUGI.pArjESwJZPnsG80o'
    flags:
      core:
        sourceId: Compendium.pf1.feats.Item.ehqx8txNRGMaNOPt
      pf1:
        source: Compendium.pf1.class-abilities.Item.E0skJEqlJOvB5CoA
    img: systems/pf1/icons/feats/endurance.png
    name: Endurance
    system:
      description:
        value: >-
          <i>Harsh conditions or long exertions do not easily tire
          you.</i><p><strong>Benefits</strong>: You gain a +4 bonus on the
          following checks and saves: Swim checks made to resist nonlethal
          damage from exhaustion; Constitution checks made to continue running;
          Constitution checks made to avoid nonlethal damage from a forced
          march; Constitution checks made to hold your breath; Constitution
          checks made to avoid nonlethal damage from starvation or thirst;
          Fortitude saves made to avoid nonlethal damage from hot or cold
          environments; and Fortitude saves made to resist damage from
          suffocation.</p><p>You may sleep in light or medium armor without
          becoming fatigued.</p><p><strong>Normal</strong>: A character without
          this feat who sleeps in medium or heavier armor is fatigued the next
          day.</p>
      sources:
        - id: PZO1110
          pages: 115, 122
      tags:
        - General
    type: feat
  - _id: CuOazwfXj8nSMSal
    _key: '!actors.items!c70OjHyAAlq4eUGI.CuOazwfXj8nSMSal'
    flags:
      core:
        sourceId: Compendium.pf1.class-abilities.Item.AU5RcfC63ZBOFIx8
    img: icons/skills/melee/weapons-crossed-swords-yellow.webp
    name: Two-Weapon Combat
    system:
      associations:
        classes:
          - Ranger
          - Slayer
      class: ranger
      description:
        value: >-
          <p>If the ranger selects two-weapon combat, he can choose from the
          following list whenever he gains a combat style feat:
          @UUID[Compendium.pf1.feats.Item.VK8TgwfjeomMwGjd]{Double Slice},
          @UUID[Compendium.pf1.feats.Item.qYv70Ch9RQfi1LQQ]{Improved Shield
          Bash}, @UUID[Compendium.pf1.feats.Item.WKIVfdosc5SqYzmP]{Quick Draw},
          and @UUID[Compendium.pf1.feats.Item.Ee7JHADKEK37tTHs]{Two-Weapon
          Fighting}.</p><p>At 6th level, he adds
          @UUID[Compendium.pf1.feats.Item.3fNdl7eIUJ5d5fwg]{Improved Two-Weapon
          Fighting} and
          @UUID[Compendium.pf1.feats.Item.YDqp3yrAsuXh103W]{Two-Weapon Defense}
          to the list.</p><p>At 10th level, he adds
          @UUID[Compendium.pf1.feats.Item.ieltigobtFrlTXIt]{Greater Two-Weapon
          Fighting} and
          @UUID[Compendium.pf1.feats.Item.tGDNVHHZnNFPPgiY]{Two-Weapon Rend} to
          the list.</p>
      sources:
        - id: PZO1110
          pages: '65'
      subType: classFeat
      tags:
        - Ranger Combat Style
      uses:
        autoDeductChargesCost: '1'
    type: feat
  - _id: mpaldKBQamjvjs5b
    _key: '!actors.items!c70OjHyAAlq4eUGI.mpaldKBQamjvjs5b'
    flags:
      core:
        sourceId: Compendium.pf1.feats.Item.Ee7JHADKEK37tTHs
    img: systems/pf1/icons/feats/two-weapon-fighting.jpg
    name: Two-Weapon Fighting
    system:
      description:
        value: >-
          <i>You can fight with a weapon wielded in each of your hands. You can
          make one extra attack each round with the secondary
          weapon.</i><p><strong>Prerequisites</strong>: Dex
          15.</p><p><strong>Benefits</strong>: Your penalties on attack rolls
          for fighting with two weapons are reduced. The penalty for your
          primary hand lessens by 2 and the one for your off hand lessens by 6.
          See Two-Weapon Fighting in Combat.</p><p><strong>Normal</strong>: If
          you wield a second weapon in your off hand, you can get one extra
          attack per round with that weapon. When fighting in this way you
          suffer a -6 penalty with your regular attack or attacks with your
          primary hand and a -10 penalty to the attack with your off hand. If
          your off-hand weapon is light, the penalties are reduced by 2 each. An
          unarmed strike is always considered light.</p>
      sources:
        - id: PZO1110
          pages: 116, 136
      tags:
        - Combat
        - Weapon
        - Two Weapons
        - Offensive
    type: feat
  - _id: TbXud31s1Aj3X51C
    _key: '!actors.items!c70OjHyAAlq4eUGI.TbXud31s1Aj3X51C'
    flags:
      core:
        sourceId: Compendium.pf1.feats.Item.qYv70Ch9RQfi1LQQ
    img: systems/pf1/icons/feats/improved-shield-bash.jpg
    name: Improved Shield Bash
    system:
      description:
        value: >-
          <p><em>You can protect yourself with your shield, even if you use it
          to attack.</em></p><p><strong>Prerequisites</strong>:
          @UUID[Compendium.pf1.feats.Item.WZj7zDvuelEoeXWX]{Shield
          Proficiency}.</p><p><strong>Benefits</strong>: When you perform a
          shield bash, you may still apply the shield's shield bonus to your
          AC.</p><p><strong>Normal</strong>: Without this feat, a character that
          performs a shield bash loses the shield's shield bonus to AC until his
          next turn (see Equipment).</p>
      sources:
        - id: PZO1110
          pages: 116, 128
      tags:
        - Combat
        - Offensive
    type: feat
  - _id: RV9DxrPhxC9c9Zfg
    _key: '!actors.items!c70OjHyAAlq4eUGI.RV9DxrPhxC9c9Zfg'
    flags:
      core:
        sourceId: Compendium.pf1.feats.Item.WKIVfdosc5SqYzmP
    img: systems/pf1/icons/feats/quick-draw.jpg
    name: Quick Draw
    system:
      description:
        value: >-
          <i>You can draw weapons faster than
          most.</i><p><strong>Prerequisites</strong>: Base attack bonus
          +1.</p><p><strong>Benefits</strong>: You can draw a weapon as a free
          action instead of as a move action. You can draw a hidden weapon (see
          the Sleight of Hand skill) as a move action.</p><p>A character who has
          selected this feat may throw weapons at his full normal rate of
          attacks (much like a character with a bow).</p><p>Alchemical items,
          potions, scrolls, and wands cannot be drawn quickly using this
          feat.</p><p><strong>Normal</strong>: Without this feat, you may draw a
          weapon as a move action, or (if your base attack bonus is +1 or
          higher) as a free action as part of movement. Without this feat, you
          can draw a hidden weapon as a standard action.</p>
      sources:
        - id: PZO1110
          pages: 116, 131-132
      tags:
        - Combat
        - Weapon
    type: feat
  - _id: nCW8bq4d5wiZyGTJ
    _key: '!actors.items!c70OjHyAAlq4eUGI.nCW8bq4d5wiZyGTJ'
    flags:
      core:
        sourceId: Compendium.pf1.feats.Item.n250dFlbykAIAg5Z
    img: systems/pf1/icons/feats/weapon-focus.jpg
    name: Weapon Focus (Handaxe)
    system:
      description:
        value: >-
          <i>Choose one type of weapon. You can also choose unarmed strike or
          grapple (or ray, if you are a spellcaster) as your weapon for the
          purposes of this feat.</i><p><strong>Prerequisites</strong>:
          Proficiency with selected weapon, base attack bonus
          +1.</p><p><strong>Benefits</strong>: You gain a +1 bonus on all attack
          rolls you make using the selected
          weapon.</p><p><strong>Special</strong>: You can gain this feat
          multiple times. Its effects do not stack. Each time you take the feat,
          it applies to a new type of weapon.</p>
      sources:
        - id: PZO1110
          pages: 117, 136
      tags:
        - Combat
        - Weapon
        - Offensive
    type: feat
