    value: >-
      <p><em>Misfortune, pestilence, and nightmares follow your family like
      vermin drawn to carrion. Somewhere in your family history, a hag’s foul
      influence entered your bloodline. You may actually be related to the hag,
      or you may still be suffering the effects of a curse that a hag laid upon
      your kin in generations past. Now the hag’s powers are part of your
      heritage.</em></p>

