      <p><br><b>Ability Scores:</b> The host construct replaces its
      Intelligence, Wisdom, and Charisma scores with those of the base
      creature.<p><b>Skills:</b> A soulbound construct gains the Intelligence-,
      Wisdom-, and Charisma-based skills of the soul held in the soul focus. If
      the host construct already has any of these skills, select the higher
      total bonus between that of the base creature and that of the host
      construct.<p><b>Feats:</b> A soulbound construct gains the base creature’s
      feats as bonus feats. Feats that can’t be used by the host construct are
      not added in this way.<p><b>Special Qualities:</b> A soulbound construct
      gains the following special qualities.<p><em>Bind Soul (Su):</em> The
      process to bind the soul focus to the construct body takes 1d10 days of
      continual concentration, and the target construct can attempt a Will save
      (DC = 10 + half the base creature’s Hit Dice + the base creature’s
      Intelligence, Wisdom, or Charisma modifier, whichever is highest) to
      negate the effect. Mindless constructs receive no save against this
      effect.<p><em>Soul Focus (Su):</em> The base creature’s soul lives within
      a gem called a soul focus. As long as the soul focus remains intact, a
      soulbound construct gains the abilities granted by this template, and it
      retains the base creature’s personality, memories, and thoughts, as well
      as its alignment, mental ability scores, feats, and skills that are based
      on mental ability scores. It does not retain racial modifiers to those
      skills (if any). A soul focus has hardness 8, 12 hit points, and a break
      DC of 20.</p>
