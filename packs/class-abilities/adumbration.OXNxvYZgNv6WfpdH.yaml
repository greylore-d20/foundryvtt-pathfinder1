  description:
    value: >-
      <p>At 13th level, shadows move to conceal you. You gain a bonus on Stealth
      checks equal to half your level. In addition, you can use the Stealth
      skill even while being observed and without cover or concealment, as long
      as you are within 10 feet of a shadow other than your own. You gain no
      benefit from adumbration in areas of bright light.</p>
