    value: >-
      <p>When you cast this spell, you can assume the form of any Small or
      Medium creature of the animal type. If the form you assume has any of the
      following abilities, you gain the listed ability: climb 30 feet, fly 30
      feet (average maneuverability), swim 30 feet, darkvision 60 feet,
      low-light vision, and scent.</p><p><i>Small animal</i>: If the form you
      take is that of a Small animal, you gain a +2 size bonus to your Dexterity
      and a +1 natural armor bonus.</p><p><i>Medium animal</i>: If the form you
      take is that of a Medium animal, you gain a +2 size bonus to your Strength
      and a +2 natural armor bonus.</p>
