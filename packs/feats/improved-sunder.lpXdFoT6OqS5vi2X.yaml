  description:
    value: >-
      <i>You are skilled at damaging your foes' weapons and armor.</i>

      <p><b>Prerequisites</b></p>

      <p>Str 13, Power Attack, base attack bonus +1.</p>

      <p><b>Benefits</b></p>

      <p>You do not provoke an attack of opportunity when performing a sunder
      combat maneuver. In addition, you receive a +2 bonus on checks made to
      sunder an item. You also receive a +2 bonus to your Combat Maneuver
      Defense whenever an opponent tries to sunder your gear.</p>

      <p><b>Normal</b></p>

      <p>You provoke an attack of opportunity when performing a sunder combat
      maneuver.</p>
