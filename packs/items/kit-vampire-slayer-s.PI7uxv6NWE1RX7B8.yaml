    value: >-
      <p>This small, latched wooden case contains numerous tools and devices
      used in hunting and slaying <em>vampires</em>. It contains 10 cloves of
      garlic, four masterwork wooden stakes, a hammer, a silvered mirror, 4
      vials of holy water, 1 application of silversheen, and a masterwork holy
      symbol. It also contains numerous regents and powders used for treating
      wounds and making wards, salves, and other concoctions. In addition to its
      general usefulness, when displayed, a vampire slayer's kit grants its
      owner a +2 bonus on all <em>Charisma</em>-based skill checks made to
      investigate or seek out vampires.</p>
