  description:
    value: >-
      <p>While some heroes speak to gods or consort with otherworldly muses,
      shamans commune with the spirits of the world and the energies that exist
      in every living thing. These divine adventurers draw upon their power to
      shape the world and expand the influence of their spiritual patrons.
      Shamans have strong ties to natural spirits. They form powerful bonds with
      particular spirits, and as their power grows they learn to call upon other
      spirits in times of need.</p><p><strong>Role</strong>: Shamans make for
      potent divine spellcasters, capable of using divine spells and the power
      of their spirits to aid their allies and destroy their foes. While they
      aren’t the healers that clerics are, they can still fill that role when
      needed.</p><p><strong>Parent Classes</strong>: <em>Oracle</em> and
      <em>witch</em>.</p><h2>Class Skills</h2><p>The shaman’s class skills are
      Craft (Int), Diplomacy (Cha), Fly (Dex), <em>Handle Animal</em> (Cha),
      Heal (Wis), Knowledge (nature) (Int), Knowledge (planes) (Int), Knowledge
      (religion) (Int), Profession (Wis), Ride (Dex), Spellcraft (Int), and
      Survival (Wis).</p>
