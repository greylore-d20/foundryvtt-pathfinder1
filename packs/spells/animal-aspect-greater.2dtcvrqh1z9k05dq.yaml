system:
  description:
    value: >-
      <p>This spell functions like
      @Compendium[pf1.spells.w6bdfme0t8frk73p]{animal aspect}, except you can
      either gain two aspects at once or one aspect that adds effects to the
      aspects that <em>animal aspect</em> grants, as described below. <br
      /><em>Frog</em>: You gain a Swim speed equal to half your normal speed,
      and all the benefits of having a swim speed. <br /><em>Gorilla</em>: You
      gain a +2 competence bonus on
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.2h6hz5AkTDxKPFxr]{Perception}
      checks, and a +1 competence bonus on Fortitude saves. <br
      /><em>Monkey</em>: You gain a +4 competence bonus on
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.gGfJO90ZuRT4sZ9X]{Acrobatics}
      checks. <br /><em>Otter</em>: Your swim speed increases to your full
      normal speed, and you need not make concentration checks to cast spells
      underwater. <br /><em>Raccoon</em>: Your competence bonuses on
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.cSdUATLHBFfw3v4s]{Disable
      Device},
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.joza8kAIiImrPft7]{Sleight
      of Hand}, and
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.wRWHk7tCUHR99PzD]{Stealth}
      checks increase to +4. <br /><em>Raptor</em>: Your enhancement bonus to
      speed increases to +30 feet, and you gain the benefit of the
      @Compendium[pf1.feats.bXeW4kLCErPBFpNB]{Run} feat. <br /><em>Tree
      Lizard</em>: You gain a +4 competence bonus on
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.wRWHk7tCUHR99PzD]{Stealth}
      checks.</p>
