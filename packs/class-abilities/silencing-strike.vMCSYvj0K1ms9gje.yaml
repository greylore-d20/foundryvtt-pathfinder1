system:
  description:
    value: >-
      <p>Using magic stolen from the Hellknights, Council agents can render foes
      silent. When a creature is damaged by the rogue’s sneak attack, the rogue
      magically renders the creature mute for 1 round unless it succeeds at a
      Will save (DC = 10 + half the rogue’s level + the rogue’s Charisma
      modifier). Silencing strike can be used a number of times per day equal to
      half the rogue’s level.</p>
