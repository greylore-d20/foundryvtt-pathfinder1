      <p>This spell functions as <i>black tentacles</i>, except the tentacles
      blindly grasp at the targets' eyes and ears, and tug at their hair,
      clothes, and equipment. Instead of grapple attempts, the tentacles attempt
      dirty trick combat maneuver checks (CMB = your caster level + 4 [the
      tentacles' Strength bonus] + 1 [the tentacles' size bonus]). Roll on the
      following table to determine the effect of a successful dirty trick combat
      maneuver check. </p><table
      border="1"><tbody><tr><th>d%</th><th>Effect</th></tr><tr><td>1-20</td><td>Blinded.
