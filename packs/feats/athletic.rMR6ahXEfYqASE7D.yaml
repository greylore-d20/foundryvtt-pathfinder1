system:
  description:
    value: >-
      <em>You possess inherent physical prowess.</em><p><b>Benefits</b><br>You
      get a +2 bonus on Climb and Swim skill checks. If you have 10 or more
      ranks in one of these skills, the bonus increases to +4 for that skill.
  tags:
    - PFS
    - General
  changes:
    - _id: 7x539gvc
      formula: '@skills.clm.rank >= 10 ? 4 : 2'
      subTarget: skill.clm
      modifier: untyped
    - _id: zgst782n
      formula: '@skills.swm.rank >= 10 ? 4 : 2'
      subTarget: skill.swm
      modifier: untyped
  tag: feat_athletic
