system:
  description:
    value: >-
      <p><b>Element</b> universal; <b>Type</b> utility (Su); <b>Level</b> 1;
      <b>Burn</b> 0<br><b>Prerequisite</b> <a
      href="https://aonprd.com/RacesDisplay.aspx?ItemName=Kitsune">kitsune</a></p>

      <p>You can cast a spell-like ability granted to you by any <a
      href="https://aonprd.com/FeatDisplay.aspx?ItemName=Magical%20Tail">Magical
      Tail</a> feat you have by accepting 1 point of burn, even if you have no
      daily uses of that spell-like ability remaining. You must be able to use
      wild talents of a level equal to the number of extra tails required to use
      a spell-like ability granted by a <a
      href="https://aonprd.com/FeatDisplay.aspx?ItemName=Magical%20Tail">Magic
      Tail</a> feat to use this ability to cast that spell-like ability (for
      example, you would need to be 15th level and able to use 8th-level wild
      talents to use this talent to cast the <a
      href="https://aonprd.com/SpellDisplay.aspx?ItemName=">dominate person</a>
      spell-like ability granted by <a
      href="https://aonprd.com/FeatDisplay.aspx?ItemName=Magical%20Tail">Magical
      Tail</a>).</p>

      <p>In addition, you can learn a <a
      href="https://aonprd.com/FeatDisplay.aspx?ItemName=Magical%20Tail">Magical
      Tail</a> feat that you qualify for in place of gaining a new infusion or
      utility wild talent.</p>
