      <p><b>Element</b> fire; <b>Type</b> substance infusion; <b>Level</b> 5;
      <b>Burn</b> 3<br><b>Associated Blasts</b> blue flame, fire<br><b>Saving
      Throw</b> none</p>

      <p>Your kinetic blast burns so hot that it melts away your foe’s magical
      effects. Whenever your infused blast hits a foe and penetrates its spell
      resistance, you can attempt a caster level check as if using a targeted
      dispel magic before determining whether the foe takes damage from the
      blast. You can choose to reduce the blast’s damage by half to increase
      your bonus on the caster level check by 2.</p>

      <p>If you don’t choose a specific spell effect to attempt to dispel, you
      automatically attempt to dispel effects that would protect the target from
      fire damage before other spells.</p>
