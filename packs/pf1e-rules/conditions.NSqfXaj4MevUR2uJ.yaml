  - name: Paralyzed
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A paralyzed character is frozen in place and unable to move or act. A paralyzed character has effective\_<em>Dexterity</em>\_and\_<em>Strength</em> scores of 0 and is @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.6dtCytJsNkO8Hwq4]{helpless}, but can take purely mental actions. A winged creature flying in the air at the time that it becomes paralyzed cannot flap its wings and falls. A paralyzed swimmer can’t swim and may drown. A creature can move through a space occupied by a paralyzed creature—ally or not. Each square occupied by a paralyzed creature, however, counts as 2 squares to move through.</p>"
