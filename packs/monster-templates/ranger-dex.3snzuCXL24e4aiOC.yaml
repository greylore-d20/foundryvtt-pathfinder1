      more HD.<p><b>Quick Rules:</b> Choose either Str or Dex. The creature
      gains +2 on all rolls based on the chosen ability score (and +2 to AC if
      Dex is chosen). The creature gains either Point Blank Shot or Two-Weapon
      Fighting as a bonus feat (if the creature has 10 or more HD, choose two
      more bonus feats from the lists in combat style† class feature—from
      archery if the creature took Point-Blank Shot, or from two-weapon combat
      if the creature took Two-Weapon Fighting). The creature also gains favored
      enemy† (choosing only one favored enemy; the favored enemy bonus increases
      by 2 at 5 HD and every 5 HD thereafter, to a maximum of +10 at 20 HD).
      Lastly, the creature gains track† (and evasion† if the creature has 10 or
      more HD).<p><b>Rebuild Rules:</b></p>

      <p><b>Defensive Abilities</b> evasion (if the creature has 10 or more HD);
