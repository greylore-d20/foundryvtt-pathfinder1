  - name: Disabled
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A character with 0\_<em>hit points</em>, or one who has negative\_<em>hit points</em> but has become @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.krgVb43Vd62dqpYr]{stable} and conscious, is disabled. A disabled character may take a single\_<em>move action</em>\_or\_<em>standard action</em>\_each round (but not both, nor can he take full-round actions, but he can still take swift, immediate, and free actions). He moves at half speed. Taking move actions doesn’t risk further injury, but performing any\_<em>standard action</em> (or any other action the GM deems strenuous, including some free actions such as casting a @Compendium[pf1.feats.wFoLrh5FeeqBXsQ8]{Quicken Spell}) deals 1 point of damage after the completion of the act. Unless the action increased the disabled character’s <em>hit points</em>, he is now in negative\_<em>hit points</em> and @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.zG6xEGMIerpbnND0]{dying}.</p>\n<p>A disabled character with negative\_<em>hit points</em>\_recovers\_<em>hit points</em>\_naturally if he is being helped. Otherwise, each day he can attempt a DC 10\_<em>Constitution</em>\_check after resting for 8 hours, to begin recovering\_<em>hit points</em> naturally. The character takes a penalty on this roll equal to his negative hit point total. Failing this check causes the character to lose 1 hit point, but this does not cause the character to become @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.kHwbZ38VHCa1wkUF]{unconscious}. Once a character makes this check, he continues to heal naturally and is no longer in danger of losing <em>hit points</em>\_naturally.</p>"
