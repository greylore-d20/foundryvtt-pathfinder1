    WoSm54XEQRlIEB4O:
      name: Holy symbol (Wood)
      type: loot
      img: systems/pf1/icons/items/inventory/dice.jpg
      system:
        description:
          value: >-
            <p>Source <a
            href="http://paizo.com/products/btpy8tmc?Pathfinder-Roleplaying-Game-Ultimate-Equipment">Ultimate
            Equipment pg. 57</a><br>Price 100 gp (gold), 5 gp (iron), 500 gp
            (platinum), 25 gp (silver), 1 gp (wooden); Weight 1 lb. (gold), 1
            lb. (iron), 1 lb. (platinum), 1 lb. (silver), â€” (wooden)</p>

            <h3>Description</h3>

            <p>A holy symbol focuses positive energy and is used by good clerics
            and paladins (or by neutral clerics who want to cast good spells or
            channel positive energy). Each religion has its own holy symbol. The
            material used to make the holy symbol has no effect on its powers,
            though a religion may place special significance on a particular
            material.<br><br>Unholy Symbols: An unholy symbol is like a holy
            symbol except that it focuses negative energy and is used by evil
            clerics (or by neutral clerics who want to cast evil spells or
            channel negative energy).</p>
        price: 1
        equipped: false
        subType: gear
      flags:
        core:
          sourceId: Compendium.pf1.items.s5KkeKPLnneb0WR4
      _id: WoSm54XEQRlIEB4O
