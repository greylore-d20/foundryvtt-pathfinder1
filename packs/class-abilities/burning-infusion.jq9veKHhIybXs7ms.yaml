      <p><b>Element</b> fire; <b>Type</b> substance infusion; <b>Level</b> 1;
      <b>Burn</b> 1<br><b>Associated Blasts</b> blue flame, fire, magma,
      plasma<b>Saving Throw</b> Reflex negates</p>

      <p>Your kinetic blast ignites your foes. Whenever an infused blast hits a
      foe and penetrates its spell resistance, that foe catches on fire,
      regardless of whether it takes damage. A foe that catches fire takes 1d6
      points of fire damage each round until the fire is extinguished.</p>

      <p>Against a creature on fire from this infusion, any fire kinetic blasts
      gain a +2 bonus on attack rolls, to DCs, and on caster level checks to
      overcome spell resistance.</p>
