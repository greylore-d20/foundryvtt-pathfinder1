name: Touch the Spirit World
type: feat
img: systems/pf1/icons/skills/affliction_07.jpg
system:
  description:
    value: >-
      <p>With a touch, you can empower a weapon to affect incorporeal creatures.
      The weapon touched deals half damage to incorporeal creatures, or full
      damage if it is a magic weapon. This benefit lasts for a number of rounds
      equal to your cleric level. You can use this ability a number of times per
      day equal to 3 + your Wisdom modifier.</p>

      <p>This power replaces the Gentle Rest power of the Repose Domain.</p>
