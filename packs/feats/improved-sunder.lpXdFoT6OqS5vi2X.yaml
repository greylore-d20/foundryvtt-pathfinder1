name: Improved Sunder
system:
  description:
    value: >-
      <p><em>You are skilled at damaging your foes' weapons and
      armor.</em></p><p><strong>Prerequisites</strong>: Str 13,
      @UUID[Compendium.pf1.feats.Item.FUW5mIXHNBBIQ1Sq]{Power Attack}, base
      attack bonus +1.</p><p><strong>Benefits</strong>: You do not provoke an
      attack of opportunity when performing a sunder combat maneuver. In
      addition, you receive a +2 bonus on checks made to sunder an item. You
      also receive a +2 bonus to your Combat Maneuver Defense whenever an
      opponent tries to sunder your gear.</p><p><strong>Normal</strong>: You
      provoke an attack of opportunity when performing a sunder combat
      maneuver.</p>
