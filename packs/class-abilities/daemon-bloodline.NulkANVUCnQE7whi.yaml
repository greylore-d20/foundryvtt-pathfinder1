      <p><b>Bloodline Arcana:</b> Whenever you cast a spell that kills one or
      more living creatures with an <em>Intelligence</em> score of 3 or higher,
      the <em>caster level</em> of any spell you cast in the next round
      increases by +1 for each creature your first spell killed. This ability
      does not stack with other effects that increase your effective <em>caster
      level</em>, and you cannot gain a bonus greater than 1/2 your
      <em>Charisma</em> modifier (minimum 1). The second spell you cast must be
      of an equal or lower level than the first one.</p>
