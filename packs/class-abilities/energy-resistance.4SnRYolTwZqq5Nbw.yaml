  description:
    value: >-
      <p>While raging, the barbarian gains resistance to one energy type (acid,
      cold, electricity, fire, or sonic) equal to 1/2 her barbarian level
      (minimum 1). The energy type is chosen when this rage power is selected
      and it cannot be changed. This rage power can be selected more than once.
      Its effects do not stack. Each time is applies to a different energy
      type.</p>
