name: Feint from Shadows
type: feat
img: systems/pf1/icons/items/weapons/dagger.PNG
system:
  description:
    value: >-
      <p>A character with this talent can feint in combat using a ranged weapon
      against a target within 30 feet and cause the opponent to lose his
      Dexterity modifier against her next melee or ranged attack. The character
      must have concealment (but not full concealment) from the target of the
      feint.</p>
