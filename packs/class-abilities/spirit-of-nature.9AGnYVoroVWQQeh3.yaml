  description:
    value: >-
      <p>When in a natural setting, whenever you are reduced to negative hit
      points, you automatically stabilize.</p>

      <p>At 5th level, you gain fast healing 1 for 1d4 rounds whenever you are
      reduced to negative hit points.</p>

      <p>At 10th level, the ability works everywhere, even in civilized or
      wholly artificial realms.</p>

      <p>At 15th level, you gain fast healing 3 for 1d4 rounds when reduced to
      negative hit points.</p>
