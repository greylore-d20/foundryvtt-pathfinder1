system:
  description:
    value: >-
      <i>Your critical hits cause opponents to slow down.</i>

      <p><b>Prerequisites</b></p>

      <p>Critical Focus, base attack bonus +13.</p>

      <p><b>Benefits</b></p>

      <p>Whenever you score a critical hit, your opponent becomes staggered for
      1d4+1 rounds. A successful Fortitude save reduces the duration to 1 round.
      The DC of this Fortitude save is equal to 10 + your base attack bonus. The
      effects of this feat do not stack. Additional hits instead add to the
      duration.</p>

      <p><b>Special</b></p>

      <p>You can only apply the effects of one critical feat to a given critical
      hit unless you possess Critical Mastery.</p>
