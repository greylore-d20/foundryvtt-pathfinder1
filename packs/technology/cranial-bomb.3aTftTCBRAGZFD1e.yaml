      <h3>Statistics</h3><p><strong>Slot</strong>
      head</p><p><strong>Install</strong> DC 25; <strong>Implantation</strong>
      1</p><h3>Description</h3><p>A cranial bomb is a bomb implanted at the base
      of the skull that explodes when remotely activated by a detonator's
      signal. Though normally implanted, a cranial bomb can also be detonated
      outside of a body. If detonated while implanted, it deals 2d6 points of
      bludgeoning damage and 2d6 points of fire damage, and the recipient must
      succeed at a Fortitude saving throw (DC = 10 + the damage dealt) or be
      instantly slain. Creatures killed in this manner cannot be revived by
      <em>breath of life</em> or <em>raise dead</em>. If detonated outside a
      body, the bomb instead creates a small explosion, dealing the damage
      detailed above in a 5-foot-radius burst (Reflex DC 13
      half).</p><h3>Construction</h3><p><strong>Craft</strong> DC 20;
