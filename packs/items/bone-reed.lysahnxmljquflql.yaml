    value: >-
      <p><b>Price</b> 75 gp</p>

      <p>This aquatic grass resembles translucent white horsetail.</p>

      <p><b>Gather</b> DC 24; <b>Yield</b> 1 dose</p>

      <p><b>Terrain</b> any swamps</p>

      <p><b>Preparation</b> A bone reed must be pressed and dried. This process
      requires a successful DC 10 <em>Craft</em> (alchemy) check and takes 8
      hours to complete.</p>

      <p><b>Use</b> A creature that sleeps for at least 8 hours in 1 day with a
      bone reed bound to one of its arms or legs heals double the normal
      <em>ability damage</em> and hit point damage (or triple with full bed
      rest). A bone reed loses its effectiveness after use. <em>Binding</em> a
      bone reed to a limb requires 1 minute of work.</p>
