system:
  description:
    value: >-
      <i>You have mastered a small handful of spells, and can prepare these
      spells without referencing your spellbooks at all.</i>

      <p><b>Prerequisites</b></p>

      <p>1st-level wizard</p>

      <p><b>Benefits</b></p>

      <p>Each time you take this feat, choose a number of spells that you
      already know equal to your Intelligence modifier. From that point on, you
      can prepare these spells without referring to a spellbook.</p>

      <p><b>Normal</b></p>

      <p>Without this feat, you must use a spellbook to prepare all your spells,
      except <i>read magic</i>.</p>
