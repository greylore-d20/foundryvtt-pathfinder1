    value: >-
      <p>At 5th level, you cling to life with increasing ferocity. You gain
      ferocity as per the universal monster rule. Whenever you have 0 hit points
      or negative hit points, you gain a +4 morale bonus to your Strength and
      Dexterity, as well as a +2 morale bonus on Fortitude saves.</p>

      <p>At 8th level, you are not staggered when you have 0 hit points or
      negative hit points, and you automatically stabilize when you have
      negative hit points.</p>
