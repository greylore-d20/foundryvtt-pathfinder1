name: Elephant Aspect
system:
  associations:
    classes:
      - Shifter
  description:
    value: >-
      <p><em>The elephant is a symbol of both power and wisdom in Garund and
      Vudra. Shifters who take this aspect learn the value of applying their
      strength with precision. An elephant’s alternate attacks are gore (P) and
      slam (B).</em></p><p><strong>Minor Form:</strong> You gain a +4
      enhancement bonus on bull rush and overrun combat maneuver
      checks.</p><p>At 8th level, this bonus increases to +6, and at 15th level
      it increases to +8.</p><p><strong>Major Form:</strong> Your shape changes
      to that of a Large adolescent <em>elephant</em> (as an elephant, but with
      a space of 10 feet). While in this form, you gain low-light vision, scent,
      a gore attack (1d6 damage), and a slam attack (1d8 damage) with a 5-foot
      reach. You also gain a +2 racial bonus to Strength and to natural armor.
      While in this form, you can carry a Medium bipedal creature on your back,
      allowing you to act as the creature’s mount.</p><p>At 8th level, you gain
      @UUID[Compendium.pf1.pf1e-rules.JournalEntry.nBnUY0koBzXqoEft.JournalEntryPage.8QmI6rtxS2vcdd3M]{trample},
      as the universal monster rule, dealing your shifter claw damage.</p><p>At
      15th level, you gain @Compendium[pf1.feats.dn2KgHFQRbuoNRx0]{Improved Bull
      Rush} as a bonus feat, and your racial bonus to Strength and natural armor
      increases to +4.</p><p><strong>Alternate Natural Attacks:</strong> Gore
      (P), slam (B)</p>
