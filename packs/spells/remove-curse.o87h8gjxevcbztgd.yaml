      check (1d20 + caster level) against the DC of each <i>curse</i> affecting
      the target.</p><p>Success means that the <i>curse</i> is removed.
      <i>Remove <i>curse</i></i> does not remove the <i>curse</i> from a
      <i>curse</i>d shield, weapon, or suit of armor, although a successful
      caster level check enables the creature afflicted with any such
      <i>curse</i>d item to remove and get rid of it.</p><p><i>Remove
      <i>curse</i></i> counters and dispels bestow <i>curse</i>.</p>
