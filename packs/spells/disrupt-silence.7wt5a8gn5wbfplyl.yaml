name: Disrupt Silence
type: spell
img: systems/pf1/icons/misc/magic-swirl.png
system:
  description:
    value: >-
      <p>You suppress magical sound-dampening effects within the area.
      <i>Disrupt <i>silence</i></i> temporarily negates magical <i>silence</i>
      within its area, so that normal sounds can be heard within the overlapping
      areas of effect. Additionally, <i>disrupt <i>silence</i></i> can
      automatically counter or dispel any magical <i>silence</i> effect of equal
      or lower level cast upon the same target, such as <i>silence</i>. If you
      cast <i>disrupt <i>silence</i></i> on the target of a higher-level
      <i>silence</i> effect, it functions as <i>dispel magic</i> instead of its
      normal function.</p>
