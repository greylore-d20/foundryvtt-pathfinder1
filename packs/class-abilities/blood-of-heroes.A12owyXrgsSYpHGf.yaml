    value: >-
      <p>As a move action, you can call upon your ancestors to grant you extra
      bravery in battle. You gain a +1 morale bonus on attack rolls, damage
      rolls, and Will saves against fear for a number of rounds equal to your
      Charisma bonus.</p>

      <p>At 7th level, this bonus increases to +2, and at 14th level this bonus
      increases to +3.</p>

      <p>You can use this ability once per day, plus one additional time per day
      at 5th level, and every five levels thereafter.</p>
