      (human)</td></tr><tr><td>Humanoid (orc)</td></tr><tr><td>Humanoid
      (reptilian)</td></tr><tr><td>Humanoid (other
      subtype)</td></tr><tr><td>Magical beast</td></tr><tr><td>Monstrous
