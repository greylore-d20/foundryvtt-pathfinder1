system:
  description:
    value: >-
      <i>Choose one type of weapon (including unarmed strike or grapple) for
      which you possess the Weapon Specialization feat. Your attacks with the
      chosen weapon are more devastating than normal.</i>

      <p><b>Prerequisites</b></p>

      <p>Proficiency with selected weapon, Greater Weapon Focus with selected
      weapon, Weapon Focus with selected weapon, Weapon Specialization with
      selected weapon, 12th-level fighter.</p>

      <p><b>Benefits</b></p>

      <p>You gain a +2 bonus on all damage rolls you make using the selected
      weapon. This bonus to damage stacks with other damage roll bonuses,
      including any you gain from Weapon Specialization.</p>

      <p><b>Special</b></p>

      <p>You can gain Greater Weapon Specialization multiple times. Its effects
      do not stack. Each time you take the feat, it applies to a new type of
      weapon.</p>
