    value: >-
      <p><em>Deep forests are a haven for <em>unicorns</em>. Deeply empathetic
      and fiercely protective, unicorns on occasion form close bonds with
      humans, often young and noble-hearted women. When the two have a
      particularly strong bond, the unicorn’s magic can become a part of the
      bonded human, and sometimes is even passed on to her children. These
      children, blessed by their parent’s connection to that force of true good,
      grow up to become <em>sorcerers</em> of the unicorn bloodline.</em></p>

