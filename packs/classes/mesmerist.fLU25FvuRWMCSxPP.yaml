name: Mesmerist
type: class
img: systems/pf1/icons/skills/blue_15.jpg
system:
  description:
    value: >-
      <p>Experts at charm and deceit, mesmerists compel others to heed their
      words and bend to their will. Psychic powers, primarily those of
      <em>enchantment</em> and <em>illusion</em>, give mesmerists the tools they
      need to manipulate others—usually for their own personal gain. The very
      gaze of a mesmerist can hypnotize someone into following his whims.
      Mesmerists frequently form cults of personality around themselves, and
      they develop skills and contingency plans in case their ploys are
      discovered.</p>

      <p>They draw their magic from the <em>Astral Plane</em>, and many consider
      their minds to be conduits to enigmatic spaces others can’t
      comprehend.</p>

      <p><b>Role:</b> Mesmerists wield power over lesser minds, suppressing
      foes’ wills to weaken them. Priding themselves on their trickery and
      inventiveness, they also support their allies—and often themselves—with
      magical tricks, most of which offer protection. Their limited healing
      ability primarily provides <em>temporary hit points</em>, so mesmerists
      aren’t the strongest primary healers, but they can easily remove
      conditions that typically affect the mind.</p>

      <p><b>Alignment:</b> Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Starting Wealth</b>: 3d6 × 10 gp (average 105 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The mesmerist’s class skills are <em>Appraise</em> (<em>Int</em>),
      <em>Bluff</em> (<em>Cha</em>), <em>Craft</em> (<em>Int</em>),
      <em>Diplomacy</em> (<em>Cha</em>), <em>Disguise</em> (<em>Cha</em>),
      <em>Escape Artist</em> (<em>Dex</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (arcana) (<em>Int</em>), <em>Knowledge</em>
      (dungeoneering) (<em>Int</em>), <em>Knowledge</em> (history)
      (<em>Int</em>), <em>Knowledge</em> (local) (<em>Int</em>),
      <em>Knowledge</em> (nobility) (<em>Int</em>), <em>Knowledge</em>
      (religion) (<em>Int</em>), <em>Linguistics</em> (<em>Int</em>),
      <em>Perception</em> (<em>Wis</em>), <em>Perform</em> (<em>Cha</em>),
      <em>Profession</em> (<em>Wis</em>), <em>Sense Motive</em> (<em>Wis</em>),
      <em>Sleight of Hand</em> (<em>Dex</em>), <em>Spellcraft</em>
      (<em>Int</em>), <em>Stealth</em> (<em>Dex</em>) ,and <em>Use Magic
      Device</em> (<em>Cha</em>).</p>

      <p><b>Skill Ranks per Level</b>: 6 + <em>Int</em> modifier.</p>
