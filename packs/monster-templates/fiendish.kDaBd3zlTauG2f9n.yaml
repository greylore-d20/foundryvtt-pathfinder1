      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      Yes<br><b>Usable with Summons</b> Yes<p>Creatures with the fiendish
      template live in the Lower Planes, such as the Abyss and Hell, but can be
      summoned using spells such as summon monster and planar ally. A fiendish
      creature’s CR increases by +1 only if the base creature has 5 or more HD.
      A fiendish creature’s quick and rebuild rules are the same.<p><b>Rebuild
      Rules:</b> Senses gains darkvision 60 ft.; Defensive Abilities gains DR
      and energy resistance as noted on the table; SR gains SR equal to new CR
      +5; Special Attacks smite good 1/day as a swift action (adds Cha bonus to
      attack rolls and damage bonus equal to HD against good foes; smite
      persists until target is dead or the fiendish creature
