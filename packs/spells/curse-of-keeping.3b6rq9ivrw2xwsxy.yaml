  description:
    value: >-
      <p>You curse the target with the inability to sell, barter, or give away
      any item it owns, other than ordinary currency, for as long as the spell
      remains in effect. The target cannot sell, trade, drop, or give away
      possessions. The target can purchase items using ordinary currency but
      can't then sell the purchased items. The target can accept gifts from
      others but can't offer anything in exchange. A <i>Curse of Keeping</i> can
      be ended by <i>break enchantment</i>, <i>limited wish</i>, <i>remove
      curse</i>, <i>miracle</i>, or <i>wish</i>. <i>Dispel magic</i> does not
      affect a <i>Curse of Keeping</i>.</p>
