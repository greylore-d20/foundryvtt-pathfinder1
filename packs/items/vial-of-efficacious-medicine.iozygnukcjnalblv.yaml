      <p class="source"><b>Source</b> <em>PPC:AM</em></p>

      <p><b>Price</b> 7,000 gp; <b>Slot</b> none; <b>CL</b> 5th; <b>Weight</b>
      -; <b>Aura</b> faint <em>conjuration</em></p>

      <p>This bulbous bottle is crafted of smoked glass and causes any liquid
      contained within to take on a significantly darker cast and twinkle with
      motes of beautiful white light.</p>

      <p>A <i>vial of efficacious medicine</i> can hold a single dose of an
      alchemical remedy, such as <em>antitoxin</em> or <em>antiplague</em>.
      Loading a remedy into the vial is a <em>standard action</em> that provokes
      <em>attacks of opportunity</em>. When an alchemical remedy is imbibed or
      applied from the vial, any <em>alchemical bonus</em> it grants on saving
      throws or checks or to AC or <em>CMD</em> increases by 2. Treat this
      increase as an <em>enhancement bonus</em>. In addition, the user is healed
      of 1d8+5 points of damage. A <i>vial of efficacious medicine</i> can be
      used up to three times per day.</p>

      <p>CONSTRUCTION REQUIREMENTS</p>

      <p><b>Feats</b> <em>Craft Wondrous Item</em>; <b>Spells</b> <em>cure light
      wounds</em>, <em>polypurpose panacea</em>; <b>Cost</b> 4,500 gp</p>
