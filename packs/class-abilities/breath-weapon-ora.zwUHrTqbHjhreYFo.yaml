name: Breath Weapon (ORA)
type: feat
img: systems/pf1/icons/spells/light-royal-1.jpg
system:
  description:
    value: >-
      <p><strong>Source</strong> Legacy of Dragons pg. 9</p><p>The primal power
      of dragonkind seethes within you. You gain a breath weapon. This breath
      weapon deals 1d6 points of damage of your energy type per 2 oracle levels
      you have (minimum 1d6; Reflex half). The shape of the breath weapon is
      either a 30-foot cone or a 60- foot line, selected when choosing this
      revelation. You can use this ability once per day at 1st level, plus one
      additional time at 5th level and one additional time per day for every 5
      levels beyond 5th.</p>
  tags:
    - Dragon Mystery
  actions:
    - _id: vd0hIa9tUT4utyD7
      name: Cone
      img: systems/pf1/icons/spells/light-royal-1.jpg
      activation:
        type: standard
        unchained:
          cost: 2
          type: action
      measureTemplate:
        type: cone
        size: '30'
      actionType: save
      damage:
        parts:
          - formula: max(1, floor(@classes.oracle.level / 2))d6
            type:
              values: []
              custom: ''
      save:
        dc: 10 + floor(@classes.oracle.level / 2) + @abilities.cha.mod
        type: ref
        description: Relfex half
      spellArea: 30-foot cone
    - _id: HuYnkkcNojTDvqdJ
      name: Line
      img: systems/pf1/icons/spells/light-royal-1.jpg
      activation:
        type: standard
        unchained:
          cost: 2
          type: action
      measureTemplate:
        type: ray
        size: '60'
      actionType: save
      damage:
        parts:
          - formula: max(1, floor(@classes.oracle.level / 2))d6
            type:
              values: []
              custom: ''
      save:
        dc: 10 + floor(@classes.oracle.level / 2) + @abilities.cha.mod
        type: ref
        description: Relfex half
      spellArea: 60-foot line
  uses:
