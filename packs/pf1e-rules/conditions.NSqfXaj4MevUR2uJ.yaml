  - name: Broken
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>Items that have taken damage in excess of half their total\_<em>hit points</em>\_gain the broken condition, meaning they are less effective at their designated task. The broken condition has the following effects, depending upon the item.</p>\n<ul>\n<li>If the item is a weapon, any attacks made with the item suffer a –2 penalty on attack and damage rolls. Such weapons only score a critical hit on a natural 20 and only deal ×2 damage on a confirmed critical hit.</li>\n<li>If the item is a suit of armor or a shield, the bonus it grants to\_<em>AC</em>\_is halved, rounding down. Broken armor doubles its armor check penalty on skills.</li>\n<li>If the item is a tool needed for a skill, any skill check made with the item takes a –2 penalty.</li>\n<li>If the item is a\_<em>wand</em>\_or staff, it uses up twice as many charges when used.</li>\n<li>If the item does not fit into any of these categories, the broken condition has no effect on its use. Items with the broken condition, regardless of type, are worth 75% of their normal value. If the item is magical, it can only be repaired with a @Compendium[pf1.spells.24zg8a05hqum3e6j]{Mending}\_or @Compendium[pf1.spells.x23pz2agjub1eh89]{Make Whole}\_spell cast by a character with a\_<em>caster level</em>\_equal to or higher than the item’s. Items lose the broken condition if the spell restores the object to half its original\_<em>hit points</em>\_or higher. Non-magical items can be repaired in a similar fashion, or through the @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.3E8pxbjI8MD3JbfQ]{Craft}\_skill used to create it. Generally speaking, this requires a DC 20 @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.3E8pxbjI8MD3JbfQ]{Craft}\_check and 1 hour of work per point of damage to be repaired. Most craftsmen charge one-tenth the item’s total cost to repair such damage (more if the item is badly damaged or ruined).</li>\n</ul>\n<p><b>Special Note on Ships</b>: Ships, and sometimes their means of propulsion—are objects, and like any other object, when they take damage in excess of half their\_<em>hit points</em>, they gain the broken condition. When a ship gains the broken condition, it takes a –2 penalty to AC, on sailing checks, saving throws, and on\_<em>combat maneuver</em>\_checks. If a ship or its means of propulsion becomes broken, the ship’s maximum speed is halved and the ship can no longer gain the upper hand until repaired. If the ship is in motion and traveling faster than its new maximum speed, it automatically decelerates to its new maximum speed (from\_<em>Advanced Naval Combat</em>.)</p>"
