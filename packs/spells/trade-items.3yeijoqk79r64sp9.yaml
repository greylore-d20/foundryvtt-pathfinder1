      <p>You cause the target object and the object used as a focus for the
      spell to immediately swap places. The target object appears in your hand
      (or falls to the ground in your square if you are unable to hold it). The
      stronger the connection between the two objects, the more difficult the
      spell is to resist, as indicated on the table below. The modifiers are
      cumulative. <b>Similarity DC</b> The two objects are the same type of
      object (such as +1 "keys," "swords," "scrolls")  The two objects are made
      of the same material +1  The two objects have the same weight +1 (accurate
      to the nearest ounce)  The two objects are part of the same set or made +2
      in the exact same mold  The target object has a higher gp value than the
      focus item -2  The target object is tied its holder, such as a bonded item
      -2</p>
