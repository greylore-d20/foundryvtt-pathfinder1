    value: >-
      <p>As a standard action, you can summon a single skeleton or zombie to
      serve you. The undead creature has a number of Hit Dice equal to your
      oracle level. It remains for a number of rounds equal to your Charisma
      modifier.</p>

      <p>At 7th level, you can summon a bloody skeleton or fast zombie.</p>

      <p>At 15th level, you can summon an advanced skeleton or zombie. You can
      use this ability once per day plus one additional time per day at 10th
      level.</p>
