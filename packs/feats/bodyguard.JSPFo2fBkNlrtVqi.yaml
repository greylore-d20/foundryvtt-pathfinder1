    value: >-
      <p><em>Your swift strikes ward off enemies attacking nearby
      allies.</em></p><p><strong>Prerequisites</strong>: Combat
      Reflexes.</p><p><strong>Benefit</strong>: When an adjacent ally is
      attacked, you may use an attack of opportunity to attempt the aid another
      action to improve your ally’s AC. You may not use the aid another action
      to improve your ally’s attack roll with this
      attack.</p><p><strong>Normal</strong>: Aid another is a standard
      action.</p><h3>combat trick</h3><p>When you use an attack of opportunity
      to use an aid another action to improve an adjacent ally’s Armor Class,
      you can spend 1 or 2 stamina points. Increase the bonus to the ally’s AC
      by an amount equal to the number of stamina points you spent.</p>
