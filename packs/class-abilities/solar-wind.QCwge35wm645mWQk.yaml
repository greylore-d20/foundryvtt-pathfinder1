system:
  description:
    value: >-
      <p>You can unleash a blast of searing wind at a single target within 30
      feet as a ranged touch attack with no range increment. Your solar wind
      deals 1d6 points of fire damage + 1 for every 2 oracle levels you
      possess.</p>

      <p>At 7th level, you can also knock an opponent back, treating the blast
      as a bull rush combat maneuver that uses your caster level + your Charisma
      modifier in place of your CMB.</p>

      <p>You can use this ability a number of times per day equal to 3 + your
      Charisma modifier.</p>
