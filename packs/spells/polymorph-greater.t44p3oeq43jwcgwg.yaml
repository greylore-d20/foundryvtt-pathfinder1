  shortDescription: >-
    <p>This spell functions as
    @Compendium[pf1.spells.d40ia71c2eljm91k]{Polymorph} except that it allows
    the creature to take on the form of a dragon or plant creature. If you use
    this spell to cause the target to take on the form of an animal or magical
    beast, it functions as @Compendium[pf1.spells.br37848gchetel0q]{Beast Shape
