  description:
    value: >-
      <p>Upon reaching 20th level, the shaman becomes a master of cold and
      water. The shaman gains cold resistance 30. She can also apply any one of
      the following feats to any cold or water spell she casts without
      increasing the spell’s level or casting time: Enlarge Spell, Extend Spell,
      Silent Spell, or Still Spell. She doesn’t need to possess these feats to
      use this ability.</p>
