    name: Axiomatic
    sort: 9300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 136</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 7th<br /><strong>Slot</strong> weapon quality;
        <strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>An <em>axiomatic
        </em>weapon is infused with lawful power. It makes the weapon
        law-aligned and thus bypasses the corresponding damage reduction. It
        deals an extra 2d6 points of damage against chaotic creatures. It
        bestows one permanent negative level (<em>Core Rulebook </em>562) on any
        chaotic creature attempting to wield it. The negative level remains as
        long as the weapon is in hand and disappears when the weapon is no
        longer wielded. This negative level cannot be overcome in any way
        (including<em>restoration </em>spells) while the weapon is
        wielded.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>order’s wrath</em>, creator must be lawful;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: LUaRIA6gJhsSiQxi
    _key: '!journal.pages!q479ojN4dcCzbWrc.LUaRIA6gJhsSiQxi'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Bane
    sort: 9400000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 136</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate
        conjuration <strong>CL</strong> 8th<br /><strong>Price</strong> +1
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>bane</em> weapon excels against certain foes. Against a designated
        foe, the weapon’s enhancement bonus is +2 better than its actual bonus.
        It also deals an extra 2d6 points of damage against such foes. To
        randomly determine a weapon’s designated foe, roll on the following
        table.</p><table><thead><tr><th><p><strong>d%</strong></p></th><th><p><strong>Designated
        Foe</strong></p></th></tr></thead><tbody><tr><td><p>01–05</p></td><td><p>Aberrations</p></td></tr><tr><td><p>06–09</p></td><td><p>Animals</p></td></tr><tr><td><p>10–16</p></td><td><p>Constructs</p></td></tr><tr><td><p>17–22</p></td><td><p>Dragons</p></td></tr><tr><td><p>23–27</p></td><td><p>Fey</p></td></tr><tr><td><p>28–60</p></td><td><p>Humanoids
        (pick one subtype)</p></td></tr><tr><td><p>61–65</p></td><td><p>Magical
        beasts</p></td></tr><tr><td><p>66–70</p></td><td><p>Monstrous
        humanoids</p></td></tr><tr><td><p>71–72</p></td><td><p>Oozes</p></td></tr><tr><td><p>73–88</p></td><td><p>Outsiders
        (pick one
        subtype)</p></td></tr><tr><td><p>89–90</p></td><td><p>Plants</p></td></tr><tr><td><p>91–98</p></td><td><p>Undead</p></td></tr><tr><td><p>99–100</p></td><td><p>Vermin</p></td></tr></tbody></table><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>summon monster I</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: pri1xg8iHDhZZwjX
    _key: '!journal.pages!q479ojN4dcCzbWrc.pri1xg8iHDhZZwjX'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Benevolent
    sort: 9500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 136</em><br
        /><strong>Aura</strong> faint enchantment <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This ability can only
        be placed on a melee weapon. When the wielder of a benevolent weapon
        uses the aid another action to grant an ally a bonus on attack rolls, he
        increases the aid another bonus by the enhancement bonus of the
        weapon.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>aid</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: AXdq63vvSHdLdZYu
    _key: '!journal.pages!q479ojN4dcCzbWrc.AXdq63vvSHdLdZYu'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Bewildering
    sort: 9600000
    text:
      content: >-
        <p><strong>Source</strong><em> Dirty Tactics Toolbox pg. 24</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        7th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Three times per day,
        when the wielder of a <em>bewildering</em> weapon makes a successful
        attack with this weapon, in addition to dealing the weapon’s normal
        damage, the wielder can inflict the confused condition on that enemy for
        1d6 rounds. The target can attempt a DC 17 Will saving throw each round
        to end this
        effect.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>confusion</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 46JNw68N5TynqZZU
    _key: '!journal.pages!q479ojN4dcCzbWrc.46JNw68N5TynqZZU'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Blood-Hunting
    sort: 9700000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 212</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 8th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>blood-hunting</em> weapon excels against enemies with the bloodline
        class feature. Against a designated foe, the weapon’s enhancement bonus
        is 2 better than its actual bonus. It also deals an additional 2d6
        points of damage against such foes. When combined with abilities like
        <em>bane</em> or <em>spirit-hunting</em>, the enhancement bonus
        increases granted by these abilities don’t stack, but an extra 1d6
        points of damage are added to the additional damage for each special
        ability beyond the first. (For example, a <em>bane blood-hunting</em>
        weapon would deal 3d6 additional points of damage, and a <em>bane
        blood-hunting spirit-hunting</em> weapon would deal 4d6 additional
        points of damage.) To randomly determine a weapon’s designated foe, roll
        on the following table. Other designated foes are possible, but most of
        these weapons are tuned against creatures with the following
        bloodlines.</p><table><thead><tr><th><p><strong>d%</strong></p></th><th><p><strong>Designated
        Foe</strong></p></th></tr></thead><tbody><tr><td><p>01–05</p></td><td><p>Aberrant</p></td></tr><tr><td><p>06–15</p></td><td><p>Abyssal</p></td></tr><tr><td><p>16–30</p></td><td><p>Arcane</p></td></tr><tr><td><p>31–35</p></td><td><p>Celestial</p></td></tr><tr><td><p>36–40</p></td><td><p>Destined</p></td></tr><tr><td><p>41–50</p></td><td><p>Draconic</p></td></tr><tr><td><p>51–60</p></td><td><p>Elemental</p></td></tr><tr><td><p>61–70</p></td><td><p>Fey</p></td></tr><tr><td><p>71–80</p></td><td><p>Infernal</p></td></tr><tr><td><p>81–90</p></td><td><p>Undead</p></td></tr><tr><td><p>91–100</p></td><td><p>Other</p></td></tr></tbody></table><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>summon monster I</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 9BwlN0tV3H1TtsPm
    _key: '!journal.pages!q479ojN4dcCzbWrc.9BwlN0tV3H1TtsPm'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Bloodsong
    sort: 500000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 212</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        6th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on slashing or piercing melee weapons. While the
        wielder benefits from a raging song performance (whether her own or from
        an ally), this weapon gains the keen weapon special ability. If the
        wearer confirms a critical hit while under the effects of a raging song,
        she gains 1d10 temporary hit points that last until they’re reduced to 0
        or the raging song ends, whichever comes first. If the weapon’s critical
        multiplier is ×3, add 2d10 temporary hit points instead; if the
        multiplier is ×4, add 3d10 temporary hit points instead. While its
        powers are active, the weapon vibrates and makes a barely audible hum
        that rises to a shriek of triumph when it confirms a critical
        hit.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>keen edge</em>, creator must have the raging
        song class feature; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ao6H4oy9zVZiWfxn
    _key: '!journal.pages!q479ojN4dcCzbWrc.ao6H4oy9zVZiWfxn'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Brawling
    sort: 600000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 212</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 7th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This weapon special
        ability can be applied only to brass knuckles, a cestus, a sap, or a
        light bludgeoning weapon. The wielder of this weapon gains an
        enhancement bonus on combat maneuver checks equal to the enhancement
        bonus of the
        weapon.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Improved Trip, <em>guidance</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: DIIBdZdhajNIQcr0
    _key: '!journal.pages!q479ojN4dcCzbWrc.DIIBdZdhajNIQcr0'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Breaking
    sort: 9800000
    text:
      content: >-
        <p><strong>Source</strong><em> Dungeoneer's Handbook pg. 28</em><br
        /><strong>Aura</strong> faint evocation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Upon command, a
        <em>breaking</em> weapon deals an extra 2d6 points of damage against
        inanimate objects and crystalline creatures on a successful hit and
        ignores the hardness of objects with a hardness of 5 or lower. When used
        against a crystalline creature, the damage from this effect does not
        stack with bane or similar weapon special abilities. This effect remains
        until another command is
        given.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>break</em> or <em>shatter</em>;
        <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: zKOBpY4CTwIH7vzQ
    _key: '!journal.pages!q479ojN4dcCzbWrc.zKOBpY4CTwIH7vzQ'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Brilliant Energy
    sort: 9900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 136</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> strong
        transmutation <strong>CL</strong> 16th<br /><strong>Price</strong> +4
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>brilliant energy</em> weapon has its significant portion transformed
        into light, although this does not modify the item’s weight. It always
        gives off light as a torch (20- foot radius). A <em>brilliant
        energy</em> weapon ignores nonliving matter. Armor and shield bonuses to
        AC (including any enhancement bonuses to that armor) do not count
        against it because the weapon passes through armor. (Dexterity,
        deflection, dodge, natural armor, and other such bonuses still apply.) A
        <em>brilliant energy</em> weapon cannot harm undead, constructs, or
        objects.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>gaseous form</em>, <em>continual flame</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 9GJGbLtC4vKvpCYf
    _key: '!journal.pages!q479ojN4dcCzbWrc.9GJGbLtC4vKvpCYf'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Burning
    sort: 10000000
    text:
      content: >-
        <p><strong>Source</strong><em> Monster Codex pg. 57</em><br
        /><strong>Aura</strong> strong evocation <strong>CL</strong> 12th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>burning</em>
        weapon causes an unattended flammable object to ignite when struck
        (Fortitude DC 13 negates for magic items), dealing 1d6+1 points of fire
        damage to the object each round after it’s ignited. An item made mostly
        or entirely out of wood is even more susceptible to this effect, taking
        2d6+2 points of fire damage. This effect lasts for 1d4 rounds. A
        creature that ends its turn in the same space as a burning object takes
        1d6+1 points of fire damage.</p><p>Up to three times per day, the bearer
        of a <em>burning</em> weapon can, on command, cause a single object that
        has been ignited by the weapon to burn even brighter, increasing the
        duration of its burning effect by 1d4+1 rounds and causing the fire to
        expand in a burst that extends 5 feet from the object. This burst of
        fire deals 1d6+1 points of fire damage to each creature in that area,
        and it can ignite unattended flammable objects within that area as if
        they had been hit with the weapon.</p><p>Fire giants often make use of
        <em>burning</em> weapons in their fervid crusades against other
        races.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>elemental touch</em><sup>APG</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: c48McsGfYowesAoi
    _key: '!journal.pages!q479ojN4dcCzbWrc.c48McsGfYowesAoi'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Called
    sort: 10100000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 137</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 9th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>called</em>
        weapon can be teleported to the wielder’s hand as a swift action that
        does not provoke attacks of opportunity, even if the weapon is in the
        possession of another creature. This ability has a maximum range of 100
        feet, and effects that block teleportation prevent the return of a
        <em>called</em> weapon. A <em>called</em> weapon must be in a creature’s
        possession for at least 24 hours for this ability to
        function.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>teleport</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: oGnqpNwRWMrBwbXz
    _key: '!journal.pages!q479ojN4dcCzbWrc.oGnqpNwRWMrBwbXz'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Catalystic
    sort: 10200000
    text:
      content: >-
        <p><strong>Source</strong><em> Monster Codex pg. 177</em><br
        /><strong>Aura</strong> strong evocation <strong>CL</strong> 12th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This ability can be
        placed only on a <em>corrosive</em> or <em>corrosive burst</em> weapon
        (<em>Pathfinder RPG Ultimate Equipment</em> 138). When the wielder of a
        <em>catalytic</em> weapon hits a creature, the weapon triggers a
        devastating chemical reaction that burns the struck creature. The
        creature struck must succeed at a DC 15 Fortitude save, or take 1d6
        points of acid damage at the start of its turn for 1d4 rounds.
        Successive hits with the <em>catalytic</em> weapon increase the duration
        but don’t add to the damage. The creature can attempt to neutralize the
        reaction as a full-round action as if it were on fire (including bonuses
        for dropping and rolling on the ground or jumping into water). Anyone
        who hits a creature subject to this chemical reaction with a natural
        weapon or unarmed strike takes 1d6 points of acid
        damage.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>acid arrow</em>; <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: uTYR3eeKiFa1z98O
    _key: '!journal.pages!q479ojN4dcCzbWrc.uTYR3eeKiFa1z98O'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Compassionate
    sort: 10300000
    text:
      content: >-
        <p><strong>Source</strong><em> Champions of Purity pg. 30</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 7th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>compassionate</em> weapon has the power to save a foe from the brink
        of death. When a successful hit from a compassionate weapon would bring
        a creature to –1 or fewer hit points, that creature is automatically
        stabilized. This ability can be suppressed at will as a free
        action.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>stabilize</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ULyFPTxCMjdKB1qq
    _key: '!journal.pages!q479ojN4dcCzbWrc.ULyFPTxCMjdKB1qq'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Concealed, Lesser
    sort: 700000
    text:
      content: >-
        <p><strong>Source</strong><em> Spymaster's Handbook pg. 30</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +3,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed on only light or one-handed melee weapons. A <em>lesser
        concealed</em> weapon functions as a <em>concealed</em> weapon (above),
        but can transform into only a mundane object of the same size and
        general shape of the weapon (determined at the weapon’s creation). A
        melee weapon cannot have both this special ability and the
        <em>concealed</em> special
        ability</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>major creation</em>; <strong>Price</strong>
        1,500 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 2FD5WQe9NClbxmCZ
    _key: '!journal.pages!q479ojN4dcCzbWrc.2FD5WQe9NClbxmCZ'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Concealed
    sort: 800000
    text:
      content: >-
        <p><strong>Source</strong><em> Spymaster's Handbook pg. 30</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        10th<br /><strong>Price</strong> +7,500 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on a light or one-handed melee weapon. A
        <em>concealed</em> weapon alters its shape at its wielder’s command,
        transforming into a non-weapon object of the wielder’s choice. This
        object must be a mundane item whose size and shape is similar to that of
        the concealed weapon or smaller, and it must be sized for a creature of
        the same size as the weapon’s intended wielder. For example, a Medium
        short sword can transform into a quill sized for a Medium creature, but
        it cannot transform into a saw sized for a Small creature. A
        <em>concealed</em> weapon cannot transform into a consumable item, and
        if its alternate form is that of a container, any contents stored within
        the concealed weapon’s alternate form are ejected into the wielder’s
        space when the weapon transforms back to its original form.<br /><br
        />While transformed, a <em>concealed</em> weapon doesn’t register as
        magical, as per <em>magic aura</em>, though it retains the weight, hit
        points, and any hardness of its original form. A <em>concealed</em>
        weapon cannot assume the form of an object made from a special material
        (such as adamantine) unless it is already made of that material. For
        instance, a wooden club cannot transform into a mithral frying pan, but
        a mithral dagger can.<br /><br />Transforming a <em>concealed</em>
        weapon into a mundane form requires a standard action, while returning
        it to its weapon form requires a move action. This transformation lasts
        until it is changed back into its original form or has been left
        unattended for 8 hours, whichever comes
        sooner.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>major creation</em>; <strong>Price</strong>
        3,750 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: vz2TdLAArADIckEV
    _key: '!journal.pages!q479ojN4dcCzbWrc.vz2TdLAArADIckEV'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Conductive
    sort: 10400000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 137</em>,
        <em>Advanced Player's Guide pg. 286</em><br /><strong>Aura</strong>
        moderate necromancy <strong>CL</strong> 8th<br /><strong>Price</strong>
        +1 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>conductive</em> weapon is able to channel the energy of a spelllike
        or supernatural ability that relies on a melee or ranged touch attack to
        hit its target (such as from a cleric’s domain granted power, sorcerer’s
        bloodline power, oracle’s mystery revelation, or wizard’s arcane school
        power). When the wielder makes a successful attack of the appropriate
        type, he may choose to expend two uses of his magical ability to channel
        it through the weapon to the struck opponent, which suffers the effects
        of both the weapon attack and the special ability. (If the wielder has
        unlimited uses of a special ability, she may channel through the weapon
        every round.) For example, a paladin who strikes an undead opponent with
        her <em>conductive greatsword</em> can expend two uses of her lay on
        hands ability (a supernatural melee touch attack) to deal both
        greatsword damage and damage from one use of lay on hands. A given
        character can use this weapon special ability only once per round (even
        if she has several <em>conductive</em> weapons), and the power works
        only with magical abilities of the same type as the weapon (melee or
        ranged).</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>spectral hand</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: qgpgPcfQ1QsXEWjm
    _key: '!journal.pages!q479ojN4dcCzbWrc.qgpgPcfQ1QsXEWjm'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Confounding
    sort: 10500000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 212</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>When the wielder
        confirms a critical hit with a <em>confounding</em> weapon, she can
        spend 1 panache point to attempt a combat maneuver to disarm,
        reposition, sunder, or trip the target as an immediate action, gaining
        an enhancement bonus on the combat maneuver check equal to the
        enhancement bonus of the <em>confounding</em> weapon. This combat
        maneuver does not provoke an attack of opportunity. The wielder can’t
        use panache gained by confirming the critical hit to activate this
        ability.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>eagle's splendor</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: tsKA8y0rJzsKThz6
    _key: '!journal.pages!q479ojN4dcCzbWrc.tsKA8y0rJzsKThz6'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Corrosive Burst
    sort: 10600000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 138</em>,
        <em>Advanced Player's Guide pg. 287</em><br /><strong>Aura</strong>
        moderate evocation <strong>CL</strong> 12th<br /><strong>Price</strong>
        +2 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>corrosive burst</em> weapon functions as a <em>corrosive</em> weapon
        that explodes with searing acid upon striking a successful critical hit.
        The acid does not harm the wielder. In addition to the extra acid damage
        from the <em>corrosive</em> special ability, a <em>corrosive burst</em>
        weapon deals an extra 1d10 points of acid damage on a successful
        critical hit. If the weapon’s critical modifier is x3, add an extra 2d10
        points of acid damage instead, and if the modifier is x4, add an extra
        3d10 points.<br /><br />Even if the <em>corrosive</em> ability is not
        active, the weapon still deals its extra acid damage on a successful
        critical hit.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>acid arrow</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: rwcgVhbSilznrfZD
    _key: '!journal.pages!q479ojN4dcCzbWrc.rwcgVhbSilznrfZD'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Corrosive
    sort: 10700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 138</em>,
        <em>Advanced Player's Guide pg. 287</em><br /><strong>Aura</strong>
        moderate evocation <strong>CL</strong> 10th<br /><strong>Price</strong>
        +1 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>Upon
        command, a <em>corrosive</em> weapon becomes slick with acid that deals
        an extra 1d6 points of acid damage on a successful hit. The acid does
        not harm the wielder. The effect remains until another command is
        given.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>acid arrow</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: hUNeYY2jiKqGlIWY
    _key: '!journal.pages!q479ojN4dcCzbWrc.hUNeYY2jiKqGlIWY'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Countering
    sort: 900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 138</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>countering</em>
        weapon gives its wielder a +2 bonus to his combat maneuver defense
        against combat maneuvers made to disarm or sunder this weapon. If the
        attempt fails, the wielder can immediately attempt the same maneuver
        against the opponent without provoking attacks of opportunity. The
        wielder never risks dropping his weapon with a failed disarm combat
        maneuver when counterattacking in this manner. This ability can be used
        even if the attacker is not within the wielder’s
        reach.<em>Countering</em> can only be placed on melee
        weapons.</p><h3>Construction</h3><p><strong>Requirements</strong> Combat
        Reflexes, Craft Magic Arms and Armor, <em>cat’s grace</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: puw9TlvYap2Gwktw
    _key: '!journal.pages!q479ojN4dcCzbWrc.puw9TlvYap2Gwktw'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Courageous
    sort: 1000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 138</em><br
        /><strong>Aura</strong> faint enchantment <strong>CL</strong> 3rd<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be added to a melee weapon. A <em>courageous</em> weapon
        fortifies the wielder’s courage and morale in battle. The wielder gains
        a morale bonus on saving throws against fear equal to the weapon’s
        enhancement bonus. In addition, any morale bonus on saving throws
        against fear the wielder gains from any other source is increased by
        half the weapon’s enhancement bonus (minimum
        1).</p><h3>Construction</h3><p><strong>Requirements</strong> Craft Magic
        Arms and Armor, <em>heroism</em>, <em>remove fear</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: mrTcAFLB9ykHwSca
    _key: '!journal.pages!q479ojN4dcCzbWrc.mrTcAFLB9ykHwSca'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Cruel
    sort: 10800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 138</em>,
        <em>Advanced Race Guide pg. 124</em><br /><strong>Aura</strong> faint
        necromancy <strong>CL</strong> 5th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>When the wielder
        strikes a creature that is frightened, shaken, or panicked with a
        <em>cruel</em> weapon, that creature becomes sickened for 1 round. When
        the wielder uses the weapon to knock unconscious or kill a creature, he
        gains 5 temporary hit points that last for 10
        minutes.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>cause fear</em>, <em>death knell</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 9zo7C2sgV2ONes4V
    _key: '!journal.pages!q479ojN4dcCzbWrc.9zo7C2sgV2ONes4V'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Culling
    sort: 1100000
    text:
      content: >-
        <p><strong>Source</strong><em> Melee Tactics Toolbox pg. 26</em><br
        /><strong>Aura</strong> moderate evocation <strong>CL</strong> 8th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee slashing weapons. When a <em>culling</em>
        weapon is used to make an attack using the
        @UUID[Compendium.pf1.feats.Item.Zeq6RWYv5otvg8q7]{Cleave} or
        @UUID[Compendium.pf1.feats.Item.6HSMdwX1VS6nZ6Zf]{Great Cleave} feat, it
        deals an additional 2d6 points of damage on both the initial attack and
        any additional attacks granted by Cleave or Great Cleave. The weapon
        also applies the bonus 2d6 points of damage to successful attacks
        granted by use of the
        @UUID[Compendium.pf-content.pf-feats.Item.HdLIUDhskAwWcRBZ]{Cleaving
        Finish} and
        @UUID[Compendium.pf-content.pf-feats.Item.M0qLkqYVQa0ylYoX]{Improved
        Cleaving Finish}
        feats.</p><h3>Construction</h3><p><strong>Requirements</strong> Cleave,
        Craft Magic Arms and Armor, <em>divine favor</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: RUmYGL7sX6nDzgkB
    _key: '!journal.pages!q479ojN4dcCzbWrc.RUmYGL7sX6nDzgkB'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Cunning
    sort: 10900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 138</em>,
        <em>Advanced Player's Guide pg. 287</em><br /><strong>Aura</strong>
        moderate divination <strong>CL</strong> 6th<br /><strong>Price</strong>
        +1 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>This
        special ability allows a weapon to find chinks in a foe’s defenses using
        the wielder’s knowledge of the target. Whenever the weapon's attack is a
        critical threat, the wielder gains a +4 bonus on the confirmation roll
        if she has 5 or more ranks in a Knowledge skill that would be used to
        identify the target's creature type, or a +6 bonus instead if she has 15
        or more ranks.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>true strike</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 4IUaWwinZXoExnSM
    _key: '!journal.pages!q479ojN4dcCzbWrc.4IUaWwinZXoExnSM'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Dancing
    sort: 11000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 138</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> strong
        transmutation <strong>CL</strong> 15th<br /><strong>Price</strong> +4
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>As a standard
        action, a <em>dancing</em> weapon can be loosed to attack on its own. It
        fights for 4 rounds using the base attack bonus of the one who loosed it
        and then drops. While dancing, it cannot make attacks of opportunity,
        and the activating character it is not considered armed with the weapon.
        The weapon is considered wielded or attended by the activating character
        for all maneuvers and effects that target items. While dancing, the
        weapon shares the same space as the activating character and can attack
        adjacent foes (weapons with reach can attack opponents up to 10 feet
        away). The <em>dancing</em> weapon accompanies the activating character
        everywhere, whether she moves by physical or magical means. If the
        activating character has an unoccupied hand, she can grasp it while it
        is attacking on its own as a free action; when so retrieved, the weapon
        can’t dance (attack on its own) again for 4 rounds. This special ability
        can only be placed on melee
        weapons.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>animate objects</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: bl0dBOL0VmVkQB1B
    _key: '!journal.pages!q479ojN4dcCzbWrc.bl0dBOL0VmVkQB1B'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Dazzling Radiance
    sort: 1200000
    text:
      content: >-
        <p><strong>Source</strong><em> Dirty Tactics Toolbox pg. 24</em><br
        /><strong>Aura</strong> moderate illusion <strong>CL</strong> 7th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special weapon
        ability can be placed on only melee weapons. When a character wielding a
        <em>dazzling radiance</em> weapon uses the Dazzling Display feat, the
        weapon flashes in a burst of bright color. All creatures within 15 feet
        of the wielder who can see the display must attempt a DC 17 Fortitude
        save. Those who fail are blinded for 2 rounds and dazzled for an
        additional 1d4 rounds; those who succeed are instead dazzled for 1d4
        rounds.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>color spray</em>; <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ZJm52mpOxlH6DloV
    _key: '!journal.pages!q479ojN4dcCzbWrc.ZJm52mpOxlH6DloV'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Deadly
    sort: 1300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 139</em>,
        <em>Advanced Race Guide pg. 124</em><br /><strong>Aura</strong> faint
        necromancy <strong>CL</strong> 5th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons that normally deal nonlethal damage,
        such as whips and saps. All damage a <em>deadly</em> weapon deals is
        normal (lethal) damage. A whip (or similar weapon that is not normally
        able to damage creatures with armor or natural armor bonuses) with this
        special ability deals damage even to creatures with armor or natural
        armor. On command, the weapon suppresses this ability until the wielder
        commands it to
        resume.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>inflict light wounds</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ExPW5wN9LqtP1TQb
    _key: '!journal.pages!q479ojN4dcCzbWrc.ExPW5wN9LqtP1TQb'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Debilitating
    sort: 11100000
    text:
      content: >-
        <p><strong>Source</strong><em> Spymaster's Handbook pg. 30</em><br
        /><strong>Aura</strong> moderate necromancy <strong>CL</strong> 7th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>debilitating</em> weapon has wicked ridges and gleams maliciously in
        any amount of light. Whenever a <em>debilitating</em> weapon is used to
        attack an opponent that is denied its Dexterity bonus to AC and hits,
        that opponent takes a –1 penalty on attack rolls or to its AC for 1
        round (wielder’s choice). Any creature that is immune to sneak attacks
        is immune to this penalty, and any item or ability that protects a
        creature from critical hits also protects a creature from the penalties
        imposed by a <em>debilitating</em> weapon. Multiple hits from multiple
        <em>debilitating</em> weapons in the same round do not increase the
        penalty or its duration.<br /><br />If the wielder has the debilitating
        injury (<em>Pathfinder RPG Pathfinder Unchained 22</em>) class ability,
        this special ability increases the penalty applied by the bewildered or
        disoriented effects by
        1.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft Magic
        Arms and Armor, <em>bestow curse</em>, creator must have 5 ranks in
        Heal; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: KYoawW8PYbkt95ir
    _key: '!journal.pages!q479ojN4dcCzbWrc.KYoawW8PYbkt95ir'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Deceptive
    sort: 11200000
    text:
      content: >-
        <p><strong>Source</strong><em> Pathfinder Society Primer pg. 14</em><br
        /><strong>Aura</strong> moderate illusion <strong>CL</strong> 9th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>deceptive</em>
        weapon’s shape blurs and appears to bend unpredictably. When the weapon
        is in hand, the wielder gains a bonus on Bluff checks to feint equal to
        the enhancement bonus of the weapon. In addition, when the wielder
        successfully confirms a critical hit with a <em>deceptive</em> weapon
        against an opponent, she can attempt to feint against that opponent as
        an immediate
        action.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>dazzling blade</em><sup>RG</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: kuRRMDhftsOMtitl
    _key: '!journal.pages!q479ojN4dcCzbWrc.kuRRMDhftsOMtitl'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Defending
    sort: 1400000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 139</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate
        abjuration <strong>CL</strong> 8th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>defending</em>
        weapon allows the wielder to transfer some or all of the weapon’s
        enhancement bonus to his AC as a bonus that stacks with all others. As a
        free action, the wielder chooses how to allocate the weapon’s
        enhancement bonus at the start of his turn before using the weapon, and
        the bonus to AC lasts until his next turn. This ability can only be
        placed on melee
        weapons.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>shield</em> or <em>shield of faith</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: jhY3asaixBVWbARn
    _key: '!journal.pages!q479ojN4dcCzbWrc.jhY3asaixBVWbARn'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Defiant
    sort: 1500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 140</em><br
        /><strong>Aura</strong> strong abjuration <strong>CL</strong> 10th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>defiant</em> weapon helps its
        wielder stay alive in desperate conditions. It stays in its wielder’s
        hand even if she is panicked, stunned, or unconscious. She adds the
        weapon’s enhancement bonus as a bonus on checks to stabilize when dying
        and on saving throws to end ongoing conditions such as disease, poison,
        and <em>hold person</em>. If the wielder possesses Heroic Defiance,
        Heroic Recovery, Improved Great Fortitude, Improved Iron Will, or
        Improved Lightning Reflexes, she gains a number of additional daily uses
        equal to the weapon’s enhancement bonus that can be used on any of these
        feats.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Heroic Defiance, <em>break enchantment</em>,
        <em>stabilize</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: MV7q9rpJvlCBKxGX
    _key: '!journal.pages!q479ojN4dcCzbWrc.MV7q9rpJvlCBKxGX'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Disjoining
    sort: 1600000
    text:
      content: >-
        <p><strong>Source</strong><em> Mythic Adventures pg. 143</em><br
        /><strong>Aura</strong> moderate necromancy <strong>CL</strong> 7th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>These weapons were
        first created by deities and given to mortals so that they could combat
        mythic foes. When the wielder confirms a critical hit against a mythic
        creature with a <em>disjoining</em> weapon, the target loses the ability
        to expend its mythic power for 1d4 rounds. A mythic creature wielding a
        <em>disjoining</em> weapon loses the ability to expend uses of mythic
        power for as long as he wields the weapon. Only melee weapons can have
        this ability.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, Mythic Crafter, <em>mythic severance</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: l3xlplANHVzaYpRR
    _key: '!journal.pages!q479ojN4dcCzbWrc.l3xlplANHVzaYpRR'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Dispelling Burst
    sort: 1700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 140</em><br
        /><strong>Aura</strong> strong abjuration <strong>CL</strong> 12th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>dispelling
        burst</em> weapon functions like a <em>dispelling</em> weapon but may
        store <em>dispel magic</em> or <em>greater dispel magic</em>. In
        addition, these spells can be discharged as a free action when the
        wielder of a <em>dispelling burst</em> weapon confirms a critical hit.
        When the wielder does so, the bonus to the check made to dispel
        (including from dispelling strike, spell sunder, or sunder enchantment)
        increases by an amount equal to the weapon’s enhancement bonus or the
        weapon’s critical multiplier (whichever is higher).<br /><br />If a
        <em>dispelling burst</em> weapon confirms a critical hit while it is not
        currently storing a <em>dispel magic</em> or <em>greater dispel
        magic</em> spell, yet if the wielder has either spell prepared (or is a
        spontaneous caster able to cast either spell), she may cast either spell
        into the weapon as a swift action and then immediately discharge it into
        the target as a free
        action.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>greater dispel magic</em>, creator must be a
        caster of at least 12th level; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: NcAsUgUDGsVYJf8w
    _key: '!journal.pages!q479ojN4dcCzbWrc.NcAsUgUDGsVYJf8w'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Dispelling
    sort: 1800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 140</em><br
        /><strong>Aura</strong> strong abjuration <strong>CL</strong> 10th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>dispelling</em>
        weapon functions like a <em>spell storing</em> weapon, but it may only
        store <em>dispel magic</em>; however, the caster level check to dispel
        gains an additional bonus equal to the weapon’s enhancement bonus. This
        bonus also applies to a magus’s dispelling strike arcana or a
        barbarian’s spell sunder or sunder enchantment combat maneuver
        check.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>dispel magic</em>, creator must be a caster of
        at least 10th level; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 5uI1Nbu9XatCxEeK
    _key: '!journal.pages!q479ojN4dcCzbWrc.5uI1Nbu9XatCxEeK'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Disruption
    sort: 1900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 140</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> strong conjuration
        <strong>CL</strong> 14th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>disruption</em>
        weapon is the bane of all undead. Any undead creature struck in combat
        must succeed at a DC 14 Will save or be destroyed. A <em>disruption</em>
        weapon must be a bludgeoning melee
        weapon.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>heal</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: d46cce95ejcXGyZw
    _key: '!journal.pages!q479ojN4dcCzbWrc.d46cce95ejcXGyZw'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Distracting, Greater
    sort: 11300000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 213</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 8th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Weapons with this
        special ability cause foes struck by them to have exceptional difficulty
        controlling their magic. Any time a creature that has been struck by a
        <em>greater distracting</em> weapon would have to succeed at a
        concentration check to complete a spell or use a special ability or
        item, the DC of that check increases by 10. This distraction lasts for 1
        minute. Once a <em>greater distracting</em> weapon affects a creature in
        this way, that creature can’t be affected by a <em>distracting</em> or
        <em>greater distracting</em> effect for 24 hours. If a <em>greater
        distracting</em> weapon is used on a creature already affected by a
        <em>distracting</em> weapon’s effect, the two effects do not stack; the
        <em>distracting</em> effect ends, and the creature is affected by the
        <em>greater distracting</em> weapon’s effect
        instead.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>qualm</em><sup>UC</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: hhtBCw9id6pzvLVP
    _key: '!journal.pages!q479ojN4dcCzbWrc.hhtBCw9id6pzvLVP'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Distracting
    sort: 11400000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 213</em><br
        /><strong>Aura</strong> faint enchantment <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Weapons with this
        special ability cause foes struck by them to have difficulty controlling
        their magic. Any time a creature that has been struck by a
        <em>distracting</em> weapon would have to succeed at a concentration
        check to complete a spell or use a special ability or item, the DC of
        that check increases by 5. This distraction lasts for 1 minute. Once a
        <em>distracting</em> weapon affects a creature in this way, that
        creature can’t be affected by a <em>distracting</em> effect for 24
        hours, though it can be affected by a <em>greater distracting</em>
        effect.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>qualm</em><sup>UC</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: SOdkNuwqHbofwb2K
    _key: '!journal.pages!q479ojN4dcCzbWrc.SOdkNuwqHbofwb2K'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Drowscourge
    sort: 11500000
    text:
      content: >-
        <p><strong>Source</strong><em> Faction Guide pg. 59</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 8th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Invented by the
        Lantern Bearers, this enhancement can be added to a magic weapon with at
        least a +1 bonus. Against driders and creatures with the drow subtype,
        the weapon’s enhancement bonus is +1 better. The bearer is able to
        detect drow once per day (similar to <em>detect animals or plants</em>)
        and gain <em>darkvision </em>(as the spell) once per
        day.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>darkvision</em>, <em>detect evil</em>,
        <em>summon monster I</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: wJd2oJDSBJ2DA59J
    _key: '!journal.pages!q479ojN4dcCzbWrc.wJd2oJDSBJ2DA59J'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Dueling (PSFG)
    sort: 11600000
    text:
      content: >-
        <p><strong>Source</strong><em> Pathfinder Society Field Guide pg.
        50</em><br /><strong>Aura</strong> moderate transmutation
        <strong>CL</strong> 7th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>dueling
        weapon</em> bears magical enhancements that makes it particularly
        effective at performing certain combat maneuvers. When a <em>dueling
        weapon</em> is used to perform a combat maneuver that utilizes the
        weapon only (see below), it grants a luck bonus equal to twice its
        enhancement bonus on the CMB check made to carry out the maneuver. The
        <em>dueling weapon</em> also grants this same luck bonus to the
        wielder’s CMD score against these types of combat maneuvers. These
        combat maneuvers include disarm and trip maneuvers, but not bull rush,
        grapple, or overrun maneuvers. If you’re using the additional combat
        maneuvers in the <em>Advanced Player’s Guide</em>, this also includes
        any dirty trick maneuvers that utilize the weapon, as well as reposition
        combat maneuvers, but not drag or steal combat maneuvers. Note that this
        luck bonus stacks with the weapon’s enhancement bonus, which in and of
        itself adds to CMB checks
        normally.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>cat’s grace</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: nXwzg9FeLCiZdtAd
    _key: '!journal.pages!q479ojN4dcCzbWrc.nXwzg9FeLCiZdtAd'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Dueling
    sort: 2000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 141</em>,
        <em>Advanced Player's Guide pg. 287</em><br /><strong>Aura</strong>
        faint transmutation <strong>CL</strong> 5th<br /><strong>Price</strong>
        +14,000 gp; <strong>Weight</strong>—</p><h3>Description</h3><p>This
        special ability can only be placed on melee weapons. A <em>dueling</em>
        weapon (which must be a weapon that can be used with the Weapon Finesse
        feat) gives the wielder a +4 enhancement bonus on initiative checks,
        provided the weapon is drawn and in hand when the Initiative check is
        made. It provides a +2 bonus on disarm checks and feint checks, a +2
        bonus to CMD to resist disarm attempts, and a +2 to the DC to perform a
        feint against the
        wielder.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>cat’s grace</em>; <strong>Price</strong>
        +7,000 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: NCshuMqd9KKhiPzk
    _key: '!journal.pages!q479ojN4dcCzbWrc.NCshuMqd9KKhiPzk'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Exclusionary
    sort: 11700000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 213</em><br
        /><strong>Aura</strong> faint necromancy <strong>CL</strong> 1st<br
        /><strong>Price</strong> +3,750 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>When the wielder of
        an <em>exclusionary</em> weapon damages a creature with it, she can
        choose to not affect that creature with any channel energy ability she
        uses within the next minute. The maximum number of targets the wielder
        can exclude at one time is equal to her Wisdom bonus plus the
        enhancement bonus of the <em>exclusionary</em> weapon. If the wielder of
        an <em>exclusionary</em> weapon strikes a creature that would cause her
        to go over this limit, she loses the ability to exclude the target she
        has been excluding for the longest amount of
        time.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Selective Channeling, <em>sanctuary</em>;
        <strong>Price</strong> 1,875 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: kuUF7EvTs43oKG7I
    _key: '!journal.pages!q479ojN4dcCzbWrc.kuUF7EvTs43oKG7I'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Exhausting
    sort: 2100000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 213</em><br
        /><strong>Aura</strong> strong necromancy <strong>CL</strong> 12th<br
        /><strong>Price</strong> +3 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This ability can be
        placed only on melee weapons. An <em>exhausting</em> weapon can bring a
        great weariness to opponents in battle. On a critical hit, the wielder
        can choose to forgo the additional damage dice to instead sap the struck
        creature’s strength and stamina, causing it to become exhausted.
        Opponents that are already exhausted don’t suffer any additional
        effects, and creatures immune to the effects of exhaustion or to
        critical hits are not
        affected.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>ray of exhaustion</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 8J2kJOoV1vIxX271
    _key: '!journal.pages!q479ojN4dcCzbWrc.8J2kJOoV1vIxX271'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Fate-Stealing
    sort: 2200000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 214</em><br
        /><strong>Aura</strong> faint necromancy <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee weapons. When a <em>fate-stealing</em>
        weapon strikes a creature that possesses either grit or panache, the
        wielder can steal 1 grit point or panache point as a swift action. When
        the wielder steals a grit or panache point, she can regain 1 grit point
        or 1 panache point (if the wielder has any). The wielder can use a foe’s
        grit to restore her own panache, or use a foe’s panache to restore her
        own grit.<br /><br />If the wielder attempts to use this ability against
        a foe that isn’t a grit or panache user, or that currently has no points
        of grit or panache remaining, the wielder doesn’t expend an action, and
        the attempt
        fails.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>vampiric touch</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: EBPND4FuvMkzyAVM
    _key: '!journal.pages!q479ojN4dcCzbWrc.EBPND4FuvMkzyAVM'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Fervent
    sort: 11800000
    text:
      content: >-
        <p><strong>Source</strong><em> Quests and Campaigns pg. 30</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 8th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>fervent</em>
        weapon thrums with the divine power of a specific deity or set of
        deities. If the wielder is an adherent of the deity or deities, she
        gains several benefits. First, the wielder gains a +4 insight bonus on
        Bluff, Disguise, and Sleight of Hand checks to conceal the weapon from
        members of other religions. On a successful hit against a flat-footed
        target of a different religion, the target must succeed at DC 13 Will
        save or be shaken for 1 minute. Finally, the wielder receives a +2 bonus
        to confirm critical hits against members of other religions.<br /><br
        />The creator of a <em>fervent</em> weapon must be within one step of
        the religion to be attuned to the weapon, along either the
        lawful/chaotic axis or the good/evil axis. The target religion must be
        determined at the weapon’s creation and cannot be
        altered.</p><h3>Construction</h3><p>Craft Magic Arms and Armor,
        <em>align weapon</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: QNh8PuSXVNa1zgfK
    _key: '!journal.pages!q479ojN4dcCzbWrc.QNh8PuSXVNa1zgfK'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Flamboyant, Greater
    sort: 2300000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 214</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        5th<br /><strong>Price</strong> +3 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on one-handed or light piercing melee weapons. A
        <em>greater flamboyant</em> weapon is nearly identical to a
        <em>flamboyant</em> weapon, but its reservoir holds 3 panache points
        instead of 1. A weapon cannot have both this special ability and the
        <em>flamboyant</em> special
        ability.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>greater heroism</em>, creator must be a
        panache user; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: aKcgKFvlO1uu8xSQ
    _key: '!journal.pages!q479ojN4dcCzbWrc.aKcgKFvlO1uu8xSQ'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Flamboyant
    sort: 2400000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 214</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        8th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on one-handed or light piercing melee weapons. A
        <em>flamboyant</em> weapon has its own magical reservoir of panache that
        its wielder can spend to use her deeds. Usually this panache is stored
        within a jewel or other adornment. This reservoir holds 1 panache point,
        which is refreshed at the start of each day.<br /><br />Whether or not
        the wielder of a <em>flamboyant</em> weapon has any deeds, she can
        always spend 1 panache point from the <em>flamboyant</em> weapon to
        reroll an attack made with it that missed due to rolling a natural 1.
        When the wielder does so, she must take the second result, even if it
        also misses.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>heroism</em>, creator must be a panache
        user; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: SvCRrh3hMZJGGiC1
    _key: '!journal.pages!q479ojN4dcCzbWrc.SvCRrh3hMZJGGiC1'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Flaming Burst
    sort: 11900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 141</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> strong evocation
        <strong>CL</strong> 12th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>flaming
        burst</em> weapon functions as a <em>flaming</em> weapon that also
        explodes with flame upon striking a successful critical hit. The fire
        does not harm the wielder. In addition to the extra fire damage from the
        <em>flaming</em> ability (see above), a <em>flaming burst</em> weapon
        deals an extra 1d10 points of fire damage on a successful critical hit.
        If the weapon’s critical multiplier is x3, add an extra 2d10 points of
        fire damage instead, and if the multiplier is x4, add an extra 3d10
        points of fire damage.<br /><br />Even if the <em>flaming</em> ability
        is not active, the weapon still deals its extra fire damage on a
        successful critical
        hit.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor and <em>fireball</em>, <em>flame blade</em>, or
        <em>flame strike</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: LD0x1yGsxuiKcmLB
    _key: '!journal.pages!q479ojN4dcCzbWrc.LD0x1yGsxuiKcmLB'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Flaming
    sort: 12000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 141</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 10th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Upon command, a
        <em>flaming</em> weapon is sheathed in fire that deals an extra 1d6
        points of fire damage on a successful hit. The fire does not harm the
        wielder. The effect remains until another command is
        given.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor and <em>fireball</em>, <em>flame blade</em>, or
        <em>flame strike</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: QGDkkS0zHYah8T3R
    _key: '!journal.pages!q479ojN4dcCzbWrc.QGDkkS0zHYah8T3R'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Flying
    sort: 2500000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 214</em><br
        /><strong>Aura</strong> strong transmutation <strong>CL</strong> 16th<br
        /><strong>Price</strong> +5 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This ability can be
        placed only on melee weapons. A <em>flying</em> weapon acts as a
        <em>dancing</em> weapon, but while dancing it can be directed to attack
        foes up to 30 feet away. Additionally, at any time (even if the weapon
        is not dancing), the last wielder to draw the weapon can will it to
        return to him as a swift action. It flies up to 500 feet per round to
        return to its wielder, making one sunder attempt per round to penetrate
        any barrier it can’t fly around and a combat maneuver check (using its
        last wielder’s CMB) against the CMD of any creature that attempts to
        hold or restrain it (bursting free on a successful check). When it
        returns to its wielder, the weapon flies into an empty hand or, if its
        wielder does not have a free hand, falls at his feet. If the weapon
        can’t return after 4 rounds, it falls
        inert.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>animate object</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 4ahBOQm56DFLhcbD
    _key: '!journal.pages!q479ojN4dcCzbWrc.4ahBOQm56DFLhcbD'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Fortuitous
    sort: 2600000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 214</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        8th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee weapons. A <em>fortuitous</em> weapon grants
        the wielder more attacks of opportunity. Once per round, when the
        wielder of a <em>fortuitous</em> weapon hits with an attack of
        opportunity, he can make a second attack of opportunity with this weapon
        against that foe at a –5
        penalty.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>haste</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: fFac1jCc9PjenzWB
    _key: '!journal.pages!q479ojN4dcCzbWrc.fFac1jCc9PjenzWB'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Frost
    sort: 12100000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 142</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 8th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Upon command, a
        <em>frost</em> weapon is sheathed in a terrible, icy cold that deals an
        extra 1d6 points of cold damage on a successful hit. The cold does not
        harm the wielder. The effect remains until another command is
        given.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>chill metal</em> or <em>ice storm</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 5I36J5kIxcjTQqpc
    _key: '!journal.pages!q479ojN4dcCzbWrc.5I36J5kIxcjTQqpc'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Furious
    sort: 2700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 142</em>,
        <em>Advanced Player's Guide pg. 288</em><br /><strong>Aura</strong>
        moderate enchantment <strong>CL</strong> 8th<br /><strong>Price</strong>
        +1 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>This
        special ability can only be placed on melee weapons. A <em>furious</em>
        weapon serves as a focus for its wielder’s anger. When the wielder is
        raging or under the effect of a <em>rage</em> spell, the weapon’s
        enhancement bonus is +2 better than normal. If the wielder has a rage
        power that gives a skill bonus while raging (such as raging climber,
        raging leaper, or raging swimmer), the wielder gains an enhancement
        bonus to that skill whenever the weapon is wielded or held in her hand,
        even when she is not raging. This bonus is equal to the enhancement
        bonus of the weapon (and also includes the +2 if the wielder is
        raging).</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>rage</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Q7DxsFVgtKJTVlIb
    _key: '!journal.pages!q479ojN4dcCzbWrc.Q7DxsFVgtKJTVlIb'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Furyborn
    sort: 2800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 142</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 7th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>furyborn</em> weapon draws
        power from the anger and frustration the wielder feels when battling
        foes that refuse to die. Each time the wielder damages an opponent with
        the weapon, its enhancement bonus increases by +1 when making attacks
        against that opponent (to a maximum total enhancement bonus of +5). This
        extra enhancement bonus goes away if the opponent dies, the wielder uses
        the weapon to attack a different creature, or 1 hour
        passes.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>rage</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: THcYNR5JsVsq4oBp
    _key: '!journal.pages!q479ojN4dcCzbWrc.THcYNR5JsVsq4oBp'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Fury-Born
    sort: 12200000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Race Guide pg. 142</em><br
        /><strong>Aura</strong> Faint enchantment <strong>CL</strong> 7th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>fury-born</em>
        weapon draws power from the anger and frustration the wielder feels when
        battling foes that refuse to die. Each time the wielder damages an
        opponent with the weapon, its enhancement bonus increases by +1 when
        making attacks against that opponent (maximum total enhancement bonus of
        +5). This extra enhancement bonus goes away if the opponent dies, the
        wielder uses the weapon to attack a different creature, or 1 hour
        passes. Only melee weapons can have the <em>fury-born</em>
        ability.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>rage</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: zrbvGK72X8ZdQZw9
    _key: '!journal.pages!q479ojN4dcCzbWrc.zrbvGK72X8ZdQZw9'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Ghost Touch
    sort: 12300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 142</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate
        conjuration <strong>CL</strong> 9th<br /><strong>Price</strong> +1
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>ghost
        touch</em> weapon deals damage normally against incorporeal creatures,
        regardless of its bonus. An incorporeal creature’s 50% reduction in
        damage from corporeal sources does not apply to attacks made against it
        with <em>ghost touch</em> weapons. The weapon can be picked up and moved
        by an incorporeal creature at any time. A manifesting ghost can wield
        the weapon against corporeal foes. Essentially, a <em>ghost touch</em>
        weapon counts as both corporeal or incorporeal. This special ability can
        only be placed on melee weapons and
        ammunition.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>plane shift</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: NHul99DaK0IYpRs2
    _key: '!journal.pages!q479ojN4dcCzbWrc.NHul99DaK0IYpRs2'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Glamered
    sort: 12400000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 142</em><br
        /><strong>Aura</strong> moderate illusion <strong>CL</strong> 10th<br
        /><strong>Price</strong> +4,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>glamered</em>
        weapon can be commanded to change its shape and appearance to assume the
        form of another object of similar size. The weapon retains all its
        properties (including weight) when so disguised but does not radiate
        magic. Only <em>true seeing</em> or similar magic reveals the true
        nature of a <em>glamered</em> weapon while it is disguised. After a
        <em>glamered</em> weapon is used to attack, this special ability is
        suppressed for 1
        minute.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>disguise self</em>, <em>magic aura</em>;
        <strong>Price</strong> +2,000 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: b2hANc9lRPicaA4t
    _key: '!journal.pages!q479ojN4dcCzbWrc.b2hANc9lRPicaA4t'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Glorious
    sort: 12500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 142</em><br
        /><strong>Aura</strong> moderate evocation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>glorious</em>
        weapon glows with a dazzling light equal to a <em>daylight</em> spell
        when drawn. The wielder cannot suppress this light, though it can be
        temporarily suppressed by any effect that can suppress
        <em>daylight</em>. A <em>glorious</em> weapon flashes with light, and
        any creature the wielder attacks in melee is automatically dazzled until
        the beginning of the wielder’s next turn. When a <em>glorious</em>
        weapon confirms a critical hit, the target is blinded until the
        beginning of the wielder’s next turn (DC 14 Will negates); if the
        weapon’s critical multiplier is greater than ×2, this blindness lasts 1
        additional round per multiple over ×2. Only a melee weapon can have the
        <em>glorious</em>
        ability.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>blindness/deafness</em>, <em>daylight</em>,
        <em>flare</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ORpjO7NTfq0iEP76
    _key: '!journal.pages!q479ojN4dcCzbWrc.ORpjO7NTfq0iEP76'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Gory
    sort: 2900000
    text:
      content: >-
        <p><strong>Source</strong><em> Dirty Tactics Toolbox pg. 24</em><br
        /><strong>Aura</strong> strong necromancy <strong>CL</strong> 15th<br
        /><strong>Price</strong> +3 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>gory</em>
        weapon functions as a wounding (<em>Pathfinder RPG Ultimate
        Equipment</em> 149) weapon, except it deals 1d2 points of bleed damage
        when it strikes. Additionally, when the wielder confirms a critical hit
        with this weapon, he can attempt an Intimidate check to demoralize the
        target as an immediate action with a circumstance bonus equal to his
        character
        level.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>bleed</em>, <em>inflict serious wounds</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: AWHhVS3y4iba5JUr
    _key: '!journal.pages!q479ojN4dcCzbWrc.AWHhVS3y4iba5JUr'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Grayflame
    sort: 3000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 142</em>,
        <em>Advanced Player's Guide pg. 288</em><br /><strong>Aura</strong>
        moderate transmutation <strong>CL</strong> 6th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This weapon responds
        to channeled positive and negative energy. When the wielder spends a
        swift action to channel energy through the weapon, it ignites with a
        strange gray flame that sheds light as a torch, increases the weapon’s
        enhancement bonus by +1, and deals +1d6 damage (as the divine power from
        <em>flame strike</em>) to creatures struck by the weapon. This flame
        lasts for 1 round for every d6 of damage or healing the channeling
        normally provides. When charged with positive energy, the flame is a
        silvery gray, good creatures are immune to the weapon’s extra damage,
        and the weapon counts as a good and silver weapon for the purpose of
        bypassing damage reduction. When charged with negative energy, the flame
        is an ashen gray, evil creatures are immune to the weapon’s extra
        damage, and the weapon counts as an evil and cold iron weapon for the
        purpose of bypassing damage reduction. This special ability can only be
        placed on melee
        weapons.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Channel Smite, <em>align weapon</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: AAVAzykvfq03f67b
    _key: '!journal.pages!q479ojN4dcCzbWrc.AAVAzykvfq03f67b'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Grounding
    sort: 3100000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 143</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>grounding</em> weapon can
        safely touch electrically charged surfaces without harm to its wielder.
        When used against a creature of the air subtype, it deals an extra 1d6
        points of damage. The wielder of a <em>grounding</em> weapon receives a
        +2 competence bonus on saving throws against air- and electricity-based
        effects, and the weapon itself is immune to electricity
        damage.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>shocking grasp</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: N4QDU0A0BNFs6UOL
    _key: '!journal.pages!q479ojN4dcCzbWrc.N4QDU0A0BNFs6UOL'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Growing
    sort: 3200000
    text:
      content: >-
        <p><strong>Source</strong><em> Melee Tactics Toolbox pg. 26</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        6th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee weapons. Once per day, a <em>growing</em>
        weapon is able to grow by one size category, dealing damage as
        appropriate for its new size and allowing its wielder to affect
        creatures one size larger than normal with combat maneuvers limited by
        size. The wielder is able to use the weapon normally without penalty
        despite its increased size. The weapon remains at its increased size for
        10 minutes.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>enlarge person</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 6YOM4oSMsZsmDM6k
    _key: '!journal.pages!q479ojN4dcCzbWrc.6YOM4oSMsZsmDM6k'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Guardian
    sort: 3300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 143</em>,
        <em>Pathfinder Society Field Guide pg. 51</em><br
        /><strong>Aura</strong> moderate abjuration <strong>CL</strong> 8th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>guardian</em> weapon allows
        the wielder to transfer some or all of the weapon’s enhancement bonus to
        his saving throws as a bonus that stacks with all others. As a free
        action, the wielder chooses how to allocate the weapon’s enhancement
        bonus at the start of his turn before using the weapon. The bonus on
        saving throws lasts until his next turn. Only the weapon’s own
        enhancement bonus can be sacrificed, not any enhancement bonus provided
        by other effects such as a <em>greater magic weapon</em> spell. However,
        the total of such effects is still diminished by the amount allocated to
        improving saving throws.<br /><br />If a weapon has both the
        <em>defending</em> and <em>guardian</em> abilities, allocating a single
        point of enhancement bonus increases either AC or saving throws, but not
        both.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>resistance</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: FpoahNsq3512zNYb
    _key: '!journal.pages!q479ojN4dcCzbWrc.FpoahNsq3512zNYb'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Guided
    sort: 12600000
    text:
      content: >-
        <p><strong>Source</strong><em> Pathfinder #10: A History of Ashes pg.
        22</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 7th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A weapon with the
        guided property allows its wielder to use his instinct when striking
        blows with it. Attacks from a guided weapon generally don’t strike hard,
        but they strike at precisely the right moment to maximize damage if in
        the hands of a particularly wise wielder. A character who attacks with a
        guided weapon modifies his attack rolls and weapon damage rolls with his
        Wisdom modifier, not his Strength modifier. This modifier to damage is
        not adjusted for two-handed weapons or off-hand weapons—it always
        remains equal to the wielder’s Wisdom modifier. A guided weapon may be
        wielded as a normal weapon, using Strength to modify attack and damage
        rolls, but this goes against the weapon’s nature and imparts a –2
        penalty on all attack rolls made in this
        manner.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>spiritual weapon</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: heErG1a1l4fsaalR
    _key: '!journal.pages!q479ojN4dcCzbWrc.heErG1a1l4fsaalR'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Harvesting
    sort: 3400000
    text:
      content: >-
        <p><strong>Source</strong><em> Mythic Adventures pg. 143</em><br
        /><strong>Aura</strong> moderate necromancy <strong>CL</strong> 9th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>harvesting</em>
        weapon siphons away mythic power from one mythic creature to empower
        another. Whenever a mythic wielder confirms a critical hit against
        another mythic creature, the weapon leeches away one use of the target’s
        mythic power and transfers it to the wielder. If the wielder already has
        her maximum number of uses of mythic power, the target’s use of mythic
        power is still leeched, but the wielder doesn’t gain it. The weapon can
        do this a number of times per day equal to the enhancement bonus of the
        weapon.<br /><br />If the <em>harvesting</em> weapon is a legendary item
        (see page 169), the wielder can have the mythic power that is leeched
        replenish one of that weapon’s uses of legendary power. Only melee
        weapons can have this
        ability.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Mythic Crafter, <em>steal power</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: t9ltWIcgtjaWYcnb
    _key: '!journal.pages!q479ojN4dcCzbWrc.t9ltWIcgtjaWYcnb'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Heartseeker
    sort: 3500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 143</em><br
        /><strong>Aura</strong> moderate necromancy <strong>CL</strong> 7th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>heartseeker</em> weapon is
        drawn unerringly toward beating hearts. A <em>heartseeker</em> weapon
        ignores the miss chance for concealment against most living targets,
        though the attack must still target the proper square. This special
        ability does not apply against aberrations, oozes, plants, outsiders
        with the elemental subtype, or any creature specifically noted to lack a
        heart.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>death knell</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: hIjL1JGFkMBhGviA
    _key: '!journal.pages!q479ojN4dcCzbWrc.hIjL1JGFkMBhGviA'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Heretical
    sort: 12700000
    text:
      content: >-
        <p><strong>Source</strong><em> Quests and Campaigns pg. 30</em><br
        /><strong>Aura</strong> moderate evocation <strong>CL</strong> 9th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>heretical</em>
        weapon functions as a @UUID[.EBPND4FuvMkzyAVM]{fervent} weapon, but when
        wielded against a member of the religion to which it is attuned, the
        weapon’s enhancement bonus is +2 better than its actual bonus. It also
        deals an extra 2d6 points of damage against followers of the designated
        religion. This extra damage is not multiplied on a critical
        hit.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>align weapon</em>, <em>weapon of
        awe</em><sup>APG</sup>, creator must be a member of the attuned
        religion; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: r4FGivlxRpGAfwQx
    _key: '!journal.pages!q479ojN4dcCzbWrc.r4FGivlxRpGAfwQx'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Holy
    sort: 12800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 143</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 7th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>holy</em>
        weapon is imbued with holy power. This power makes the weapon
        good-aligned and thus bypasses the corresponding damage reduction. It
        deals an extra 2d6 points of damage against all creatures of evil
        alignment. It bestows one permanent negative level on any evil creature
        attempting to wield it. The negative level remains as long as the weapon
        is in hand and disappears when the weapon is no longer wielded. This
        negative level cannot be overcome in any way (including by
        <em>restoration</em> spells) while the weapon is
        wielded.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>holy smite</em>, creator must be good;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: NWBUcbYPD0eZxJwl
    _key: '!journal.pages!q479ojN4dcCzbWrc.NWBUcbYPD0eZxJwl'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Huntsman
    sort: 12900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 143</em>,
        <em>Advanced Player's Guide pg. 288</em><br /><strong>Aura</strong>
        moderate divination <strong>CL</strong> 7th<br /><strong>Price</strong>
        +1 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>huntsman</em> weapon helps its wielder locate and capture quarry.
        When the weapon is held in hand, the wielder gains the weapon's
        enhancement bonus on Survival checks made to track any creature the
        weapon has damaged in the past day. It also deals +1d6 points of damage
        to creatures the wielder has tracked with Survival in the past
        day.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>detect animals or plants</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: wMAEWOB4AKgpdwSc
    _key: '!journal.pages!q479ojN4dcCzbWrc.wMAEWOB4AKgpdwSc'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Icy Burst
    sort: 13000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 143</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 10th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>An <em>icy burst</em>
        weapon functions as a @UUID[.fFac1jCc9PjenzWB]{frost} weapon that also
        explodes with frost upon striking a successful critical hit. The frost
        does not harm the wielder. In addition to the extra damage from the
        <em>frost</em> ability, an <em>icy burst</em> weapon deals an extra 1d10
        points of cold damage on a successful critical hit. If the weapon’s
        critical multiplier is ×3, add an extra 2d10 points of cold damage
        instead, and if the multiplier is ×4, add an extra 3d10 points.<br /><br
        />Even if the <em>frost</em> ability is not active, the weapon still
        deals its extra cold damage on a successful critical
        hit.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>chill metal</em> or <em>ice storm</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: L7VRdiklXGCMAke3
    _key: '!journal.pages!q479ojN4dcCzbWrc.L7VRdiklXGCMAke3'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Igniting
    sort: 13100000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 143</em><br
        /><strong>Aura</strong> strong evocation <strong>CL</strong> 12th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>An <em>igniting</em>
        weapon functions as a fla@UUID[.LD0x1yGsxuiKcmLB]{flaming} weapon that
        also causes the target to catch fire (<em>Core Rulebook</em> 444) upon
        striking it with a successful critical hit. The target does not get a
        saving throw to avoid catching fire, but can make a save each round on
        its turn to put out the fire. The <em>flaming</em> ability must be
        active for the weapon to set enemies on
        fire.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>flame blade</em>, <em>flame strike</em>, or
        <em>fireball</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: RLV17fUdqVxTZHqI
    _key: '!journal.pages!q479ojN4dcCzbWrc.RLV17fUdqVxTZHqI'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Impact
    sort: 3600000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 143</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        9th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons that are not light weapons. An
        <em>impact</em> weapon delivers a potent kinetic jolt when it strikes,
        dealing damage as if the weapon were one size category larger. In
        addition, any bull rush combat maneuver the wielder attempts while
        wielding the weapon gains a bonus equal to the weapon’s enhancement
        bonus; this includes all bull rush attempts, not only those in which a
        weapon is used, such as Bull Rush Strike, Shield Slam, or
        Unseat.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>bull’s strength</em>, <em>lead blades
        </em>(<em>Advanced Player’s Guide</em>), <em>righteous might</em> or
        <em>giant form I</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: hajAwQ4Y3HyPPCsP
    _key: '!journal.pages!q479ojN4dcCzbWrc.hajAwQ4Y3HyPPCsP'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Impervious
    sort: 13200000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 144</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        7th<br /><strong>Price</strong> +3,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>An
        <em>impervious</em> weapon is warded from damage and decay. A metallic
        weapon cannot rust and a wooden weapon cannot rot or warp, even by
        magical or supernatural means. An <em>impervious</em> weapon gains
        double the normal bonus to its hardness and hit points for each point of
        its enhancement bonus. The break DC for an <em>impervious</em> weapon
        and the wielder’s combat maneuver defense against sunder maneuvers
        against the <em>impervious</em> weapon each gain a bonus equal to twice
        the weapon’s enhancement
        bonus.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>fabricate</em>, <em>make whole</em>;
        <strong>Price</strong> +1,500 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: lTteOckkSQHIWiBB
    _key: '!journal.pages!q479ojN4dcCzbWrc.lTteOckkSQHIWiBB'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Injecting
    sort: 13300000
    text:
      content: >-
        <p><strong>Source</strong><em> Agents of Evil pg. 26</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p><em>Injecting</em>
        weapons feature bulbous pommels and small grooves along their blades,
        allowing them to store and deliver poison. An <em>injecting</em> weapon
        can hold up to 3 doses of injury poison. As a swift action, the wielder
        of an <em>injecting</em> weapon can coat the weapon with 1 dose of one
        of the inserted poisons. Only bladed weapons can be made into
        <em>injecting</em> weapons. Adding a dose of poison to the reservoir is
        a full-round
        action.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>delay poison</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: LKLeLZDgmuhudNF8
    _key: '!journal.pages!q479ojN4dcCzbWrc.LKLeLZDgmuhudNF8'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Inspired
    sort: 13400000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 214</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 7th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on simple weapons, hand crossbows, rapiers,
        shortbows, short swords, and sword canes. In the hands of an
        investigator, an <em>inspired</em> weapon reduces the cost of using
        inspiration on attack rolls made with the weapon. The weapon’s wielder
        needs to expend only one use of inspiration to augment his attack rolls
        with this weapon, as with the combat inspiration investigator talent. If
        the wielder already has the combat inspiration talent, the wielder must
        still expend one use of inspiration, but in addition to adding the
        result of the inspiration roll to the attack roll, the investigator adds
        twice the result of the inspiration roll to the weapon’s damage
        roll.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>good hope</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: TP8vUO5rUV09Xdn8
    _key: '!journal.pages!q479ojN4dcCzbWrc.TP8vUO5rUV09Xdn8'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Invigorating
    sort: 3700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 144</em><br
        /><strong>Aura</strong> faint enchantment <strong>CL</strong> 5th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. After an attack with this weapon
        drops a living foe (kills it or drops it to negative hit points), the
        weapon infuses its wielder with vigor. If its wielder is fatigued, the
        weapon removes the fatigue. If exhausted, the wielder becomes fatigued
        instead. If neither exhausted nor fatigued, the wielder gains a +2
        morale bonus on attack rolls and a +10 foot enhancement bonus to all
        modes of movement possessed until the end of the wielder’s next
        turn.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>good hope</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: uBDm2ZzxgHOD1pXD
    _key: '!journal.pages!q479ojN4dcCzbWrc.uBDm2ZzxgHOD1pXD'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Jurist
    sort: 13500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 144</em>,
        <em>Advanced Player's Guide pg. 288</em><br /><strong>Aura</strong>
        faint transmutation <strong>CL</strong> 4th<br /><strong>Price</strong>
        +1 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>When an
        inquisitor wielder uses her judgment class ability while wielding a
        <em>jurist</em> weapon, it grants her an enhancement bonus on her
        Perception checks and to CMD. The bonus is +1 on the first round of her
        judgment, and increases by +1 each round, to a maximum of +3 on the
        third and following
        rounds.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>owl’s wisdom</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 92O28LXrM0PUWjxb
    _key: '!journal.pages!q479ojN4dcCzbWrc.92O28LXrM0PUWjxb'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Keen
    sort: 13600000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 144</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate
        transmutation <strong>CL</strong> 10th<br /><strong>Price</strong> +1
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>This ability
        doubles the threat range of a weapon. Only piercing or slashing melee
        weapons can be <em>keen</em>. If you roll this special ability randomly
        for an inappropriate weapon, reroll. This benefit doesn’t stack with any
        other effects that expand the threat range of a weapon (such as the
        <em>keen edge</em> spell or the Improved Critical
        feat).</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>keen edge</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 0twJeJGIAQy7JELD
    _key: '!journal.pages!q479ojN4dcCzbWrc.0twJeJGIAQy7JELD'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Ki Focus
    sort: 3800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 144</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate
        transmutation <strong>CL</strong> 8th<br /><strong>Price</strong> +1
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>This special
        ability can be placed only on melee weapons. The magic weapon serves as
        a channel for the wielder’s <em>ki</em>, allowing her to use her special
        <em>ki</em> attacks through the weapon as if they were unarmed attacks.
        These attacks include the monk’s <em>ki</em> strike, quivering palm, and
        the @UUID[Compendium.pf1.feats.Item.GsjouI6B8X7BA5wN]{Stunning Fist}
        feat (including any condition that the monk can apply using this
        feat).</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, creator must be a monk;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: vU3Uxt7nxQLI9AZ4
    _key: '!journal.pages!q479ojN4dcCzbWrc.vU3Uxt7nxQLI9AZ4'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Ki Intensifying
    sort: 3900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 144</em><br
        /><strong>Aura</strong> strong transmutation <strong>CL</strong> 12th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>The weapon channels
        and amplifies the wielder’s <em>ki</em>, allowing her to use her special
        <em>ki</em> attacks through the weapon as though they were unarmed
        attacks. These attacks include the monk’s <em>ki</em> strike, quivering
        palm, and the Stunning Fist feat. The save DC for <em>ki</em> abilities
        used through the weapon increases by half the enhancement bonus of the
        weapon (minimum 1).<br /><br />After a successful strike with a <em>ki
        intensifying</em> weapon, the wielder can spend 1<em>ki</em> point as a
        swift action to perform a combat maneuver to bull rush, disarm,
        reposition, or trip as a free action without provoking attacks of
        opportunity. Any bonuses or penalties applicable to the weapon attack
        also apply to this combat maneuver check. The wielder cannot move from
        her space as a part of the chosen maneuver.<br /><br />Only melee
        weapons can have the <em>ki intensifying</em> ability. It cannot be
        placed on an <em>amulet of mighty fist</em> or similar non-weapon item.
        Weapons with the <em>ki focus</em> ability can be upgraded to be <em>ki
        intensifying</em>.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, creator must be a monk;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 2bh3DQZbWcwkK3qj
    _key: '!journal.pages!q479ojN4dcCzbWrc.2bh3DQZbWcwkK3qj'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Kinslayer
    sort: 13700000
    text:
      content: >-
        <p><strong>Source</strong><em> Quests and Campaigns pg. 30</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 8th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>kinslayer</em>
        weapon is enhanced with enmity against all those born into the wielder’s
        familial line. Against creatures related to the wielder, this weapon’s
        enhancement bonus is +2 better than its actual bonus. It also deals an
        extra 2d6 points of damage against such creatures. This extra damage is
        not multiplied on a critical
        hit.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>detect relations</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: MvZHg23Vy1D0ziNb
    _key: '!journal.pages!q479ojN4dcCzbWrc.MvZHg23Vy1D0ziNb'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Legbreaker
    sort: 4000000
    text:
      content: >-
        <p><strong>Source</strong><em> Magical Marketplace pg. 15</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        7th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>legbreaker</em>
        weapon reduces the base land speed of a struck creature by 10 feet for
        1d4 rounds. Multiple hits from a <em>legbreaker</em> weapon do not
        reduce a creature’s land speed further, but they do extend the duration
        of the penalty. This speed penalty can be removed with a successful DC
        15 Heal check. On a critical hit, in addition dealing critical damage
        and impeding the victim’s speed, the wielder may perform a free trip
        combat maneuver against the struck creature. This ability can only be
        placed on bludgeoning melee
        weapons.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>touch of gracelessness</em><sup>APG</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Gd71HyBWP5enY3Vb
    _key: '!journal.pages!q479ojN4dcCzbWrc.Gd71HyBWP5enY3Vb'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Leveraging
    sort: 13800000
    text:
      content: >-
        <p><strong>Source</strong><em> Weapon Master's Handbook pg. 30</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 6th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee weapons. The wielder of a
        <em>leveraging</em> weapon gains a bonus equal to the weapon’s
        enhancement bonus to her Combat Maneuver Defense against bull rush,
        drag<sup>APG</sup>, reposition<sup>APG</sup>, and trip combat maneuvers.
        The <em>leveraging</em> weapon’s enhancement bonus is doubled when
        applied to combat maneuver checks to attempt bull rush, drag,
        reposition, and trip combat
        maneuvers.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>enlarge person</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: UL4rpPfEigjhxsTl
    _key: '!journal.pages!q479ojN4dcCzbWrc.UL4rpPfEigjhxsTl'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Liberating (UI)
    sort: 4100000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Intrigue pg. 238</em><br
        /><strong>Aura</strong> strong abjuration <strong>CL</strong> 12th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on a melee weapon. A <em>liberating</em> weapon
        grants its wielder a competence bonus equal to the weapon’s enhancement
        bonus on Sense Motive checks, and this bonus is doubled when attempting
        a Sense Motive check to sense enchantment (<em>Core Rulebook 104</em>).
        This increased bonus also applies on Spellcraft checks to identify an
        enchantment spell as it is being cast. When a <em>liberating</em> weapon
        is used to attack a creature under direct mental control, such as from
        possession, charm effects, or compulsion effects like <em>command</em>
        and <em>dominate person</em>, the weapon deals nonlethal damage and
        grants the target a new saving throw against the effect, with a morale
        bonus on the save equal to the weapon’s enhancement bonus. If this save
        succeeds, the effect is suppressed for 10 minutes. If the target is
        affected by multiple such effects, the weapon’s wielder chooses which
        effect the target can attempt a second save against. If the target fails
        this save, the effect is not suppressed and the target is immune to this
        effect of the same liberating weapon for 24
        hours.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>break enchantment, greater dispel magic</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: r1pkKRkkyku8qZwf
    _key: '!journal.pages!q479ojN4dcCzbWrc.r1pkKRkkyku8qZwf'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Liberating (WMH)
    sort: 13900000
    text:
      content: >-
        <p><strong>Source</strong><em> Weapon Master's Handbook pg. 30</em><br
        /><strong>Aura</strong> moderate abjuration <strong>CL</strong> 10th<br
        /><strong>Price</strong> +7,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>As a standard action,
        the wielder of a <em>liberating</em> weapon can free herself or an
        adjacent creature from spells and abilities that inhibit movement, such
        as paralysis, <em>solid fog</em>, <em>slow</em>, and <em>web</em>. The
        wielder attempts a combat maneuver check while holding the weapon (DC =
        15 + either the spell’s caster level or the creature’s HD); success
        dispels the effect. Only a single attempt can be made against each spell
        or effect.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>dispel magic</em>, <em>freedom of
        movement</em>; <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: uJlKN6Qa523njPnE
    _key: '!journal.pages!q479ojN4dcCzbWrc.uJlKN6Qa523njPnE'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Lifesurge
    sort: 4200000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 144</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 8th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>lifesurge</em> weapon boosts
        and sustains the wielder’s life energy while he is in the throes of
        combat. The wielder gains a bonus on saving throws against necromantic
        effects—including the ability damage, ability drain, and energy drain
        powers of the undead—equal to the weapon’s enhancement bonus. In
        addition, whenever the wielder receives temporary hit points from any
        source, he adds the weapon’s enhancement bonus to these temporary hit
        points; this does not stack for temporary hit points from multiple
        sources, and these points are lost if the <em>lifesurge</em> weapon is
        not being wielded.<br /><br />In combat, the weapon’s critical threat
        range is doubled abilities against undead; this does not stack with the
        <em>keen</em> special ability or Improved Critical. Whenever a
        <em>lifesurge</em> weapon confirms a critical hit against an undead
        creature, it erupts with 1d8 points of positive energy (2d8 for weapons
        with a critical multiplier of ×3, 3d8 if it is ×4); the wielder may
        choose to deal this as damage to an undead target or to absorb half this
        amount as healing, with the remaining positive energy
        dissipating.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, Channel Smite, <em>cure serious wounds</em>,
        <em>death ward</em>, <em>disrupt undead</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: A7v0bdQpdM6s3YYS
    _key: '!journal.pages!q479ojN4dcCzbWrc.A7v0bdQpdM6s3YYS'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Limning
    sort: 14000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 145</em><br
        /><strong>Aura</strong> faint evocation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>When a
        <em>limning</em> weapon is wielded, a pale glow outlines it. On a
        successful strike against a creature affected by a means of magical
        concealment, the weapon outlines the creature in <em>faerie fire</em>(as
        the spell) for 1 round. Magical means of concealment include
        <em>blur</em>, <em>displacement</em>, <em>invisibility</em>, and similar
        effects, whether from a spell, spell-like ability, or supernatural
        means, but not those provided by extraordinary abilities. A
        <em>limning</em> weapon has no special effect against creatures merely
        hiding or concealed by nonmagical means, or those hidden by
        environmental conditions (even magical) such as darkness or
        fog.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>faerie fire</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: mAYHgrbiDPnbelcr
    _key: '!journal.pages!q479ojN4dcCzbWrc.mAYHgrbiDPnbelcr'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Menacing
    sort: 4300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 145</em>,
        <em>Advanced Player's Guide pg. 288</em><br /><strong>Aura</strong>
        moderate illusion <strong>CL</strong> 10th<br /><strong>Price</strong>
        +1 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>This
        special ability can only be placed on melee weapons. A <em>menacing</em>
        weapon helps allies deal with flanked foes. When the wielder is adjacent
        to a creature that is being flanked by an ally, the flanking bonus on
        attack rolls for all flanking allies increases by +2. This ability works
        even if the wielder is not one of the characters flanking the
        creature.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>phantasmal killer</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 7Gb0bOk6So0TOS3i
    _key: '!journal.pages!q479ojN4dcCzbWrc.7Gb0bOk6So0TOS3i'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Merciful
    sort: 14100000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 145</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> faint conjuration
        <strong>CL</strong> 5th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>merciful</em>
        weapon deals an extra 1d6 points of damage, but all damage it deals is
        nonlethal damage. On command, the weapon suppresses this ability until
        told to resume it (allowing it to deal lethal damage, but without any
        bonus damage from this
        ability).</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>cure light wounds</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: TexyamLu8COZb3bu
    _key: '!journal.pages!q479ojN4dcCzbWrc.TexyamLu8COZb3bu'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Mighty Cleaving
    sort: 4400000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 145</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 8th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>mighty cleaving</em> weapon
        allows a wielder using the
        @UUID[Compendium.pf1.feats.Item.Zeq6RWYv5otvg8q7]{Cleave} feat to make
        one additional attack if the first attack hits, as long as the next foe
        is adjacent to the first and also within reach. This additional attack
        cannot be against the first
        foe.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>divine power</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: neT1ZHKxVbGU5Us2
    _key: '!journal.pages!q479ojN4dcCzbWrc.neT1ZHKxVbGU5Us2'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Mimetic
    sort: 14200000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 145</em><br
        /><strong>Aura</strong> faint abjuration <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. Each time the wielder damages a
        creature using a <em>mimetic</em> weapon, he gains resistance 10 to one
        energy type that the creature is resistant or immune to for 1 round (if
        the creature damaged has multiple types of resistance, the wielder
        chooses one of those resistances to take). This resistance stacks with
        itself, to a maximum of 30 points of resistance against a given energy
        type, but not with other sources of energy resistance. The creature’s
        own resistances and immunities are
        unaffected.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>resist energy</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Tc9roNM2J4dUgZvO
    _key: '!journal.pages!q479ojN4dcCzbWrc.Tc9roNM2J4dUgZvO'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Miserable
    sort: 14300000
    text:
      content: >-
        <p><strong>Source</strong><em> Agents of Evil pg. 26</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 8th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>miserable</em>
        weapon cuts through the energy resistance of certain
        foes.<em>Miserable</em> weapons must be crafted with a designated
        creature type (just like <em>bane</em> weapons), and each time they deal
        damage to their designated foes, their magic halves the creatures’
        natural energy resistances for 1
        round.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>summon monster I</em>;
        <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: svJma5QLNAqvc7H1
    _key: '!journal.pages!q479ojN4dcCzbWrc.svJma5QLNAqvc7H1'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Mythic Bane
    sort: 14400000
    text:
      content: >-
        <p><strong>Source</strong><em> Mythic Adventures pg. 143</em><br
        /><strong>Aura</strong> moderate evocation <strong>CL</strong> 8th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>mythic
        bane</em> weapon works exactly like a <em>bane</em> weapon, except it
        has a higher bonus and deals extra damage against any creature with the
        mythic subtype. This ability stacks with the <em>bane</em> weapon
        special
        ability.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Mythic Crafter, <em>divine favor</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: eHS7FGmIMJOzF0Rz
    _key: '!journal.pages!q479ojN4dcCzbWrc.eHS7FGmIMJOzF0Rz'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Negating
    sort: 4500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 145</em><br
        /><strong>Aura</strong> moderate abjuration <strong>CL</strong> 5th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>negating</em>
        weapon briefly nullifies some forms of damage reduction when it damages
        a creature. Whenever a <em>negating</em> weapon damages a foe with
        DR/chaotic, DR/evil, DR/good, DR/lawful, or DR/magic, it reduces the
        value of that damage reduction by 5 points for 1 round. For example, a
        <em>+1 negating lance</em> hitting a creature with DR 10/good and lawful
        reduces the creature’s DR to 5/good and lawful. If the creature has a
        component to its damage reduction other than the alignment types listed
        above, that component is unaffected. Thus, if the <em>+1 negating
        lance</em> above hits a demon with DR 10/good and cold iron, it would
        leave the demon with DR 10/cold iron and 5/good for 1 round. The effects
        of multiple <em>negating</em> weapons (or multiple hits from the same
        weapon) do not stack. This ability can only be placed on melee
        weapons.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>dispel chaos</em>, <em>evil</em>,
        <em>good</em>, or <em>law</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: lzWu13ZfKs8ycddl
    _key: '!journal.pages!q479ojN4dcCzbWrc.lzWu13ZfKs8ycddl'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Neutralizing
    sort: 4600000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 146</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>neutralizing</em> weapon
        thrust into up to 1 gallon of nonmagical corrosive liquid transforms it
        into harmless water. When used against a creature of the earth subtype,
        it deals an extra 1d6 points of damage. The wielder of a
        <em>neutralizing</em> weapon receives a +2 competence bonus on saving
        throws against acid- and earth-based effects, and the weapon itself is
        immune to acid
        damage.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>purify food and drink</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ioUouKPY3DY17QFq
    _key: '!journal.pages!q479ojN4dcCzbWrc.ioUouKPY3DY17QFq'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Nullifying
    sort: 4700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 146</em><br
        /><strong>Aura</strong> strong abjuration <strong>CL</strong> 12th<br
        /><strong>Price</strong> +3 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>nullifying</em> weapon
        suppresses a creature’s spell resistance for a short amount of time.
        Anytime the weapon strikes a creature with spell resistance and the
        creature takes damage from the weapon, the target’s spell resistance is
        reduced by 1 for 1 minute. On a confirmed critical hit, its spell
        resistance is instead reduced by an amount equal to the weapon’s
        critical multiplier. Multiple hits from a <em>nullification</em> weapon
        stack.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>antimagic field</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: LgeJh89fw0E4Qzdj
    _key: '!journal.pages!q479ojN4dcCzbWrc.LgeJh89fw0E4Qzdj'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Obliviating
    sort: 4800000
    text:
      content: >-
        <p><strong>Source</strong><em> Inner Sea Intrigue pg. 52</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 10th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on bludgeoning melee weapons. Whenever the wielder
        deals critical hit damage or sneak attack damage with an
        <em>obliviating</em> weapon, the victim loses all memory of the previous
        1d6 minutes unless it succeeds at a DC 16 Fortitude saving throw. If it
        fails the saving throw, it becomes flat-footed until the start of its
        next turn.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>modify memory</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: fjQ461C4M7uHzp2c
    _key: '!journal.pages!q479ojN4dcCzbWrc.fjQ461C4M7uHzp2c'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Ominous
    sort: 4900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 146</em><br
        /><strong>Aura</strong> faint evocation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. An <em>ominous</em> weapon trails a
        shadowy haze behind every stroke, and moans a menacing dirge in battle.
        An <em>ominous</em> weapon adds its enhancement bonus on Intimidate
        checks made by the wielder. In addition, when an <em>ominous</em> weapon
        confirms a critical hit, the target is shaken for 1 minute (DC 13 Will
        negates); if the weapon’s critical multiplier is greater than ×2, this
        condition lasts 1 additional minute per multiple over ×2. A creature
        that gains the shaken condition from an <em>ominous</em> weapon cannot
        gain that condition again from the same weapon for 24
        hours.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>doom</em> or <em>scare</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Fm0EhrX9o7QjPvcl
    _key: '!journal.pages!q479ojN4dcCzbWrc.Fm0EhrX9o7QjPvcl'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Patriotic
    sort: 14500000
    text:
      content: >-
        <p><strong>Source</strong><em> Quests and Campaigns pg. 30</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 10th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>patriotic</em>
        weapon radiates with the collective power and strength of a particular
        nation of people. If the wielder is a member of that nationality, he
        gains several benefits. First, the wielder gains a +4 insight bonus on
        Bluff, Disguise, and Sleight of Hand checks to conceal the weapon from
        members of other nationalities. On a successful hit against a
        flat-footed target of a different nationality, the target must succeed
        at DC 13 Will save or be shaken for 1 minute. Finally, the wielder
        receives a +2 bonus to confirm critical hits against members of other
        nationalities.<br /><br />The nationality affected must be determined at
        the <em>patriotic</em> weapon’s creation and cannot be altered. At the
        GM’s discretion, the nationality named may be a specified human
        ethnicity, such as Chelaxian or
        Shoanti.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>summon monster I</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: pGEqLHuQydEBhCQG
    _key: '!journal.pages!q479ojN4dcCzbWrc.pGEqLHuQydEBhCQG'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Peaceful
    sort: 14600000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Intrigue pg. 238</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 8th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A creature that has
        taken nonlethal damage from a <em>peaceful</em> weapon becomes shaken
        for 1 round each time it deals lethal damage to another living creature.
        The duration stacks with multiple attacks, but this effect can’t cause
        the affected creature to become frightened (even if it is affected by
        other fear effects). If the affected creature’s nonlethal damage is
        completely healed, this prevents subsequent attacks from extending the
        duration of the shaken condition, but doesn’t end the shaken condition
        from attacks already
        made.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor,calm emotions, cure light wounds;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ZrkypIRXKdHLB2nQ
    _key: '!journal.pages!q479ojN4dcCzbWrc.ZrkypIRXKdHLB2nQ'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Phase Locking
    sort: 14700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 146</em><br
        /><strong>Aura</strong> moderate abjuration <strong>CL</strong> 7th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>phase
        locking</em> weapon interferes with dimensional travel. A creature
        damaged by a <em>phase locking</em> weapon is affected as though by the
        <em>dimensional anchor</em> spell for 1
        round.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>dimensional anchor</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ykt2aXIferCRtU9l
    _key: '!journal.pages!q479ojN4dcCzbWrc.ykt2aXIferCRtU9l'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Pitfall
    sort: 5000000
    text:
      content: >-
        <p><strong>Source</strong><em> Taldor, Echoes of Glory pg. 27</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        5th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This ability can only
        be placed on a melee weapon. A weapon with the <em>pitfall</em> quality
        gives you a heightened danger sense. When holding a <em>pitfall</em>
        weapon, apply the weapon’s enhancement bonus to your initiative checks,
        Reflex saves made to avoid traps, and AC against attacks made by traps.
        For example, a <em>+5 pitfall longsword</em> gives you a +5 bonus to
        initiative, +5 to Reflex saves made to avoid traps, and a +5 bonus to AC
        against attacks made by traps. Wielding two weapons with the
        <em>pitfall</em> weapon quality only grants the bonuses from the better
        weapon.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Improved Initiative, <em>cat's grace</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: kTVat7aKv2LibpAI
    _key: '!journal.pages!q479ojN4dcCzbWrc.kTVat7aKv2LibpAI'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Planar
    sort: 14800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 146</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 9th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>planar</em>
        weapon is effective against all types of extradimensional beings, able
        to pierce their resistance to physical harm. When used to attack
        outsiders, a <em>planar</em> weapon ignores 5 points of their damage
        reduction.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>plane shift</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: rIVJfBhxLjldbrQr
    _key: '!journal.pages!q479ojN4dcCzbWrc.rIVJfBhxLjldbrQr'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Planestriking
    sort: 14900000
    text:
      content: >-
        <p><strong>Source</strong><em> Planar Adventures pg. 48</em><br
        /><strong>Aura</strong> moderate abjuration <strong>CL</strong> 9th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>planestriking</em> weapon functions as a <em>planar</em> weapon,
        ignoring up to 5 points of damage reduction when used against an
        outsider. In addition, when the wielder of a <em>planestriking</em>
        weapon is on a plane other than his home plane, his
        <em>planestriking</em> weapon ignores up to 10 points of damage
        reduction when used against outsiders native to the
        plane.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>dismissal</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Sc7NshD2y4ad0Def
    _key: '!journal.pages!q479ojN4dcCzbWrc.Sc7NshD2y4ad0Def'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Potent
    sort: 15000000
    text:
      content: >-
        <p><strong>Source</strong><em> Mythic Adventures pg. 143</em><br
        /><strong>Aura</strong> strong transmutation <strong>CL</strong> 12th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>As a swift action,
        the wielder can expend one use of mythic power to increase the weapon’s
        enhancement bonus by half his mythic tier (minimum 1, to a maximum of a
        +6 enhancement bonus) and give it the ability to bypass damage
        reduction. These benefits last for 1 round. Melee and ranged weapons can
        have this ability, but not
        ammunition.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, Mythic Crafter, <em>greater heroism</em>,
        <em>greater magic weapon</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: c043osNt7QSCetaQ
    _key: '!journal.pages!q479ojN4dcCzbWrc.c043osNt7QSCetaQ'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Prehensile
    sort: 5100000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 215</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 7th<br
        /><strong>Price</strong> +2,500 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on a whip. A prehensile whip can, as a swift action,
        be attached to an object as if it were a grappling hook. The whip can
        then be used to climb surfaces or to swing across a room or any open
        area. By spending 1 panache point as a free action, a swashbuckler
        increases a <em>prehensile</em> whip’s reach to 20 feet for a single
        attack, and can use the whip with his precise strike ability even though
        it’s not a light or onehanded piercing
        weapon.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>rope trick</em>; <strong>Price</strong> 1,250
        gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: b0tLXEXvvU33UZoE
    _key: '!journal.pages!q479ojN4dcCzbWrc.b0tLXEXvvU33UZoE'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Quaking
    sort: 5200000
    text:
      content: >-
        <p><strong>Source</strong><em> Weapon Master's Handbook pg. 30</em><br
        /><strong>Aura</strong> faint evocation <strong>CL</strong> 6th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee bludgeoning weapons. The wielder of a
        <em>quaking</em> weapon can strike the ground as a standard action to
        perform a trip combat maneuver that applies to all foes within a
        5-foot-radius spread, a 10-foot cone, or a 20-foot line along the
        ground. The wielder can trip creatures of any size this way. This trip
        maneuver attempt provokes attacks of opportunity unless the wielder has
        some feat or ability that prevents it, and the wielder can never be
        knocked prone as a result of failing this special trip combat maneuver
        check.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>greater thunderstomp</em><sup>ACG</sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: DlHlNJvkI2mrFMUi
    _key: '!journal.pages!q479ojN4dcCzbWrc.DlHlNJvkI2mrFMUi'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Quenching
    sort: 5300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 146</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>quenching</em> weapon thrust
        into a nonmagical fire of Medium size or smaller extinguishes it. When
        used against a creature of the fire subtype, it deals an extra 1d6
        points of damage. The wielder of a <em>quenching</em> weapon receives a
        +2 competence bonus on saving throws against fire-based effects, and the
        weapon itself is immune to fire
        damage.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>chill metal</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: vOluEFgXegXYMA1d
    _key: '!journal.pages!q479ojN4dcCzbWrc.vOluEFgXegXYMA1d'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Redeemed
    sort: 15100000
    text:
      content: >-
        <p><strong>Source</strong><em> Champions of Purity pg. 30</em><br
        /><strong>Aura</strong> strong abjuration and evocation [good]
        <strong>CL</strong> 12th<br /><strong>Price</strong> +3 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>redeemed</em>
        weapon was once a corrupt @UUID[.p9VNGAMwHRbmRsHB]{unholy} weapon. The
        taint of evil has been purged from it, however, and the weapon is now in
        all ways a @UUID[.r4FGivlxRpGAfwQx]{holy} weapon, dealing an additional
        2d6 points of damage against all creatures of evil alignment. In
        addition, the wielder gains a sacred bonus on saving throws equal to the
        weapon’s enhancement bonus against the spells and abilities of evil
        outsiders and a +5 competence bonus on Knowledge (planes) checks to
        identify evil outsiders and their special powers or vulnerabilities.
        When the <em>redeemed</em> weapon special ability is added to an
        <em>unholy</em> weapon, the weapon loses the <em>unholy</em> property
        and gains the <em>redeemed</em> property, and the crafter must pay the
        price of adding a +1 enhancement bonus to the
        weapon.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>consecrate</em>, <em>holy smite</em>, creator
        must be good; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: eXkSRiah0iHhuczD
    _key: '!journal.pages!q479ojN4dcCzbWrc.eXkSRiah0iHhuczD'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Repositioning
    sort: 5400000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 147</em><br
        /><strong>Aura</strong> moderate enchantment <strong>CL</strong> 10th<br
        /><strong>Price</strong> +3 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>repositioning</em> weapon
        grants the wielder a +2 enhancement bonus on combat maneuver checks to
        reposition a foe (<em>Advanced Player’s Guide</em> 322). I f the wielder
        confirms a critical hit with the weapon, he can attempt to reposition
        his opponent as a free action. These reposition attempts still provoke
        attacks of opportunity as normal. A weapon cannot have both the
        <em>anchoring</em> and <em>repositioning</em> special
        abilities.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>telekinesis</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 186xBLtb42p3W7Y7
    _key: '!journal.pages!q479ojN4dcCzbWrc.186xBLtb42p3W7Y7'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Resizing
    sort: 15200000
    text:
      content: >-
        <p><strong>Source</strong><em> Giant Hunter's Handbook pg. 33</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +4,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>resizing</em>
        weapon instantly shrinks or grows to suit the size of any creature that
        picks it up unless it is currently wielded by another creature. It
        reverts to its original size 1 round after it leaves its wielder’s
        possession.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>resize item</em>; <strong>Price</strong>
        2,000 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: nraAJzjlVEm4uHoG
    _key: '!journal.pages!q479ojN4dcCzbWrc.nraAJzjlVEm4uHoG'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Runeforged
    sort: 15300000
    text:
      content: >-
        <p><strong>Source</strong><em> Rise of the Runelords Anniversary Edition
        pg. 423</em>, <em>Pathfinder #5: Sins of the Saviors pg. 57</em><br
        /><strong>Aura</strong> strong (two variable schools)
        <strong>CL</strong> 13th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>During Thassilon’s
        height, many of the empire’s greatest soldiers, mercenaries, and arcane
        assassins wielded weapons infused with two allied schools of magic that
        worked together to grant the wielder additional prowess over
        practitioners of an opposing school of magic. Weapons steeped in
        enchantment and illusion magic, for example, held great power over
        wielders of transmutation. Such weapons were often banned in Thassilon,
        so wary were the runelords of their propagation, yet all seven kept
        champions and assassins armed with <em>runeforged weapons</em> targeting
        their enemies’ weaknesses in secret.<br /><br />Each <em>runeforged
        weapon</em> opposes a school of magic. T he wielder gains a +2 morale
        bonus on all saving throws against spells from the weapon’s opposed
        magic. All runeforged weapons are, to a certain degree, empathic. They
        enhance sin or virtue in those who wield them, so a fighter armed with a
        <em>dominant weapon</em> becomes more domineering than before, for
        example. Anyone wielding a <em>runeforged weapon</em> takes a –2 penalty
        on all Diplomacy checks, as her vices or virtues are magnified at the
        expense of personality. No weapon can have more than one <em>runeforged
        weapon</em> quality at a time, and a creature that carries two
        <em>runeforged weapons</em>(even those o f the same type) takes a –5
        penalty on all attack rolls, Will saving throws, and skill checks, as
        her mind is constantly assailed by multiple empathic urges.<br /><br
        />Each of the seven Thassilonian schools of magic is opposed by a single
        <em>runeforged weapon</em> quality—each of these being the combination
        of that school’s opposition schools. The seven correct component
        combinations and the type of <em>runeforged weapon</em> each combination
        creates are listed below. Note that the first name for each type of
        weapon listed is its sinful name— the second is the name a virtuous
        character can use to refer to the weapon. In any event, a <em>runeforged
        weapon</em> functions the same, regardless of whether it magnifies a
        wielder’s sin or virtue.<br /><br />A wielder who is considered sinful
        or virtuous (see page 416) with the same type of sin/virtue as a
        <em>runeforged weapon</em> he wields becomes more aware of danger around
        him—gaining a +2 insight bonus on Initiative checks and a +1 dodge bonus
        to AC.<br /><br />The specific effects of each of the seven types of
        runeforged weapons are listed below.<br /><br
        /><strong>Covetous/Charitable (opposes evocation)</strong>: A union of
        conjuration and abjuration magic, a <em>covetous weapon</em> functions
        as a <em>bane weapon</em> against evokers and creatures with the fire
        subtype. As long as the weapon is wielded, the wielder gains fire
        resistance 5.<br /><br /><strong>Dominant/Commanding (opposes
        transmutation)</strong>: A union of enchantment and illusion magic, a
        <em>dominant weapon</em> functions as a <em>bane weapon</em> against
        transmuters and against creatures with the shapechanger subtype. As long
        as the weapon is carried, it can absorb up to three harmful
        transmutation effects (such as <em>baleful polymorph</em> or
        <em>petrification</em>) inflicted on the wielder per day.<br /><br
        /><strong>Jealous/Trusting (opposes necromancy)</strong>: A union of
        abjuration and enchantment magic, a <em>jealous weapon</em> functions as
        a <em>bane weapon</em> against necromancers and against undead created
        by necromancy spells (not against self-manifested undead or undead
        created by the create spawn special ability). As long as the weapon is
        carried, it can absorb up to 3 negative levels inflicted on the wielder
        per day.<br /><br /><strong>Miserly/Generous (opposes
        illusion)</strong>: A union of transmutation and conjuration magic, a
        miserly weapon functions as a <em>bane weapon</em> against illusionists
        and creatures from the Plane of Shadow. The first three times each day
        that this weapon strikes an illusion, it automatically makes a
        <em>dispel magic</em> attempt to dispel the illusion.<br /><br
        /><strong>Parasitic/Symbiotic (opposes enchantment)</strong>: A union of
        necromancy and transmutation magic, a <em>parasitic weapon</em>
        functions as a <em>bane weapon</em> against enchanters and against
        creatures that are charmed, dominated, or otherwise under another
        creature’s magic control. The first time each day that this weapon
        strikes a creature under the effects of an enchantment spell, it
        automatically makes a <em>dispel magic</em> attempt to dispel the
        enchantment. If the attempt is successful, it siphons that energy into
        the wielder, healing her of 6d6 points of damage (hit points in excess
        of maximum are gained as temporary hit points that last for 1 hour).<br
        /><br /><strong>Sadistic/Compassionate (opposes abjuration)</strong>: A
        union of evocation and necromancy magic, a <em>sadistic weapon</em>
        functions as a <em>bane weapon</em> against abjurers and any creatures
        with an active abjuration spell effect. A <em>sadistic weapon</em>
        shrouds its wielder in an aura of mock magic—when the wielder is
        subjected to a dispelling effect, that dispelling attempt instead
        targets only the aura of mock magic. If the aura is dispelled, it
        replenishes again in 24 hours.<br /><br /><strong>Tyrannical/Liberal
        (opposes conjuration)</strong>: A union of illusion and evocation magic,
        a <em>tyrannical weapon</em> functions as a <em>bane weapon</em> against
        conjurers and summoned monsters. The first three times each day that the
        weapon scores a critical hit against a creature with the extraplanar
        subtype, the weapon casts <em>dismissal</em> at the creature
        struck.</p><h3>Construction</h3><p><strong>Requirements</strong> see
        sourcebook; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: IC6a0HCOr2395sdv
    _key: '!journal.pages!q479ojN4dcCzbWrc.IC6a0HCOr2395sdv'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Rusting
    sort: 15400000
    text:
      content: >-
        <p><strong>Source</strong><em> Magical Marketplace pg. 15</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        7th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A weapon with the
        <em>rusting</em> special ability is so badly tarnished that no amount of
        cleaning can restore it. Although the weapon constantly sheds flecks of
        rust and corroded metal, it remains structurally sound. When the wielder
        confirms a critical hit with a <em>rusting</em> weapon, she can forgo
        any extra damage to instead deal normal damage to the target and affect
        the target or the target’s armor with the <em>rusting grasp</em> spell.
        A <em>rusting</em> weapon cannot be used against unattended inanimate
        objects. A <em>rusting</em> weapon is immune to mundane or magical rust,
        including the attack of a rust
        monster.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>rusting grasp</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 2gZ6DhPrQtEhB6il
    _key: '!journal.pages!q479ojN4dcCzbWrc.2gZ6DhPrQtEhB6il'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Sacred
    sort: 15500000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 215</em><br
        /><strong>Aura</strong> strong transmutation <strong>CL</strong> 16th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>sacred</em>
        weapon is filled with divine energy, and acts as a holy symbol. When
        wielded by a creature that can cast divine spells, the weapon
        automatically displays an image of that creature’s holy symbol, often as
        a glowing rune on the weapon’s blade or along its haft.<br /><br
        />Additionally, if the wielder has the blessings class feature, whenever
        he channels energy, he can choose one ally or ally’s weapon within the
        area of the channeled energy and bestow upon that creature or weapon the
        benefits of one of his minor blessings at a cost of one use of that
        blessing.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>imbue with spell ability</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: yJdOdPJvaeuGLVAE
    _key: '!journal.pages!q479ojN4dcCzbWrc.yJdOdPJvaeuGLVAE'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Sacrosanct
    sort: 15600000
    text:
      content: >-
        <p><strong>Source</strong><em> Mythic Adventures pg. 143</em><br
        /><strong>Aura</strong> moderate evocation <strong>CL</strong> 8th<br
        /><strong>Price</strong> +5,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Taking the form of a
        deity’s favored weapon, a sacrosanct weapon serves as both a martial
        implement and the corresponding deity’s holy (or unholy) symbol. Once
        per day when the wielder uses the <em>sacrosanct</em> weapon to channel
        energy, she can increase the radius of the channel energy to 40 feet.
        They wielder must be able to channel positive or negative energy to use
        this ability.<br /><br />Alternatively, the wielder can expend one use
        of mythic power to use this ability instead of expending its daily use.
        When using mythic power to activate this ability, it can be done at
        will.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Mythic Crafter, the crafter must be able to
        channel energy; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 4TYJkKa4eoJ4x8UR
    _key: '!journal.pages!q479ojN4dcCzbWrc.4TYJkKa4eoJ4x8UR'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Sapping
    sort: 15700000
    text:
      content: >-
        <p><strong>Source</strong><em> Dirty Tactics Toolbox pg. 24</em><br
        /><strong>Aura</strong> faint enchantment <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed on only weapons that deal nonlethal damage. A sapping
        weapon deals an additional 2d6 points of nonlethal damage. When the
        wielder confirms a critical hit with the weapon, the target becomes
        fatigued for 5
        rounds.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>pain strike</em><sup>APG</sup>, <em>touch of
        fatigue</em>; <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 5XwsdvMZ2sK4gOw2
    _key: '!journal.pages!q479ojN4dcCzbWrc.5XwsdvMZ2sK4gOw2'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Seaborne
    sort: 5500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 147</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        7th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>seaborne</em> weapon
        functions easily in watery environments. With the weapon in hand, the
        wielder gains a bonus on Swim checks equal to twice the weapon’s
        enhancement bonus. In addition, the wielder does not take the normal
        penalties to attack and damage rolls imposed by being underwater, as if
        he were subject to the spell <em>freedom of
        movement</em>.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>freedom of movement</em>, <em>touch of
        the sea</em>(<em>Advanced Player’s Guide</em>);
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Z93ijKzXqXJbK0gY
    _key: '!journal.pages!q479ojN4dcCzbWrc.Z93ijKzXqXJbK0gY'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Sharding
    sort: 15800000
    text:
      content: >-
        <p><strong>Source</strong><em> Weapon Master's Handbook pg. 30</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 10th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee or thrown weapons. The wielder of a
        <em>sharding</em> weapon can make a special ranged attack with the
        weapon in place of any melee attack. To do this, the wielder goes
        through the motion of throwing the weapon without releasing it. The
        weapon splits off a duplicate of itself that flies as if thrown by the
        wielder at the intended target. The duplicate gains a range increment of
        10 feet for this purpose, but uses the same proficiency and otherwise
        functions the same as the original weapon. The duplicate vanishes after
        hitting or missing its
        target.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>major creation</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: EEYI2GqdhsYYskqu
    _key: '!journal.pages!q479ojN4dcCzbWrc.EEYI2GqdhsYYskqu'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Shattering
    sort: 15900000
    text:
      content: >-
        <p><strong>Source</strong><em> Dungeoneer's Handbook pg. 28</em><br
        /><strong>Aura</strong> moderate evocation <strong>CL</strong> 8th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>shattering</em>
        weapon functions as a @UUID[.DIIBdZdhajNIQcr0]{breaking} weapon that
        also explodes with a resounding crash upon striking a successful
        critical hit. In addition to the extra damage from the <em>breaking</em>
        ability, a <em>shattering</em> weapon deals an extra 1d10 points of
        damage to objects and crystalline creatures on a successful critical
        hit. If the weapon’s critical multiplier is ×3, it deals an extra 2d10
        points of damage instead, and if the multiplier is ×4, it deals an extra
        3d10 points instead. When used against a crystalline creature, this
        damage stacks with <em>bane</em> and similar weapon special abilities
        (though the damage from the <em>breaking</em> ability still doesn’t).<br
        /><br />Even if the <em>breaking</em> ability is not active, the weapon
        still deals its extra damage on a successful critical hit. A
        <em>shattering</em> weapon ignores the hardness of objects with a
        hardness of 10 or
        lower.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>break</em> or <em>shatter</em>;
        <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: U6POeHYOTZVIKt7S
    _key: '!journal.pages!q479ojN4dcCzbWrc.U6POeHYOTZVIKt7S'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Shock
    sort: 16000000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 147</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 8th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Upon command, a
        <em>shock</em> weapon is sheathed in crackling electricity that deals an
        extra 1d6 points of electricity damage on a successful hit. The
        electricity does not harm the wielder. The effect remains until another
        command is
        given.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>call lightning</em> or <em>lightning
        bolt</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: D7uAMtvFTXP95wOy
    _key: '!journal.pages!q479ojN4dcCzbWrc.D7uAMtvFTXP95wOy'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Shocking Burst
    sort: 16100000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 147</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 10th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>shocking
        burst</em> weapon functions as a @UUID[.U6POeHYOTZVIKt7S]{shock} weapon
        that explodes with electricity upon striking a successful critical hit.
        The electricity does not harm the wielder. In addition to the extra
        electricity damage from the shock ability, a <em>shocking burst</em>
        weapon deals an extra 1d10 points of electricity damage on a successful
        critical hit. If the weapon’s critical multiplier is ×3, add an extra
        2d10 points of electricity damage instead, and if the multiplier is ×4,
        add an extra 3d10 points.<br /><br />Even if the <em>shock</em> ability
        is not active, the weapon still deals its extra electricity damage on a
        successful critical
        hit.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>call lightning</em> or <em>lightning
        bolt</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: mDAijG5DAl49KffK
    _key: '!journal.pages!q479ojN4dcCzbWrc.mDAijG5DAl49KffK'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Shrinking
    sort: 5600000
    text:
      content: >-
        <p><strong>Source</strong><em> Melee Tactics Toolbox pg. 27</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee weapons. When the wielder issues the command
        word, a <em>shrinking</em> weapon shrinks to the size of a standard
        dagger. While in this state, the weapon deals 1d4 points of damage but
        is more easily concealable. When the command word is spoken again, the
        weapon returns to its original
        state.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>shrink item</em>; <strong>Price</strong> +500
        gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Lk2Zk5smpME1AQ2K
    _key: '!journal.pages!q479ojN4dcCzbWrc.Lk2Zk5smpME1AQ2K'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Silencing
    sort: 16200000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Intrigue pg. 238</em><br
        /><strong>Aura</strong> moderate illusion <strong>CL</strong> 8th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>silencing</em>
        weapon makes no noise when drawn or when used to attack. In addition,
        after hitting a creature, the wielder can surround that creature with an
        aura that muffles all sounds coming from it until the beginning of the
        wielder’s next turn. The target can still hear and speak (including
        uttering command words or casting spells with verbal components), but is
        much harder to hear. The DC of Perception checks to hear the sound of
        battle increases from –10 to 10, as long as the only combatants are the
        wielder of the <em>silencing</em> weapon and targets affected by the
        weapon’s muffling ability.<br /><br />If the wielder confirms a critical
        hit with a <em>silencing</em> weapon, the target is also encased in a
        mobile aura of magical <em>silence </em>(Will DC 13 negates), which
        lasts a number of rounds equal to the critical multiplier of the weapon.
        The save DC increases by 2 for each critical multiplier of the weapon
        higher than ×2. This <em>silence</em> fills the target’s space but
        doesn’t extend beyond
        it.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft Magic
        Arms and Armor, <em>silence</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: zkexZzsT6dCpstIW
    _key: '!journal.pages!q479ojN4dcCzbWrc.zkexZzsT6dCpstIW'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Skewering
    sort: 5700000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Origins pg. 28</em><br
        /><strong>Aura</strong> faint divination <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on light or one-handed piercing melee weapons.
        Weapons with this enhancement are particularly devastating in the hands
        of a swashbuckler. Anytime the weapon threatens a critical hit, the
        wielder can spend 1 panache point as an immediate action to
        automatically confirm the critical hit. When the swashbuckler confirms a
        critical hit in this fashion, she doesn’t regain panache for confirming
        the critical hit, though she can regain panache normally if the attack
        is a killing
        blow.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Wondrous Item, <em>true strike</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ckRO9gcka39dkgdT
    _key: '!journal.pages!q479ojN4dcCzbWrc.ckRO9gcka39dkgdT'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Slithering
    sort: 5800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Intrigue pg. 238</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        11th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on a melee weapon. A <em>slithering</em> weapon can
        bend and flex when swung at a target, allowing it to fit through narrow
        gaps and around difficult angles with greater ease and making the weapon
        difficult to strike. When a <em>slithering</em> weapon is used to attack
        a creature with cover, the target’s cover bonus to Armor Class is
        halved. In addition, the wielder adds the weapon’s enhancement bonus to
        her CMD against attempts to disarm or sunder her <em>slithering</em>
        weapon. If the wielder is squeezing in a narrow space, she takes only
        half the normal penalty on attack rolls with her <em>slithering</em>
        weapon.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>fluid form</em><sup><em> APG</em></sup>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: nTtYjYOVTotiGjSu
    _key: '!journal.pages!q479ojN4dcCzbWrc.nTtYjYOVTotiGjSu'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Smashing
    sort: 5900000
    text:
      content: >-
        <p><strong>Source</strong><em> Melee Tactics Toolbox pg. 27</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 10th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee bludgeoning weapons. A <em>smashing</em>
        weapon deals an additional 2d6 points of damage to inanimate objects,
        including when it is used to sunder armor and
        weapons.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>bull's strength</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: hvCM2L11QrpGbwc2
    _key: '!journal.pages!q479ojN4dcCzbWrc.hvCM2L11QrpGbwc2'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Sneaky
    sort: 6000000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 215</em><br
        /><strong>Aura</strong> moderate necromancy <strong>CL</strong> 7th<br
        /><strong>Price</strong> +5,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on a melee weapon. Once per day as a free action, the
        wielder of a <em>sneaky</em> weapon can designate a single foe within
        his melee reach as his prey. If the wielder has the sneak attack class
        feature, he adds his sneak attack damage to the next attack he makes
        against his prey, even if the wielder is not flanking and the target is
        not denied its Dexterity bonus to AC, as long as that attack is made
        before the end of the wielder’s next turn. If the wielder is a rogue or
        slayer with the hunter’s surprise talent, he can use that talent one
        additional time per
        day.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>doom</em>; <strong>Price</strong> 2,500 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: fJ91ZWwY1SuE06hO
    _key: '!journal.pages!q479ojN4dcCzbWrc.fJ91ZWwY1SuE06hO'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Speed
    sort: 16300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 148</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate
        transmutation <strong>CL</strong> 7th<br /><strong>Price</strong> +3
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>When making a
        full-attack action, the wielder of a speed weapon may make one extra
        attack with it. The attack uses the wielder’s full base attack bonus,
        plus any modifiers appropriate to the situation. (This benefit is not
        cumulative with similar effects, such as a <em>haste</em>
        spell.)</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>haste</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: yFYfBVXeFvoy9rc2
    _key: '!journal.pages!q479ojN4dcCzbWrc.yFYfBVXeFvoy9rc2'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Spell Siphon
    sort: 6100000
    text:
      content: >-
        <p><strong>Source</strong><em> Melee Tactics Toolbox pg. 27</em><br
        /><strong>Aura</strong> strong transmutation <strong>CL</strong> 15th<br
        /><strong>Price</strong> +5 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on melee weapons. A <em>spell siphon</em> weapon
        allows the wielder to siphon a single combat spell from a target. When
        the wielder rolls a critical threat against the target, she can forgo
        confirming the critical hit (dealing normal damage) to instead
        automatically learn what combat spells are active on the target. For the
        purposes of this ability, a combat spell is any spell that grants a
        bonus to Strength, Dexterity, Constitution, movement, or Armor Class, or
        on attack rolls, damage rolls, or saving throws.<br /><br />The wielder
        can then attempt a check to siphon one of the combat spells of her
        choice. This check uses either the wielder’s caster level or the
        wielder’s base attack bonus plus the weapon’s enhancement bonus, and is
        attempted against a DC of 11 + the targeted spell’s caster level. If the
        wielder succeeds, the target immediately loses access to the spell being
        siphoned, and the wielder gains the effects of the spell for its
        remaining duration or 1 minute, whichever is shorter. If the <em>spell
        siphon</em> weapon has a critical multiplier greater than ×2, the
        wielder can attempt to siphon one additional combat spell for each
        additional multiplier beyond 2 (two spells for ×3, three for ×4, and so
        on).</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>greater arcane sight</em>, <em>limited
        wish</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 0cuWy5AdKNd121Jf
    _key: '!journal.pages!q479ojN4dcCzbWrc.0cuWy5AdKNd121Jf'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Spell Storing
    sort: 6200000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 148</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> strong evocation
        and varies <strong>CL</strong> 12th<br /><strong>Price</strong> +1
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>spell
        storing</em> weapon allows a spellcaster to store a single targeted
        spell of up to 3rd level in the weapon. (The spell must have a casting
        time of 1 standard action.) Anytime the weapon strikes a creature and
        the creature takes damage from it, the weapon can immediately cast the
        spell on that creature as a free action if the wielder desires. (This
        special ability is an exception to the general rule that casting a spell
        from an item takes at least as long as casting that spell normally.)
        Once the spell has been cast from the weapon, a spellcaster can cast any
        other targeted spell of up to 3rd level into it. The weapon magically
        imparts to the wielder the name of the spell currently stored within it.
        A randomly rolled <em>spell storing</em> weapon has a 50% chance of
        having a spell stored in it already. This special ability can only be
        placed on melee weapons.<br /><br />A <em>spell storing</em> weapon
        emits a strong aura of the evocation school, plus the aura of the spell
        currently
        stored.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, creator must be a caster of at least 12th level;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: chkRNe4AAffYPk3j
    _key: '!journal.pages!q479ojN4dcCzbWrc.chkRNe4AAffYPk3j'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Spellstealing
    sort: 6300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 148</em><br
        /><strong>Aura</strong> strong divination <strong>CL</strong> 13th<br
        /><strong>Price</strong> +3 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>spellstealing</em> weapon
        allows its wielder to siphon protective magic from a target and transfer
        it to herself. When the wielder rolls a critical threat against a
        target, she can forgo confirming the critical hit and instead
        automatically learn which spells or magical effects are active upon the
        target. The wielder may then make a caster level check to steal her
        choice of one of those effects, using the <em>spellstealing</em>
        weapon’s caster level plus its enhancement bonus, against a DC of 11 +
        the caster level of the effect. If the check succeeds, the target
        immediately loses the benefits of that effect and the wielder gains the
        effect for 1 minute (or until the effect expires, whichever comes
        first). If the <em>spellstealing</em> weapon has a critical multiplier
        greater than ×2, the wielder may attempt to steal one additional spell
        effect per additional multiple beyond ×2 (two effects for ×3, and so
        on).</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>greater arcane sight</em>, <em>limited
        wish</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 0i2rKmcp1k859d4y
    _key: '!journal.pages!q479ojN4dcCzbWrc.0i2rKmcp1k859d4y'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Spirit-Hunting
    sort: 16400000
    text:
      content: >-
        <p><strong>Source</strong><em> Advanced Class Guide pg. 215</em><br
        /><strong>Aura</strong> moderate conjuration <strong>CL</strong> 8th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A
        <em>spirit-hunting</em> weapon excels against enemies with either the
        mystery or spirit class feature (but has no effect against a shaman who
        has a temporary bond to the appropriate spirit by way of the wandering
        spirit class feature or similar effect). Against a designated foe, the
        weapon’s enhancement bonus is 2 better than its actual bonus. It also
        deals 2d6 additional points of damage against such foes. When combined
        with abilities like <em>bane</em> or <em>blood-hunting</em>, the
        enhancement bonus increases granted by these abilities do not stack, but
        an additional 1d6 points of damage are added to the additional damage
        for each special ability beyond the first. (For example, a <em>bane
        spirit-hunting</em> weapon would deal 3d6 additional points of damage,
        and a <em>bane blood-hunting spirit-hunting</em> weapon would deal 4d6
        additional points of damage.) To randomly determine a weapon’s
        designated foe, roll on the following table. Other designated foes are
        possible, but most of these weapons are tuned against creatures with the
        following mysteries or
        spirits.</p><table><thead><tr><th><p><strong>d%</strong></p></th><th><p><strong>Designated
        Foe</strong></p></th></tr></thead><tbody><tr><td><p>01–10</p></td><td><p>Battle</p></td></tr><tr><td><p>11–20</p></td><td><p>Bones</p></td></tr><tr><td><p>21–30</p></td><td><p>Flame</p></td></tr><tr><td><p>31–40</p></td><td><p>Heavens</p></td></tr><tr><td><p>41–50</p></td><td><p>Life</p></td></tr><tr><td><p>51–60</p></td><td><p>Lore</p></td></tr><tr><td><p>61–70</p></td><td><p>Nature</p></td></tr><tr><td><p>71–80</p></td><td><p>Stone</p></td></tr><tr><td><p>81–90</p></td><td><p>Waves</p></td></tr><tr><td><p>91–00</p></td><td><p>Wind</p></td></tr></tbody></table><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>summon nature's ally I</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 6rAdPz73U4NmkqJY
    _key: '!journal.pages!q479ojN4dcCzbWrc.6rAdPz73U4NmkqJY'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Stalking
    sort: 16500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 148</em><br
        /><strong>Aura</strong> moderate divination <strong>CL</strong> 10th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>The longer the
        wielder of a <em>stalking</em> weapon studies a target, the more
        effective her strike. As a standard action, a character wielding a
        <em>stalking</em> weapon can command it to study a creature within 60
        feet. The wielder must have line of effect and line of sight to that
        target. When the wielder attacks the studied creature, on a successful
        hit the <em>stalking</em> weapon deals +1d6 points of bonus damage per
        consecutive round spent studying a target, up to a number of bonus dice
        equal to the <em>stalking</em> weapon’s enhancement bonus. This bonus
        damage is precision damage and only applies to the first successful hit
        against that creature.<br /><br />If the wielder attacks a creature
        other than the studied creature, commands the weapon to study a
        different creature, or ends her turn more than 60 feet from the studied
        creature, the weapon loses all bonus damage dice against the previously
        studied
        creature.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>hunter’s eye</em>, <em>true strike</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Cq1pH3GUfdhWfM47
    _key: '!journal.pages!q479ojN4dcCzbWrc.Cq1pH3GUfdhWfM47'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Sticky
    sort: 6400000
    text:
      content: >-
        <p><strong>Source</strong><em> Melee Tactics Toolbox pg. 27</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        8th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on reach weapons, piercing melee weapons, and weapons
        from the flail fighter weapon training group. When a sticky weapon
        scores a critical hit against a target, instead of rolling to confirm
        the critical threat, the wielder can deal normal damage and attempt a
        steal combat maneuver check against the target of the attack. This
        combat maneuver doesn’t provoke an attack of opportunity, and the
        wielder gains a +2 bonus on the combat maneuver
        check.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, Improved Steal, <em>spider climb</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 5TkOlS8hILvpvfjG
    _key: '!journal.pages!q479ojN4dcCzbWrc.5TkOlS8hILvpvfjG'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Summon Bane
    sort: 16600000
    text:
      content: >-
        <p><strong>Source</strong><em> Monster Summoner's Handbook pg.
        21</em><br /><strong>Aura</strong> moderate conjuration
        <strong>CL</strong> 8th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>summon
        bane</em> weapon excels against summoned creatures, including those
        summoned by conjuration (summoning) spells (such as <em>summon
        monster</em> and <em>summon nature’s ally</em> spells), those summoned
        by conjuration (calling) spells (such as <em>planar ally</em> and
        <em>planar binding</em>), and eidolons. Against such summoned creatures,
        the weapon’s enhancement bonus is +2 better than its normal bonus. It
        also deals an extra 2d6 points of damage against such
        foes.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>summon monster IV</em> or <em>summon nature's
        ally IV</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: drmCOQRkagYI6nVj
    _key: '!journal.pages!q479ojN4dcCzbWrc.drmCOQRkagYI6nVj'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Thawing
    sort: 6500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 148</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>thawing</em> weapon thrust
        into a nonmagical frozen object of Medium size or smaller melts the ice
        from it. When used against a creature with the cold subtype, it deals an
        extra 1d6 points of damage. The wielder of a <em>thawing</em> weapon
        receives a +2 competence bonus on saving throws against ice-based
        effects, and the weapon itself is immune to cold
        damage.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>heat metal</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: K0R8gkPt0tOXFoun
    _key: '!journal.pages!q479ojN4dcCzbWrc.K0R8gkPt0tOXFoun'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Throwing
    sort: 6600000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 148</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> faint
        transmutation <strong>CL</strong> 5th<br /><strong>Price</strong> +1
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>This special
        ability can only be placed on melee weapons. A melee weapon crafted with
        this ability gains a range increment of 10 feet and can be thrown by a
        wielder proficient in its normal
        use.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>magic stone</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: NAjwBwFoPyRLWr4H
    _key: '!journal.pages!q479ojN4dcCzbWrc.NAjwBwFoPyRLWr4H'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Thundering
    sort: 16700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 148</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> faint necromancy
        <strong>CL</strong> 5th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>thundering</em>
        weapon creates a cacophonous roar like abilities thunder whenever it
        strikes a target with a successful critical hit. The sonic energy does
        not harm the wielder. A <em>thundering</em> weapon deals an extra 1d8
        points of sonic damage on a successful critical hit. If the weapon’s
        critical multiplier is ×3, add an extra 2d8 points of sonic damage
        instead, and if the multiplier is ×4, add an extra 3d8 points of sonic
        damage. Subjects dealt critical hits by a <em>thundering</em> weapon
        must make a successful DC 14 Fortitude save or be deafened
        permanently.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>blindness/deafness</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: TQA6isWlAurR7Tz4
    _key: '!journal.pages!q479ojN4dcCzbWrc.TQA6isWlAurR7Tz4'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Toxic
    sort: 16800000
    text:
      content: >-
        <p><strong>Source</strong><em> Agents of Evil pg. 26</em><br
        /><strong>Aura</strong> moderate transmutation <strong>CL</strong>
        7th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Weapons with the
        <em>toxic</em> special ability reinforce the effects of applied poisons.
        The save DC of a poison applied to the weapon and delivered via an
        attack increases by 2. In addition, each time such a weapon strikes a
        target, there is a 25% chance that the poison dose is not expended in
        the attack and can be used to make an additional attack. A single dose
        of poison can be preserved by this property only
        once.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>accelerate poison</em><sup>APG</sup>,
        <em>pernicious poison</em><sup>UM</sup>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Y09EmJGXNj15B2qP
    _key: '!journal.pages!q479ojN4dcCzbWrc.Y09EmJGXNj15B2qP'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Training
    sort: 16900000
    text:
      content: >-
        <p><strong>Source</strong><em> Inner Sea Intrigue pg. 52</em><br
        /><strong>Aura</strong> faint transmutation <strong>CL</strong> 3rd<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Popular among those
        who seek to impersonate skilled warriors, a <em>training</em> weapon
        grants one combat feat to the wielder as long as the weapon is drawn and
        in hand. The feat is chosen when this special ability is placed on the
        weapon. That feat cannot be used as a prerequisite for any other feats
        and functions for the wielder only if she meets its prerequisites. Once
        chosen, the feat stored in the weapon cannot be
        changed.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>magic weapon</em>, creator must have the
        chosen combat feat and its prerequisites; <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Vgf5iibf3yZZws1E
    _key: '!journal.pages!q479ojN4dcCzbWrc.Vgf5iibf3yZZws1E'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Transformative, Greater
    sort: 17000000
    text:
      content: >-
        <p><strong>Source</strong><em> Inner Sea Intrigue pg. 52</em><br
        /><strong>Aura</strong> strong transmutation <strong>CL</strong> 15th<br
        /><strong>Price</strong> +15,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>greater
        transformative</em> weapon becomes any other weapon the wielder desires
        when a command word is spoken. The weapon cannot become ammunition, but
        can freely change between simple, martial, exotic, light, one-handed,
        twohanded, melee, and ranged. The weapon retains all of its enhancement
        bonuses and weapon special abilities. However, abilities prohibited by
        its current shape do not function. For example, a <em>keen greater
        transformative</em> weapon functions normally in the form of a piercing
        or slashing weapon, but cannot use the <em>keen</em> special ability
        when in the shape of a bludgeoning weapon. A double weapon that loses
        the double quality cannot use the abilities on one of its ends
        (wielder’s choice), whereas a non-double weapon that gains the double
        quality applies all its abilities to only one end. When unattended for 1
        day, the weapon reverts to its true
        shape.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>polymorph any object</em>;
        <strong>Price</strong> 7,500 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: XvOdG1OFJ0wMDPrG
    _key: '!journal.pages!q479ojN4dcCzbWrc.XvOdG1OFJ0wMDPrG'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Transformative
    sort: 6700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 149</em>,
        <em>Advanced Player's Guide pg. 289</em><br /><strong>Aura</strong>
        moderate transmutation <strong>CL</strong> 10th<br
        /><strong>Price</strong> +10,000 gp;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>transformative</em> weapon
        alters its shape at its wielder’s command, becoming any other melee
        weapon of the same general shape and handedness; the weapon’s
        categorization as simple, martial, or exotic is irrelevant. For example,
        a Medium <em>transformative longsword</em> can take the shape of any
        other Medium one-handed melee weapon, such as a scimitar, flail, or
        trident, but not a Medium light or two-handed melee weapon (such as a
        Medium short sword or a Medium greatsword). It can even take the shape
        of comparable weapons of different size categories. For example, a Small
        greatsword is a two-handed slashing weapon for a Small character, but is
        a one-handed slashing weapon for a Medium character, which is very
        similar to a Medium longsword; a Small <em>transformative
        greatsword</em> can thus become an actual Medium longsword, usable by a
        Medium creature without the –2 penalty for using a weapon of the wrong
        size. The weapon retains all of its abilities, including enhancement
        bonuses and weapon special abilities, except those prohibited by its
        current shape. For example, a <em>keen transformative weapon</em>
        functions normally in the form of a piercing or slashing weapon, but
        cannot use the keen special ability when in the shape of a bludgeoning
        weapon. When unattended, the weapon reverts to its true
        shape.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>major creation</em>; <strong>Price</strong>
        +5,000 gp</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: m5mcrJf4B67IWNWA
    _key: '!journal.pages!q479ojN4dcCzbWrc.m5mcrJf4B67IWNWA'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Treasonous
    sort: 17100000
    text:
      content: >-
        <p><strong>Source</strong><em> Quests and Campaigns pg. 30</em><br
        /><strong>Aura</strong> strong conjuration <strong>CL</strong> 12th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A treasonous weapon
        functions as a @UUID[.Fm0EhrX9o7QjPvcl]{patriotic} weapon, but when
        wielded against a member of the nationality to which it is attuned, the
        weapon’s enhancement bonus is +2 better than its actual bonus. It also
        deals an extra 2d6 points of damage against members of the designated
        nationality. This extra damage is not multiplied on a critical
        hit.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>summon monster I</em>, <em>weapon of
        awe</em><sup>APG</sup>, creator must be a member of the attuned
        nationality; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 7LaXFMyh2xBcEBYl
    _key: '!journal.pages!q479ojN4dcCzbWrc.7LaXFMyh2xBcEBYl'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Truthful
    sort: 6800000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Intrigue pg. 239</em><br
        /><strong>Aura</strong> moderate abjuration <strong>CL</strong> 11th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on a melee weapon. A <em>truthful</em> weapon
        unerringly pierces concealment provided by illusions, allowing the
        wielder to ignore the miss chance provided by illusions such as
        <em>blur, displacement</em>, and <em>invisibility</em>. Attacks with a
        <em>truthful</em> weapon against a creature affected by <em>mirror
        image</em> or a similar figment always attack the real target. This
        ability allows the wielder to ignore the miss chance, not to otherwise
        detect the target. When attacking an invisible creature, for instance,
        the wielder might still need to guess the target’s location.<br /><br
        />In addition to its other abilities, a <em>truthful</em> weapon
        functions as a special kind of <em>dispelling</em><sup><em>
        UE</em></sup> weapon against figments and shadow conjuration effects; if
        the wielder makes an attack against such an effect, the weapon
        automatically attempts to use the stored <em>dispel magic</em> against
        the illusion. If the attempt fails, the wielder is not aware of the
        attempt, and unless she disbelieves the illusion or the illusion’s
        duration ends, the weapon continues to impart that it is storing
        <em>dispel magic</em>(though she is free to cast <em>dispel magic</em>
        on the weapon again if she has another reason to believe the effect was
        expended and failed to dispel an
        illusion).</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>greater dispel magic, true strike</em>;
        <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: hrRUWQ4HanQbWnUu
    _key: '!journal.pages!q479ojN4dcCzbWrc.hrRUWQ4HanQbWnUu'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Umbral
    sort: 6900000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Intrigue pg. 239</em><br
        /><strong>Aura</strong> moderate evocation <strong>CL</strong> 9th<br
        /><strong>Price</strong> +3 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on a melee weapon with a hilt or handle. An
        <em>umbral</em> weapon does not reflect any sources of ambient light and
        is perpetually cloaked in shadow. It is considered to have concealment
        for the purposes of attacks or effects directed at the weapon, such as
        combat maneuver checks made to disarm, steal<sup>APG</sup>or sunder it
        and <em>disintegrate</em> or <em>rusting grasp</em>. The wielder gains
        darkvision 30 feet while grasping the hilt or handle of the weapon, even
        if the weapon is not drawn.<br /><br />Upon command, an <em>umbral</em>
        weapon radiates darkness in a 20-foot radius, causing illumination in
        the area to drop by one step (from bright light to normal light, normal
        light to dim light, or dim light to darkness). Due to the darkvision
        granted by the weapon, the wielder’s vision is not impaired by darkness
        created by an umbral weapon. The darkness shed by an <em>umbral</em>
        weapon is considered a 2nd-level spell effect for the purpose of
        comparing its effect to the effects of magical light sources. This
        darkness suppresses light spells, but can’t be used to counter or dispel
        them. The weapon must be drawn and in the wielder’s hand to radiate
        darkness. The darkness ends immediately if the weapon is dropped,
        disarmed, sheathed, or otherwise
        stowed.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>darkness, darkvision</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: JrVQTF21VGsrmxUk
    _key: '!journal.pages!q479ojN4dcCzbWrc.JrVQTF21VGsrmxUk'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Unaligned
    sort: 17200000
    text:
      content: >-
        <p><strong>Source</strong><em> Planar Adventures pg. 48</em><br
        /><strong>Aura</strong> faint abjuration <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>Typically forged by
        aeons or other creatures that eschew commonly held structures of
        morality, <em>unaligned</em> weapons quell the effects of extreme
        alignments on the wielder. The wielder counts her Hit Dice as 4 lower
        than her actual total HD when someone attempts to detect her alignment
        using <em>detect chaos</em>, <em>detect evil</em>, <em>detect good</em>,
        <em>detect law</em>, or similar spells or effects. Furthermore, if the
        wielder is an outsider and is targeted by a spell or effect with an
        alignment descriptor that deals additional damage to or has an
        additional effect on outsiders (such as <em>holy smite</em>), she adds a
        bonus equal to the unaligned weapon’s enhancement bonus on saving throws
        she attempts against that spell or effect. Finally, the wielder takes no
        penalties on her Charisma-, Intelligence-, or Wisdom-based checks from a
        plane’s mildly aligned or strongly aligned traits, regardless of her
        actual
        alignment.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>undetectable alignment</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: piTnyQOY4hEarOVv
    _key: '!journal.pages!q479ojN4dcCzbWrc.piTnyQOY4hEarOVv'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Underwater
    sort: 7000000
    text:
      content: >-
        <p><strong>Source</strong><em> Aquatic Adventures pg. 63</em><br
        /><strong>Aura</strong> faint divination <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This ability can be
        placed only on a melee bludgeoning or slashing weapon. Melee attacks
        with the weapon don’t take the usual –2 penalty for attacking
        underwater, and they deal full
        damage.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>freedom of movement</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: p9VNGAMwHRbmRsHB
    _key: '!journal.pages!q479ojN4dcCzbWrc.p9VNGAMwHRbmRsHB'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Unholy
    sort: 17300000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 149</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 7th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>An <em>unholy</em>
        weapon is imbued with unholy power. This power makes the weapon
        evil-aligned and thus bypasses the corresponding damage reduction. It
        deals an extra 2d6 points of damage against all creatures of good
        alignment. It bestows one permanent negative level on any good creature
        attempting to wield it. The negative level remains as long as the weapon
        is in hand and disappears when the weapon is no longer wielded. This
        negative level cannot be overcome in any way (including
        <em>restoration</em> spells) while the weapon is
        wielded.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>unholy blight</em>, creator must be evil;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: Nrs5Wkv3cLSj3gV6
    _key: '!journal.pages!q479ojN4dcCzbWrc.Nrs5Wkv3cLSj3gV6'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Unseen
    sort: 7100000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Intrigue pg. 239</em><br
        /><strong>Aura</strong> moderate illusion <strong>CL</strong> 7th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can be placed only on a melee weapon. Upon command, an <em>unseen</em>
        weapon can be made invisible, including any scabbard, sheath, or similar
        accessory used to hold the weapon. A careful search will still reveal
        its presence, but purely visual examination will not. While invisible,
        an <em>unseen</em> weapon causes its wielder to take a –1 penalty on
        attack rolls unless she has the Blind-Fight feat or is able to see
        invisible objects. On the first attack made with an <em>unseen</em>
        weapon during a combat, the defender is denied its Dexterity bonus to
        Armor Class unless it has the Blind-Fight feat, is able to see invisible
        objects, or is specifically aware that the wielder is using an
        <em>unseen</em> weapon. An <em>unseen</em> weapon is considered to have
        total concealment for attacks or effects directed at it, such as combat
        maneuver checks made to disarm, steal<sup>APG</sup>, or sunder it and
        <em>disintegrate</em> or <em>rusting
        grasp</em>.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>greater invisibility</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: ZzbzUBCtzevJovvT
    _key: '!journal.pages!q479ojN4dcCzbWrc.ZzbzUBCtzevJovvT'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Valiant
    sort: 7200000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 149</em><br
        /><strong>Aura</strong> faint divination <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. When a cavalier wielding a
        <em>valiant</em> weapon targets a foe with his challenge ability, the
        <em>valiant</em> weapon deals an additional 1d6 points of damage against
        that foe. The wielder receives a +2 bonus on combat maneuver checks made
        to disarm or sunder a challenged foe’s weapon as well as a +4 bonus to
        his CMD against disarm and sunder attacks from that
        foe.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>true strike</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: OZA8khUx8TsVYTfF
    _key: '!journal.pages!q479ojN4dcCzbWrc.OZA8khUx8TsVYTfF'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Vampiric, Greater
    sort: 7400000
    text:
      content: >-
        <p><strong>Source</strong><em> Horror Adventures pg. 214</em><br
        /><strong>Aura</strong> moderate necromancy <strong>CL</strong> 8th<br
        /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        functions as the <em>vampiric</em> special ability, except that the
        daily limit of healing from <em>greater vampiric</em> weapons is 5 hit
        points per Hit Die of the owner. A wielder can be attuned to only one
        <em>vampiric</em> or <em>greater vampiric</em> weapon at a
        time.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>cure moderate wounds</em>, <em>inflict
        moderate wounds</em>, <em>vampiric touch</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: 41efq78yaCQd5NH0
    _key: '!journal.pages!q479ojN4dcCzbWrc.41efq78yaCQd5NH0'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Vampiric
    sort: 7300000
    text:
      content: >-
        <p><strong>Source</strong><em> Horror Adventures pg. 214</em>,
        <em>Weapon Master's Handbook pg. 30</em><br /><strong>Aura</strong>
        faint necromancy <strong>CL</strong> 5th<br /><strong>Price</strong> +1
        bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>This special
        ability can be placed only on piercing or slashing melee weapons. The
        first time each round that the wielder hits a living target with a
        <em>vampiric</em> weapon, the weapon restores an amount of hit points to
        the wielder equal to 1/2 the damage dealt to the target, to a maximum
        equal to the wielder’s number of Hit Dice. If the damage was more than
        enough to kill the target, any excess damage doesn’t count toward the
        amount healed. A creature can regain no more than 2 hit points per Hit
        Die from a <em>vampiric</em> weapon each day. A new owner gains no
        healing from a <em>vampiric</em> weapon until she owns it for 24
        consecutive hours, and a wielder can be attuned to only one
        <em>vampiric</em> or <em>greater vampiric</em> weapon at a time.
        Finally, a wielder healed by a <em>vampiric</em> weapon can’t exceed her
        maximum hit point total, though excess healing also doesn’t count toward
        the daily limit of hit points she can regain.<br /><br />Both living and
        undead creatures can benefit from the healing. A <em>vampiric</em>
        weapon automatically converts the stolen energy into positive or
        negative energy, as appropriate for the
        wielder.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>cure moderate wounds</em>, <em>inflict
        moderate wounds</em>, <em>vampiric touch</em>;
        <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: suG0Ky0F83sCf1fN
    _key: '!journal.pages!q479ojN4dcCzbWrc.suG0Ky0F83sCf1fN'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Vicious
    sort: 7500000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 149</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate
        necromancy <strong>CL</strong> 9th<br /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. When a <em>vicious</em> weapon
        strikes an opponent, it creates a flash of disruptive energy that
        resonates between the opponent and the wielder. This energy deals an
        extra 2d6 points of damage to the opponent and 1d6 points of damage to
        the wielder.</p><h3>Construction</h3><p><strong>Requirements</strong>
        Craft Magic Arms and Armor, <em>enervation</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: gIM7nEN7fMXVX5bE
    _key: '!journal.pages!q479ojN4dcCzbWrc.gIM7nEN7fMXVX5bE'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Virulent
    sort: 17400000
    text:
      content: >-
        <p><strong>Source</strong><em> Monster Codex pg. 177</em><br
        /><strong>Aura</strong> faint necromancy <strong>CL</strong> 5th<br
        /><strong>Price</strong> +1 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>A <em>virulent</em>
        weapon magically intensifies any poison it delivers. The saving throw DC
        of any poison applied to either a <em>virulent</em> weapon or any
        ammunition fired from it increases by a number equal to the weapon’s
        enhancement bonus. The duration of the poison increases by a number of
        rounds equal to the <em>virulent</em> weapon’s enhancement
        bonus.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>pernicious poison</em><sup>UM</sup>;
        <strong>Price</strong></p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: mqw1naHAK8bfb9w8
    _key: '!journal.pages!q479ojN4dcCzbWrc.mqw1naHAK8bfb9w8'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Vorpal
    sort: 7600000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 149</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> strong necromancy
        and transmutation <strong>CL</strong> 18th<br /><strong>Price</strong>
        +5 bonus; <strong>Weight</strong>—</p><h3>Description</h3><p>This potent
        and feared ability allows the weapon to sever the heads of those it
        strikes. Upon a roll of natural 20 (followed by a successful roll to
        confirm the critical hit), the weapon severs the opponent’s head (if it
        has one) from its body. Some creatures, such as many aberrations and all
        oozes, have no heads. Others, such as golems and undead creatures other
        than vampires, are not affected by the loss of their heads. Most other
        creatures, however, die when their heads are cut off. A <em>vorpal</em>
        weapon must be a slashing melee weapon. If you roll this special ability
        randomly for an inappropriate weapon,
        reroll.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>circle of death</em>, <em>keen edge</em>;
        <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
  - _id: pzyexDFu4XjutjdA
    _key: '!journal.pages!q479ojN4dcCzbWrc.pzyexDFu4XjutjdA'
    flags:
      core:
        sheetClass: pf1.JournalTextPageSheetPF1
    name: Wounding
    sort: 7700000
    text:
      content: >-
        <p><strong>Source</strong><em> Ultimate Equipment pg. 149</em>, <em>PRPG
        Core Rulebook pg. 469</em><br /><strong>Aura</strong> moderate evocation
        <strong>CL</strong> 10th<br /><strong>Price</strong> +2 bonus;
        <strong>Weight</strong>—</p><h3>Description</h3><p>This special ability
        can only be placed on melee weapons. A <em>wounding</em> weapon deals 1
        point of bleed damage when it hits a creature. Multiple hits from a
        <em>wounding</em> weapon increase the bleed damage. Bleeding creatures
        take the bleed damage at the start of their turns. Bleeding can be
        stopped by a successful DC 15 Heal check or through the application of
        any spell that cures hit point damage. A critical hit does not multiply
        the bleed damage. Creatures immune to critical hits are immune to the
        bleed damage dealt by this
        weapon.</p><h3>Construction</h3><p><strong>Requirements</strong> Craft
        Magic Arms and Armor, <em>bleed</em>; <strong>Price</strong>—</p>
      format: 1
    title:
      level: 2
      show: true
    type: text
