      feat at 1st level.</li><li><strong>Keen Senses</strong>: Triaxians' unique
      ear construction grants them a +2 bonus on <em>Perception</em>
      checks.</li></ul><h3>Other Racial Traits</h3><ul><li><strong>Seasoned
      (Ex)</strong>: Choose summer or winter. If summer is chosen, the triaxian
      can exist comfortably in conditions between 90 and 110 degrees Fahrenheit
      without having to attempt <em>Fortitude</em> saves due to the environment.
      If winter is chosen, the triaxian can exist comfortably in conditions
      between 40 and 0 degrees Fahrenheit without having to attempt
      <em>Fortitude</em> saves. When in conditions of severe cold or heat,
      Triaxians have to attempt <em>Fortitude</em> saves only once per hour
      instead of once every 10 minutes. Transitional Triaxians do not have this
