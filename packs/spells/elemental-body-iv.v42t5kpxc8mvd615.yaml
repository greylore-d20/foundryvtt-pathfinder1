  description:
    value: >-
      <p>This spell functions as
      @UUID[Compendium.pf1.spells.Item.hd32fuc6e7j4isbn]{elemental body III},
      except that it also allows you to assume the form of a Huge air, earth,
      fire, or water elemental. The abilities you gain depend upon the type of
      elemental into which you change. You are also immune to critical hits and
      sneak attacks while in elemental form and gain DR 5/-.</p><p><em>Air
      elemental</em>: As
      @UUID[Compendium.pf1.spells.Item.pawbnw1nm4f0b98e]{elemental body I}
      except that you gain a +4 size bonus to your Strength, +6 size bonus to
      your Dexterity, and a +4 natural armor bonus. You also gain fly 120 feet
      (perfect).</p><p><em>Earth elemental</em>: As <em>elemental body I</em>
      except that you gain a +8 size bonus to your Strength, a -2 penalty on
      your Dexterity, a +4 size bonus to your Constitution, and a +6 natural
      armor bonus.</p><p><em>Fire elemental</em>: As <em>elemental body I</em>
      except that you gain a +6 size bonus to your Dexterity, a +4 size bonus to
      your Constitution, and a +4 natural armor bonus.</p><p><em>Water
      elemental</em>: As <em>elemental body I</em> except that you gain a +4
      size bonus to your Strength, a -2 penalty on your Dexterity, a +8 size
      bonus to your Constitution, and a +6 natural armor bonus. You also gain
      swim 120 feet.</p>
