      <p><b>Special Attacks:</b> A dark ice creature retains the base creature’s
      special attacks and gains the ones listed below:<p><em>Frigid Touch
      (Su)</em> Once per day, a dark ice creature may make a touch attack
      against a foe to deal 1d6 points of Dexterity damage by freezing its blood
      in its veins and numbing its bones.<p><em>Frosty Grasp (Su)</em> A dark
      ice creature’s natural attacks, as well as any weapons it wields, deal an
      additional 1d6 points of cold damage.<p><b>Abilities:</b> A dark ice
      creature’s ability scores are modified as follows: Str +2, Con
      +2.<p><b>Environment:</b> Any cold.<p><b>Challenge Rating:</b> As base
      creature +1.<p><b>Alignment:</b> Always evil (any).</p>
