      <em>You are trained in how to properly use a tower
      shield.</em><p><b>Prerequisites</b><br>Shield
      Proficiency.<p><b>Benefits</b><br>When you use a tower shield, the
      shield's armor check penalty only applies to Strength and Dexterity-based
      skills.<p><b>Normal</b><br>A character using a shield with which he is not
      proficient takes the shield's armor check penalty on attack rolls and on
      all skill checks that involve moving, including
      Ride.<p><b>Special</b><br>Fighters automatically have Tower Shield
      Proficiency as a bonus feat. They need not select it.
