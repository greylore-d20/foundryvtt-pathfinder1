name: Grasping Chains
type: feat
img: systems/pf1/icons/skills/red_05.jpg
system:
  description:
    value: >-
      <p>At 4th level, chains cover your body and extend from your arms,
      grasping at the air around you and granting you a +4 bonus on Climb skill
      checks.</p>

      <p>At 9th level, this bonus increases to +8 and you gain a Climb speed
      equal to 1/2 your base speed.</p>
  changes:
    - _id: 8c5qur3o
      formula: '@classes.bloodrager.level >= 9 ? 8 : 4'
      subTarget: skill.clm
      modifier: untyped
