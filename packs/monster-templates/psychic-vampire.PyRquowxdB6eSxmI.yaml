      <p><br><b>Ability Scores:</b> Str +2, Dex +2, Int +4, Wis +4, Cha +6. As
      an undead creature, a psychic vampire has no Constitution
      score.<p><b>Feats:</b> Psychic vampires gain Alertness, Combat Expertise,
      Dodge, Improved Initiative, and Iron Will as bonus feats.<p><b>Skills:</b>
      Psychic vampires gain a +8 racial bonus on Bluff, Perception, Sense
      Motive, and Stealth checks.</p>
