      @Compendium[pf1.spells.v3d3lnjj7ks0ztii]{Enthrall} three times, or
      @Compendium[pf1.spells.0324zq42g3fu4kko]{Animal Messenger} once and
      @Compendium[pf1.spells.zqj5qzyl46af27v0]{Suggestion} twice). The saving
      throw DC for these spell-like abilities is 10 + half the cavalierâ€™s level
      + his Charisma modifier. At 16th level, the cavalier can use his
      spell-like abilities seven times per day, and he adds
      @Compendium[pf1.spells.smbkd2yobhshbpqf]{Charm Monster} and
      @Compendium[pf1.spells.9avh63v2izqxldze]{Terrible Remorse} to the
      list.</p>
