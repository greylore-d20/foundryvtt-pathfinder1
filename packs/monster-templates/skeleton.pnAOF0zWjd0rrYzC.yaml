      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      No<br><b>Usable with Summons</b> No<p>Skeletons are the animated bones of
      the dead, brought to unlife through foul magic. While most skeletons are
      mindless automatons, they still possess an evil cunning imparted to them
      by their animating force—a cunning that allows them to wield weapons and
      wear armor.<p>"Skeleton" is an acquired template that can be added to any
      corporeal creature (other than an undead) that has a skeletal system
      (referred to hereafter as the base creature).<p><b>Challenge Rating:</b>
      Depends on Hit Dice, as follows:</p>

