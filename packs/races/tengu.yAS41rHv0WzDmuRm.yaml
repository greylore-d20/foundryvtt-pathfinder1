  description:
    value: "<h2>Standard Racial Traits</h2><ul><li><strong>Ability Score Modifiers</strong>: Tengus are fast and observant, but relatively fragile and delicate. They gain +2\_<em>Dexterity</em>, +2\_<em>Wisdom</em>, â€“2\_<em>Constitution</em>.</li><li><strong>Type</strong>: Tengus are <em>humanoids</em> with the <em>tengu</em> subtype.</li><li><strong>Size</strong>: Tengus are Medium creatures and receive no bonuses or penalties due to their size.</li><li><strong>Base Speed</strong>: Tengus have a base speed of 30\_feet.</li><li><strong>Languages</strong>: Tengus begin play speaking Common and Tengu. Tengus with high <em>Intelligence</em> scores can choose any languages they want (except for secret languages, such as Druidic).</li></ul><h3>Feat and Skill Racial Traits</h3><ul><li><strong>Sneaky</strong>: Tengus gain a +2\_<em>racial bonus</em> on @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.2h6hz5AkTDxKPFxr]{Perception} and @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.wRWHk7tCUHR99PzD]{Stealth} checks.</li><li><strong>Gifted Linguist</strong>: Tengus gain a +4\_<em>racial bonus</em> on @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.SqLm3Deag2FpP8ty]{Linguistics} checks, and learn 2\_languages each time they gain a rank in @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.SqLm3Deag2FpP8ty]{Linguistics}\_rather than 1\_language.</li></ul><h3>Offensive Racial Traits</h3><ul><li><strong>Swordtrained</strong>: Tengus are trained from birth in swordplay, and as a result are automatically proficient with sword-like weapons (including @Compendium[pf1.weapons-and-ammo.KtgSPHGqIRTwhwZM]{bastard swords}, @Compendium[pf1.weapons-and-ammo.fOSuWwRSZLTrROch]{daggers}, @Compendium[pf1.weapons-and-ammo.iSbfuFMtzdCEhqgr]{elven curve blade}, @Compendium[pf1.weapons-and-ammo.v8Ee5Iagp62xsUQZ]{falchions}, @Compendium[pf1.weapons-and-ammo.oyUApQSVsAqzyjdz]{greatswords}, @Compendium[pf1.weapons-and-ammo.Uw42p33Q