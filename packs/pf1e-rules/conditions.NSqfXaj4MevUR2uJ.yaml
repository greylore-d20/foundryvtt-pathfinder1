    text:
      format: 1
      content: "<p>Unconscious creatures are knocked out and @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.6dtCytJsNkO8Hwq4]{helpless}. Unconsciousness can result from having negative <em>hit points</em>\_(but not more than the creature’s\_<em>Constitution</em>\_score), or from\_<em>nonlethal damage</em>\_in excess of current\_<em>hit points</em>.</p>"
