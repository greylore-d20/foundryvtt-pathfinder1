  description:
    value: >-
      <i>You can target the weak points in your opponent's armor.</i>

      <p><b>Prerequisites</b></p>

      <p>Dex 19, Improved Precise Shot, Point-Blank Shot, Precise Shot, base
      attack bonus +16.</p>

      <p><b>Benefits</b></p>

      <p>As a standard action, make a single ranged attack. The target does not
      gain any armor, natural armor, or shield bonuses to its Armor Class. You
      do not gain the benefit of this feat if you move this round.</p>
