      <h3>Description</h3>

      <p>This early firearm has four barrels, each of which can be fired one at
      a time with a single adjustable flintlock. The paddle-foot pistol fires in
      a 20-foot cone when making a scattering shot, and it has a 20-foot range
      increment when firing a bullet.</p>

      <p>Additionally, the paddle-foot pistol has a maximum range of three range
      increments. Each barrel of a paddle-foot pistol can hold 1 dose of black
      powder, along with either pellets or a bullet, or it can hold a single
      alchemical cartridge.</p>
