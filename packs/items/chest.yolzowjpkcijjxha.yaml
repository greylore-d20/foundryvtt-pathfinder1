      <p>The common wooden chest comes in several sizes, including small (2
      cubic feet, 1 hit point, break DC 17), medium (4 cubic feet, 15 hp, break
      DC 23), large (6 cubic feet, 30 <em>hit points</em>, break DC 29), and
      huge (8 cubic feet, 50 <em>hit points</em>, break DC 35). Most include a
      simple inset lock.</p>

