      <p>This spell can be cast once per day as a spell-like ability.</p>

      <p>At 7th level, this spell can be cast three times per day by spending 2
      additional evolution points. The caster level for this evolution is equal
      to the eidolon's Hit Dice â€“ 2. The save DC for this spell is 10 + 1/2 the
      eidolon's HD + the eidolon's Charisma modifier. The eidolon must have a
      Charisma score of at least 11 and must possess the basic magic evolution
      to take this evolution.<p>The summoner must be at least 4th level before
      selecting this evolution. This evolution can be selected more than once.
      Each time an eidolon selects this evolution, it applies to a new spell
      from the above list.</p>
