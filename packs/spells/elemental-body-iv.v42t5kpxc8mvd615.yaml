  description:
    value: >-
      <p>This spell functions as <i>elemental body III</i>, except that it also
      allows you to assume the form of a Huge air, earth, fire, or water
      elemental. The abilities you gain depend upon the type of elemental into
      which you change. You are also immune to critical hits and sneak attacks
      while in elemental form and gain DR 5/-.</p><p><i>Air elemental</i>: As
      <i>elemental body I</i> except that you gain a +4 size bonus to your
      Strength, +6 size bonus to your Dexterity, and a +4 natural armor bonus.
      You also gain fly 120 feet (perfect).</p><p><i>Earth elemental</i>: As
      <i>elemental body I</i> except that you gain a +8 size bonus to your
      Strength, a -2 penalty on your Dexterity, a +4 size bonus to your
      Constitution, and a +6 natural armor bonus.</p><p><i>Fire elemental</i>:
      As <i>elemental body I</i> except that you gain a +6 size bonus to your
      Dexterity, a +4 size bonus to your Constitution, and a +4 natural armor
      bonus.</p><p><i>Water elemental</i>: As <i>elemental body I</i> except
      that you gain a +4 size bonus to your Strength, a -2 penalty on your
      Dexterity, a +8 size bonus to your Constitution, and a +6 natural armor
      bonus. You also gain swim 120 feet.</p>
