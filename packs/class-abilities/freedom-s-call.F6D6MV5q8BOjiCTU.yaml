system:
  description:
    value: >-
      <p>At 8th level, you can emit a 30-foot aura of freedom for a number of
      rounds per day equal to your cleric level. Allies within this aura are not
      affected by the confused, grappled, frightened, panicked, paralyzed,
      pinned, or shaken conditions. This aura only suppresses these effects, and
      they return once a creature leaves the aura or when the aura ends, if
      applicable. These rounds do not need to be consecutive.</p>
