on @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.gGfJO90ZuRT4sZ9X]{Acrobatics} and @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.wRWHk7tCUHR99PzD]{Stealth} checks.</li></ul><h3>Senses Racial Traits</h3><ul><li><strong>Low-Light Vision</strong>: A vanara can see twice as far as a human in dim light.</li></ul><h3>Other Racial Traits</h3><ul><li><strong>Prehensile Tail</strong>: A vanara has a long, flexible tail that she can use to carry objects. She cannot wield weapons with her tail, but the tail allows her to retrieve a small, stowed object carried on her person as a <em>swift action</em>.</li></ul>"
