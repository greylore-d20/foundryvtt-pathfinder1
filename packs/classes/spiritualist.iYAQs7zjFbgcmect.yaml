  description:
    value: >-
      <p>Becoming a spiritualist is not a calling—it’s a phenomenon.</p><p>When
      a creature dies, its spirit flees its body and begins the next stage of
      its existence. Debilitating emotional attachments during life and other
      psychic corruptions cause some spirits to drift into the <em>Ethereal
      Plane</em> and descend toward the <em>Negative Energy Plane</em>. Some of
      these spirits are able to escape the pull of undeath and make their way
      back to the <em>Material Plane</em>, seeking refuge in a psychically
      attuned mind. Such a fusing of consciousnesses creates a spiritualist—the
      master of a single powerful phantom whom the spiritualist can manifest to
      do her bidding.</p><p><strong>Role:</strong> The spiritualist seeks the
      occult and esoteric truth about life, death, and the passage beyond, using
      her phantom as a guide and tool. The connection with her phantom allows
      her to harness the powers of life and death, thought and nightmare, shadow
      and revelation.</p><h2>Class Skills</h2><p>The spiritualist’s class skills
      are Bluff (Cha), Craft (Int), Fly (Dex), Heal (Wis), Intimidate (Cha),
      Knowledge (all) (Int), Linguistics (Int), Profession (Wis), Sense Motive
      (Wis), Spellcraft (Int), and Use Magic Device (Cha).</p>
