system:
  description:
    value: >-
      <i>Choose a school of magic to which you have already applied the Spell
      Focus feat. Any spells you cast of this school are very hard to
      resist.</i>

      <p><b>Prerequisites</b></p>

      <p>Spell Focus.</p>

      <p><b>Benefits</b></p>

      <p>Add +1 to the Difficulty Class for all saving throws against spells
      from the school of magic you select. This bonus stacks with the bonus from
      Spell Focus.</p>

      <p><b>Special</b></p>

      <p>You can gain this feat multiple times. Its effects do not stack. Each
      time you take the feat, it applies to a new school to which you already
      have applied the Spell Focus feat.</p>
