  description:
    value: >-
      <p>When the wealthy and the powerful need an enemy eliminated quietly and
      without fail, they call upon the ninja. When a general needs to sabotage
      the siege engines of his foes before they can reach the castle walls, he
      calls upon the ninja. And when fools dare to move against a ninja or her
      companions, they will find the ninja waiting for them while they sleep,
      ready to strike. These shadowy killers are masters of infiltration,
      sabotage, and assassination, using a wide variety of weapons, practiced
      skills, and mystical powers to achieve their goals.</p>

      <p><b>Role:</b> The ninja spends almost all of her time honing her skills,
      practicing her art, or working on her next assignment. Even when not
      specifically working, the ninja is ever vigilant and ready for the
      situation to turn deadly. Her line of work earns her many enemies, but it
      is a list that she frequently reduces through assassination and
      misdirection.</p>

      <p><b>Alignment:</b> Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Starting Wealth</b>: 4d6 × 10 gp (average 140 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The ninja’s class skills are <em>Acrobatics</em> (<em>Dex</em>),<em>
      Appraise</em> (<em>Int</em>),<em> Bluff</em> (<em>Cha</em>),<em>
      Climb</em> (<em>Str</em>),<em> Craft</em> (<em>Int</em>),<em>
      Diplomacy</em> (<em>Cha</em>),<em> Disable Device</em> (<em>Dex</em>),<em>
      Disguise</em> (<em>Cha</em>),<em> Escape Artist</em> (<em>Dex</em>),<em>
      Intimidate</em> (<em>Cha</em>),<em> Knowledge</em> (local)
      (<em>Int</em>),<em> Knowledge</em> (nobility) (<em>Int</em>),<em>
      Linguistics</em> (<em>Int</em>),<em> Perception</em> (<em>Wis</em>),<em>
      Perform</em> (<em>Cha</em>),<em> Profession</em> (<em>Wis</em>), <em>Sense
      Motive</em> (<em>Wis</em>), <em>Sleight of Hand</em> (<em>Dex</em>),
      <em>Stealth</em> (<em>Dex</em>), <em>Swim</em> (<em>Str</em>), and <em>Use
      Magic Device</em> (<em>Cha</em>).</p>

      <p><b>Skill Ranks per Level</b>: 8 + <em>Int</em> <em>modifier</em>.</p>
