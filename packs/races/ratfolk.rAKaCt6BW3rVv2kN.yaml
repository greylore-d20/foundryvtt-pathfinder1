      from the following: Aklo, Draconic, Dwarven, Gnoll, Gnome, Goblin,
      Halfling, Orc, and Undercommon.</li></ul><h3>Feat and Skill Racial
      Traits</h3><ul><li><strong>Tinker</strong>: Ratfolk gain a +2 <em>racial
      bonus</em> on
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.3E8pxbjI8MD3JbfQ]{Craft
      (alchemy)},
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.2h6hz5AkTDxKPFxr]{Perception},
