      <p><b>Acquired/Inherited Template</b> Inherited<br><b>Simple Template</b>
      No<br><b>Usable with Summons</b> No<p>The practice of making sculptures
      from wax dates back to the earliest humanoid civilizations. Only the
      medium of wax can so closely duplicate the transparency of skin. Often,
      creators use powerful magic to house an animating spirit within the wax
      model. A created waxwork creature obeys the commands of its creator.
      Rarely, a wax sculpture animates of it own accord—the result of nearby
      magic suffusing the wax or a lost spirit in search of a corporeal form.
      Such waxwork creatures are uncontrolled.<p>A waxwork creature is the same
      size as the creature it duplicates, but weighs only half as
      much.<p>“Waxwork” is an inherited template that can be added to any Tiny
      or larger corporeal creature (other than a construct or ooze), referred to
      hereafter as the base creature.<p><b>Challenge Rating:</b> Depends on Hit
      Dice, as follows.</p>

