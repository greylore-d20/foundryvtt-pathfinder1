      <p><em>You are skilled at pulling dirty tricks on your
      foes.</em></p><p><strong>Prerequisites:</strong> Int 13,
      @UUID[Compendium.pf1.feats.Item.NFxHebU1XhEs5WJh]{Combat
      Expertise}.</p><p><strong>Benefit:</strong> You do not provoke an attack
      of opportunity when performing a dirty trick combat maneuver. In addition,
      you receive a +2 bonus on checks made to attempt a dirty trick. You also
      receive a +2 bonus to your Combat Maneuver Defense when an opponent tries
      a dirty trick on you.</p><p><strong>Normal:</strong> You provoke an attack
      of opportunity when performing a dirty trick combat
      maneuver.</p><h3>Combat Trick</h3><p>You can select this feat even if you
      donâ€™t meet the ability score prerequisite (Intelligence 13). You gain the
      benefits of this feat only as long as you have at least 1 stamina point in
      your stamina pool. When you are the target of a dirty trick combat
      maneuver, you can spend a number of stamina points up to your Strength or
      Dexterity bonus, whichever is greater. Your CMD against that dirty trick
      attempt increases by that number.</p>
