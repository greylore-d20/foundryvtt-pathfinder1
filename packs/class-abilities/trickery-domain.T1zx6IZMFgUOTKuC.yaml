      @UUID[Compendium.pf1.class-abilities.Item.IlHsGNP2P7U035Hk]{Thievery}</p><h3>Domain
      Powers</h3><p>@UUID[Compendium.pf1.class-abilities.Item.hVrmBvlqeeLbwVxn]{Copycat
      (Sp)}: You can create an illusory double of yourself as a move action.
      This double functions as a single mirror image and lasts for a number of
      rounds equal to your cleric level, or until the illusory duplicate is
      dispelled or destroyed. You can have no more than one copycat at a time.
      This ability does not stack with the mirror image spell. You can use this
      ability a number of times per day equal to 3 + your Wisdom
      modifier.</p><p>@UUID[Compendium.pf1.class-abilities.Item.Jsa2hTi4YCwLzFdf]{Master's
      Illusion (Sp)}: At 8th level, you can create an illusion that hides the
      appearance of yourself and any number of allies within 30 feet for 1 round
      per cleric level. This ability otherwise functions like the spell veil.
      The save DC to disbelive this effect is equal to 10 + 1/2 your cleric
      level + your Wisdom modifier. The rounds do not need to be
      consecutive.</p><h3>Domain
