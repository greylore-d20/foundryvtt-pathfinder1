    value: >-
      <p>Your mind is crowded with dozens of voices, fragmented snippets of your
      past lives. You take a –2 penalty on all Intelligence-based skill checks,
      Wisdom-based skill checks, and concentration checks. You gain a +4
      competence bonus on saving throws made against mind-affecting effects.</p>

      <p>At 5th level, you’re immune to charm effects.</p>

      <p>At 10th level, you’re immune to compulsion effects.</p>

      <p>At 15th level, you’re immune to all mind-affecting effects.</p>
