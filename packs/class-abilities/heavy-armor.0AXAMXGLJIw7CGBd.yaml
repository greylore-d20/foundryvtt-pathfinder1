      <p>At 13th level, a magus gains proficiency with heavy armor. A magus can
      cast magus spells while wearing heavy armor without incurring the normal
      arcane spell failure chance. Like any other arcane spellcaster, a magus
      using a shield incurs a chance of arcane spell failure if the spell in
      question has a somatic component.</p>
