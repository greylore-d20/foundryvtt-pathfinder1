      @UUID[Compendium.pf1.feats.Item.Ee7JHADKEK37tTHs]{Two-Weapon
      Fighting}.</p><p>At 6th level, he adds
      @UUID[Compendium.pf1.feats.Item.gTrGPxzN054GfpkM]{Improved Trip} and
      @UUID[Compendium.pf1.feats.Item.ugQyUpqPBDsqLyra]{Spring Attack} to the
      list.</p><p>At 10th level, he adds
      @UUID[Compendium.pf1.feats.Item.IWcbDa0ITsDdiHjo]{Ki Throw} and
      @UUID[Compendium.pf1.feats.Item.GsjouI6B8X7BA5wN]{Stunning Fist} to the
      list.</p>
