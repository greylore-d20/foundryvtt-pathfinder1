    - _id: 7mmMvv1937gqih5b
      activation:
        type: nonaction
        unchained:
          type: nonaction
      name: Extinguish
      tag: extinguish
  description:
    value: >-
      <p>A bullseye lantern provides normal light in a 60-foot cone and
      increases the light level by one step in the area beyond that, out to a
      120-foot cone (darkness becomes dim light and dim light becomes normal
      light). A bullseye lantern does not increase the light level in normal
      light or bright light. A lantern burns for 6 hours on 1 pint of oil. You
      can carry a lantern in one hand. </p>
  price: 12
  scriptCalls:
    - _id: ouQuauCUPl7MGcDX
      category: use
      hidden: false
      img: icons/svg/dice-target.svg
      name: Turn on light
      type: script
      value: |-
        if (!token) return;
        if (action.tag !== "ignite") return;

        const light = token.document.light;

        // Set lamp light as Foundry light configuration
        const flameAnimation = {
          type: "flame",
          speed: 2,
          intensity: 1,
        };
        const lightSource = {
          bright: 60,
          dim: 120,
          color: "#fcba03",
          alpha: 0.3,
          angle: 45,
          animation: {...flameAnimation},
        };

        token.document.update({light: {...lightSource}});
    - _id: KnRHEbsiXHFLDfcg
      category: use
      hidden: false
      img: icons/svg/dice-target.svg
      name: Turn off light
      type: script
      value: |-
        if (!token) return;
        if (action.tag !== "extinguish") return;

        // Lights off as it comes from Foundry default
        const lightOff = new foundry.data.LightData().toObject();
        token.document.update({light: {...lightOff}});
  sources:
    - id: PZO1110
      pages: 156, 158
    - id: PZO1123
      pages: 56, 60
  subType: adventuring
  weight:
    value: 3
type: loot

