      lbs.)<br />(32 – 38 lbs.)</p></td></tr></tbody></table><h2>Standard Racial
      Traits</h2><ul><li><strong>Ability Score Modifiers</strong>: Wayang are
      nimble and cagey, but their perception of the world is clouded by shadows.
      They gain +2 <em>Dexterity</em>, +2 <em>Intelligence</em>, and –2
      <em>Wisdom</em>.</li><li><strong>Type</strong>: Wayangs are
      <em>humanoids</em> with the <em>wayang</em>
      subtype.</li><li><strong>Size</strong>: Wayangs are Small creatures and
      thus gain a +1 <em>size bonus</em> to their AC, a +1 <em>size bonus</em>
      on <em>attack rolls</em>, a –1 penalty on their <em>CMB</em> and to
      <em>CMD</em>, and a +4 <em>size bonus</em> on <em>Stealth</em>
      checks.</li><li><strong>Base Speed</strong>: Wayangs have a base speed of
      20 feet.</li><li><strong>Languages</strong>: Wayangs begin play speaking
      Common and Wayang. Wayangs with high <em>Intelligence</em> scores can
      choose from the following: any human language, Abyssal, Aklo, Draconic,
      Goblin, Infernal, Nagaji, Samsaran, and Tengu.</li></ul><h3>Defense Racial
      Traits</h3><ul><li><strong>Shadow Resistance</strong>: Wayangs get a +2
      <em>racial bonus</em> on saving throws against spells of the
      <em>shadow</em> subschool.</li></ul><h3>Feat and Skill Racial
      Traits</h3><ul><li><strong>Lurker</strong>: Wayangs gain a +2 <em>racial
      bonus</em> on <em>Perception</em> and <em>Stealth</em>
      checks.</li></ul><h3>Magical Racial Traits</h3><ul><li><strong>Shadow
      Magic</strong>: Wayangs add +1 to the DC of any saving throws against
      spells of the <em>shadow</em> subschool that they cast. Wayangs with a
      <em>Charisma</em> score of 11 or higher also gain the following
      <em>spell-like abilities</em>:
      1/day—@Compendium[pf1.spells.mtxqp85izkb20djq]{ghost sound},
      @Compendium[pf1.spells.2zyr6klf97jyr5ng]{pass without trace}, and
      @Compendium[pf1.spells.0onqjy8gfgop1xsi]{ventriloquism}. The <em>caster
      level</em> for these effects is equal to the wayang's level. The DC for
      these spells is equal to 10 + the spell's level + the wayang's
      <em>Charisma</em> modifier.</li></ul><h3>Senses Racial
      Traits</h3><ul><li><strong>Darkvision</strong>: Wayangs can see in the
      dark up to 60 feet.</li></ul><h3>Other Racial
      Traits</h3><ul><li><strong>Light and Dark (Su)</strong>: Once per day as
      an <em>immediate action</em>, a wayang can treat positive and negative
      energy effects as if she were an <em>undead</em> creature, taking damage
      from positive energy and healing damage from negative energy. This ability
      lasts for 1 minute once activated.</li></ul>
