  shortDescription: >-
    <p>Positive energy infuses and <i>cleanse</i>s your body. This spell cures
    4d8 points of damage + 1 point per caster level (maximum +25) and ends any
    and all of the following adverse conditions affecting you: ability damage,
    blinded, confused, dazzled, deafened, diseased, exhausted, fatigued,
    nauseated, poisoned, and sickened. In addition, <i>cleanse</i> functions as
    <i>break enchantment</i> upon a single additional effect of your choice that
    is affecting you and that can be legally affected by this effect.</p><p>If
    used by undead or other creatures healed by negative energy, the spell
    <i>cleanse</i>s with negative energy rather than positive.</p>
