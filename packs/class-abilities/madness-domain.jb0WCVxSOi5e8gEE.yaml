      Killer}</li><li>7th—@Compendium[pf1.spells.s6q72tw2zra9sycu]{Insanity}</li><li>8th—@Compendium[pf1.spells.34jyuvdflia4goib]{Scintillating
      Pattern}</li><li>9th—@Compendium[pf1.spells.3wdx7fjulsohi1lk]{Weird}</li></ul>
