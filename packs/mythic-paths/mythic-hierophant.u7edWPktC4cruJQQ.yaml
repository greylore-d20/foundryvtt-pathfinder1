      <p>Source <a
      href="http://paizo.com/products/btpy8ywe?Pathfinder-Roleplaying-Game-Mythic-Adventures">Mythic
      Adventures pg. 32</a><br>Those who draw upon a god's power find themselves
      becoming closer to the divine. Some aspire to become immortal servants of
      their gods, and others reach for apotheosis itself. A hierophant could be
      either of these, channeling divine power directly or indirectly — whether
      from a deity, the spirit of nature, or the power of life itself — and
      eventually becoming more like a patron of divine power than a mere
      devotee.<p>Role: As a hierophant, your role in the group is to act as a
      conduit to the divine, healing and helping your allies through the
      miracles that you bestow. This focus is just as strong if you are instead
      a servant of nature, using the powers granted to you by this path to
      protect the wilderness and bring its fury to those who would dare to
      defile it.<p>Classes: Members of any class that draws upon divine magic
      will find the path of the hierophant useful — particularly clerics,
      druids, and oracles. Even classes with limited divine spellcasting, such
      as the inquisitor and paladin, have a number of useful options in this
      path.<p>Bonus Hit Points: Whenever you gain a hierophant tier, you gain 4
      bonus hit points. These hit points stack with themselves, and don't affect
      your overall Hit Dice or other statistics.</p>

