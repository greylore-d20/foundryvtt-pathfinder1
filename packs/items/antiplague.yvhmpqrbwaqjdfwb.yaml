  description:
    value: >-
      <p class="source"><b>Source</b> <em>PZO1115</em></p>

      <p>If you drink a vial of this foul-tasting, milky tonic, you gain a +5
      <em>alchemical bonus</em> on <em>Fortitude</em> <em>saving throws</em>
      against <em>disease</em> for the next hour. If already infected, you may
      also make two <em>saving throws</em> (without the +5 bonus) that day and
      use the better result.</p>

      <p><b>Create</b>: <em>Craft</em> (alchemy) DC 25</p>

      <p>Alchemical Power Component</p>

      <p class="source"><b>Source</b> <em>PZO9410</em></p>

      <p>Certain <em>healing</em> spells have greater effects when used with
      antiplague.</p>

      <ul>

      <li><em>Heroes' Feast</em> (M): For each vial of antiplague used as a
      power component, one creature eating the feast gains the benefits of
      antiplague for 12 hours. Antiplague's normally foul taste does not change
      the taste of the feast.</li>

      <li><em>Remove Disease</em> (M): Add +2 on your <em>caster level</em>
      check to cure diseases on the target.</li>

      </ul>
