  description:
    value: >-
      <p><em>You can make your spells last twice as
      long.</em><p><strong>Benefits</strong>: An extended spell lasts twice as
      long as normal. A spell with a duration of concentration, instantaneous,
      or permanent is not affected by this feat. An extended spell uses up a
      spell slot one level higher than the spell's actual
      level.</p><p><strong>Usage</strong>: create copies of spells and adjust
      them.</p>
