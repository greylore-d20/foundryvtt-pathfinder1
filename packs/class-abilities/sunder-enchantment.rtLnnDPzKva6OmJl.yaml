      <p>While raging, whenever the barbarian succeeds at a sunder combat
      maneuver on a magical item, that item’s magical abilities are suppressed
      for 1 round, plus 1 round for every 5 points by which her combat maneuver
      check exceeded the target’s CMD.</p>

