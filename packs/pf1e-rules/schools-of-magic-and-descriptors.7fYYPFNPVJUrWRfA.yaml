  - sort: 500000
    name: Evocation
    type: text
    _id: QfiMOKtMPORWer6c
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Evocation spells manipulate magical energy or tap an unseen source of
        power to produce a desired end. In effect, an evocation draws upon magic
        to create something out of nothing. Many of these spells produce
        spectacular effects, and evocation spells can deal large amounts of
        damage.</p>
