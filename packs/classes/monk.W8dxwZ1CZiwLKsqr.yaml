  description:
    value: >-
      <p>For the truly exemplary, martial skill transcends the battlefield—it is
      a lifestyle, a doctrine, a state of mind. These warrior-artists search out
      methods of battle beyond swords and shields, finding weapons within
      themselves just as capable of crippling or killing as any blade. These
      monks (so called since they adhere to ancient philosophies and strict
      martial disciplines) elevate their bodies to become weapons of war, from
      battle-minded ascetics to self-taught brawlers. Monks tread the path of
      discipline, and those with the will to endure that path discover within
      themselves not what they are, but what they are meant to be.</p>

      <p><b>Role</b>: Monks excel at overcoming even the most daunting perils,
      striking where it’s least expected, and taking advantage of enemy
      vulnerabilities. Fleet of foot and skilled in combat, monks can navigate
      any battlefield with ease, aiding allies wherever they are needed
      most.</p>

      <p><b>Alignment</b>: Any lawful</p>

      <p><b>Hit Die</b>: d8</p>

      <p><b>Starting Wealth</b>: 1d6 × 10 gp (average 35 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The monk’s class skills are <em>Acrobatics</em> (<em>Dex</em>),
      <em>Climb</em> (<em>Str</em>), <em>Craft</em> (<em>Int</em>), <em>Escape
      Artist</em> (<em>Dex</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (history) (<em>Int</em>), <em>Knowledge</em> (religion)
      (<em>Int</em>), <em>Perception</em> (<em>Wis</em>), <em>Perform</em>
      (<em>Cha</em>), <em>Profession</em> (<em>Wis</em>), <em>Ride</em>
      (<em>Dex</em>), <em>Sense Motive</em> (<em>Wis</em>), <em>Stealth</em>
      (<em>Dex</em>), and <em>Swim</em> (<em>Str</em>).</p>

      <p><b>Skill Ranks per Level</b>: 4 + <em>Int</em> modifier.</p>
