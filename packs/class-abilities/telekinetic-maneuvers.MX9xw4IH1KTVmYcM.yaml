name: Telekinetic Maneuvers
system:
  abilityType: sp
  associations:
    classes:
      - Kineticist
  description:
    value: >-
      <p><b>Element</b> aether; <b>Type</b> utility (Sp); <b>Level</b> 4;
      <b>Burn</b> 0<br><b>Saving Throw</b> none; <b>SR</b> yes</p>

      <p>You can perform combat maneuvers as telekinesis, but you use your
      Constitution modifier to determine your Combat Maneuver Bonus rather than
      your Intelligence or Charisma modifier. If you possess the telekinetic
      finesse wild talent, add dirty trick and steal combat maneuvers to the
      list of combat maneuvers you can perform; when performing these maneuvers,
      determine your Combat Maneuver Bonus using your Dexterity modifier instead
      of your Constitution modifier.</p>
  subType: classFeat
type: feat

