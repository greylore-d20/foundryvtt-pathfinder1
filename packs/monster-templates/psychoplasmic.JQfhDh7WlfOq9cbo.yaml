      <p><br><b>Speed:</b> Psychoplasmic creatures gain a fly speed of 60 feet
      (perfect) while on the Astral Plane.<p><b>Attacks:</b> A psychoplasmic
      creature retains all natural weapons of the base creature. It gains a slam
      attack that deals damage based on the ectoplasmic creature’s
      size.<p><b>Special Attacks:</b> A psychoplasmic creature retains all of
      the special attacks of the base creature. In addition, a psychoplasmic
      creature gains the following special attack.<p><em>Mindlock (Su):</em>
      Upon successfully making an unarmed strike or natural attack against a
      creature with an Intelligence score of 3 or higher, a psychoplasmic
      creature can attempt to impose a mindlock on that creature as a free
      action. The target of the mindlock must succeed at a Will saving throw (DC
      = 10 + 1/2 the psychoplasmic creature’s Hit Dice + its Intelligence
      modifier). If the target fails, it cannot cast spells, speak, or use
      Intelligence checks or Intelligence-based skill checks for 1 round (or 1d4
      rounds, if the psychoplasmic creature has 11 Hit Dice or
      more).<p><b>Ability Scores:</b> Dex +4, Int +4.<p><b>Skills:</b> Survival
      is always a class skill for psychoplasmic creatures, and they gain a +5
      racial bonus on Survival check when following tracks.<p><b>Special
      Abilities:</b> The flexible body of a psychoplasmic creature grants it the
      compression ability.</p>
