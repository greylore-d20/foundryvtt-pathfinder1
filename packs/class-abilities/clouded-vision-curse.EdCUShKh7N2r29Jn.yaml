      see anything beyond 30 feet, but you can see as if you had darkvision.</p>

      <p>At 5th level, this distance increases to 60 feet.</p>

      <p>At 10th level, you gain blindsense out to a range of 30 feet.</p>

      <p>At 15th level, you gain blindsight out to a range of 15 feet.</p>
