system:
  description:
    value: >-
      <i>You can choose whom to affect when you channel energy.</i>

      <p><b>Prerequisites</b></p>

      <p>Cha 13, channel energy class feature.</p>

      <p><b>Benefits</b></p>

      <p>When you channel energy, you can choose a number of targets in the area
      up to your Charisma modifier. These targets are not affected by your
      channeled energy.</p>

      <p><b>Normal</b></p>

      <p>All targets in a 30-foot burst are affected when you channel energy.
      You can only choose whether or not you are affected.</p>
