system:
  description:
    value: >-
      <p>When you cast this spell you can assume the form of any Large humanoid
      creature of the giant subtype (see the <i>Pathfinder RPG Bestiary</i>).
      Once you assume your new form, you gain the following abilities: a +6 size
      bonus to Strength, a -2 penalty to Dexterity, a +4 size bonus to
      Constitution, a +4 natural armor bonus, and low-light vision. If the form
      you assume has any of the following abilities, you gain the listed
      ability: darkvision 60 feet, rend (2d6 damage), regeneration 5, rock
      catching, and rock throwing (range 60 feet, 2d6 damage). If the creature
      has immunity or resistance to any elements, you gain resistance 20 to
      those elements. If the creature has vulnerability to an element, you gain
      that vulnerability.</p>
