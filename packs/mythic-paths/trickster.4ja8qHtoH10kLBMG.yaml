    value: >-
      <p>Seen only when they choose to be seen, tricksters manipulate kings and
      peasants alike, usually without anyone sensing their influence. Characters
      who rely upon their skills and wit find themselves drawn to the
      trickster's path. The mythic power of these heroes allows them to perform
      tasks that most would consider impossible. They can climb any wall, swim
      any current, and move without being seen by even the most observant guard.
      When they strike at their foes, they do so with unmatched
      accuracy.</p><p>Role: As a trickster, your role in the party is one of
      deception and manipulation. You have access to a number of abilities that
      empower you to confound your foes, both physically and mentally. With a
      subtle jest or twist of phrase, you can steer entire cities and even
      nations to do your bidding â€” but should that fail, you can always rely on
      a dagger from the shadows.</p><p>Classes: Members of any class that relies
      on skills would make good tricksters, as would those who heavily utilize
      ranged combat or magical methods of subterfuge. The alchemist, bard, and
      rogue all have a number of abilities that fit well with the trickster.
      Gunslingers, monks, and rangers will also find that the trickster has more
      than a few interesting options.</p><p>Bonus Hit Points: Whenever you gain
      a trickster tier, you gain 4 bonus hit points. These hit points stack with
      themselves, and don't affect your overall Hit Dice or other
      statistics.</p><h2>Path
      Features</h2><table><tbody><tr><td><p>Tier</p></td><td><p>Path
      Features</p></td></tr><tr><td><p>1st</p></td><td><p>Path ability,
      trickster attack</p></td></tr><tr><td><p>2nd</p></td><td><p>Path
      ability</p></td></tr><tr><td><p>3rd</p></td><td><p>Path
