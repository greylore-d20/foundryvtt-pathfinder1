  description:
    value: >-
      <p>The barbarian gains a +2 competence bonus on saving throws made to
      resist spells and spell-like abilities.</p>

      <p>This bonus increases by 1 for every 4 levels the barbarian has.</p>

      <p>The barbarian cannot be the willing target of any spell and must
      attempt saving throws to resist all spells, even those cast by allies.</p>
