  - name: Helpless
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A helpless character is @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.24p2Koq4FFCLDKnj]{paralyzed}, held, bound, sleeping, @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.kHwbZ38VHCa1wkUF]{unconscious}, or otherwise completely at an opponent’s mercy. A helpless target is treated as having a <em>Dexterity</em> of 0 (–5 modifier). Melee attacks against a helpless target get a +4 bonus (equivalent to attacking a @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.VbagnIPQS523dwxa]{prone} target). Ranged attacks get no special bonus against helpless targets. @Compendium[pf1.classes.24b0LaabeAlUx5gN]{Rogues} can sneak attack helpless targets.</p>\n<p>As a\_<em>full-round action</em>, an enemy can use a melee weapon to deliver a coup de grace to a helpless foe. An enemy can also use a bow or crossbow, provided he is adjacent to the target. The attacker automatically hits and scores a critical hit. (A @Compendium[pf1.classes.24b0LaabeAlUx5gN]{Rogue} also gets his sneak attack damage bonus against a helpless foe when delivering a coup de grace.) If the defender survives, he must make a <em>Fortitude</em>\_save (DC 10 + damage dealt) or die. Delivering a coup de grace provokes attacks of opportunity.</p>\n<p>Creatures that are immune to critical hits do not take critical damage, nor do they need to make\_<em>Fortitude</em>\_saves to avoid being killed by a coup de grace.</p>"
