system:
  description:
    value: >-
      <p>At 1st level, you grow serpentine fangs. These fangs are treated as a
      natural weapon, granting you a bite attack as a primary natural weapon.
      This attack deals damage equal to 1d8 (1d6 if you are Small) + your
      Strength modifier.</p>

      <p>At 4th level, your fangs are considered magic weapons for the purpose
      of overcoming damage reduction.</p>

      <p>At 8th level, the damage increases to 1d10 (1d8 if you are Small) +
      your Strength modifier.</p>
