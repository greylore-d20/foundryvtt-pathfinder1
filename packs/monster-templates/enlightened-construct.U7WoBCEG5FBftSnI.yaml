      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      No<br><b>Usable with Summons</b> No<p>Infused with powerful psychic
      energy, enlightened constructs have access to strange and deadly mental
      powers. Highly intelligent and secretive, these constructs typically serve
      as henchmen to powerful psychics or sorcerous cabals.<p>“Enlightened
      construct” is an acquired template that can be added to any construct,
      referred to hereafter as the base creature. An enlightened construct
      retains all the base creature’s statistics and special abilities except as
      noted here.<p><b>Challenge Rating:</b> If the base creature had 4 or fewer
      HD, base creature’s CR + 1; HD 5–10, base creature’s CR + 2; HD 11 or
      more, base creature’s CR + 3.<p><b>Alignment:</b> An enlightened
      construct’s alignment is no more than one step away from that of its
      creator.<p><b>Type:</b> An enlightened construct gains the augmented
      subtype.<p><b>Senses:</b> An enlightened construct gains lifesense out to
      60 feet.<p><b>Weaknesses:</b> An enlightened construct gains the following
      weakness.<p><em>Susceptible to Mind-Affecting Effects (Ex):</em> An
      enlightened construct is susceptible to mind-affecting effects, even
      though it is a construct. Although they can be magically charmed or
      compelled, enlightened constructs are particularly resistant to
      enchantments and receive a +4 bonus on Will saves to resist these
      effects.<p><b>Special Attacks:</b> An enlightened construct gains the
      following special abilities.<p><em>Mind Thrust (Sp):</em> An enlightened
      construct can use <a
      href="https://aonprd.com/SpellDisplay.aspx?ItemName=mind%20thrust">mind
      thrust</a> as a spell-like ability a number of times per day equal to 2 +
      the enlightened construct’s Intelligence modifier. The version of <a
      href="https://aonprd.com/SpellDisplay.aspx?ItemName=mind%20thrust">mind
      thrust</a> available to an enlightened construct is determined by its Hit
      Dice: HD Spell</p>

