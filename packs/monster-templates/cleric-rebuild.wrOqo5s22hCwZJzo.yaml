      <p><b>Acquired/Inherited Template</b> Acquired<br><b>Simple Template</b>
      Yes<br><b>Usable with Summons</b> No<p>As a conduit of divine power, a
      cleric creature is often viewed with great respect by its community. A
      cleric creature's CR increases by 2 if the creature has 7 or more HD, and
      it increases by 3 if the creature has 13 or more HD. A cleric creature
      must worship a deity (which must be determined when the template is added)
      and its alignment must be within one step of that deity's.<p><b>Quick
      Rules:</b> +2 on all rolls based on Wis; can channel energy† a number of
      times per day equal to 3 + its Cha modifier (positive if good, negative if
      evil, choose if neutral; using its HD – 2 as its cleric level to determine
      the effect and DC, minimum 1); can cast a small number of cleric spells
      (see the Cleric, Druid, and Wizard Spell Slots table on page 251) using
      its HD as its CL.<p><b>Rebuild Rules:</b> Special Attacks channel energy†
      (can be used a number of times per day equal to 3 + is Cha
      modifier—positive if good, negative if evil, choose if neutral—using its
      HD – 2 as its cleric level to determine effect and DC, minimum 1); Cleric
      Spells can cast a small number of cleric spells (see the Cleric, Druid,
      and Wizard Spell Slots table on page 251) using its HD as its CL; Ability
      Scores +4 Wisdom.</p>

