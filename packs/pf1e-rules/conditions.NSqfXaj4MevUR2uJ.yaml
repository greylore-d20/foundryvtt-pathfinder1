  - name: Stable
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>A character who was @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.zG6xEGMIerpbnND0]{dying} but who has stopped losing <em>hit points</em>\_each round and still has negative\_<em>hit points</em> is stable. The character is no longer @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.zG6xEGMIerpbnND0]{dying}, but is still @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.kHwbZ38VHCa1wkUF]{unconscious}. If the character has become stable because of aid from another character (such as a @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.nHbYSOoe1SzqEO9w]{Heal}\_check or magical healing), then the character no longer loses\_<em>hit points</em>. The character can make a DC 10\_<em>Constitution</em> check each hour to become conscious and @UUID[Compendium.pf1.pf1e-rules.NSqfXaj4MevUR2uJ.JournalEntryPage.dtHHibCiKZzdjyvp]{disabled} (even though his <em>hit points</em>\_are still negative). The character takes a penalty on this roll equal to his negative hit point total.</p>\n<p>If a character has become stable on his own and hasn’t had help, he is still at risk of losing\_<em>hit points</em>. Each hour he can make a\_<em>Constitution</em>\_check to become stable (as a character that has received aid), but each failed check causes him to lose 1 hit point.</p>"
      markdown: ''
