        Slap</td><td>1</td><td>1d2</td><td>1d3</td><td>1d4</td><td>1d6</td><td>1d8</td><td>2d6</td><td>2d8</td><td>4d6</td><td>B</td><td>Secondary</td></tr><tr><td>Slam</td><td>—</td><td>1</td><td>1d2</td><td>1d3</td><td>1d4</td><td>1d6</td><td>1d8</td><td>2d6</td><td>2d8</td><td>B</td><td>Primary</td></tr><tr><td>Sting</td><td>—</td><td>1</td><td>1d2</td><td>1d3</td><td>1d4</td><td>1d6</td><td>1d8</td><td>2d6</td><td>2d8</td><td>P</td><td>Primary</td></tr><tr><td>Talons</td><td>—</td><td>1</td><td>1d2</td><td>1d3</td><td>1d4</td><td>1d6</td><td>1d8</td><td>2d6</td><td>2d8</td><td>S</td><td>Primary</td></tr><tr><td>Other</td><td>—</td><td>1</td><td>1d2</td><td>1d3</td><td>1d4</td><td>1d6</td><td>1d8</td><td>2d6</td><td>2d8</td><td>B/S/P</td><td>Secondary</td></tr></tbody></table><p>*
        Individual creatures vary from this value as
        appropriate.</p><p><em>Format</em>: bite +5 (1d6+1), 2 claws +5 (1d4+2),
        4 tentacles +0 (1d4+1)<br /><em>Location</em>: Melee and Ranged.</p>
