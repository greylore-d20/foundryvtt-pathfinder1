      you easily to discern the difference between visible, invisible, and
      ethereal creatures.</p><p>The spell does not reveal the method used to
      obtain <i>invisibility</i>.</p><p>It does not reveal illusions or enable
      you to see through opaque objects. It does not reveal creatures who are
      simply hiding, concealed, or otherwise hard to see.</p><p>See
      <i>invisibility</i> can be made permanent with a <i>permanency</i>
      spell.</p>
