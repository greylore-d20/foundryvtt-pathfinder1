    value: >-
      <p>At 1st level, you can summon a rain of tiny meteorites as a
      <em>standard action</em> to fall in a 5-foot column, 30 feet high, with a
      range of 30 feet. The meteors inflict 1d4 points of fire damage + 1 per 2
      sorcerer levels. A <em>Reflex</em> save negates this damage. The save DC
      is equal to 10 + 1/2 your sorcerer level + your <em>Charisma</em>
      modifier. You may use this ability a number of times per day equal to 3 +
      your <em>Charisma</em> modifier.</p>
