    value: >-
      <p>A shaman surrounds herself with the spirit of battle. Allies within 30
      feet of the shaman (including the shaman) receive a +1 morale bonus on
      attack rolls and weapon damage rolls.</p>

      <p>At 8th level and 16th level, these bonuses increase by 1.</p>

      <p>The shaman can use this ability for a number of rounds per day equal to
      3 + her Charisma modifier. These rounds do not need to be consecutive.</p>
