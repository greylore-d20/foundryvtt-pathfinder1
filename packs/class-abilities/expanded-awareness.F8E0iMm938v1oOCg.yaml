  description:
    value: >-
      <p>As a move action, you can focus on your senses and gain one of the
      following sensory abilities: blindsense (10 feet), darkvision (30 feet),
      low-light vision, or scent. This new sense lasts for 1 round per psychic
      level.</p>

      <p>At 11th level, you can use expanded awareness to gain see in darkness
      or thoughtsense (20 feet).</p>

      <p>At 15th level, you can use it to gain lifesense.</p>

      <p>You can use this ability a number of times per day equal to your Wisdom
      modifier.</p>
