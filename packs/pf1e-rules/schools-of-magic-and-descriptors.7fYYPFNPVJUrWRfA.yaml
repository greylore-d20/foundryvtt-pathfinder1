  - sort: 400000
    name: Enchantment
    type: text
    _id: w0pgoCUgrIfXNfRo
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Enchantment spells affect the minds of others, influencing or
        controlling their behavior. All enchantments are mind-affecting spells.
        Two subschools of enchantment spells grant you influence over a subject
        creature.</p><h2>Charm</h2><p>A charm spell changes how the subject
        views you, typically making it see you as a good
        friend.</p><h2>Compulsion</h2><p>A compulsion spell forces the subject
        to act in some manner or changes the way its mind works. Some compulsion
        spells determine the subject’s actions or the effects on the subject,
        others allow you to determine the subject’s actions when you cast the
        spell, and still others give you ongoing control over the subject.</p>
