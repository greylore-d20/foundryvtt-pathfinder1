  description:
    value: >-
      <p>You lay a terrible curse upon the land, blighting those who live and
      die there. Choose one of the following effects.</p><p>Famine: All normal
      plants in the area reduce their growth and food production by half, as if
      affected by the stunt growth effect of <i>diminish
      plants</i>.</p><p><i>Living</i> Death: Any creatures of Small size or
      larger killed in the area rise as uncontrolled zombies 24 hours after
      their death, as do corpses buried in the area. Burning or dismembering the
      corpses prevents them from rising as zombies.</p><p>Plague: Every day at
      sundown, all creatures in the area must make a Fortitude save or catch one
      of the following diseases (your choice, decided at the time of casting):
      blinding sickness, bubonic plague, cackle fever, filth fever, leprosy,
      mindfire, red ache, shakes, or slimy doom. The disease is contracted
      immediately (the onset period does not apply). Use the disease's listed
      frequency and save DC to determine further effects. This is a disease
      effect.</p>
