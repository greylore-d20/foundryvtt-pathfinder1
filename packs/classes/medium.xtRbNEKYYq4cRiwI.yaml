  description:
    value: >-
      <p>Mediums channel spirits into themselves, using their own bodies as
      vessels for astral entities spawned from myths and legends. A medium
      balances his need for the spirits’ power with the danger of allowing such
      beings influence over his mind.</p><p><strong>Role:</strong> Mediums are
      very versatile, filling whatever role the party needs at the moment by
      channeling the right spirit.</p><h2>Class Skills</h2><p>The medium’s class
      skills are Bluff (Cha), Craft (Int), Diplomacy (Cha), Fly (Dex), Heal
      (Wis), Intimidate (Cha), Knowledge (arcana) (Int), Knowledge (planes)
      (Int), Knowledge (religion) (Int), Linguistics (Int), Perception (Wis),
      Perform (Cha), Profession (Wis), Sense Motive (Wis), Spellcraft (Int), and
      <em>Use Magic Device</em> (Wis).</p>
