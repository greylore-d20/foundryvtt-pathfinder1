      @Compendium[pf1.spells.tr7m97npkbgm4wp7]{Detect Evil}). Multiple touches
      do not stack, but they do add to the duration. You can use this ability a
      number of times per day equal to 3 + your <em>Charisma</em> modifier.</p>
