      This ability is based on your chosen element, as indicated on the above
      chart.</p><p>@UUID[Compendium.pf1.class-abilities.Item.r1hLFYVGSEoSc50J]{Elemental
      Body (Su)}: At 20th level, elemental power surges through your body. You
      gain immunity to sneak attacks, critical hits, and damage from your energy
