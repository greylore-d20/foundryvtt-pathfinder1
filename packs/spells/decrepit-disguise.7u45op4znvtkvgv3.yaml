    value: >-
      <p>You make an object seem like a worthless version of itself. A
      masterwork or magic sword could seem to be a useless, rusting, discarded
      blade, and a luxurious throne could appear to be a decrepit wooden chair.
      If used against an attended object, the wielder can immediately attempt a
      Will save to disbelieve the effect. <i>Decrepit disguise</i> counters and
      dispels <i>quintessence</i>. <i>Decrepit disguise</i> can be made
      permanent with a <i>permanency</i> spell by a caster of 9th level or
      higher for the cost of 500 gp.</p>
