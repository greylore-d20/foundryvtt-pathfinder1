      1d6 points of nonlethal damage + 1 point per cleric level. This touch also
      removes the fatigued, shaken, and sickened conditions (but has no effect
      on more severe conditions). You can use this ability a number of times per
      day equal to 3 + your Wisdom
      modifier.</p><p>@UUID[Compendium.pf1.class-abilities.Item.eEuj2X72Q5jP6xAj]{Unity
