  description:
    value: >-
      <p>At 8th level, you can, as a standard action, summon a storm cloud. This
      power functions as @UUID[Compendium.pf1.spells.Item.g33euis7yi9pwddy]{fog
      cloud} except that creatures inside the cloud are deafened and take 2d6
      points of electricity damage each round from the flashes of thunder and
      lightning. Once created, you can concentrate on the cloud to move it up to
      30 feet each round. You can use this ability for a number of rounds per
      day equal to your cleric level. These rounds do not need to be
      consecutive.</p><p>This power replaces the
      @UUID[Compendium.pf1.class-abilities.Item.tap9LNVtXblKh0sv]{Electricity
      Resistance} power of the
