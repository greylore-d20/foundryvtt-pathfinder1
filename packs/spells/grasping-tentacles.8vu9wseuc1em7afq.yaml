      bonus]). Roll on the following table to determine the effect of a
      successful dirty trick combat maneuver check.</p><table
      border="1"><tbody><tr><th><p>d%</p></th><th><p>Effect</p></th></tr><tr><td><p>1-20</p></td><td><p>Blinded.
