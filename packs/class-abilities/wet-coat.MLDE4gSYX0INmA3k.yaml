  description:
    value: >-
      <p>An alchemist with this discovery has conditioned his body so that it
      never completely dries out when on land. He effectively becomes immune to
      any detrimental effects of his water dependency. Only an alchemist with
      the aquatic subtype and the water dependency special quality can select
      this discovery.</p>

      <p>An alchemist must be at least 4th level before selecting this
      discovery.</p>
