    value: >-
      <p><em>While mounted, you can ride down opponents and trample them under
      your mount.</em></p><p><strong>Prerequisites</strong>: Ride 1 rank,
      @UUID[Compendium.pf1.feats.Item.0spsP9ylE3goD3jc]{Mounted
      Combat}.</p><p><strong>Benefits</strong>: When you attempt to overrun an
      opponent while mounted, your target may not choose to avoid you. Your
      mount may make one hoof attack against any target you knock down, gaining
      the standard +4 bonus on attack rolls against prone targets.</p>
