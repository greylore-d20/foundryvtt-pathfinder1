      format: 1
      content: >-
        <p>Creatures with the incorporeal condition do not have a physical body.
        Incorporeal creatures are immune to all nonmagical attack forms.
        Incorporeal creatures take half damage (50%) from magic weapons, spells,
        spell-like effects, and supernatural effects. Incorporeal creatures take
        full damage from other incorporeal creatures and effects, as well as all
        force effects.</p><p>See
        @UUID[Compendium.pf1.pf1e-rules.JournalEntry.nBnUY0koBzXqoEft.JournalEntryPage.h1gqvYDCkf55qdvb]{incorporeal
        (UMR)} for additional information.</p>
