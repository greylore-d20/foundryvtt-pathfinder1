  description:
    value: >-
      <p>Whether on the trail of a fugitive, a long-lost treasure trove, or a
      criminal mastermind, investigators are motivated by an intense curiosity
      about the world and use knowledge of it as a weapon. Mixing gumption and
      learnedness into a personal alchemy of daring, investigators are full of
      surprises. Observing the world around them, they gain valuable knowledge
      about the situation they’re in, process that information using inspiration
      and deduction, and cut to the quick of the matter in unexpected ways.
      Investigators are always evaluating situations they encounter, sizing up
      potential foes, and looking out for secret dangers, all while using their
      vast knowledge and powers of perception to find solutions to the most
      perplexing problems.</p>

      <p><b>Role</b>: Investigators live to solve mysteries and find inventive
      ways to get out of jams. They serve as advisors and support for their
      adventuring parties, but can take center stage when knowledge and cunning
      are needed. No slouches in battle, they know how to make surprise attacks
      and use inspiration to bring those attacks home.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Parent Classes</b>: <em>Alchemist</em> and <em>rogue</em>.</p>

      <p><b>Starting Wealth</b>: 3d6 × 10 gp (average 105 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The investigator’s class skills are <em>Acrobatics</em> (<em>Dex</em>),
      <em>Appraise</em> (<em>Int</em>), <em>Bluff</em> (<em>Cha</em>),
      <em>Climb</em> (<em>Str</em>), <em>Craft</em> (<em>Int</em>),
      <em>Diplomacy</em> (<em>Cha</em>), <em>Disable Device</em> (<em>Dex</em>),
      <em>Disguise</em> (<em>Cha</em>), <em>Escape Artist</em> (<em>Dex</em>),
      <em>Heal</em> (<em>Wis</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (all) (<em>Int</em>), <em>Linguistics</em>
      (<em>Int</em>), <em>Perception</em> (<em>Wis</em>), <em>Perform</em>
      (<em>Cha</em>), <em>Profession</em> (<em>Wis</em>), <em>Sense Motive</em>
      (<em>Wis</em>), <em>Sleight of Hand</em> (<em>Dex</em>),
      <em>Spellcraft</em> (<em>Int</em>), <em>Stealth</em> (<em>Dex</em>), and
      <em>Use Magic Device</em> (<em>Cha</em>).</p>

      <p><b>Skill Ranks per Level</b>: 6 + <em>Int</em> <em>modifier</em>.</p>
