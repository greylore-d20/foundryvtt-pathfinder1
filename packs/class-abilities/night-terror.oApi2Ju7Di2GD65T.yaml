      <p>You send your spirit to torment another being’s dreams. Once per day,
      you may target a creature with the effects of a
      @Compendium[pf1.spells.siv3ub7hbmcklf8c]{Nightmare} spell. Instead of the
      spell’s normal damage, you make a full attack, using your Charisma
      modifier in place of your Strength modifier, against the victim’s touch
      AC. You deal 1d10 damage for each successful hit.</p>

      <p>You must be at least 11th level before selecting this revelation.</p>
