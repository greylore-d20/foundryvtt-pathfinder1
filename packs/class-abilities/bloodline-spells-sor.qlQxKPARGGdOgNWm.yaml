name: Bloodline Spells (SOR)
system:
  description:
    value: >-
      <p>At 3rd level, and every two levels thereafter, a sorcerer learns an
      additional spell, derived from her bloodline. These spells are in addition
      to the number of spells already known to the sorcerer. These spells cannot
      be exchanged for different spells at higher levels.</p>
