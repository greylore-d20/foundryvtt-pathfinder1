name: Octopus Aspect
system:
  associations:
    classes:
      - Shifter
  description:
    value: >-
      <p><em>The octopus is a cunning hunter, able to contort its malleable body
      with ease.</em><p><b>Minor Form:</b> You gain a +4 competence bonus on
      Escape Artist checks.</p>

      <p>It increases to +6 at 8th level and +8 at 15th level.<p><b>Major
      Form:</b> Your shape changes to that of an <a
      href="https://www.aonprd.com/MonsterDisplay.aspx?ItemName=Octopus">octopus</a>.
      While in this form, you gain the <a
      href="https://www.aonprd.com/MonsterSubtypes.aspx?ItemName=Aquatic">aquatic</a>
      subtype, a swim speed of 30 feet, low-light vision, a bite attack (1d3), a
      tentacles attack (no damage) with the <a
      href="https://www.aonprd.com/UMR.aspx?ItemName=Grab">grab</a> ability, and
      <a
      href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Multiattack">Multiattack</a>
      as a bonus feat.</p>

      <p>At 8th level, you gain the <a
      href="https://www.aonprd.com/UMR.aspx?ItemName=Jet">jet</a> ability (200
      feet).</p>

      <p>At 15th level, you gain the ability to produce an ink cloud (see below)
      and deal an amount of bludgeoning damage with your tentacles attack equal
      to the damage dealt by your shifter claws.<p><em>Ink Cloud (Ex):</em>
      While within water, you can emit a 10-foot-radius sphere of ink once per
      minute as a swift action. This ink provides total concealment and persists
      for 1 minute.<p><b>Alternate Natural Attacks:</b> Bite (B, P, S), tentacle
      (B)</p>
