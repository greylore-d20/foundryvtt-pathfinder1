  - name: Bleed
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>A creature that is taking bleed damage takes the listed amount of
        damage at the beginning of its turn. Bleeding can be stopped by a DC 15
        @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.nHbYSOoe1SzqEO9w]{Heal}
        check or through the application of any spell that cures hit point
        damage (even if the bleed is ability damage). Some bleed effects cause
        ability damage or even ability drain. Bleed effects do not stack with
        each other unless they deal different kinds of damage. When two or more
        bleed effects deal the same kind of damage, take the worse effect. In
        this case, ability drain is worse than ability damage.</p>

        <h2>FAQ</h2>

        <p><b>Q</b>: Do you re-roll bleed damage each round, or continue
        bleeding the same amount each round based on the initial bleed damage
        roll?<br><b>A</b>: If the bleed damage is expressed as a die roll you
        reroll the damage each round.</p>
