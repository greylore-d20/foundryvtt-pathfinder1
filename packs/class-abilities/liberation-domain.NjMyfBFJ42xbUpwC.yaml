      Enchantment}</li><li>6th—@Compendium[pf1.spells.e5kw4dwf9qwty6tl]{Dispel
      Magic,
      Greater}</li><li>7th—@Compendium[pf1.spells.080el1lfozrhf6c2]{Refuge}</li><li>8th—@Compendium[pf1.spells.blvetbc929cfx4m8]{Mind
      Blank}</li><li>9th—@Compendium[pf1.spells.kdzx88z16gs8l392]{Freedom}</li></ul>
