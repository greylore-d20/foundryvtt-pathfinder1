name: Smoke Pellet
system:
  description:
    value: >-
      <p><b>Price</b> 25 gp; <b>Weight</b> -</p>

      <p>This small clay sphere contains two alchemical substances separated by
      a thin barrier. When you break the sphere, the substances mingle and fill
      a 5-foot square with a cloud of foul but harmless yellow smoke. The smoke
      pellet acts as a smokestick, except the smoke only lasts for 1 round
      before dispersing. You may throw a smoke pellet as a ranged <em>touch
      attack</em> with a range increment of 10 feet.</p>

      <p><b>Create</b>: <em>Craft</em> (alchemy) DC 20</p>

      <p><b>Smoke pellet, pepper</b></p>

      <p class="source"><b>Source</b> <em>PZO9430</em></p>

      <p>The smoke from a pepper pellet is an ocular and respiratory irritant,
      and creatures that are hit by a pepper pellet or pass through the smoke
      must succeed at a DC 12 <em>Fortitude</em> save or be <em>sickened</em>
      for 1 round.</p>

      <p><b>Price</b> 60 gp; <b>Weight</b> -</p>

      <p><b>Smoke pellet, smog</b></p>

      <p class="source"><b>Source</b> <em>PZO9430</em></p>

      <p>The smoke from a smog pellet is oily, and creatures that are hit by a
      smog pellet or pass through the smoke are covered in thick residue. This
      residue makes <em>invisible</em> creatures visible for 1d4 rounds.</p>

      <p><b>Price</b> 40 gp; <b>Weight</b> -</p>
