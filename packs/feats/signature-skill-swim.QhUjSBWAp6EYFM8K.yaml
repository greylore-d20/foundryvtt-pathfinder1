    value: >-
      <p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.class-abilities.iyYyc3rKW0cBZ1cs]{Rogue's Edge (UC)}
      or 5 ranks in the choosen skill (see
      @UUID[Compendium.pf1.feats.zOxJqI5CG4VoycmQ]{Signature Skill})</p><p>With
      sufficient ranks in
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.xhmDhOXuBbfVcD0Q]{Swim},
      you earn the following. </p><p><strong>5 Ranks</strong>: You gain a swim
      speed of 10 feet, but only in water with a Swim DC of 15 or lower.
      </p><p><strong>10 Ranks</strong>: You gain a swim speed (though you do not
      gain the +8 racial bonus on Swim checks) equal to your base speed in water
      with a Swim DC of 15 or lower, or 10 feet in all other water.
      </p><p><strong>15 Ranks</strong>: You ignore the penalties for using
      slashing or bludgeoning weapons underwater, as freedom of movement.
      </p><p><strong>20 Ranks</strong>: You gain a swim speed equal to your base
      speed in all water. If you have both hands free, you gain a +8 racial
      bonus on Swim checks.</p>
