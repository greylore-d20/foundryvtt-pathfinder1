  description:
    value: >-
      <p>Deadly even with nothing in her hands, a brawler eschews using the
      fighter’s heavy armor and the monk’s mysticism, focusing instead on
      perfecting many styles of brutal unarmed combat. Versatile, agile, and
      able to adapt to most enemy attacks, a brawler’s body is a powerful
      weapon.</p>

      <p><b>Role</b>: Brawlers are maneuverable and well suited for creating
      flanking situations or dealing with lightly armored enemies, as well as
      quickly adapting to a rapidly changing battlefield.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d10.</p>

      <p><b>Parent Classes</b>: <em>Fighter</em> and <em>monk</em>.</p>

      <p><b>Starting Wealth</b>: 3d6 × 10 gp (average 105 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The brawler’s class skills are <em>Acrobatics</em> (<em>Dex</em>),
      <em>Climb</em> (<em>Str</em>), <em>Craft</em> (<em>Int</em>), <em>Escape
      Artist</em> (<em>Dex</em>), <em>Handle Animal</em> (<em>Cha</em>),
      <em>Intimidate</em> (<em>Cha</em>), <em>Knowledge</em> (dungeoneering)
      (<em>Int</em>), <em>Knowledge</em> (local) (<em>Int</em>),
      <em>Perception</em> (<em>Wis</em>), <em>Profession</em> (<em>Wis</em>),
      <em>Ride</em> (<em>Dex</em>), <em>Sense Motive</em> (<em>Wis</em>), and
      <em>Swim</em> (<em>Str</em>).</p>

      <p><b>Skill Ranks per Level</b>: 4 + <em>Int</em> modifier.</p>
