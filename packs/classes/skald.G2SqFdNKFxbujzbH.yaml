  description:
    value: >-
      <p>Skalds are poets, historians, and keepers of lore who use their gifts
      for oration and song to inspire allies into a frenzied rage. They balance
      a violent spirit with the veneer of civilization, recording events such as
      heroic battles and the deeds of great leaders, enhancing these stories in
      the retelling to earn bloodier victories in combat. A skald’s poetry is
      nuanced and often has multiple overlapping meanings, and he applies
      similar talents to emulate magic from other spellcasters.</p>

      <p><b>Role</b>: A skald inspires his allies, and often presses forward to
      fight enemies in melee. Outside of combat, he’s useful as a healer and
      scholar, less versatile but more durable than a bard.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Parent Classes</b>: <em>Barbarian</em> and <em>bard</em>.</p>

      <p><b>Starting Wealth</b>: 3d6 × 10 gp (average 105 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The skald’s class skills are Acrobatics (Dex),
      Appraise (Int), Bluff (Cha),
      Climb (Str), Craft (Int),
      Diplomacy (Cha), Escape Artist (Dex),
      Handle Animal (Cha), Intimidate (Cha),
      Knowledge (all) (Int), Linguistics
      (Int), Perception (Wis), Perform
      (oratory, percussion, sing, string, winderrata) (Cha),
      Profession (Wis), Ride (Dex),
      Sense Motive (Wis), Spellcraft (Int),
      Swim (Str), and Use Magic Device
      (Cha).</p>

      <p><b>Skill Ranks per Level</b>: 4 + Int modifier.</p>
