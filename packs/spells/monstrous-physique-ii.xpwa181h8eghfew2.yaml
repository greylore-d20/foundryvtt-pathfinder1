  description:
    value: >-
      <p>This spell functions as <i>monstrous physique I</i>, except it also
      allows you to assume the form of a Tiny or Large creature of the monstrous
      humanoid type. If the form you assume has any of the following abilities,
      you gain the listed ability: climb 60 feet, fly 60 feet (good
      maneuverability), swim 60 feet, darkvision 60 feet, low-light vision,
      scent, freeze, grab, leap attack, mimicry, pounce, sound mimicry, speak
      with sharks, and trip. If the creature has the undersized weapons special
      quality, you gain that quality. <i>Tiny monstrous humanoid</i>: If the
      form you take is that of a <br /><i>Tiny monstrous humanoid</i>, you gain
      a +4 size bonus to your Dexterity, a -2 penalty to your Strength, and a +1
      natural armor bonus. <br /><i>Large monstrous humanoid</i>: If the form
      you take is that of a <i>Large monstrous humanoid</i>, you gain a +4 size
      bonus to your Strength, a -2 penalty to your Dexterity, and a +4 natural
      armor bonus.</p>
