  description:
    value: >-
      <p>There are those who spend their lives poring over ancient tomes and
      texts, unlocking the power of magic, and there are those who spend their
      time perfecting the use of individual weapons, becoming masters without
      equal. The magus is at once a student of both philosophies, blending
      magical ability and martial prowess into something entirely unique, a
      discipline in which both spell and steel are used to devastating effect.
      As he grows in power, the magus unlocks powerful forms of arcana that
      allow him to merge his talents further, and at the pinnacle of his art,
      the magus becomes a blur of steel and magic, a force that few foes would
      dare to stand against.</p>

      <p><b>Role</b>: Magi spend much of their time traveling the world,
      learning whatever martial or arcane secrets they can find. They might
      spend months learning a new sword-fighting style from a master warrior,
      while simultaneously moonlighting in the local library, poring through
      tomes of ancient lore. Most who take this path dabble in all sorts of
      lore, picking up anything that might aid them in their search for
      perfection.</p>

      <p><b>Alignment</b>: Any.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Starting Wealth</b>: 4d6 × 10 gp (average 140 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class skills</h2>

      <p>The magus’s class skills are <em>Climb</em> (<em>Str</em>),
      <em>Craft</em> (<em>Int</em>), <em>Fly</em> (<em>Dex</em>),
      <em>Intimidate</em> (<em>Cha</em>), <em>Knowledge</em> (arcana)
      (<em>Int</em>), <em>Knowledge</em> (dungeoneering) (<em>Int</em>),
      <em>Knowledge</em> (planes) (<em>Int</em>), <em>Profession</em>
      (<em>Wis</em>), <em>Ride</em> (<em>Dex</em>), <em>Spellcraft</em>
      (<em>Int</em>), <em>Swim</em> (<em>Str</em>), and <em>Use Magic
      Device</em> (<em>Cha</em>).</p>

      <p><b>Skill Ranks per Level</b>: 2 + <em>Int</em> modifier.</p>
