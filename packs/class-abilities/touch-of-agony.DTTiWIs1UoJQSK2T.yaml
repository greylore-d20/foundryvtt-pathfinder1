system:
  description:
    value: >-
      <p>At 1st level, you can make a melee <em>touch attack</em> as a
      <em>standard action</em> that wracks a living creature with agonizing
      pain. The target takes 1d4 points of <em>nonlethal damage</em> each round
      for a number of rounds equal to 1/2 your sorcerer level (minimum 1). You
      can use this ability a number of times per day equal to 3 + your
      <em>Charisma</em> modifier.</p>
