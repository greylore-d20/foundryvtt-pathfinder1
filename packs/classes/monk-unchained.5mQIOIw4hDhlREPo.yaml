  description:
    value: >-
      <p>Physical and mental perfection â€” that is the life goal of every monk.
      For these skilled warriors, martial prowess and mental clarity are one and
      the same. Capable of pummeling foes with both f ist and weapon, monks are
      among the more versatile combatants on the battlef ield. Monks are also
      able to harness their ki, a spiritual life force that resides within,
      allowing them to perform amazing acts of acrobatics and mystical skill.
      All of this depends on incredible discipline and focus, and monks spend
      their entire lives perfecting these arts.</p>

      <p><b>Unchained:</b> Much of the monk has been reworked, including its
      base attack bonus, Hit Die, saves, and many of its special abilities. The
      result is a version of the monk that not only is easier to play, but also
      possesses a great deal more versatility. Flurry of blows is now much
      simpler to use in play. Many of the higher-level abilities of the monk,
      such as abundant step and quivering palm, have been incorporated into the
      new system of ki powers. As a monk advances in level, he can select from a
      variety of ki powers, allowing the player to truly customize his
      character.</p>

      <p><b>Alignment:</b> Any lawful.</p>

      <p><b>Hit Die:</b> d10.</p>

      <p><b>Starting Wealth:</b> 1d6 x 10 gp (average 35 gp).</p>

      <h2>Class Skills</h2>

      <p>The monk's class skills are <em>Acrobatics</em> (<em>Dex</em>),
      <em>Climb</em> (<em>Str</em>), <em>Craft</em> (<em>Int</em>), <em>Escape
      Artist</em> (<em>Dex</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (history) (<em>Int</em>), <em>Knowledge</em> (religion)
      (<em>Int</em>), <em>Perception</em> (<em>Wis</em>), <em>Perform</em>
      (<em>Cha</em>), <em>Profession</em> (<em>Wis</em>), <em>Ride</em>
      (<em>Dex</em>), <em>Sense Motive</em> (<em>Wis</em>), <em>Stealth</em>
      (<em>Dex</em>), and <em>Swim</em> (<em>Str</em>).</p>

      <p><b>Skill Ranks per Level</b>: 4 + <em>Int</em> modifier.</p>
