name: Stunning Critical
system:
  description:
    value: >-
      <p><em>Your critical hits cause opponents to become
      stunned.</em></p><p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.feats.Item.JNlMhMhcDO8wkXiw]{Critical Focus},
      @UUID[Compendium.pf1.feats.Item.nVNkWyzh4EVyxouV]{Staggering Critical},
      base attack bonus +17.</p><p><strong>Benefits</strong>: Whenever you score
      a critical hit, your opponent becomes stunned for 1d4 rounds. A successful
      Fortitude save reduces this to staggered for 1d4 rounds. The DC of this
      Fortitude save is equal to 10 + your base attack bonus. The effects of
      this feat do not stack. Additional hits instead add to the
      duration.</p><p><strong>Special</strong>: You can only apply the effects
      of one critical feat to a given critical hit unless you possess Critical
      Mastery.</p>
