      Binding,
      Lesser}</li><li>5th—@Compendium[pf1.spells.wqvy12w1xgk6l9b0]{Overland
      Flight}</li><li>6th—@Compendium[pf1.spells.qf4bqjgeff1q4hjt]{Planar
