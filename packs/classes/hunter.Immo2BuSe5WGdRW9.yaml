system:
  description:
    value: >-
      <p>Hunters are warriors of the wilds that have forged close bonds with
      trusted animal companions. They focus their tactics on fighting alongside
      their companion animals as a formidable team of two. Able to cast a wide
      variety of nature spells and take on the abilities and attributes of
      beasts, hunters magically improve both themselves and their animal
      companions.</p>

      <p><b>Role</b>: Hunters can adapt their tactics to many kinds of
      opponents, and cherish their highly trained animal companions. As a team,
      the hunter and her companion can react to danger with incredible speed,
      making them excellent scouts, explorers, and saboteurs.</p>

      <p><b>Alignment</b>: Any neutral.</p>

      <p><b>Hit Die</b>: d8.</p>

      <p><b>Parent Classes</b>: <em>Druid</em> and <em>ranger</em>.</p>

      <p><b>Starting Wealth</b>: 4d6 × 10 gp (average 140 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The hunter’s class skills are <em>Climb</em> (<em>Str</em>),
      <em>Craft</em> (<em>Int</em>), <em>Handle Animal</em> (<em>Cha</em>),
      <em>Heal</em> (<em>Wis</em>), <em>Intimidate</em> (<em>Cha</em>),
      <em>Knowledge</em> (dungeoneering) (<em>Int</em>), <em>Knowledge</em>
      (geography) (<em>Int</em>), <em>Knowledge</em> (nature) (<em>Int</em>),
      <em>Perception</em> (<em>Wis</em>), <em>Profession</em> (<em>Wis</em>),
      <em>Ride</em> (<em>Dex</em>), <em>Spellcraft</em> (<em>Int</em>),
      <em>Stealth</em> (<em>Dex</em>), <em>Survival</em> (<em>Wis</em>), and
      <em>Swim</em> (<em>Str</em>).</p>

      <p><b>Skill Ranks per Level</b>: 6 + <em>Int</em> modifier.</p>
