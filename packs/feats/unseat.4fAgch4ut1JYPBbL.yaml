img: systems/pf1/icons/feats/unseat.png
system:
  description:
    value: >-
      <i>You are skilled at unseating your mounted opponents.</i>

      <p><b>Prerequisites</b></p>

      <p>Str 13, Ride 1 rank, Mounted Combat, Power Attack, Improved Bull Rush,
      base attack bonus +1.</p>

      <p><b>Benefits</b></p>

      <p>When charging an opponent while mounted and wielding a lance, resolve
      the attack as normal. If it hits, you may immediately make a free bull
      rush attempt in addition to the normal damage. If successful, the target
      is knocked off his horse and lands prone in a space adjacent to his mount
      that is directly away from you.</p>
