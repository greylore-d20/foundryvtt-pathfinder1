name: Signature Skill (Perform)
system:
  abilityType: ex
  description:
    value: >-
      <p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.class-abilities.iyYyc3rKW0cBZ1cs]{Rogue's Edge (UC)}
      or 5 ranks in the choosen skill (see
      @UUID[Compendium.pf1.feats.zOxJqI5CG4VoycmQ]{Signature Skill})</p><p>With
      sufficient ranks in
      @UUID[Compendium.pf1.pf1e-rules.x175kVqUfLGPt8tC.JournalEntryPage.emzBKDFNkNnC7N8u]{Perform},
      you earn the following.</p><p><strong>5 Ranks</strong>: Whenever you
      attempt a Bluff, Diplomacy, Handle Animal, or Intimidate check, you can
      attempt a DC 20 Perform check to gain a +2 circumstance bonus on the
      check.</p><p><strong>10 Ranks</strong>: Whenever you cast a spell with the
      emotion or language-dependent descriptor, you can attempt a DC 25 Perform
      check to increase the save DC by 1.</p><p><strong>15 Ranks</strong>:
      Whenever you cast a spell with the emotion or language-dependent
      descriptor, you can attempt a DC 30 Perform check to increase your caster
      level by 1. You must choose whether to use this ability or the ability
      unlocked at 10 ranks when casting the spell.</p><p><strong>20
      Ranks</strong>: Choose one of the following skills: Bluff, Diplomacy, or
      Intimidate. When you attempt a skill check with that skill, you can also
      attempt a Perform check and use the better result to determine the success
      of that skill check.</p>
