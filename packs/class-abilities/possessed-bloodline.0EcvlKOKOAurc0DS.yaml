      <p><b>Bloodline Arcana:</b> Whenever you cast a non-cantrip spell, you can
      roll the next <em>Will</em> save you attempt against a
      <em>mind-affecting</em> effect before your next turn twice and take the
      better result. If you have already failed a save against a
      <em>mind-affecting</em> effect, you can instead attempt another
      <em>Will</em> save against that ongoing <em>mind-affecting</em> effect
      after successfully casting your spell. You can use this ability only once
      against a given <em>mind-affecting</em> effect. You can use this ability a
      number of times per day equal to 3 + your <em>Charisma</em> modifier.</p>
