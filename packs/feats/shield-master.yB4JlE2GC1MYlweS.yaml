system:
  description:
    value: >-
      <i>Your mastery of the shield allows you to fight with it without
      hindrance.</i>

      <p><b>Prerequisites</b></p>

      <p>Improved Shield Bash, Shield Proficiency, Shield Slam, Two-Weapon
      Fighting, base attack bonus +11.</p>

      <p><b>Benefits</b></p>

      <p>You do not suffer any penalties on attack rolls made with a shield
      while you are wielding another weapon. Add your shield's enhancement bonus
      to attacks and damage rolls made with the shield as if it was a weapon
      enhancement bonus.</p>
