      <p>As a standard action, you can summon a single Small air, earth, fire,
      or water elemental to serve you. It remains for a number of rounds equal
      to your Charisma modifier.</p>

      <p>At 7th level, you can summon a Medium elemental.</p>

      <p>At 9th level, you can summon a Large elemental.</p>

      <p>You can use this ability once per day plus one additional time per day
      at 10th level.</p>

