    value: >-
      <p>Your mind can process sensory stimuli with exceptional efficiency,
      awakening you to a world most humanoids cannot comprehend. You gain scent
      as per the universal monster rule. You can spend 1 point from your phrenic
      pool as a standard action to amplify your sense of smell, gaining
      blindsense with a range of 30 feet for 1 minute.</p>

      <p>At 11th level, your blindsense is continuously active, and you can
      spend 1 point from your phrenic pool as a standard action to gain
      blindsight with a range of 30 feet for 1 minute.</p>
