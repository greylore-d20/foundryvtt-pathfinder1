  description:
    value: >-
      <p>This spell functions like <i><i>symbol of</i> death</i>, except that
      all creatures within the radius of the <i><i>symbol of</i>
      <i>insanity</i></i> instead become permanently insane (as the
      <i>insanity</i> spell).</p><p>Unlike <i><i>symbol of</i> death</i>,
      <i><i>symbol of</i> <i>insanity</i></i> has no hit point limit; once
      triggered, a <i><i>symbol of</i> <i>insanity</i></i> simply remains active
      for 10 minutes per caster level.</p><p><i>Note:</i> Magic traps such as
      <i><i>symbol of</i> <i>insanity</i></i> are hard to detect and disable. A
      rogue (only) can use the Perception skill to find a <i><i>symbol of</i>
      <i>insanity</i></i> and Disable Device to thwart it. The DC in each case
      is 25 + spell level, or 33 for <i><i>symbol of</i>
      <i>insanity</i></i>.</p>
