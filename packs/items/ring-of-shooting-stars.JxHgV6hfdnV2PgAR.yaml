  description:
    value: >-
      <p>This ring has two modes of operation: one for when the wearer is in dim
      light or outdoors at night, and a second one when the wearer is
      underground or indoors at night. At night or in areas of shadow or
      darkness, the ring of shooting stars can perform the following functions
      on command.</p><ul><li>Dancing lights (once per hour)</li><li>Light (twice
      per night)</li><li>Ball lightning (special, once per
      night)</li><li>Shooting stars (special, three per week)</li></ul><p>The
      first special function, ball lightning, releases one to four balls of
      lightning (ring wearerâ€™s choice). These glowing globes resemble dancing
      lights, and the wearer controls them similarly (see the dancing lights
      spell description). The spheres have a 120-foot range and a duration of 4
      rounds. They can be moved at 120 feet per round. Each sphere is about 3
      feet in diameter, and any creature who comes within 5 feet of one causes
      its charge to dissipate, taking electricity damage in the process
      according to the number of balls created.</p><table><thead><tr><th>Number
      of Balls</th><th>Damage per Ball</th></tr></thead><tbody><tr><td>1
      lightning ball</td><td>4d6 points of electricity damage</td></tr><tr><td>2
      lightning balls</td><td>3d6 points of electricity
      damage</td></tr><tr><td>3 lightning balls</td><td>2d6 points of
      electricity damage</td></tr><tr><td>4 lightning balls</td><td>1d6 points
      of electricity damage</td></tr></tbody></table><p>Once the ball lightning
      function is activated, the balls can be released at any time before the
      sun rises. Multiple balls can be released in the same round.</p><p>The
      second special function produces three shooting stars that can be released
      from the ring each week, simultaneously or one at a time. Upon impact,
      they deal 12 points of damage and spread (as a fireball) in a
      5-foot-radius sphere that deals 24 points of fire damage.</p><p>Any
      creature struck by a shooting star takes full damage from the impact plus
      full fire damage from the spread unless it succeeds at a DC 13 Reflex
      save. Creatures not struck but within the spread ignore the impact damage
      and take only half damage from the fire spread on a successful DC 13
      Reflex save. The range is 70 feet, at the end of which the shooting star
      explodes unless it strikes a creature or object before that. A shooting
      star always follows a straight line, and any creature in its path must
      make a successful DC 13 Reflex save or be hit by the
      projectile.</p><p>Indoors at night, or underground, the ring of shooting
      stars has the following properties.</p><ul><li>Faerie fire (once per
      day)</li><li>Spark shower (special, once per day)</li></ul><p>The spark
      shower is a flying cloud of sizzling purple sparks that fan out from the
      ring for a distance of 20 feet in an arch 10 feet wide. Creatures within
      this area take 2d8 points of damage each if not wearing metal armor or
      carrying metal weapons. Any creature wearing metal armor and/or carrying a
      metal weapon takes 4d8 points of
      damage.</p><h3>Construction</h3><p><strong>Requirements</strong>
      @UUID[Compendium.pf1.feats.Item.HVu9JzllWoLzKKqH]{Forge Ring},
      @UUID[Compendium.pf1.spells.Item.bl71og1gklwncmt7]{faerie fire},
