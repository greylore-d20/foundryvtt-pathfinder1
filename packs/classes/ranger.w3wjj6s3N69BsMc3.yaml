  description:
    value: >-
      <p>For those who relish the thrill of the hunt, there are only predators
      and prey. Be they scouts, trackers, or bounty hunters, rangers share much
      in common: unique mastery of specialized weapons, skill at stalking even
      the most elusive game, and the expertise to defeat a wide range of
      quarries. Knowledgeable, patient, and skilled hunters, these rangers hound
      man, beast, and monster alike, gaining insight into the way of the
      predator, skill in varied environments, and ever more lethal martial
      prowess. While some track man-eating creatures to protect the frontier,
      others pursue more cunning game—even fugitives among their own people.</p>

      <p><b>Role</b>: Ranger are deft skirmishers, either in melee or at range,
      capable of skillfully dancing in and out of battle. Their abilities allow
      them to deal significant harm to specific types of foes, but their skills
      are valuable against all manner of enemies.</p>

      <p><b>Alignment</b>: Any</p>

      <p><b>Hit Die</b>: d10</p>

      <p><b>Starting Wealth</b>: 5d6 × 10 gp (average 175 gp.) In addition, each
      character begins play with an outfit worth 10 gp or less.</p>

      <h2>Class Skills</h2>

      <p>The ranger’s class skills are Climb (Str), Craft (Int), Handle Animal
      (Cha), Heal (Wis), Intimidate (Cha), Knowledge (dungeoneering) (Int),
      Knowledge (geography) (Int), Knowledge (nature) (Int), Perception (Wis),
      Profession (Wis), Ride (Dex), Spellcraft (Int), Stealth (Dex), Survival
      (Wis), and Swim (Str).</p>

      <p><b>Skill Ranks per Level</b>: 6 + Int modifier.</p>
