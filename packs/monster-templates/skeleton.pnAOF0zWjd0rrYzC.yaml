      <p><br><b>Alignment:</b> Always neutral evil.<p><b>Type:</b> The
      creature’s type changes to undead. It retains any subtype except for
      alignment subtypes (such as good) and subtypes that indicate kind (such as
      giant). It does not gain the augmented subtype. It uses all the base
      creature’s statistics and special abilities except as noted
      here.<p><b>Armor Class:</b> Natural armor bonus changes as follows:</p>

