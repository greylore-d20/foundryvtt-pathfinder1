  description:
    value: >-
      <p><em>Your critical hits cause enemies to lose their
      hearing.</em></p><p><strong>Prerequisites</strong>:
      @UUID[Compendium.pf1.feats.Item.JNlMhMhcDO8wkXiw]{Critical Focus}, base
      attack bonus +13.</p><p><strong>Benefits</strong>: Whenever you score a
      critical hit against an opponent, the victim is permanently deafened. A
      successful Fortitude save reduces the deafness to 1 round. The DC of this
      Fortitude save is equal to 10 + your base attack bonus. This feat has no
      effect on deaf creatures. This deafness can be cured by heal,
      regeneration, remove deafness, or a similar
      ability.</p><p><strong>Special</strong>: You can only apply the effects of
      one critical feat to a given critical hit unless you possess Critical
      Mastery.</p><h3>Combat Trick</h3><p>When you confirm a critical hit and
      attempt to deafen an opponent with this feat, you can spend up to 5
      stamina points to increase the DC of this feat's saving throw by an amount
      equal to the number of stamina points you spent.</p>
