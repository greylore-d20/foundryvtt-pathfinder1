      that ruled when the world was young; your forebears were likely favored
      slaves anointed by their reptilian masters and gifted with their cold
      cunning and subtle manipulation. While deception and a mesmeric charm are
      your birthright, you may struggle for truth in spite of your
      heritage.</em></p>

