      9</em></p><h3>Statistics</h3><p><b>Damage</b> 1d6 (small), 2d4 (medium);
      <b>Critical</b> x4; <b>Range</b> -; <b>Type</b> P or S</p><p><b>Weapon
      Groups</b> Blades, Heavy</p><h3>Description</h3><p>This scythe has a
      spring-loaded blade that folds down into the weapon's handle. Opening the
      scythe blade is a swift action, and closing it again is a standard action.
      You can use Bluff or Sleight of Hand to treat a closed switchscythe as a
      hidden weapon; the apparatus can be disguised with 1 minute of work, which
      grants a +5 bonus on such checks. This disguise is ruined when the weapon
      is opened and must be reapplied to hide the weapon again. Any effects that
      apply to a scythe also apply to a switchscythe.</p>
