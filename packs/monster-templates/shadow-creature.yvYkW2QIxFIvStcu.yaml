      <p><b>Acquired/Inherited Template</b> Inherited<br><b>Simple Template</b>
      No<br><b>Usable with Summons</b> Yes<p>Creatures with the shadow creature
      template dwell on the Shadow Plane, only rarely venturing onto other,
      brighter planes, and can be summoned by shadow callers. A shadow
      creature's CR increases by +1. A shadow creature's quick and rebuild rules
      are the same.<p><b>Rebuild Rules:</b></p>

      <p><b>Senses</b> gains darkvision 60 ft. and low-light vision;</p>

      <p><b>Defensive Abilities</b> gains energy resistance and DR as noted on
      the table below; SR gains SR equal to new CR + 6;</p>

      <p><b>Special Abilities</b> <em>Shadow Blend (Su) </em>In any condition of
      illumination other than bright light, a shadow creature blends into the
      shadows, giving it concealment (20% miss chance). A shadow creature can
      suspend or resume this ability as a free action.</p>

