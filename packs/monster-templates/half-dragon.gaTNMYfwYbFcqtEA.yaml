      </table>

      <hr>

      <p><br><b>Abilities:</b> Increase from the base creature as follows: Str
      +8, Con +6, Int +2, Cha +2.<p><b>Skills:</b> A half-dragon with racial Hit
      Dice has skill points per racial Hit Die equal to 6 + its Intelligence
      modifier. Racial class skills are unchanged from the base creature's.</p>
