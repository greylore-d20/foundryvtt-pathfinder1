      @UUID[Compendium.pf1.feats.Item.53urYIbYYpQuoSLd]{Precise Shot}.</p><p>At
      6th level, he adds Clustered Shots and Snap Shot to the list.</p><p>At
      10th level, he adds Improved Snap Shot and
      @UUID[Compendium.pf1.feats.Item.ztV5oURW9cFsLdXT]{Pinpoint Targeting} to
      the list.</p>
