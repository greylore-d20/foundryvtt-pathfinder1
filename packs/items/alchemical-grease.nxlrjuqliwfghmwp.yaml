      on <em>combat maneuver</em> checks made to escape a <em>grapple</em>, and
      to your <em>CMD</em> to avoid being <em>grappled</em>; this lasts 4 hours
      or until you wash it off.</p><h3>Construction</h3><p><strong>Craft
      (Alchemy)</strong> DC 15</p><h3>Alchemical Power
      Component</h3><p>Alchemical grease is good for augmenting spells affecting
