      <ul>

      <li>Mindless: No <em>Intelligence</em> score, and immunity to all
      mind-affecting effects (charms, compulsions, morale effects, patterns, and
      phantasms). A vermin-like creature with an <em>Intelligence</em> score is
      usually either an animal or a magical beast, depending on its other
      abilities.</li>

      <li><em>Darkvision</em> 60 feet.</li>

      <li>Proficient with its natural weapons only.</li>

      <li>Proficient with no armor.</li>

      <li>Vermin breathe, eat, and sleep.</li>

      </ul>
