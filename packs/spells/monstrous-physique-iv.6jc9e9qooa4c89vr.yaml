  description:
    value: >-
      <p>This spell functions as <i>monstrous physique III</i> except it allows
      you to use more abilities. If the form you assume has any of the following
      abilities, you gain the listed ability: burrow 60 feet, climb 90 feet, fly
      120 feet (good maneuverability), swim 120 feet, blindsense 60 feet,
      darkvision 90 feet, low-light vision, scent, tremorsense 60 feet, blood
      frenzy, breath weapon, cold vigor, constrict, ferocity, freeze, grab,
      horrific appearance, jet, leap attack, mimicry, natural cunning,
      overwhelming, poison, pounce, rake, rend, roar, sound mimicry, speak with
      sharks, spikes, trample, trip, and web. If the creature has immunity or
      resistance to any energy types, you gain resistance 20 to those energy
      types. If the creature has vulnerability to an energy type, you gain that
      vulnerability. If the creature has immunity to poison, you gain a +8 bonus
      on saves against poison.</p>
