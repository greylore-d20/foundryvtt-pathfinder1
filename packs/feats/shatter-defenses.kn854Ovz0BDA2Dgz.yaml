system:
  description:
    value: >-
      <i>Your skill with your chosen weapon leaves opponents unable to defend
      themselves if you strike them when their defenses are already
      compromised.</i>

      <p><b>Prerequisites</b></p>

      <p>Weapon Focus, Dazzling Display, base attack bonus +6, proficiency with
      weapon.</p>

      <p><b>Benefits</b></p>

      <p>Any shaken, frightened, or panicked opponent hit by you this round is
      flat-footed to your attacks until the end of your next turn. This includes
      any additional attacks you make this round.</p>
