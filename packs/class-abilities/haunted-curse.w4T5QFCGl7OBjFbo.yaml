name: Haunted Curse
system:
  associations:
    classes:
      - Oracle
  description:
    value: >-
      <p>Malevolent spirits follow you wherever you go, causing minor mishaps
      and strange occurrences (such as unexpected breezes, small objects moving
      on their own, and faint noises). Retrieving any stored item from your gear
      requires a standard action, unless it would normally take longer. Any item
      you drop lands 10 feet away from you in a random direction. Add
      @Compendium[pf1.spells.p8lm7khq3ynyif21]{Mage Hand} and
      @Compendium[pf1.spells.mtxqp85izkb20djq]{Ghost Sound} to your list of
      spells known.</p>

      <p>At 5th level, add @Compendium[pf1.spells.plou8h168bfn5hq6]{Levitate}
      and @Compendium[pf1.spells.27o3msobhyghmfid]{Minor Image} to your list of
      spells known.</p>

      <p>At 10th level, add
      @Compendium[pf1.spells.3lfx1ccxo2hdqrf3]{Telekinesis} to your list of
      spells known.</p>

      <p>At 15th level, add @Compendium[pf1.spells.3bdfw5f15hwcxlth]{Reverse
      Gravity} to your list of spells known.</p>
