      <p><br><b>Ability Scores:</b> If the base creature had an Intelligence
      score of 9 or less, roll 2d6+4 to determine the enlightened construct’s
      new Intelligence score. If the base creature had an Intelligence score of
      10 or greater, increase its Intelligence score by 6. Additionally,
      increase the enlightened construct’s Charisma score by
      2d6.<p><b>Feats:</b> Since it has an Intelligence score, an enlightened
      construct gains feats as normal for a creature of its Hit
      Dice.<p><b>Skills:</b> An enlightened construct gains skill points
      according to its new Intelligence score, which are assigned appropriately
      for its function, as determined by the GM.<p><b>Languages:</b> An
      enlightened construct speaks one language that its creator spoke, plus a
      number of additional languages that its creator knew equal to the
      enlightened construct’s Intelligence bonus (if any). The enlightened
      construct can also communicate by telepathy up to a range of 100
      feet.<p><b>Special Qualities:</b> An enlightened construct gains the
      following special qualities.<p><em>Artificial Soul (Su):</em> Though not
      the true soul of a living creature, the enlightened construct’s artificial
      soul provides it with a unique personality and a spark of sentience.
      Unlike most constructs, the enlightened construct is not immune to
      necromantic effects. Enlightened constructs are still immune to death
      effects and they cannot be raised or resurrected. Enlightened construct
      golems are still immune to magic as described in their
      entries.<p><em>Phrenic Stone (Su):</em> An enlightened construct has a
      stone infused with supernatural mental energy embedded into its head or
      chest that is the source of its awakened intellect. If an enlightened
      construct is destroyed but this phrenic stone remains intact, it can be
      used to create another enlightened construct, using the same cost as
      augmenting a new enlightened construct (see Construction below). When a
      phrenic stone is used to create a new enlightened construct, the
      personality and memories of the previous enlightened construct are lost. A
      phrenic stone has hardness 10, 20 hit points, and a break DC of 30.</p>
