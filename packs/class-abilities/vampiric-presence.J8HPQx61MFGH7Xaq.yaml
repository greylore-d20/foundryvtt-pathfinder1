  description:
    value: >-
      <p>The vampire hunter gains a +2 <em>enhancement bonus</em> to
      <em>Charisma</em>. At 8th level, this bonus increases to +4, and he can
      cast @Compendium[pf1.spells.tjog6bufg5b08lvq]{Charm Person} as a
      <em>spell-like ability</em> a number of times per day equal to his
      adjusted <em>Charisma</em> modifier. At 16th level, the <em>enhancement
      bonus</em> to <em>Charisma</em> increases to +6, and the vampire hunter
      can cast @Compendium[pf1.spells.q070n0zoq3zojpas]{Dominate Person} as a
      <em>spell-like ability</em> a number of times per day equal to his
      adjusted <em>Charisma</em> modifier. The vampire hunter treats his level
      as his <em>caster level</em> when using the <em>spell-like abilities</em>
      this ability grants.</p>
