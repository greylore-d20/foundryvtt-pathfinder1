system:
  description:
    value: >-
      <p>As a swift action, you can cause sharp splinters of wood to explode
      outward from your body. These splinters deal 1d6 points of piercing damage
      per two oracle levels (minimum 1d6) to all creatures within a 10-foot
      burst. A Reflex save halves this damage. In addition, the sharp splinters
      count as caltrops in the area until your next turn.</p>

      <p>You can use this ability once per day, plus one additional time per day
      at 5th level and every five levels thereafter.</p>
