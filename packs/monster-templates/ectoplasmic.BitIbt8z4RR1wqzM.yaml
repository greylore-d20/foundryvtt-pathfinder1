      <p><br><b>Hit Dice:</b> Drop HD gained from class levels (to a minimum of
      1 HD) and change racial Hit Dice to d8s. Ectoplasmic creatures use their
      Charisma modifiers to determine bonus hit points (instead of
      Constitution).</p>

      <p><b>Saves:</b> Base save bonuses for racial Hit Dice are Fort +1/3 HD,
      Ref +1/3 HD, and Will +1/2 HD + 2.</p>

      <p><b>Defensive Abilities:</b> An ectoplasmic creature loses the base
      creature’s defensive abilities, and gains DR 5/ slashing as well as all of
      the standard immunities and traits possessed by undead creatures.</p>

      <p><b>Speed:</b> Winged ectoplasmic creatures can still fly, but their
      maneuverability drops to poor if it was initially any better. If the base
      creature flew magically, so can the ectoplasmic creature. Retain all other
      movement types. An ectoplasmic creature gains the ability to traverse the
      air (as the air walk spell) as a constant effect.</p>

      <p><b>Attacks:</b> An ectoplasmic creature retains all natural weapons of
      the base creature. It gains a slam attack that deals damage based on the
      ectoplasmic creature’s size.</p>

      <p><b>Special Attacks:</b> An ectoplasmic creature retains all of the
      special attacks of the base creature. In addition, an ectoplasmic creature
      gains the following special attack.</p>

      <p><em>Horrifying Ooze (Su): </em>Any creature struck by an ectoplasmic
      creature’s slam attack must succeed at a Will save (DC = 10 + 1/2 the
      ectoplasmic creature’s Hit Dice + the ectoplasmic creature’s Charisma
      modifier) or be shaken for 1d4 rounds.</p>

      <p><b>Abilities:</b> An ectoplasmic creature receives a +2 bonus to
      Strength and a +2 bonus to Charisma. An ectoplasmic creature has no
      Constitution or Intelligence score, and its Wisdom score becomes 10.</p>

      <p><b>BAB:</b> An ectoplasmic creature’s base attack bonus is equal to 3/4
      its Hit Dice.</p>

      <p><b>Feats:</b> An ectoplasmic creature loses all feats possessed by the
      base creature, and gains Toughness as a bonus feat.</p>

      <p><b>Special Abilities:</b> An ectoplasmic creature loses most special
      qualities of the base creature. It retains any extraordinary special
      qualities that improve its melee or ranged attacks. An ectoplasmic
      creature gains the following special ability:</p>

      <p><em>Phase Lurch (Su): </em>An ectoplasmic creature has the ability to
      pass through walls or material obstacles. In order to use this ability,
      the ectoplasmic creature must begin and end its turn outside of whatever
      wall or obstacle it’s moving through. An ectoplasmic creature cannot move
      through corporeal creatures with this ability, and its movement speed is
      halved while moving through a wall or obstacle. Any surface it moves
      through is coated with a thin, silvery mucus that lingers for 1
      minute.</p>
