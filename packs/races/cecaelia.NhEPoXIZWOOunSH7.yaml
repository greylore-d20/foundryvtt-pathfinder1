      Traits</h3><ul><li><strong>Natural Armor</strong>: Cecaelias have a +2
      <em>natural armor bonus</em>.</li><li><strong>Ink Cloud (3 RP)</strong>:
      Once per hour as a <em>standard action</em>, a cecaelia can emit a
      10-foot-radius sphere of ink while underwater. This ink cloud provides
      total <em>concealment</em> and persists for 1
      minute.</li><li><strong>Stable Tentacles (4 RP)</strong>: Cecaelias cannot
      be <em>tripped</em>.</li></ul><h3>Movement Racial
      Traits</h3><ul><li><strong>Swim Speed</strong>: Cecaelias have a swim
      speed of 40 feet.</li><li><strong>Jet (1 RP)</strong>: Cecaelias can swim
