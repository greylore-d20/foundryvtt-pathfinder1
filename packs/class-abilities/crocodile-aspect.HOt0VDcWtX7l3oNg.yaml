system:
  description:
    value: >-
      <p><em>The crocodile lurks in the water, unseen until it lunges forth with
      its powerful jaws.</em><p><b>Minor Form:</b> You gain a +2 competence
      bonus on Swim checks and grapple combat maneuver checks.</p>

      <p>This bonus increases to +4 at 8th level and +6 at 15th
      level.<p><b>Major Form:</b> Your shape changes to that of a <a
      href="https://www.aonprd.com/MonsterDisplay.aspx?ItemName=Crocodile">crocodile</a>.
      While in this form, you gain a swim speed of 30 feet, low-light vision, a
      bite attack (1d8) with the <a
      href="https://www.aonprd.com/UMR.aspx?ItemName=Grab">grab</a> ability, and
      a tail slap attack (a secondary natural attack that deals 1d12 points of
      damage).</p>

      <p>At 8th level, once per minute as a free action, you can increase your
      land speed by 20 feet for 1 round.</p>

      <p>At 15th level, you gain <a
      href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Improved%20Natural%20Attack">Improved
      Natural Attack</a> with your bite attack, and when you successfully
      grapple a foe, you can knock your grappled foe prone.<p><b>Alternate
      Natural Attacks:</b> Bite (B, P, S), tail slap (B)</p>
