  - name: Energy Drained
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>The character gains one or more negative levels, which might become permanent. If the subject has at least as many negative levels as Hit Dice, he dies.</p><h2>Energy Drain and Negative Levels</h2><p>Some spells and a number of undead creatures have the ability to drain away life and energy; this dreadful attack results in “negative levels.” These cause a character to take a number of penalties.</p><p>For each negative level a creature has, it takes a cumulative –1 penalty on all ability checks, attack rolls, combat maneuver checks, Combat Maneuver Defense, saving throws, and skill checks. In addition, the creature reduces its current and total hit points by 5 for each negative level it possesses. The creature is also treated as one level lower for the purpose of level-dependent variables (such as spellcasting) for each negative level possessed. Spellcasters do not lose any prepared spells or slots as a result of negative levels. If a creature’s negative levels equal or exceed its total Hit Dice, it dies.</p><p>A creature with temporary negative levels receives a new saving throw to remove the negative level each day. The DC of this save is the same as the effect that caused the negative levels.</p><p>Some abilities and spells (such as <em>raise dead</em>) bestow permanent level drain on a creature. These are treated just like temporary negative levels, but they do not allow a new save each day to remove them. Level drain can be removed through spells like <em>restoration</em>. Permanent negative levels remain after a dead creature is restored to life. A creature whose permanent negative levels equal its Hit Dice cannot be brought back to life through spells like @Compendium[pf1.spells.c5anior2ysy6s2xy]{raise dead} and @Compendium[pf1.spells.thh46ghi51lrl3cl]{resurrection} without also receiving a @Compendium[pf1.spells.anya5qwdjhdfyk8u]{restoration} spell, cast the round after it is restored to life.</p><h2>FAQ</h2><p><b>Q</b>: Does energy drain count as a death effect?<br><b>A</b>: \_Energy drain is not a death effect.</p><p>The undead type calls out immunities to \"death effects\" and \"energy drain\" as separate things.</p><p>The Death Attacks description in the Core Rulebook doesn't mention negative levels or energy drain.</p><p>\"Energy Drain and Negative Levels\" is an entirely separate entry in the Core Rulebook and doesn't say energy drain is a type of death attack, nor does it say that @Compendium[pf1.spells.e0rlki4hwu76l5ya]{death ward} protects against them.</p><p>The death ward spell gives a bonus against death spells and magical death effects, and goes on to say that the target is immune to energy drain, and suspends penalties from negative levels while the spell is active.</p><p>Therefore the rules treat energy drain and death effects as different things. For example, if you are immune to death effects, you aren't necessarily immune to energy drain.</p>"
      markdown: ''
