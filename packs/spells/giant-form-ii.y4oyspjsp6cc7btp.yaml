    value: >-
      <p>This spell functions as
      @UUID[Compendium.pf1.spells.Item.61uvtd18e9s6zku3]{giant form I} except
      that it also allows you to assume the form of any Huge creature of the
      giant type. You gain the following abilities: a +8 size bonus to Strength,
      a -2 penalty to Dexterity, a +6 size bonus to Constitution, a +6 natural
      armor bonus, low-light vision, and a +10 foot enhancement bonus to your
      speed. If the form you assume has any of the following abilities, you gain
      the listed ability: swim 60 feet, darkvision 60 feet, rend (2d8 damage),
      regeneration 5, rock catching, and rock throwing (range 120 feet, 2d10
      damage). If the creature has immunity or resistance to one element, you
      gain that immunity or resistance. If the creature has vulnerability to an
      element, you gain that vulnerability.</p>
