  description:
    value: >-
      <p><em>You have a knack for snatching items from your
      opponents.</em></p><p><strong>Prerequisites</strong>: Int 13,
      @UUID[Compendium.pf1.feats.Item.NFxHebU1XhEs5WJh]{Combat
      Expertise}.</p><p><strong>Benefits</strong>: You do not provoke an attack
      of opportunity when performing a steal combat maneuver. In addition, you
      receive a +2 bonus on checks made to steal an item from a foe. You also
      receive a +2 bonus to your Combat Maneuver Defense when an opponent tries
      to steal an item from you.</p><p><strong>Normal</strong>: You provoke an
      attack of opportunity when performing a steal combat maneuver.</p>
