  description:
    value: >-
      <i>Your lay on hands ability adds an additional mercy.</i>

      <p><b>Prerequisites</b></p>

      <p>Lay on hands class feature, mercy class feature.</p>

      <p><b>Benefits</b></p>

      <p>Select one additional mercy for which you qualify. When you use lay on
      hands to heal damage to one target, it also receives the additional
      effects of this mercy.</p>

      <p><b>Special</b></p>

      <p>You can gain this feat multiple times. Its effects do not stack. Each
      time you take this feat, select a new mercy.</p>
